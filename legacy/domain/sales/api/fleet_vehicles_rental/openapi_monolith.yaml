components:
  schemas:
    VehiclesWithRentalPrice:
      type: object
      properties:
        dealerDetails:
          $ref: "#/components/schemas/DealerDetails"
        fleetVehiclesWithRentalPrice:
          type: array
          items:
            $ref: "#/components/schemas/FleetVehiclesWithRentalPrice"
    VehiclesWithTimeSlots:
      type: object
      properties:
        dealerDetails:
          $ref: "#/components/schemas/DealerDetails"
        availableVehiclesWithTimeslots:
          type: array
          items:
            $ref: "#/components/schemas/FleetVehiclesWithTimeSlots"
    FleetVehicleWithAvailabilityTimeSlots:
      required:
      - availableTimeSlots
      - vehicle
      type: object
      properties:
        vehicle:
          $ref: "#/components/schemas/FleetVehicle"
        availableTimeSlots:
          type: array
          items:
            $ref: "#/components/schemas/AvailableTimeSlotDateTime"
    TaxItem:
      type: object
      properties:
        rate:
          type: number
          description: Tax Rate
          example: 10
        type:
          type: string
          description: "Unit of measurement for Tax Rate (e.g., percent, amount)."
        name:
          type: string
          description: "Tax Type. Example like VLT, PrecisionCactusFee, PrecisionSalesTax, StateTax etc.,"
          example: VLT
        amount:
          type: number
          description: Tax Amount
          example: 19.2
    FeeItem:
      type: object
      properties:
        type:
          type: string
          description: "Fee Type. Example like Surcharge, cleaning, Toll, Extra Miles etc.,"
          example: Surcharge
        rate:
          type: number
          description: Fee Item Rate in Amount
          example: 12
        frequency:
          type: string
          description: Fee Item Frequency
          example: "1"
        amount:
          type: number
          description: Fee Amount
          example: 12
    FleetVehicle:
      required:
      - acrissCode
      - bodyStyleCode
      - luggageBags
      - make
      - modelName
      - mpg
      type: object
      properties:
        year:
          maxLength: 4
          minLength: 4
          pattern: "(19|20)\\d{2}"
          type: string
          description: Model year of car
          example: "2019"
        make:
          type: string
          description: Car make/brand name
          example: Toyota
        modelName:
          type: string
          description: Car model name
          example: Prius
        bodyStyleCode:
          type: string
          description: Car Body Style
          example: SUV
        bodyStyleDesc:
          type: string
          description: Car Body Description
          example: Premium SUV
        classification:
          type: string
          description: Car Classification
          example: Premium
        mpg:
          $ref: "#/components/schemas/FleetVehicle_mpg"
        luggageBags:
          type: string
          description: number luggage bags can carry
          example: "5"
        acrissCode:
          type: string
          description: reference code for to get the vehicle details
          example: SFAR
        availableCount:
          type: integer
          description: number of vehicles available to rent
          example: 10
        stockImage:
          type: string
          description: Car Stock Image
          example: https://www.toyota.com/
        vin:
          maxLength: 17
          minLength: 17
          pattern: "^[0-9A-HJ-NPR-Z]+$"
          type: string
          description: Vehicle Identification Number
          example: 4T1B11HK6KU804537
    RentalPriceBreakup:
      type: object
      properties:
        tax:
          $ref: "#/components/schemas/RentalPriceBreakup_tax"
        otherFees:
          $ref: "#/components/schemas/RentalPriceBreakup_otherFees"
        totalRentalRateAmount:
          type: number
          description: "totalRentalRateAmount is the total of duration times rentalRateAmount(per unit e.g., daily, weekly) for the duration that customer requested rental reservation"
          example: 576
    RentalRate:
      type: array
      items:
        $ref: "#/components/schemas/RentalRate_inner"
    FleetVehiclesWithRentalPrice:
      required:
      - estimatedTotalRentalPrice
      - rentalBookingTimeSlot
      - rentalPriceBreakup
      - rentalPriceId
      - rentalRate
      - vehicle
      type: object
      properties:
        vehicleStationDetails:
          $ref: "#/components/schemas/FleetVehicleStationDetails"
        depositAmount:
          type: number
          description: depositAmount paid by the Customer
          example: 250
        duration:
          type: number
          description: Number of Days the Customer would like to rent the vehicle
          example: 3
        rentalBookingTimeSlot:
          $ref: "#/components/schemas/AvailableTimeSlotDateTime"
        estimatedTotalRentalPrice:
          type: number
          description: estimatedTotalRentalPrice by execulding the depositAmount (This estimatedTotalRentalPrice includes all the taxes and other fee amount listed)
          example: 607.2
        rentalPriceBreakup:
          $ref: "#/components/schemas/RentalPriceBreakup"
        rentalRate:
          $ref: "#/components/schemas/RentalRate"
        vehicle:
          $ref: "#/components/schemas/FleetVehicle"
        rentalPriceId:
          type: string
          description: rentalPriceId is for to identify each vehicle price combination. This rentalPriceId will be used by the consumers to send the user's selection back to Fleet system when creating a reservation
          example: 16a7d408
    FleetVehiclesWithTimeSlots:
      type: object
      properties:
        vehicleStationDetails:
          $ref: "#/components/schemas/FleetVehicleStationDetails"
        operationalHours:
          $ref: "#/components/schemas/FleetVehiclesWithTimeSlots_operationalHours"
