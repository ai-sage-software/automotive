        required: false
        style: form
        explode: true
        schema:
          type: string
          description: ModelName or AcrissCode
        example: ModelName
      responses:
        "200":
          description: Get Available Fleet Vehicles with timeslots successfully
          headers:
            RequestId:
              $ref: "#/components/headers/RequestId"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VehiclesWithTimeSlots"
        "400":
          description: |
            Bad Request, server cannot or will not process the request.
            See more details in the Error message
          headers:
            RequestId:
              $ref: "#/components/headers/RequestId"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        "401":
          description: |
            The request requires user authentication. The response MUST include a WWW-Authenticate header field containing a challenge applicable to the requested resource.
          headers:
