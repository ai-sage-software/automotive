    PacketObject:
      required:
      - "version"
      type: "object"
      properties:
        meta:
          type: "object"
        version:
          type: "string"
          example: "1.0"
          default: "1.0"
      description: "Includes the current Packet:API version for this specification\
        \ as well as optional meta information"
    PacketRelationshipObject:
      title: "Packet:API Relationship Object"
      type: "object"
      description: "This schema can be used when defining 'relationships' objects\
        \ within a Packet:API resource object.\n\nThe value of the relationships key\
        \ MUST be an object (a â€œrelationships objectâ€). Members of the relationships\
        \ object (â€œrelationshipsâ€) represent references from the resource object in\
        \ which itâ€™s defined to other resource objects.\n\nRelationships may be to-one\
        \ or to-many.\n"
      oneOf:
      - type: "object"
        properties:
          links:
            $ref: "#/components/schemas/PacketLinksObject"
        description: "links object"
      - type: "object"
        properties:
          data:
            oneOf:
            - type: "string"
              description: "null indicates an empty to-one relationship"
              default: "null"
            - type: "array"
              description: "an empty array indicates an empty to-many relationship;\
                \ an array with objects indicates a non-empty to-many relationship"
              items:
                $ref: "#/components/schemas/PacketResourceIdentifierObject"
            - $ref: "#/components/schemas/PacketResourceIdentifierObject"
        description: "Resource linkage in a compound document allows a client to link\
          \ together all of the included resource objects without having to GET any\
          \ URLs via links.\n\nResource linkage MUST be represented as one of the\
          \ following:\n* null for empty to-one relationships.\n* an empty array ([])\
          \ for empty to-many relationships.\n* a single resource identifier object\
          \ for non-empty to-one relationships.\n* an array of resource identifier\
          \ objects for non-empty to-many relationships.\n"
      - type: "object"
        properties:
          meta:
            type: "object"
        description: "a meta object that contains non-standard meta-information about\
          \ the relationship"
    PacketResourceIdentifierObject:
      title: "Packet:API Resource Identifier Object"
      required:
      - "id"
      - "type"
      type: "object"
      properties:
        id:
          $ref: "#/components/schemas/PacketId"
        type:
          $ref: "#/components/schemas/PacketType"
      description: "A Packet:API-compliant resource identifier object. An inheritable\
        \ object schema that contains the basic framework of a Resource Identifier\
        \ Object from the Packet:API spec.\nA \"resource identifier object\" is an\
        \ object that identifies an individual resource.\nA \"resource identifier\
        \ object\" MUST contain 'type' and 'id' members.\nA \"resource identifier\
        \ object\" MAY also include a 'meta' member, whose value is a meta object\
        \ that contains non-standard meta-information. If necessary, the 'meta' property\
        \ should be added by the inheriting schema.\n"
    PacketResourceObject:
      title: "Packet:API Resource Object"
      required:
      - "type"
      type: "object"
      properties:
        id:
          $ref: "#/components/schemas/PacketId"
        links:
          $ref: "#/components/schemas/PacketLinksObject"
        type:
          $ref: "#/components/schemas/PacketType"
      description: "A Packet:API-compliant resource object. An inheritable object\
        \ schema that contains the basic framework of a Resource Object from the Packet:API\
        \ spec.\n\nThe 'attributes', 'relationship', and 'meta' properties are added,\
        \ as necessary, by the inheriting schema.\n"
    PacketType:
      title: "Packet:API type Member"
      type: "string"
      description: "The 'type' member is used to describe resource objects that share\
        \ common attributes and relationships.\n\nNote: The type member is required\
        \ in every resource object throughout requests and responses in Packet:API.\
        \ There are some cases, such as when POSTing to an endpoint representing heterogeneous\
        \ data, when the type could not be inferred from the endpoint. However, picking\
        \ and choosing when it is required would be confusing; it would be hard to\
        \ remember when it was required and when it was not. Therefore, to improve\
        \ consistency and minimize confusion, type is always required.\n"
