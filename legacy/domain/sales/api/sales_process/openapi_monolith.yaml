      description: "A Packet:API link can be either a URL string or a structured link\
        \ object."
      oneOf:
      - $ref: "#/components/schemas/URL"
      - $ref: "#/components/schemas/PacketLinkObject"
    PacketLinkObject:
      title: "Packet:API Link Object"
      required:
      - "href"
