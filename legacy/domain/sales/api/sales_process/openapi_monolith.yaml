---
openapi: "3.0.0"
info:
  title: "Sales Process Domain Version 1.0"
  description: "Domain Data Models For Sales Process Domain API Spec"
  version: '1.0'
components:
  schemas:
    AcceptedQuoteConfigIds:
      type: "array"
      description: ""
      items:
        type: "string"
    Address:
      required:
      - "address_line1"
      - "address_types"
      type: "object"
      properties:
        address_id:
          type: "string"
          description: "unique identifier for a physical address"
          example: "123456789 "
        address_line1:
          type: "string"
          description: "first address line"
          example: "945 West End "
        address_line2:
          type: "string"
          description: "second address line"
          example: "Apt. 201 "
        address_types:
          type: "array"
          items:
            $ref: "#/components/schemas/AddressTypes"
        authorizations:
          $ref: "#/components/schemas/Authorizations"
        city:
          type: "string"
          description: "city where the address is located"
          example: "Miami "
        country:
          type: "string"
          description: "the ISO 3166-1 alpha-2 code of the country"
          example: "9876543 "
        country_code:
          type: "string"
          description: "unique standard code to identify country"
          example: "US"
        county:
          type: "string"
          description: "county where the physical address is located"
          example: "Dade"
        county_id:
          type: "string"
          description: "unique identifier for a county"
          example: "5432 "
        label:
          type: "string"
          description: "label that identifies communication channel type"
          example: "personal_phone"
        position:
          $ref: "#/components/schemas/Position"
        postal_code:
          type: "string"
          description: "Postal Code"
          example: "30009"
        preferred_indicator:
          type: "boolean"
          description: "identifies preferred option from a list"
          example: "true"
        region:
          type: "string"
          description: "global region or area where a physical address is located"
          example: "NA"
        state:
          type: "string"
          description: "state or providence where the physical address is located"
          example: "FL "
        universal_id:
          type: "string"
          description: "unique universal identifier enabling tracing to a gold source"
          example: "123456789 "
      description: "Address"
    AddressTypes:
      type: "string"
      enum:
      - "BILLING"
      - "GARAGE"
      - "HOME"
      - "SERVICE"
      - "DEALER"
      - "WORK"
      - "BUSINESS"
      - "SHIPPING"
      - "CONTRACT"
      - "AR_ADDRESS"
      - "RECIPIENT"
      - "CURRENT"
      - "PREVIOUS"
      - "MAILING"
      - "OTHER"
    Addresses:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/Address"
    Applicant:
      description: "Customer applying to purchase a item"
      allOf:
      - $ref: "#/components/schemas/Customer"
    Applicants:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/Applicant"
    ApplicationStatusTypes:
      type: "string" 
      enum:
      - "CLOSE"
      - "APPROVED"
      - "DECLINED"
      - "REJECT"
      - "INITIATING"
      - "INCOMPLETE"
      - "COMPLETE"
      - "ACTIVE"
      - "INACTIVE"
      - "INVALID"
      - "ABANDON"
      - "CANCELLED"
      - "SALES_HOLD"
      - "PAYMENT_HOLD"
      - "FINANCE_HOLD"
      - "CUSTOMER_HOLD"    
    Authorization:
      required:
      - "authorized_indicator"
      - "update_date_time"
      type: "object"
      properties:
        authorized_indicator:
          type: "boolean"
          description: "identifies level of the authorization setting"
          example: "true "
        update_date_time:
          type: "string"
          description: "description"
          format: "date-time"
          example: "2020-12-20T10:23:00+08:00"
      description: "establish authorization level"
    Authorizations:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/Authorization"
    BalloonPayment:
      type: "object"
      properties:
        balloon_payment_id:
          type: "string"
          description: "balloon Payment Id"
          example: "43232r"
        payment_price:
          type: "string"
          description: "payment price"
          example: "1234.56"
        payments_number:
          type: "string"
          description: "description"
          example: "12"
      description: "Balloon Payment"
    BalloonPayments:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/BalloonPayment"
    BankAccountTypes:
      type: "string"
      enum:
      - "CHECKING"
      - "SAVING"
      - "MONEY_MARKET"
      - "CD"
      - "BROKERAGE"
      - "RETIREMENT"
      - "OTHER"
    BankBeneficiaries:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/BankBeneficiary"
    BankBeneficiary:
      required:
      - "electronic_payment_id"
      type: "object"
      properties:
        account_number:
          type: "string"
          description: "consumer account number"
          example: "066196-221"
        address_desc:
          type: "string"
          description: "Address Line"
          example: "Cedar Valley Road, St. Johns"
        bank_account_type:
          $ref: "#/components/schemas/BankAccountTypes"
        bank_branch_address_desc:
          type: "string"
          description: "Bank Address Line"
          example: "High Street and Corn Alley, St. Johns"
        bank_country:
          type: "string"
          description: "consumer account number"
          example: "ANTIGUA AND BARBUDA"
        bank_name:
          type: "string"
          description: "name of bank"
          example: "Antigua Commercial Bank"
        bank_swift_code:
          type: "string"
          description: "SWIFT code of the bank"
          example: "AOBKAGAGXXX"
        branch_number:
          type: "string"
          description: "Branch Number for a Bank"
          example: "221"
        budget_code:
          type: "string"
          description: "budget code for tax reporting"
          example: "986"
        contact_channel_desc:
          type: "string"
          description: "contact channel information phone, email, app, etc.."
          example: "john_jones@homeschool.com"
        electronic_payment_id:
          type: "string"
          description: "electronic payment identifier"
          example: "8672e1290444 "
        notes:
          type: "string"
          description: "additional information and notes"
          example: "For Credit To: National Financial Services LLC "
        purpose_of_payment:
          type: "string"
          description: "purpose of payment"
          example: "consulting fees"
        routing_number:
          type: "string"
          description: "bank routing number"
          example: "021000021 "
      description: "Beneficiary for Bank Payment..."
    BankIntermediaries:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/BankIntermediary"
    BankIntermediary:
      type: "object"
      properties:
        account_number:
          type: "string"
          description: "consumer account number"
          example: "066196-221"
        bank_identifier_code:
          type: "string"
          description: "Bank Identifier Code"
          example: "CHASUS33 "
        bank_intermediary_id:
          type: "string"
          description: "unique identifier for a bank intermediary"
          example: "8672e1290444 "
        bank_swift_code:
          type: "string"
          description: "SWIFT code of the bank"
          example: "AOBKAGAGXXX"
        financial_institution_address:
          type: "string"
          description: "Financial Institution Address"
          example: "One Chase Manhattan Plaza, New York, NY 10005 "
        financial_institution_name:
          type: "string"
          description: "Financial Institution Name"
          example: "JPMorgan Chase, NY "
        notes:
          type: "string"
          description: "additional information and notes"
          example: "For Credit To: National Financial Services LLC "
        routing_number:
          type: "string"
          description: "bank routing number"
          example: "021000021 "
      description: "Bank Intermediary"
    BankReference:
      required:
      - "reference_name"
      type: "object"
      properties:
        account_identifier:
          type: "string"
          description: "identifying account information"
          example: "765432"
        reference_address:
          type: "string"
          description: "Address of your reference"
          example: "120 North 18th Court Hollywood, Florida 33161"
        reference_comment:
          type: "string"
          description: "additional comment about your reference"
          example: "Landlord since 2000"
        reference_detail:
          type: "string"
          description: "Additional information about a reference"
          example: "Landlord"
        reference_name:
          type: "string"
          description: "Name of your reference"
          example: "Jim Bold"
        reference_phone:
          type: "string"
          description: "phone contact"
          example: "sms:305-333-4333"
        reference_type:
          $ref: "#/components/schemas/ReferenceTypes"
        relationship_current_price:
          $ref: "#/components/schemas/Price"
        relationship_established_date:
          type: "string"
          description: "Date Relationship was established"
          format: "date"
          example: "GM Finance Auto Loan"
        relationship_limit_price:
          $ref: "#/components/schemas/Price"
        relationship_type:
          $ref: "#/components/schemas/RelationshipTypes"
      description: "Bank Reference"
    BusinessStatusTypes:
      type: "string"
      enum:
      - "ACTIVE"
      - "CLOSED"
      - "INVALID"
    BusinessTypes:
      type: "string"
      enum:
      - "INDIVIDUAL"
      - "CORPORATION"
      - "PARTNERSHIP"
      - "AGENT"
      - "OTHER"  
    BankReferences:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/BankReference"
    CapitalizationTerm:
      type: "object"
      properties:
        cap_reduction_cash_price_total:
          type: "string"
          description: "Total Cash Reduction"
          example: "12334"
        cap_reduction_discount:
          type: "string"
          description: "total Discount Reduction"
          example: "12334"
        cap_reduction_equity_price_total:
          type: "string"
          description: "total Equity Reduction"
          example: "12334"
        cap_reduction_rebate_price_total:
          type: "string"
          description: "total Rebate Reduction"
          example: "12334"
        cap_reduction_tax_price_total:
          type: "string"
          description: "total Tax Reduction"
          example: "12334"
        capitalization_term_id:
          type: "string"
          description: "unique identifier for tradeIn"
          example: "12334"
        capitalized_product_price:
          type: "string"
          description: "Price of vehicle that is being financed"
          example: "110.54"
        final_capitalized_price_total:
          type: "string"
          description: "total price being financed"
          example: "12334"
        gross_capitalized_price:
          type: "string"
          description: "Cost of vehicle plus any other costs to be financed including\
            \ negative equity"
          example: "110.54"
        net_adjusted_capitalized_price:
          type: "string"
          description: "Gross capitalized cost minus capitalized cost reduction"
          example: "110.54"
        cap_reduction_upfront_price_total:
          type: "string"
          description: "a capitalized cost reduction is also known as the value of\
            \ a down payment"
          example: "12334"  
        net_capitalized_price_reduction:
          type: "string"
          description: "Down payment cash or credits(trade-in) â€” prepayment of part\
            \ of Capitalized Cost"
          example: "110.54"
        net_finance_charge_price:
          type: "string"
          description: "financing costs other than interest and principal"
          example: "110.54"
      description: "Capitalization Price Terms"
    CapitalizationTerms:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/CapitalizationTerm" 
    Coapplicant:
      description: "Customer applying to purchase a item"
      allOf:
      - $ref: "#/components/schemas/Customer"
      properties:
        relationship_to_applicant:
          $ref: "#/components/schemas/RelationshipTypes"
    Coapplicants:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/Coapplicant"
    ColorDetail:
      required:
      - "oem_color"
      type: "object"
      properties:
        dealer_color:
          type: "string"
          description: "dealer color description"
          example: "Green"
        desc_color:
          type: "string"
          description: "descriptive sales oriented color description"
          example: "Emerald Green"
        oem_color:
          type: "string"
          description: "oem color description"
          example: "Emerald"
      description: "color"
    Comments:
      type: "array"
      description: "" 
      items:
        type: "string"  
    Commission:
      required:
      - "commission_party_id"
      - "opportunity_id"
      - "product_id"
      type: "object"
      properties:
        volume_based_indicator:
          type: "boolean"
          description: "identifies if volumeCount is used to calculate commission"
          example: "false"
        amount_based_indicator:
          type: "boolean"
          description: "identifies if amount of sale is used to calculate commission"
          example: "false"  
        override_indicator:
          type: "boolean"
          description: "override indicator to override this item"
          example: "true"  
        commission_id:
          type: "string"
          description: "identifying key for commissions "
          example: "a8d185a9-a703-4d50-84ad-389729d1daf9"
        commission_party_id:
          type: "string"
          description: "identifying key for commission receiver"
          example: "a8d185a9-a703-4d50-84ad-389729d1daf9"
        commission_party_name:
          type: "string"
          description: "name of commission receiver"
          example: "Aiden Thomas"
        commission_plan_id:
          type: "string"
          description: "identifying key for commission plan"
          example: " 389729af9"
        commission_plan_name:
          type: "string"
          description: "commission plan name"
          example: " NEW AUTO SALES"
        commission_price:
          $ref: "#/components/schemas/Price"
        commission_splits:
          $ref: "#/components/schemas/CommissionSplits"
        deal_id:
          type: "string"
          example: "f70dfcec-a9f2-4ba6-b0b2-5c7d6573ed66"
        links:
          type: "array"
          items:
            $ref: "#/components/schemas/Link"
        opportunity_id:
          type: "string"
          description: "identifying key for the opportunity"
          example: "7890"
        product_id:
          type: "string"
          description: "primary product identifier that is generating the commission"
          example: " 5435678tghj"
        product_name:
          type: "string"
          description: "name of product that is generating the commission"
          example: "Chevy Corvette"
        provider_party_id:
          type: "string"
          description: "identifying key for plan provider"
          example: " 5678tghj"
        provider_party_name:
          type: "string"
          description: "plan provider name"
          example: "Dealership Group"
        spiff_price:
          $ref: "#/components/schemas/Price"
        universal_user_id:
          type: "string"
          description: "universal identifying key for commission receiver"
          example: "a8d185a9-a703-4d50-84ad-389729d1daf9"
        volume_count:
          type: "string"
          description: "volume used to calculate commission"
          example: "2"
      description: "Basic Definition of Opportunity"
    CommissionOverrideTypes:
      type: "string"
      enum:
      - "MANUAL"
      - "PERCENTAGE"
      - "AMOUNT"
      - "NONE"
    CommissionRoleTypes:
      type: "string"
      enum:
      - "GEN_MGR"
      - "CLOSING_MGR"
      - "FI_MGR"
      - "SALES_MGR"
      - "SALES_ASSOC"
      - "BUSINESS_DEVELOPMENT"
      - "FINANCE"
      - "CONCIERGE_STAFF"
      - "CONCIERGE_MGR"
      - "VALET"
      - "SERVICE_MGR"
      - "SERVICE_TECH"
      - "STAFF"
      - "SPECIALIST"
      - "ADVISOR"
    CommissionSplit:
      type: "object"
      properties:
        commission_override_type:
          $ref: "#/components/schemas/CommissionOverrideTypes"
        split_bonus_type:
          $ref: "#/components/schemas/SplitBonusTypes"
        split_gross_price:
          $ref: "#/components/schemas/Price"
        split_id:
          type: "string"
          description: "  unique identifier for split information"
          example: " 5478t356ghj"
        split_net_price:
          $ref: "#/components/schemas/Price"
        split_plan_name:
          type: "string"
          description: "name of the plan used to calculate the split"
          example: "New Car Sale"
        split_type:
          $ref: "#/components/schemas/SplitTypes"
        split_value:
          type: "string"
          description: "value of split used to calculate net from gross"
          example: "50"
      description: "Basic Definition of Opportunity"
    CommissionSplits:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/CommissionSplit"
    Commissions:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/Commission"
    CommunicationChannel:
      required:
      - "communication_channel_type"
      - "value"
      type: "object"
      properties:
        authorizations:
          $ref: "#/components/schemas/Authorizations"
        communication_channel_id:
          type: "string"
          description: "unique identifier for the communication channel"
          example: "9876543 "
        communication_channel_type:
          $ref: "#/components/schemas/CommunicationChannelTypes"
        country:
          type: "string"
          description: "the ISO 3166-1 alpha-2 code of the country"
          example: "9876543 "
        label:
          type: "string"
          description: "label that identifies communication channel type"
          example: "personal_phone"
        preferences:
          $ref: "#/components/schemas/Preferences"
        preferred_indicator:
          type: "boolean"
          description: "identifies preferred option from a list"
          example: "true"
        value:
          type: "string"
          description: "value"
          example: "10100"
        value_extension:
          type: "string"
          description: "extension value for the communication channel"
          example: "432"
      description: "Identifies a communication channel information"
    CommunicationChannelTypes:
      type: "string"
      enum:
      - "SMS"
      - "VIDEO"
      - "PHONE"
      - "VOICE"
      - "BROADCAST"
      - "EMAIL"
      - "SOCIAL_MEDIA"
      - "APP"
      - "URL"
      - "DIRECT_MAIL"
      - "PDA"
      - "OTHER"
    CommunicationChannels:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/CommunicationChannel"
    ConfigMetaTypes:
      type: "string"
      enum:
      - "DESCRIPTIVE"
      - "ADMIN"
      - "STRUCTURAL"
      - "TECHNICAL"
      - "OPERATIONAL"
      - "EXTRACT"
      - "TRANSFORM"
      - "BUSINESS"
      - "COMMAND"
      - "EVENT"
      - "NOTIFICATION"
    ContactMethod:
      type: "object"
      properties:
        addresses:
          $ref: "#/components/schemas/Addresses"
        communication_channels:
          $ref: "#/components/schemas/CommunicationChannels"
        contact_method_id:
          type: "string"
          description: "contact method unique identifier"
          example: " 12345"
      description: "My Description of the Object"
    ContactMethods:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/ContactMethod"
    ControlAccount:
      required:
      - "control_account_desc"
      - "control_account_type"
      type: "object"
      properties:
        control_account_desc:
          type: "string"
          description: "control account Id"
          example: "34567"
        control_account_id:
          type: "string"
          description: "control account Id"
          example: "34567"
        control_account_type:
          $ref: "#/components/schemas/ControlAccountTypes"
      description: "journal entry for general ledger"
    ControlAccountTypes:
      type: "string"
      enum:
      - "DEALER"
      - "VEHICLE"
      - "ACCESSORIES"
      - "OPTION"
      - "CUSTOMER"
      - "VENDOR"
      - "EMPLOYEE"
      - "PRODUCT"
      - "REPAIR_ORDER"
      - "PARTS_SALES_ORDER"
      - "REFERENCE"
      - "PACKAGE"
      - "FEE"
      - "DISCOUNT"
      - "REBATE"
      - "CREDIT"
      - "TAX"
      - "OTHER"
    ControlAccounts:
      type: "array"
      description: ""
      items:
        $ref: "#/components/schemas/ControlAccount"
    Credit:
      required:
      - "credit_code"
      type: "object"
      properties:
        control_account_desc:
          type: "string"
          description: "control account Id"
          example: "34567"
        control_account_id:
          type: "string"
          description: "control account Id"
          example: "34567"
        control_account_type:
          $ref: "#/components/schemas/ControlAccountTypes"
        credit_code:
          type: "string"
          description: "unique code for the credit"
          example: "4fe18603"
        credit_description:
          type: "string"
          description: "detail description of the credit"
          example: "Trade-In Amount"
        credit_href:
          type: "string"
          description: "link to credit detail information"
          format: "href"
          example: "/dealers/db6d4ae0/credits/347592e0e6d7"
        credit_id:
          type: "string"
          description: "unique identifier for credit"
          example: " 6878592b59a1"
        credit_name:
          type: "string"
          description: "specific name of the credit"
          example: "Preparation"
        credit_percent_value:
          type: "string"
          description: "credit percent value"
          example: "45"
        credit_price:
          $ref: "#/components/schemas/Price"
        credit_type:
          $ref: "#/components/schemas/CreditTypes"
        due_on_type:
          $ref: "#/components/schemas/DueOnTypes"
        identifiers:
          type: "array"
          items:
            $ref: "#/components/schemas/Identifier"
        location_code:
          type: "string"
          description: "Location Code"
          example: "GA_30009"
        payment_types:
          type: "array"
          items:
            $ref: "#/components/schemas/PaymentTypes" 
        purchase_type:
          $ref: "#/components/schemas/PurchaseTypes"
        tax_groups:
          type: "array"
          items:
            type: "string"
        taxability_indicator:
          type: "boolean"
          description: "indicates if this value is taxable"
          example: "false"
        validation_type:
          $ref: "#/components/schemas/ValidationTypes"
        vehicle_state_type:
          $ref: "#/components/schemas/VehicleStateTypes"
      description: "A credit is a cut in price that comes directly out of the dealer's\
        \ pocket and is not reimbursed by the manufacturer"
    CreditApplicationEvents:
      type: "array"
      description: "" 
      items:
        $ref: "#/components/schemas/LifecycleEvents" 
    CreditApplications:
      type: "array"
      description: "" 
      items:
        $ref: "#/components/schemas/CreditApplication" 
    CreditApplication:
      required:
      - "credit_application_name"
      type: "object"
      properties:
        applicants_href: 
          $ref: "#/components/schemas/Href" 
        application_status_type:
          $ref: "#/components/schemas/ApplicationStatusTypes" 
        application_universal_id:
          type: "string"
          description: "application Universal Id"
          example: "435REDQ" 
        coapplicants_href: 
          $ref: "#/components/schemas/Href" 
        confirmation_code:
          type: "string"
          description: "description"
          example: "654321" 
        credit_application_events:
          $ref: "#/components/schemas/LifecycleEvents" 
        credit_application_id:
          type: "string"
          description: "credit Application Id"
          example: "Bank of America" 
        credit_application_name:
          type: "string"
          description: "credit Application Name"
          example: "Bank of America" 
        dealers_href: 
          $ref: "#/components/schemas/Href" 
        identifiers:
          type: "array"
          items:
            $ref: "#/components/schemas/Identifier"  
        lenders_href: 
          $ref: "#/components/schemas/Href" 
      description: "Payment Option" 
    CreditCard:
      required:
      - "card_number"
      type: "object"
      properties:
        billing_address:
          type: "string"
          description: "credit card billing address"
          example: " 11800 Haynes Bridge Rd STE B, Alpharetta, GA 30009"
        preferred_indicator:
          type: "boolean"
          description: "identifies preferred option from a list"
          example: "true"  
        billing_address_href:
          type: "string"
