      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-1:144656827983:function:gas-dev-serviceschedulebooking/invocations
        httpMethod: POST
