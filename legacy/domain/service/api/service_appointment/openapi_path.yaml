  description: SwaggerHub API Auto Mocking
- url: "https://{host}/services/v1"
  variables:
    host:
      enum:
      - dev.appName.dmsDomain.com
      - test.appName.dmsDomain.com
      - qa.appName.dmsDomain.com
      - appName.dmsDomain.com
      default: appName.dmsDomain.com
security:
- SSBAuthorizer: []
tags:
- name: appointments
