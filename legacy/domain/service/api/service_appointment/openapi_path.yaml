          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
        "404":
          description: |
            The requested resource was not found.
          headers:
            RequestId:
              $ref: "#/components/headers/RequestId"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Errors"
