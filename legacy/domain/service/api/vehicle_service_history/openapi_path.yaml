openapi: 3.0.1
info:
  title: Vehicle Service History API
  description: Paths
  version: "1.0"
paths:
  /vehicle-service-history/{vehicle_id}:
    get:
      summary: Retrieve vehicle service history by vehicle ID
      operationId: getVehicleServiceHistoryByVehicleId
      parameters:
      - name: vehicle_id
        in: path
        description: The unique identifier of the vehicle
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Vehicle service history retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VehicleServiceHistory"
        "404":
          description: Vehicle service history not found
