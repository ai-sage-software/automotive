          items:
            $ref: "#/components/schemas/ServiceComponents"
        transportation:
          type: array
          description: Transportation associcated with sublet
          items:
            $ref: "#/components/schemas/Transportation"
        sublet:
          type: array
          description: Sublet related to Warranty Claim
          items:
            $ref: "#/components/schemas/Sublet"
        job:
          type: array
          description: Jobs related to Warranty Claim
          items:
            $ref: "#/components/schemas/Job"
        job_referback:
          type: array
          description: Job Referback related to Internal Pay
          items:
            $ref: "#/components/schemas/JobReferback"
        warranty_claim_deductible:
          type: array
          description: Deductible information associated with Warranty Claim
          items:
            $ref: "#/components/schemas/WarrantyClaimDeductible"
        prior_claim_number_string:
          type: string
          description: "Original claim number for a claim that being continued. In other words, a claim was entered and paid, but something was forgotten. The dealer can then continue the claim using a different claim number and this is the original claim number."
        claim_continuation_code:
          type: string
          description: "Code describing why claim is continued. (i.e., N = Not a continuation claim P = Parts continuation claim R = Reman Continuation claim O = Other continuation claim)"
        tread_act_indicator:
          type: boolean
