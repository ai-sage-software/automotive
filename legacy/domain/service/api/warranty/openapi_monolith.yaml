          type: boolean
          description: Indicates that this is a resubmission of an accepted claim for additional credit.
        full_debit_indicator:
          type: boolean
          description: Indicates that this is a resubmission of an accepted claim for a full debit.
        partial_debit_indicator:
          type: boolean
          description: Indicates that this is a resubmission of an accepted claim for a partial debit.
        debit_reason_code:
          type: string
          description: Code for the debit reason. Used when FullDebitIndicator or PartialDebitIndicator are set.
        wholesale_preauthorization:
          title: Wholesale Preauthorization
          description: Provides detailed information used in Wholesale Preauthorizations.
          allOf:
          - $ref: "#/components/schemas/Authorization"
        service_management_authorization:
