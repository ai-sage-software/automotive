openapi: 3.0.1
info:
  title: STAR Warranty Claim API
  description: |
    API for submitting, retrieving, and managing vehicle warranty claims. This API reuses the WarrantyClaim aggregate from the STAR Common Components Warranty Claim Domain.
  version: "0.1"
servers:
- url: https://virtserver.swaggerhub.com/star-standard/WarrantyClaimapI/0.1
  description: SwaggerHub API Auto Mocking
- url: https://api.example.com/warranty
  description: Example Warranty Claim API server
tags:
- name: WarrantyClaims
  description: Operations for managing warranty claims
paths:
  /warranty-claims:
    get:
      tags:
      - WarrantyClaims
      summary: Search warranty claims
      description: |
        Returns a filtered list of warranty claims based on search criteria.
      parameters:
      - name: claim_number_string
        in: query
        description: Filter by exact claim number.
        required: false
        schema:
          type: string
      - name: vin
        in: query
        description: Filter by full or partial VIN.
        required: false
        schema:
          type: string
      - name: repair_order_number_string
        in: query
        description: Filter by repair order number.
        required: false
        schema:
          type: string
      - name: status_code
        in: query
        description: Filter by warranty claim status code.
        required: false
        schema:
          type: string
      - name: from_open_date
        in: query
        description: Include claims opened on or after this date (YYYY-MM-DD).
        required: false
        schema:
          type: string
          format: date
      - name: to_open_date
        in: query
        description: Include claims opened on or before this date (YYYY-MM-DD).
        required: false
        schema:
          type: string
          format: date
      - name: page
        in: query
        description: Page number for paginated results.
        required: false
        schema:
          minimum: 1
          type: integer
          default: 1
      - name: page_size
        in: query
        description: Page size for paginated results.
        required: false
        schema:
          maximum: 200
          minimum: 1
          type: integer
          default: 50
      responses:
        "200":
          description: Matching warranty claims returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WarrantyClaimSearchResponse"
              examples:
                default:
                  $ref: "#/components/examples/WarrantyClaimSearchResponseExample"
        "400":
          description: Invalid search parameters.
        "500":
          description: Server error.
    post:
      tags:
      - WarrantyClaims
      summary: Submit a new warranty claim
      description: |
        Submits a new warranty claim to the OEM or warranty provider.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WarrantyClaimCreateRequest"
            examples:
              default:
                $ref: "#/components/examples/WarrantyClaimCreateRequestExample"
        required: true
      responses:
        "201":
          description: Warranty claim created successfully.
          headers:
            Location:
              description: URI of the newly created claim resource.
              schema:
                type: string
                example: /warranty-claims/CLM-2024-000123
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WarrantyClaimResponse"
              examples:
                default:
                  $ref: "#/components/examples/WarrantyClaimResponseExample"
        "400":
          description: Validation error on the submitted claim.
        "409":
          description: A claim with the same claim_number_string already exists.
        "500":
          description: Server error.
  /warranty-claims/{claim_number_string}:
    get:
      tags:
      - WarrantyClaims
      summary: Get a warranty claim by claim number
      description: Returns the full warranty claim for the given claim_number_string.
      parameters:
      - name: claim_number_string
        in: path
        description: |
          Warranty claim identifier as assigned by OEM or dealer (e.g., "CLM-2024-000123").
        required: true
        schema:
          type: string
          example: CLM-2024-000123
      responses:
        "200":
          description: Warranty claim found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WarrantyClaimResponse"
              examples:
                default:
                  $ref: "#/components/examples/WarrantyClaimResponseExample"
        "404":
          description: Claim not found.
        "500":
          description: Server error.
    delete:
      tags:
      - WarrantyClaims
      summary: Delete (cancel) a warranty claim
      description: |
        Cancels or logically deletes a warranty claim identified by claim_number_string. The exact behavior (hard delete vs. soft delete) is implementation-specific.
      parameters:
      - name: claim_number_string
        in: path
        description: |
          Warranty claim identifier as assigned by OEM or dealer (e.g., "CLM-2024-000123").
        required: true
        schema:
          type: string
          example: CLM-2024-000123
      responses:
        "204":
          description: Claim deleted successfully (no content).
        "404":
          description: Claim not found.
        "409":
          description: Claim cannot be deleted in its current status.
        "500":
          description: Server error.
  /warranty-claims/{claim_number_string}/status:
    get:
      tags:
      - WarrantyClaims
      summary: Get warranty claim status
      description: |
        Returns the current processing status of a warranty claim.
      parameters:
      - name: claim_number_string
        in: path
        description: |
          Warranty claim identifier as assigned by OEM or dealer (e.g., "CLM-2024-000123").
        required: true
        schema:
          type: string
          example: CLM-2024-000123
      responses:
        "200":
          description: Claim status returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WarrantyClaimStatusResponse"
              examples:
                default:
                  $ref: "#/components/examples/WarrantyClaimStatusResponseExample"
        "404":
          description: Claim not found.
        "500":
          description: Server error.
components:
  schemas:
    WarrantyClaim:
      description: |
        Warranty claim aggregate as defined in the STAR Warranty Claim Domain.
      allOf:
      - $ref: "#/components/schemas/WarrantyClaim_1"
    WarrantyClaimCreateRequest:
      description: |
        Payload for creating a new warranty claim. The exact required fields may vary by OEM program, but typically include claim_number_string, vin, repair_order_number_string, failure_date, mileage, and at least one labor operation and part.
      allOf:
      - $ref: "#/components/schemas/WarrantyClaim"
    WarrantyClaimResponse:
      required:
      - claim
      type: object
      properties:
        claim:
          $ref: "#/components/schemas/WarrantyClaim"
        status:
          $ref: "#/components/schemas/WarrantyClaimStatus"
        links:
          $ref: "#/components/schemas/WarrantyClaimResponse_links"
      description: |
        API wrapper around the WarrantyClaim aggregate, including optional metadata about the API processing.
    WarrantyClaimStatus:
      required:
      - claim_number_string
      - status_code
      type: object
      properties:
        claim_number_string:
          type: string
          description: Warranty claim identifier.
        status_code:
          type: string
          description: "Current status code of the claim (e.g., SUBMITTED, APPROVED, DENIED)."
        status_text:
          type: string
          description: Human-readable status description.
        decision_code:
          type: string
          description: OEM decision code if applicable.
        decision_date_time:
          type: string
          description: Date/time when the latest decision was recorded.
          format: date-time
        last_update_date_time:
          type: string
          description: Date/time when the claim was last updated.
          format: date-time
      description: |
        Status information for a warranty claim. These properties should align with the underlying WarrantyClaim status fields in the common components.
    WarrantyClaimStatusResponse:
      required:
      - claim_number_string
      - status
      type: object
      properties:
        claim_number_string:
          type: string
        status:
          $ref: "#/components/schemas/WarrantyClaimStatus"
      description: Wrapper for claim status responses.
    WarrantyClaimSummary:
      required:
      - claim_number_string
      type: object
      properties:
        claim_number_string:
          type: string
        vin:
          type: string
        repair_order_number_string:
          type: string
        status_code:
          type: string
        open_date:
          type: string
          description: Date when the claim was opened.
          format: date
        total_claim_amount:
          type: number
          description: Total amount associated with the claim in the dealer currency.
          format: float
      description: Lightweight summary view of a warranty claim.
    WarrantyClaimSearchResponse:
      required:
      - items
      - page
      - page_size
      - total_items
      - total_pages
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/WarrantyClaimSummary"
        page:
          type: integer
        page_size:
          type: integer
        total_items:
          type: integer
        total_pages:
          type: integer
      description: Paged list of warranty claims.
    WarrantyClaim_1:
      description: "Warranty claim aggregate, reused from the STAR Common Components domain."
      allOf:
      - $ref: "#/components/schemas/WarrantyClaim_2"
    WarrantyClaim_2:
      type: object
      properties:
        claim_number_string:
          type: string
          description: Identifier of claim entered by dealer
        claim_type_string:
          type: string
          description: Identifier of the type of claim the job is associated with.
        oemclaim_number_string:
          type: string
          description: Assigned by OEM at time of claim processing
        external_reference_number_string:
          type: string
          description: Secondary identifying scheme that is meaningful to claimant
        freight_claim_number_string:
          type: string
          description: The claim number of the freight claim associated with the current warranty claim
        accessory_claim_type_string:
          type: string
          description: Manufacturer identifier of the type of accessory claim
        defect_code:
          type: string
          description: Manufacturer assigned code that defines failed component that caused the claim
        item_id:
          type: string
          description: "The identifier of an item (e.g, a part number)"
        part_type_code:
          type: string
          description: "Specifies whether the parts are indicated by manufacturer part code or Part Number - H = Manufacturer Part Code, P = Part Number"
        spare_part_date:
          type: string
          description: The date the part was purchased
          format: date
        spare_part_invoice_number_string:
          type: string
          description: The invoice number on which the part was sold over the counter
        warranty_appeal_indicator:
          type: boolean
          description: Warranty Appeal indicator
        service_campaign_extended:
          type: string
          description: Service Campaign (Recall) associated with sublet
        codes_and_comments:
          type: string
          description: "The CodesAndComments component contains information about codes associated with part failures, customer compliants, service codes etc. along with descriptions of those codes and various technician notes."
        spare_part_distance_measure:
          type: string
          description: Mileage at which the failed part was originally installed
        item_id_description:
          type: string
          description: Item part number detail description
        part_dealer_numer_id:
          type: string
          description: Identification number for party that installed failed part
        part_dealer_name:
          type: string
          description: Name of the dealer/business that installed failed part
        dealer_installation_indicator:
          type: boolean
          description: Indicates whether or not the dealership installed the part
        battery_proration_numeric:
          type: number
          description: Denotes life of the new battery in months
        oemvehicle_indicator:
