        original_repair_order_number_string:
          type: string
          description: References Original Repair Order number
        splits:
          title: Splits
          description: Splits assoicated with service component
          allOf:
          - $ref: "#/components/schemas/Splits"
        rent_loaner:
          type: array
          description: Rent Loaner related to Warranty Claim
          items:
            $ref: "#/components/schemas/RentLoaner"
        service_components:
          type: array
