        authorization_number_string:
          type: string
          description: Assigned authorization number for claim
        authorization_code:
          type: array
          description: Assigned authorization code
          items:
            type: string
            description: Assigned authorization code or additional authorization number for claim
        authorization_pay_maximum_amount:
          type: number
          description: Maximum Price covered by Authorization
        authorization_pay_percent:
          type: number
          description: Payment Percentage covered by Authorization
        authorization_pay_type_string:
          type: string
          description: Payment Type covered by Authorization
        pricing:
