openapi: 3.0.0
info:
  title: Labor Operations API
  description: API to retrieve labor operations data
  version: 1.0.0
servers:
- url: https://mockserver.example.com/api
  description: Mock server for testing and development
paths:
  /laborOperations:
    get:
      summary: Retrieve all labor operations
      operationId: getAllLaborOperations
      responses:
        "200":
          description: A list of labor operations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LaborOperationsDetail"
              examples:
                example1:
                  summary: Sample list of labor operations
                  value:
                  - labor_operation_id: op123
                    labor_operation_name: Welding
                    labor_operation_description: Welding of metal parts
                    labor_operation_type: Manufacturing
                    labor_operation_status: Completed
                    labor_operation_start_date: 2023-01-01T08:00:00Z
                    labor_operation_end_date: 2023-01-01T12:00:00Z
                    labor_operation_cost: 150.75
                    labor_operation_duration: 240
                  - labor_operation_id: op124
                    labor_operation_name: Painting
                    labor_operation_description: Painting of assembled parts
                    labor_operation_type: Finishing
                    labor_operation_status: In Progress
                    labor_operation_start_date: 2023-01-02T09:00:00Z
                    labor_operation_cost: 80.0
                    labor_operation_duration: 120
    post:
      summary: Create a new labor operation
      operationId: createLaborOperation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LaborOperationsDetail"
            examples:
              example1:
                summary: New labor operation to create
                value:
                  labor_operation_id: op125
                  labor_operation_name: Assembly
                  labor_operation_description: Assembly of components
                  labor_operation_type: Manufacturing
                  labor_operation_status: Scheduled
                  labor_operation_start_date: 2023-01-10T08:00:00Z
                  labor_operation_end_date: 2023-01-10T16:00:00Z
                  labor_operation_cost: 200.0
                  labor_operation_duration: 480
        required: true
      responses:
        "201":
          description: Labor operation created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LaborOperationsDetail"
              examples:
                example1:
                  summary: Created labor operation
                  value:
                    labor_operation_id: op125
                    labor_operation_name: Assembly
                    labor_operation_description: Assembly of components
                    labor_operation_type: Manufacturing
                    labor_operation_status: Scheduled
                    labor_operation_start_date: 2023-01-10T08:00:00Z
                    labor_operation_end_date: 2023-01-10T16:00:00Z
                    labor_operation_cost: 200.0
                    labor_operation_duration: 480
  /laborOperations/{labor_operation_id}:
    get:
      summary: Retrieve a labor operation by ID
      operationId: getLaborOperationById
      parameters:
      - name: labor_operation_id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: A single labor operation detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LaborOperationsDetail"
              examples:
                example1:
                  summary: Sample labor operation detail
                  value:
                    labor_operation_id: op123
                    labor_operation_name: Welding
                    labor_operation_description: Welding of metal parts
                    labor_operation_type: Manufacturing
                    labor_operation_status: Completed
                    labor_operation_start_date: 2023-01-01T08:00:00Z
                    labor_operation_end_date: 2023-01-01T12:00:00Z
                    labor_operation_cost: 150.75
                    labor_operation_duration: 240
    put:
      summary: Update an existing labor operation
      operationId: updateLaborOperation
      parameters:
      - name: labor_operation_id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LaborOperationsDetail"
            examples:
              example1:
                summary: Updated labor operation data
                value:
                  labor_operation_id: op123
                  labor_operation_name: Welding Updated
                  labor_operation_description: Updated description
                  labor_operation_type: Manufacturing
                  labor_operation_status: Completed
                  labor_operation_start_date: 2023-01-01T08:00:00Z
                  labor_operation_end_date: 2023-01-01T13:00:00Z
                  labor_operation_cost: 160.0
                  labor_operation_duration: 300
        required: true
      responses:
        "200":
          description: Labor operation updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LaborOperationsDetail"
              examples:
                example1:
                  summary: Updated labor operation
                  value:
                    labor_operation_id: op123
                    labor_operation_name: Welding Updated
                    labor_operation_description: Updated description
                    labor_operation_type: Manufacturing
                    labor_operation_status: Completed
                    labor_operation_start_date: 2023-01-01T08:00:00Z
                    labor_operation_end_date: 2023-01-01T13:00:00Z
                    labor_operation_cost: 160.0
                    labor_operation_duration: 300
    delete:
      summary: Delete a labor operation by ID
      operationId: deleteLaborOperation
      parameters:
      - name: labor_operation_id
        in: path
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Labor operation deleted successfully
components:
  schemas:
    LaborOperationsDetail:
      required:
      - labor_operation_id
      - labor_operation_name
      type: object
      properties:
        labor_operation_id:
          type: string
          description: Unique identifier for the labor operation
        labor_operation_name:
          type: string
          description: Name of the labor operation
        labor_operation_description:
          type: string
          description: Description of the labor operation
        labor_operation_type:
          type: string
          description: Type of the labor operation
        labor_operation_status:
          type: string
          description: Status of the labor operation
        labor_operation_start_date:
          type: string
          description: Start date of the labor operation
          format: date-time
        labor_operation_end_date:
          type: string
          description: End date of the labor operation
          format: date-time
          nullable: true
        labor_operation_cost:
          type: number
          description: Cost associated with the labor operation
          format: float
        labor_operation_duration:
          type: integer
          description: Duration of the labor operation in minutes
