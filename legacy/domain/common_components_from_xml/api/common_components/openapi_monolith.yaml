openapi: 3.0.1
info:
  title: STAR Common Components
  version: '1.0'
components:
  schemas:
    PrimaryDriver:
      type: object
      properties:
        relationship_type_code:
          type: string
          description: Indicates the Business Party's relationship to the primary
            Party (e.g., mother, father, husband, etc.).
        relationship_description:
          type: array
          items:
            type: string
            description: Free form text describing the relationship of the Business
              Party to the primary Party.
          description: Free form text describing the relationship of the Business
            Party to the primary Party.
        primary_driver_indicator:
          type: boolean
          description: Identifies customer as primary driver.
        estimated_usage_percent:
          type: integer
          description: Communicates the party's estimated percent of usage of the
            vehicle.
        driver_party:
          allOf:
          - $ref: '#/components/schemas/Party'
          title: Driver Party
          description: The driver of a vehicle, boat, or other transportation mechanism.
      required:
      - driver_party
      description: The primary driver usually used in credit application or contract.
    Party:
      type: object
      properties:
        party_id:
          type: array
          items:
            type: string
            description: Party identification number used to uniquely identify a party
              for example Dealer ID, Fleet, Customer Number assigned by OEM,etc.
          description: Party identification number used to uniquely identify a party
            for example Dealer ID, Fleet, Customer Number assigned by OEM,etc.
        location_id:
          type: string
          description: Code identifying a physical location
        dealer_management_system_id:
          type: string
          description: The Dealer Management System ID assigned to a party.ie, DMS
            assigned Customer Number
        authorization_id:
          type: string
          description: The Authorization component contains information related to
            the authorization of payment.
        relationship_type_code:
          type: string
          description: Indicates the Business Party's relationship to the primary
            Party (e.g., mother, father, husband, etc.).
        special_remarks_description:
          type: array
          items:
            type: string
            description: Any special remarks regarding a party.
          description: Any special remarks regarding a party.
        alternate_party_document:
          type: array
          items:
            $ref: '#/components/schemas/Document'
          description: An alternate collection of data for a piece of written, printed,
            or electronic matter that provides information or evidence of a party.
        specified_organization:
          allOf:
          - $ref: '#/components/schemas/Organization'
          title: Specified Organization
          description: A specific organization represented in a party, or other component.
        specified_person:
          allOf:
          - $ref: '#/components/schemas/Person'
          title: Specified Person
          description: Identifies a specific individual or person.
        privacy:
          type: array
          items:
            $ref: '#/components/schemas/Privacy'
          description: Any privacy rights the party has subscribed to or opted out
            of.
        preferred_language_code:
          type: string
          description: Preferred language
        manufacturer_customer_id:
          type: string
          description: The number assigned to the customer by the manufacturer's systems.
        manufacturer_household_id:
          type: string
          description: The number assigned to the customer's household by the manufacturer's
            systems.
        party_action_event:
          type: array
          items:
            $ref: '#/components/schemas/Event'
          description: An action taken for an event by or in behalf of the party.
            This can be used to track the creation of the party, deletion, or end
            date. This action is dirrectly related to the party.
        dealer_indicator:
          type: boolean
          description: Part flag indicating that part was sold to another dealer.
        dealer_customer_type_code:
          type: string
          description: Dealer's specific customer type code
        dealer_customer_type_name:
          type: string
          description: Dealer's specific customer type code description
      description: This is the base Party component based off the Uncefact Core Component.
    Document:
      type: object
      properties:
        document_id:
          type: string
          description: The DocumentID is the identifier for the document. This identifier
            is a GUID or other unique identifier set by the creator of the document.
        document_type:
          type: string
          description: A code specifying the agency type issuing the document.
        issuing_name:
          type: string
          description: An issuing name for this document like a state, or other agency.
        effective_period:
          allOf:
          - $ref: '#/components/schemas/Period'
          title: Effective Period
          description: Time period this configuration is available.
      required:
      - document_id
      description: A collection of data for a piece of written, printed or electronic
        matter that provides information or evidence.
    Period:
      type: object
      properties:
        duration_measure:
          type: number
          description: The measure of the length of time for this time period such
            as hours, days, weeks, months, years.
        inclusive_indicator:
          type: boolean
          description: The indication of whether or not the start and end dates are
            included in this period.
        start_date_time:
          type: string
          format: date-time
          description: The date, time, date time or other date time value for the
            start of this period of time.
        end_date_time:
          type: string
          format: date-time
          description: A date, time, date time or other date time value which specifies
            the end of this period of time.
        complete_date_time:
          type: string
          format: date-time
          description: The date, time, date time or other date time value for a complete
            period of time expressed as a specific month, a specific week etc. type
            code for a particular Bulletin.
        open_indicator:
          type: boolean
          description: The indication of whether or not an entity is open during this
            period.
        day_of_week_code:
          type: string
          description: The DaysOfWeek component is used to identify availability based
            on days of the week.
      description: A specific period of time such as the length of time between two
        known date/time points, from a start date onwards, or up to an end date.
    Organization:
      type: object
      properties:
        business_type_code:
          type: string
          description: A code identifying type of Business.
        company_name:
          type: string
          description: Company name of business entity.
        organization_id:
          type: string
          description: Member Identification number of affiliate organization
        district_id:
          type: string
          description: An identifier for the District an organization resides.
        branch_code:
          type: string
          description: Manufacture branch code.
        company_code:
          type: string
          description: Manufacture company code..
        division_code:
          type: string
          description: Manufacture division code.
        service_center_code:
          type: string
          description: Manufacturer service center code.
        holding_company_name:
          type: string
          description: The company that is securing or underwriting the loan.
        primary_contact:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
        postal_address:
          type: array
          items:
            $ref: '#/components/schemas/Address'
          description: The location at which mail is delivered.
        doing_business_as_name:
          type: string
          description: Indicates the Business Party's relationship to the primary
            Party (e.g., mother, father, husband, etc.).
        legal_classification_code:
          type: string
          description: The code specifying the legal classification of this organization
            such as those representing Incorporated (Inc), limited liability corporation
            (LLC) or non-profit.
        inception_date_time:
          type: string
          format: date-time
          description: The creation date and time that a business was started.
        number_of_employees_numeric:
          type: number
          description: Number of employees in the organization.
        company_description:
          type: array
          items:
            type: string
            description: Full description of the company or organization.
          description: Full description of the company or organization.
      description: The Organization component is based on the UNCEFACT Organization
        Core Component.
    Contact:
      type: object
      properties:
        id:
          type: array
          items:
            type: string
            description: A unique identifier for this contact.
          description: An internal or industry assigned identification for the Make.
        job_title:
          type: string
          description: The job title, position or designation, expressed as text,
            of this contact person within an organization such as Director, Software
            Engineer, Purchasing Manager.
        responsibility:
          type: string
          description: The responsibilities, expressed as text, of this contact.
        department_name:
          type: string
          description: The name, expressed as text, of the department to which this
            contact belongs within an organization such as a support department.
        type_code:
          type: string
          description: A code specifying the type of contact.
        person_name:
          type: string
          description: The name, expressed as text, of this contact person.
        specified_person:
          allOf:
          - $ref: '#/components/schemas/Person'
          title: Specified Person
          description: Identifies a specific individual or person.
        telephone_communication:
          type: array
          items:
            $ref: '#/components/schemas/Communication'
          description: Telephone Communication information like phone number
        usage_preference:
          allOf:
          - $ref: '#/components/schemas/Preference'
          title: Usage Preference
          description: Precedence, advantage, or choice of one person or thing over
            another.
        postal_address:
          allOf:
          - $ref: '#/components/schemas/Address'
          title: Postal Address
          description: The location at which mail is delivered.
        fax_communication:
          type: array
          items:
            $ref: '#/components/schemas/Communication'
          description: Fax communication includes fax number or mailto address
        uricommunication:
          type: array
          items:
            $ref: '#/components/schemas/Communication'
          description: Email or web communication
        contact_method_type_code:
          type: string
          description: Indicates the preferred method of contact.
        messaging_app_communication:
          type: array
          items:
            $ref: '#/components/schemas/Communication'
          description: Messaging App communication such as WhatsApp, Telegram, Signal,
            Messenger, etc.
      required:
      - type_code
      description: A person or department that acts as a point of contact with another
        person or department.
    Person:
      type: object
      properties:
        id:
          type: array
          items:
            type: string
          description: An internal or industry assigned identification for the Make.
        given_name:
          type: array
          items:
            type: string
        alias:
          type: string
          description: Another name that a person is also known.
        middle_name:
          type: string
          description: Middle Initial of business party
        family_name:
          type: array
          items:
            type: string
        title:
          type: string
          description: A general or descriptive heading given to a person, or item.
        salutation:
          type: string
          description: A word or phrase of greeting used to begin a letter or message.
        name_suffix:
          type: string
          description: A word or phrase added to the end of a name
        marital_status_code:
          allOf:
          - $ref: https://api.swaggerhub.com/domains/star-standard/global-enums/1.0#/components/schemas/MaritalStatusType
          title: Marital Status Code
          description: Identifies marital status of business party - M = Married,
            U = Unmarried, S = Separated, O = Other
        gender_code:
          allOf:
          - $ref: https://api.swaggerhub.com/domains/star-standard/global-enums/1.0#/components/schemas/GenderType
          title: Gender Code
          description: Gender of party - M = Male, F= Female
        birth_date:
          type: string
          format: date
          description: Birth date of party
        age_measure:
          type: number
          description: The numeric value of a person or parties age.
        maiden_name:
          type: string
          description: The family name for a woman before she was married.
        preferred_name:
          type: string
          description: A name that a person preferrs to be known.
        residence_address:
          allOf:
          - $ref: '#/components/schemas/Address'
          title: Residence Address
          description: The location at which a particular person may be found or reached.
        telephone_communication:
          type: array
          items:
            $ref: '#/components/schemas/Communication'
          description: Telephone Communication information like phone number
        fax_communication:
          allOf:
          - $ref: '#/components/schemas/Communication'
          title: Fax Communication
          description: Fax communication includes fax number or mailto address
        uricommunication:
          type: array
          items:
            $ref: '#/components/schemas/Communication'
          description: Email or web communication
        messaging_app_communication:
          type: array
          items:
            $ref: '#/components/schemas/Communication'
          description: Messaging App communication such as WhatsApp, Telegram, Signal,
            Messenger, etc.
        nationality_country_id:
          type: string
          description: The ISO Country Codelist used to indicate a person's nationality.
        contact_method_type_code:
          type: string
          description: Indicates the preferred method of contact.
        language_code:
          type: array
          items:
            type: string
            description: The spoken language for a person. This may occur multiple
              times if they speak more than one language.
          description: The spoken language for a person. This may occur multiple times
            if they speak more than one language.
        postal_address:
          type: array
          items:
            $ref: '#/components/schemas/Address'
          description: The location at which mail is delivered.
        original_contact_method_type_code:
          type: string
          description: Original contact method for this person.
        specified_occupation:
          type: array
          items:
            $ref: '#/components/schemas/Occupation'
          description: Occupation for this person.
        trait:
          type: array
          items:
            type: object
            properties: {}
            description: Personal trait.
          description: Personal trait.
        customer_status_code:
          type: string
          description: Code which indicates the customer status of the person (e.g.
            Deceased, Gone Away)
        date_of_birth_tolerance_numeric:
          type: number
          description: Number of days tolerance for recorded date of birth.
      description: The Person component is based off the UNCEFACT Person Core Component
    Address:
      type: object
      properties:
        address_id:
          type: string
          description: A unique identifier for this address.
        address_type:
          type: string
          description: A code specifying the type of this address such as business
            address or home address.
        attention_of:
          type: array
          items:
            type: string
            description: The person or business entity that the information should
              be sent.
          description: The person or business entity that the information should be
            sent.
        care_of:
          type: array
          items:
            type: string
            description: Used to send mail to someone at someone else's address
          description: Used to send mail to someone at someone else's address
        line_one:
          type: string
          description: A free formatted text line, typically used to by an address
        line_two:
          type: string
          description: A free formatted text line, typically used to by an address
        line_three:
          type: string
          description: A free formatted text line, typically used to by an address
        line_four:
          type: string
          description: A free formatted text line, typically used to by an address
        line_five:
          type: string
          description: A free formatted text line, typically used to by an address
        building_number:
          type: string
          description: The number, expressed as text, of a building or house on a
            street at this address.
        building_name:
          type: string
          description: The name, expressed as text, of a building, a house or other
            structure on a street at this address.
        street_name:
          type: string
          description: The name, expressed as text, of a street or thoroughfare.
        floor_identification:
          type: string
          description: The identification by name or number, expressed as text, of
            the floor in a building as part of an address.
        post_office_box:
          type: string
          description: The unique identifier, expressed as text, of a container commonly
            referred to as a box, in a post office or other postal service location,
            assigned to a person or organization, where postal items may be kept for
            this address.
        building_number_suffix:
          type: string
          description: The building number suffix of the address, i.e. 2nd, Unit B,
            Building 2
        city_sub_division_name:
          type: array
          items:
            type: string
            description: A textual representation of the City Sub-Division Name of
              the Address.
        city_name:
          type: string
          description: A textual representation of the City of the Address.
        country_id:
          type: string
          description: A unique country identifier of this Address.
        postcode:
          type: string
          description: A code specifying the Post Code for this Address.
        state_or_province_country_sub_division_id:
          type: string
          description: StateOrProvince
        county_country_sub_division:
          type: string
          description: A county or other regional jurisidication within a country,
            state, or province
        address_update_date_time:
          type: string
          format: date-time
          description: A date and time that the Address was last updated.
        privacy:
          type: array
          items:
            $ref: '#/components/schemas/Privacy'
          description: Any privacy rights the party has subscribed to or opted out
            of.
        use_code:
          type: string
          description: The code specifying the use of this communication such as for
            business purposes or private. Such as Home or Work address
        city_name_abbreviation:
          type: array
          items:
            type: string
            description: Add city codes or standardized city acronym or abbreviation.
          description: Add city codes or standardized city acronym or abbreviation.
      description: A common address format.
    Privacy:
      type: object
      properties:
        privacy_indicator:
          type: boolean
          description: Indicator to note that Business Party has requested to share
            or to not share information with third parties
        privacy_type_string:
          type: string
          description: Code identifying a Party's authorized privacy rights. (i.e.,
            Financial, Demographics, etc.)
        privacy_period:
          allOf:
          - $ref: '#/components/schemas/Period'
          title: Privacy Period
          description: The start and end dates for the period that privacy should
            be applied.
      description: Any privacy rights the party has subscribed to or opted out of.
    Communication:
      type: object
      properties:
        uriid:
          type: string
          description: The unique identifier of the Uniform Resource Identifier (URI)
            for this communication such as an email address.
        channel_code:
          type: string
          description: The code specifying the channel or manner in which a communication
            can be made, such as telephone or email.
        local_number:
          type: string
          description: The communication number, expressed as text and not including
            country access code or the area number code, for this communication.
        complete_number:
          type: string
          description: The text string of characters that make up the complete number
            for this communication.
        country_number_code:
          type: string
          description: The country access code for this communication number such
            as 44, 1, 353 etc.
        extension_number:
          type: string
          description: The extension number, expressed as text, assigned to this communication
            number to enable a caller to reach a specific party.
        area_number_code:
          type: string
          description: The code specifying the area number typically used in communication.
            This is also known in the US as the Area Code.
        access:
          type: string
          description: Access information, expressed as text, for the mode of communication
            such as 9 or *70 for a telephone network.
        use_code:
          type: string
          description: The code specifying the use of this communication such as for
            business purposes or private. Such as Home, Work, Cell, Day, Evening,
            etc.
        service_provider_name:
          type: string
          description: The text to identify a service provider, i.e, mobile phone
            provider, ISP/email provider, etc
        htmlpreferred_indicator:
          type: boolean
          description: 'The indication of whether or not HTML format is preferred
            by the recipient for email communications. Usually sent in Communication
            components when ChannelCode is Telephone and the URIID has a mailto: email
            address.'
        usage_preference:
          allOf:
          - $ref: '#/components/schemas/Preference'
          title: Usage Preference
          description: Precedence, advantage, or choice of one person or thing over
            another.
        privacy:
          type: array
          items:
            $ref: '#/components/schemas/Privacy'
          description: Any privacy rights the party has subscribed to or opted out
            of.
      required:
      - channel_code
      description: The exchange of thoughts, messages, or information, as by speech,
        signals, writing, or behaviour between persons and/or organizations.
    Preference:
      type: object
      properties:
        priority_ranking_numeric:
          type: number
          description: The number of the priority ranking of this preference.
        preferred_indicator:
          type: boolean
          description: The indication of whether or not this preference is the preferred
            option.
        unavailable_period:
          allOf:
          - $ref: '#/components/schemas/Period'
          title: Unavailable Period
          description: A specific period of time such as the length of time between
            two known date/time points, from a start date onwards, or up to an end
            date of when something is unavailable.
        available_period:
          type: array
          items:
            $ref: '#/components/schemas/Period'
          description: A specific period of time such as the length of time between
            two known date/time points, from a start date onwards, or up to an end
            date of when something is avaialble..
      description: 'Precedence, advantage, or choice of one person or thing over another.
        Justification: definition of object class.'
    Occupation:
      type: object
      properties:
        type_code:
          type: string
          description: The code specifying the type of the occupation.
        title:
          type: array
          items:
            type: string
            description: The occupation title.
          description: The occupation title.
        description:
          type: array
          items:
            type: string
            description: The textual description of the occupation.
          description: Configuration code description.
        class_code:
          type: string
          description: The code specifying the class of the occupation, such as accountancy,
            banking, car delivery.
        ranking_code:
          type: string
          description: The code specifying the relative importance (ranking) of this
            occupation with respect to the person's other occupations such as main
            occupation, secondary occupation.
        full_time_indicator:
          type: boolean
          description: The indication of whether or not the occupation is full-time.
        period_held:
          allOf:
          - $ref: '#/components/schemas/Period'
          title: Period Held
          description: A period of time during which this occupation has been held.
      description: Based on the UNCEFACT Occupation Core Component from the CCL 9b
    Trait:
      type: object
      properties:
        trait_text:
          type: array
          items:
            type: string
            description: Descriptive text for the trait
          description: Descriptive text for the trait
        trait_group_code:
          type: string
          description: Grouping code for the trait.
        trait_type_code:
          type: string
          description: Code for the trait (e.g. Hobbies, etc.)
      description: Customer trait (e.g. hobbies, likes, dislikes)
    Event:
      type: object
      properties:
        event_id:
          type: string
          description: A unique identifier for an event.
        event_type_code:
          type: string
          description: Enumerated list of unusual event types.
        event_description:
          type: string
          description: A textual description of the event.
        event_occurrence_date_time:
          type: string
          format: date-time
          description: A date, time, date time, or other date time value of an occurrence
            of this event. This could be used to track such dates and times of creation,
            deletion, etc.
      description: A significant occurrence or happening related to an object process,
        or person.
    ChildBase:
      type: object
      properties:
        birth_date:
          type: string
          format: date
          description: Birth date of child
        gender_code:
          allOf:
          - $ref: https://api.swaggerhub.com/domains/star-standard/global-enums/1.0#/components/schemas/GenderType
          title: Gender Code
          description: Gender of party - M = Male, F= Female
      description: The ChildBase component represents information about an individual
        child including birth date and gender.
    Dependents:
      type: object
      properties:
        number_of_dependents_numeric:
          type: number
          description: Total number of dependents in household.
      description: Represents information about the dependents in the household
    ApplicantDemographics:
      type: object
      properties:
        education_level:
          type: string
          description: Last Year of education completed>
        dependents:
          allOf:
          - $ref: '#/components/schemas/Dependents'
          title: Dependents
          description: Represents information about the dependents in the household
        first_time_buyer_indicator:
          type: boolean
          description: Identifies customer as first time buyer
        retired_indicator:
          type: boolean
          description: Indicates if the Business Partner is retired.
        military_indicator:
          type: boolean
          description: Indicates whether or not the applicant is a current member
            of the military.
      description: The Applicant Demographics component represents characteristics
        of an applicant, e.g., gender, language, birth date, etc.
    OtherIncome:
      type: object
      properties:
        other_income_amount:
          type: array
          items:
            type: number
            description: The gross amount of income received from other sources (e.g.,
              child support, alimony, etc.)
          description: The gross amount of income received from other sources (e.g.,
            child support, alimony, etc.)
        income_source:
          type: string
          description: Identifies the source of income (e.g., job, child support,
            alimony, etc.)
      description: Income received from other sources such as child support, alimony,
        etc.
    ContractDemographics:
      type: object
      properties:
        birth_date:
          type: string
          format: date
          description: Birth date of party
        first_time_buyer_indicator:
          type: boolean
          description: Identifies customer as first time buyer
        marital_signature:
          type: string
          description: Marital status disclosure (i.e., Wisconsin.
        age_numeric:
          type: number
          description: Age of Business Party.
        marital_status_code:
          allOf:
          - $ref: https://api.swaggerhub.com/domains/star-standard/global-enums/1.0#/components/schemas/MaritalStatusType
          title: Marital Status Code
          description: Identifies marital status of business party - M = Married,
            U = Unmarried, S = Separated, O = Other
      description: The ContractDemographics component represents characteristics about
        an individual (e.g., birth date, age, etc.) associated with a contract.
    MinimalDemographics:
      type: object
      properties:
        gender_code:
          allOf:
          - $ref: https://api.swaggerhub.com/domains/star-standard/global-enums/1.0#/components/schemas/GenderType
          title: Gender Code
          description: Gender of party - M = Male, F= Female
        language_code:
          type: string
          description: Business party native language
        birth_date:
          type: string
          format: date
          description: Birth date of party
      description: The MinimalDemographics component represents characteristics about
        an individual (e.g., birth date, age, etc.).
    BuyerDemographics:
      type: object
      properties:
