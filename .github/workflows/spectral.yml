name: STAR API Governance (Spectral)

on:
  pull_request:
    paths:
      - "domain/**/api/openapi_*.y*ml"
      - "spectral/**"
  push:
    branches: [ main ]
    paths:
      - "domain/**/api/openapi_*.y*ml"
      - "spectral/**"

jobs:
  spectral:
    name: Lint STAR OpenAPI Monoliths
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Spectral CLI
        run: npm install -g @stoplight/spectral-cli

      - name: Run Spectral governance rules
        run: |
          spectral lint \
            -r spectral/star-api-governance.spectral.yaml \
            "domain/**/api/openapi_monolith.y*ml"
