name: STAR API Governance (Spectral)

on:
  pull_request:
    paths:
      - "domain/**/openapi_monolith.y*ml"
      - "spectral/**"
      - ".github/workflows/spectral.yml"
  push:
    branches: [ main ]
    paths:
      - "domain/**/openapi_monolith.y*ml"
      - "spectral/**"
      - ".github/workflows/spectral.yml"

jobs:
  spectral:
    name: Lint OpenAPI monoliths with Spectral
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Spectral (pinned)
        run: |
          npx -y @stoplight/spectral-cli@6.15.0 lint \
            -r spectral/star-api-governance.spectral.yaml \
            -f github-actions \
            "domain/**/openapi_monolith.y*ml"
