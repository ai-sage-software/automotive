components:
  schemas:
    Capabilities:
      type: object
      properties:
        aggregate:
          type: string
          example: PartMaster
        version:
          type: string
          example: 1.2.0
        current_state:
          type: string
          description: The state used to filter these capabilities
          example: PENDING_APPROVAL
        transitions:
          type: array
          items:
            type: object
            properties:
              action:
                type: string
                example: APPROVE_INVOICE
              from_states:
                type: array
                example:
                - PENDING_APPROVAL
                items:
                  type: string
              to_state:
                type: string
                example: ISSUED
              required_roles:
                type: array
                description: Roles authorized to trigger this transition
                example:
                - MANAGER
                - FINANCE_VP
                items:
                  type: string
              instructions:
                type: array
                description: Step-by-step checklist the agent must verify before execution
                example:
                - Verify credit limit is sufficient
                - Confirm tax jurisdiction matches customer address
                - Ensure currency matches original purchase order
                items:
                  type: string
              parameters_ref:
                type: string
                example: "#/components/schemas/PartMaster"
        available_exports:
          type: array
          items:
            type: object
            properties:
              data_contract_key:
                type: string
                example: customer_contact_v1
              description:
                type: string
                example: Optimized view containing only non-sensitive contact details.
              supported_formats:
                type: array
                example:
                - PARQUET
                - CSV
                items:
                  type: string
                  enum:
                  - XML
                  - JSON
                  - AVRO
                  - PARQUET
                  - CSV
              columns:
                type: array
                example:
                - first_name
                - last_name
                - email
                items:
                  type: string
              retention_policy:
                type: object
                properties:
                  retention_period:
                    type: string
                    description: ISO-8601 duration the file remains available for
                      download
                    example: P7D
                  is_pii_sensitive:
                    type: boolean
                    description: Indicates if the export contains Personally Identifiable
                      Information
                    example: false
                  access_tier:
                    type: string
                    description: The security clearance required for this contract
                    example: INTERNAL
                    enum:
                    - PUBLIC
                    - INTERNAL
                    - RESTRICTED
                    - CONFIDENTIAL
              constraints:
                type: array
                items:
                  type: object
                  properties:
                    rule_id:
                      type: string
                      description: Unique identifier for the business rule
                      example: IDENTITY_LOCK_STATE
                    constraint_type:
                      type: string
                      enum:
                      - RANGE_LIMIT
                      - SIZE_LIMIT
                      - FORMAT_INCOMPATIBILITY
                      - PATTERN_MISMATCH
                      - PERMISSION_LOCK
                      - MANDATORY_MISSING
                      - STATE_TRANSITION_ERROR
                      - IMMUTABILITY_VIOLATION
                      - RELATIONAL_DEPENDENCY
                      - CONFLICT_DETECTION
                      - AGGREGATE_LIMIT
                      - ORPHAN_PREVENTION
                    target_fields:
                      type: array
                      description: The specific fields or attributes this constraint
                        applies to
                      example:
                      - first_name
                      - last_name
                      - ssn
                      items:
                        type: string
                    rule_context:
                      type: object
                      additionalProperties:
                        type: string
                      description: Key-value pairs representing the 'facts' of the
                        current state
                      example:
                        limit: "0"
                        count: "45"
                        item_type: Inventory
                    rule_constraints:
                      type: object
                      additionalProperties:
                        type: string
                      description: "Key-value pairs for simple UI-driven validation\
                        \ (e.g., min, max, unit). Use this for 'Fast Path' client-side\
                        \ checks."
                      example:
                        unit: days
                        value: "31"
                        min: "1"
                    limit_rule:
                      type: string
                      description: A Prolog-based predicate defining the valid boundary
                        for this constraint.
                      example: "allow_export(Format, Days) :- Format == 'parquet',\
                        \ Days =< 31; Format == 'csv', Days =< 90."
                    message:
                      type: string
                      description: Human-readable explanation for UI/Logs
                      example: Identity fields cannot be modified while in PENDING_APPROVAL
                        state.
                    severity:
                      type: string
                      enum:
                      - ERROR
                      - WARNING
                    link:
                      type: string
                      description: Link to documentation regarding this rule
                      format: uri
    Codes:
      type: array
      items:
        type: string
    CommandOption:
      type: object
      properties:
        type:
          type: string
          description: The command name to send to the /commands endpoint
          example: Approve
        description:
          type: string
          description: Guidance for the agent on when to use this command
          example: Moves the invoice to ACTIVE state and triggers the payment gateway.
        target_state:
          type: string
          description: The state the entity will transition to upon success
          example: ACTIVE
    ControlAccountReference:
      type: object
      properties:
        control_account_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+..."
        control_account_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+..."
        control_account_key:
