    post:
      summary: Initiate a bulk PartMaster export
      parameters:
      - name: Idempotency-Key
        in: header
        description: Unique string to prevent duplicate export jobs for the same request
        required: false
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                format:
                  type: string
                  default: PARQUET
                  enum:
                  - XML
                  - JSON
                  - AVRO
                  - PARQUET
                  - CSV
                date_range:
                  type: object
                  properties:
                    start:
                      type: string
                      format: date
                    end:
                      type: string
                      format: date
                data_contract_key:
                  type: string
                  description: "The identifier of the specific data contract/projection\
                    \ (e.g., 'customer_contact_v1')"
                  example: contact_details_only
                compression:
                  type: string
                  default: SNAPPY
                  enum:
                  - SNAPPY
                  - GZIP
                  - LZO
                destination:
                  type: object
                  properties:
                    retrieval_url:
                      type: string
                      description: The URL where the user intends to receive or pull
                        the data
                      format: uri
                  description: Configuration for file retrieval
                notification:
                  type: object
                  properties:
                    webhook_url:
                      type: string
                      format: uri
                      example: https://client-system.com/callbacks/exports
                    signature_key:
                      type: string
                      description: A secret key used to sign the webhook payload for
                        security
                  description: "Optional: Callback configuration for completion alerts"
                dry_run:
                  type: boolean
                  description: "If true, the system validates the request and returns\
                    \ potential violations or metadata (like estimated size) without\
                    \ starting the job."
                  default: false
      responses:
        "202":
          description: Export job created/accepted
        "409":
          description: "Conflict: Job with this Idempotency-Key already exists"
        "422":
          description: Unprocessable Entity - Business Rule Violation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      callbacks:
        onExportCompleted:
          '{$request.body#/notification/webhook_url}':
            post:
              description: Sent when the export job reaches a terminal state (COMPLETED
                or FAILED)
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: "#/components/schemas/ExportNotification"
              responses:
                "200":
                  description: Webhook received
