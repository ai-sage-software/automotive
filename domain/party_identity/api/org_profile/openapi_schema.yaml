---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Address:
      type: "object"
      properties:
        priority:
          maxLength: 10
          minLength: 1
          type: "string"
          description: "Priority indicator for address usage (e.g., billing, shipping)."
          nullable: true
        city_code:
          maxLength: 20
          minLength: 1
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Standardized city code. Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: true
        address_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique business key for the address. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        address_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the address record. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        address_input:
          maxLength: 255
          minLength: 1
          type: "string"
          description: "Raw input provided for address processing or validation."
          nullable: true
        address_line1:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Primary address line (Street, PO Box, etc)."
          nullable: true
        address_line2:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        address_line3:
          maxLength: 100
          type: "string"
          description: "Additional address line information."
          nullable: true
        address_line4:
          maxLength: 100
          type: "string"
          description: "Additional address line information."
          nullable: true
        address_line5:
          maxLength: 100
          type: "string"
          description: "Additional address line information."
          nullable: true
        address_types:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Classification types for the address (e.g., billing, shipping)."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/AddressTypes"
        authorizations:
          description: "Authorization details linked to the address."
          $ref: "#/components/schemas/Authorizations"
          nullable: true
        city:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Name of the city."
          nullable: true
        city_subdivision:
          maxLength: 100
          type: "string"
          description: "Subdivision within the city (e.g., neighborhood, district)."
          nullable: true
        country:
          maxLength: 100
          minLength: 2
          type: "string"
          description: "Full name of the country."
          nullable: true
        country_code:
          maxLength: 2
          minLength: 2
          pattern: "^[A-Z]{2}$"
          type: "string"
          description: "ISO 3166-1 Alpha-2 country code. Pattern: ^[A-Z]{2}$ (Must\
            \ be uppercase ISO country code (2 letters).)"
          nullable: true
        county:
          maxLength: 100
          type: "string"
          description: "Name of the county."
          nullable: true
        county_code:
          maxLength: 20
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Standardized code for the county. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: true
        label:
          maxLength: 50
          type: "string"
          description: "Label or display name for the address."
          nullable: true
        postal_code:
          maxLength: 20
          minLength: 3
          pattern: "^[0-9a-zA-Z\\-\\s]+$"
          type: "string"
          description: "Primary postal or ZIP code. Pattern: ^[0-9a-zA-Z\\-\\s]+$\
            \ (Alphanumeric, dash, and spaces allowed)"
          nullable: true
        postal_code_ext:
          maxLength: 10
          type: "string"
          description: "Extended postal code (e.g., ZIP+4)."
          nullable: true
        preferred_indicator:
          type: "boolean"
          description: "Flag indicating if this address is the preferred address."
          nullable: true
        region:
          maxLength: 50
          type: "string"
          description: "Administrative region (e.g., province, state)."
          nullable: true
        state:
          maxLength: 50
          type: "string"
          description: "State or equivalent subdivision."
          nullable: true
        locale:
          maxLength: 10
          minLength: 2
          pattern: "^[a-z]{2}(-[A-Z]{2})?$"
          type: "string"
          description: "Locale code associated with this address (e.g., en-US). Pattern:\
            \ ^[a-z]{2}(-[A-Z]{2})?$ (Must be a valid locale code (e.g., en-US))"
          nullable: true
      description: "Address represents a physical or mailing location associated with\
        \ a party or warehouse."
    Addresses:
      type: "array"
      description: "List of Address"
      items:
        $ref: "#/components/schemas/Address"
    Authorization:
      type: "object"
      properties:
        update_date_time:
          type: "string"
          description: "Timestamp of the last update to this authorization"
          format: "date-time"
          nullable: true
        authorized_indicator:
          type: "boolean"
          description: "Indicates whether the authorization is currently active or\
            \ granted"
          nullable: true
        authorization_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key uniquely identifying the authorization Pattern:\
            \ ^[a-zA-Z0-9_]+$ (Alphanumeric characters and underscores only)"
          nullable: false
      description: "Establish authorization level"
    Authorizations:
      type: "array"
      description: "List of Authorization"
      items:
        $ref: "#/components/schemas/Authorization"
    BusinessTypes:
      type: "string"
      description: "types of business."
      enum:
      - "INDIVIDUAL"
      - "CORPORATION"
      - "PARTNERSHIP"
      - "AGENT"
      - "OTHER"
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    CommunicationChannel:
      type: "object"
      properties:
        communication_channel_key:
          type: "string"
          description: "The unique key for the communication channel record."
          nullable: false
        communication_channel_id:
          type: "string"
          description: "The unique ID for the communication channel."
          nullable: false
        communication_channel_type:
          description: "The type of communication channel (e.g., Email, Phone)."
          $ref: "#/components/schemas/CommunicationChannelTypes"
          nullable: false
        value:
          type: "string"
          description: "The value of the communication channel (e.g., an email address\
            \ or phone number)."
          nullable: false
        value_extension:
          type: "string"
          description: "An optional extension for the communication channel's value\
            \ (e.g., an extension number)."
          nullable: false
        label:
          type: "string"
          description: "A label for the communication channel (e.g., 'Home,' 'Work')."
          nullable: false
        country:
          type: "string"
          description: "The country associated with the communication channel."
          nullable: false
        preferred_indicator:
          type: "boolean"
          description: "A boolean indicator of whether this is the preferred communication\
            \ channel."
          nullable: false
        preferences:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A collection of time slot preferences for communication."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/TimeSlot"
        authorizations:
          description: "A collection of authorizations related to this communication\
            \ channel."
          $ref: "#/components/schemas/Authorizations"
          nullable: false
      description: "Represents a communication channel, such as an email address or\
        \ phone number, with associated preferences and authorizations."
    CommunicationChannelTypes:
      type: "string"
      description: "types of communication channels."
      enum:
      - "PHONE"
      - "CELL"
      - "SMS"
      - "VOICE"
      - "VIDEO"
      - "EMAIL"
      - "APP"
      - "SOCIAL_MEDIA"
      - "URL"
      - "BROADCAST"
      - "DIRECT_MAIL"
      - "PDA"
      - "OTHER"
    CommunicationChannels:
      type: "array"
      description: "List of CommunicationChannel"
      items:
        $ref: "#/components/schemas/CommunicationChannel"
    ControlAccount:
      type: "object"
      properties:
        identifiers:
          description: "List of identifiers associated with this control account."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        control_account_desc:
          maxLength: 255
          type: "string"
          description: "Description of the control account."
          nullable: true
        control_account_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the control account. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        control_account_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the control account. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        control_account_name:
          maxLength: 100
          type: "string"
          description: "Display name of the control account."
          nullable: true
        control_account_type:
          description: "Type of the control account, defining its classification within\
            \ the ledger."
          $ref: "#/components/schemas/ControlAccountTypes"
          nullable: true
        control_type_id:
          type: "string"
          description: "Identifier for the control type of the account."
          nullable: false
        bank_account_id:
          type: "string"
          description: "Associated bank account identifier."
          nullable: false
        is_counted:
          type: "boolean"
          description: "Indicates if the account is a counted account (e.g., for inventory)."
          nullable: false
        prefix:
          type: "string"
          description: "The prefix of the account number."
          nullable: false
        control_account_role_type:
          description: "Indicates if this is a sub-account."
          $ref: "#/components/schemas/ControlAccountRoleTypes"
          nullable: false
        control_account_status_types:
          description: "Status of the financial flow"
          $ref: "#/components/schemas/ControlAccountStatusTypes"
          nullable: false
        financial_category_type:
          description: "Financial Category Type"
          $ref: "#/components/schemas/FinancialCategoryTypes"
          nullable: true
      description: "Journal entry for general ledger, capturing control account details\
        \ including identifiers, type, and descriptive fields."
    ControlAccountReference:
      type: "object"
      properties:
        control_account_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        control_account_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        control_account_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        control_account:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
      description: "External system identifier"
    ControlAccountReferences:
      type: "array"
      description: "List of ControlAccountReference"
      items:
        $ref: "#/components/schemas/ControlAccountReference"
    ControlAccounts:
      type: "array"
      description: "List of ControlAccount"
      items:
        $ref: "#/components/schemas/ControlAccount"
    DailyHour:
      type: "object"
      properties:
        daily_hour_key:
          type: "string"
          description: "A unique key for the daily hour record"
          nullable: true
        start_day:
          type: "string"
          description: "The starting day of the week for the hours"
          nullable: true
        end_day:
          type: "string"
          description: "The ending day of the week for the hours"
          nullable: true
        opening_time:
          type: "string"
          description: "The opening time for the given day"
          format: "date-time"
          nullable: true
        closing_time:
          type: "string"
          description: "The closing time for the given day"
          format: "date-time"
          nullable: true
        week_starting_date:
          type: "string"
          description: "The starting date of the week"
          format: "date"
          nullable: true
        week_ending_date:
          type: "string"
          description: "The ending date of the week"
          format: "date"
          nullable: true
      description: "Daily Hours that the department is open"
    Department:
      type: "object"
      properties:
        department_key:
          type: "string"
          description: "A unique key for the department."
          nullable: false
        department_id:
          type: "string"
          description: "The unique ID for the department."
          nullable: false
        department_codes:
          description: "A collection of codes for the department."
          $ref: "#/components/schemas/Codes"
          nullable: true
        department_name:
          type: "string"
          description: "The name of the department."
          nullable: true
        department_function:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list describing the function of the department."
          nullable: true
          example: ""
          items:
            type: "string"
        department_contact:
          type: "string"
          description: "The contact name for the department."
          nullable: true
        comments:
          type: "string"
          description: "General comments about the department."
          nullable: true
        special_remarks_description:
          type: "string"
          description: "A description of special remarks about the department."
          nullable: true
        contact_methods_href:
          type: "string"
          description: "A hyperlink to the department's contact methods."
          format: "href"
          nullable: true
        departments_href:
          type: "string"
          description: "A hyperlink to related departments."
          format: "href"
          nullable: true
        daily_hours:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of the department's daily business hours."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/DailyHour"
        links:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of related links."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/Link"
        department_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of types for the department."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/DepartmentTypes"
        control_accounts:
          description: "The associated control accounts for this journal entry."
          $ref: "#/components/schemas/ControlAccounts"
          nullable: true
      description: "Dealership Department"
    DepartmentTypes:
      type: "string"
      description: "types of departments."
      enum:
      - "REGULAR_INSPECTION"
      - "PDI_INSPECTION"
      - "QUICK_LUBE"
      - "ACCESSORY_INSTALL"
      - "FIELD_ACTION"
      - "SALES"
      - "SERVICE"
      - "FLEET"
      - "F_I"
      - "USED_VEHICLES"
      - "BODY_SHOP"
    Discount:
      type: "object"
      properties:
        discount_id:
          type: "string"
          description: "The unique identifier of the discount."
          nullable: false
          example: "DISC12345"
        discount_key:
          type: "string"
          description: "Unique identifier for the discount key."
          nullable: false
          example: "DISCOUNT_KEY_123"
        discount_plan_name:
          type: "string"
          description: "The name of the discount plan."
          nullable: false
          example: "Summer Sale Discount"
        capitalized_indicator:
          type: "boolean"
          description: "Indicates if the discount is capitalized."
          nullable: false
          example: "true"
        control_account_reference:
          description: "The control account associated with the discount."
          $ref: "#/components/schemas/ControlAccountReference"
          nullable: false
        discount_codes:
          description: "Codes associated with the discount."
          $ref: "#/components/schemas/Codes"
          nullable: false
        promo_codes:
          description: "Promotional codes associated with the discount."
          $ref: "#/components/schemas/Codes"
          nullable: false
        discount_duration:
          description: "The effective period or duration of the discount."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: false
        discount_href:
          type: "string"
          description: "Hyperlink to the discount resource."
          format: "href"
          nullable: false
          example: "/discounts/123"
        discount_percent_value:
          type: "string"
          description: "The percentage value of the discount."
          nullable: false
          example: "10.5"
        discount_price:
          description: "The price details of the discount."
          $ref: "#/components/schemas/Price"
          nullable: false
        discount_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of types applicable to the discount."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/DiscountTypes"
        due_on_type:
          description: "The type of due date for the discount."
          $ref: "#/components/schemas/DueOnTypes"
          nullable: false
        identifiers:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of identifiers associated with the discount."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/Identifier"
        location_codes:
          description: "Location codes applicable to the discount."
          $ref: "#/components/schemas/Codes"
          nullable: false
        payment_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of payment types applicable to the discount."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PaymentTypes"
        purchase_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of purchase types applicable to the discount."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/OrderCategoryTypes"
        tax_groups:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of tax groups associated with the discount."
          nullable: false
          example: ""
          items:
            type: "string"
        taxability_indicator:
          type: "boolean"
          description: "Indicates if the discount is taxable."
          nullable: false
          example: "true"
        validation_type:
          description: "The type of validation required for the discount."
          $ref: "#/components/schemas/ValidationTypes"
          nullable: false
        product_state_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of product state types applicable to the discount."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/ProductStateTypes"
        textual_details:
          description: "Textual details or descriptions of the discount."
          $ref: "#/components/schemas/TextualDetails"
          nullable: false
        product_view_type:
          description: "The product view type associated with the discount."
          $ref: "#/components/schemas/ProductViewTypes"
          nullable: false
        discount_metric_values:
          description: "The value of the discount (e.g., '5.0' for 5%, or '10.00'\
            \ for $10)."
          $ref: "#/components/schemas/DiscountMetricValues"
          nullable: false
          example: "5.0"
      description: "A discount is a cut in price that comes directly out of the dealer's\
        \ pocket and is not reimbursed by the manufacturer"
    DiscountMetricValue:
      type: "object"
      properties:
        uom:
          description: "Unit of measure for the metric value."
          $ref: "#/components/schemas/UnitOfMeasureTypes"
          nullable: false
          example: "USD"
        value:
          type: "string"
          description: "The numeric value of the metric."
          nullable: false
          example: "5551235545"
        locales:
          description: "Locale information for the metric value."
          $ref: "#/components/schemas/Codes"
          nullable: false
        metric_value_key:
          type: "string"
          description: "Unique identifier for the metric value."
          nullable: false
          example: "METRIC_KEY_ABC"
      description: "value price with unit of measure"
    DiscountMetricValues:
      type: "array"
      description: "List of DiscountMetricValue"
      items:
        $ref: "#/components/schemas/DiscountMetricValue"
    DiscountPolicy:
      type: "object"
      properties:
        policy_key:
          type: "string"
          description: "Unique identifier for the discount policy."
          nullable: false
          example: "DISC-VOL-TIRE-001"
        policy_id:
          type: "string"
          description: "Unique identifier for the discount policy."
          nullable: false
          example: "DISC-VOL-TIRE-001"
        policy_name:
          type: "string"
          description: "Name of the discount policy (e.g., 'Volume Tier 1', 'Early\
            \ Payment')."
          nullable: false
          example: "Volume Tier 1"
        discounts:
          description: "Type of discount (e.g., 'PERCENTAGE', 'AMOUNT', 'FLAT_RATE')."
          $ref: "#/components/schemas/Discounts"
          nullable: false
          example: "PERCENTAGE"
        effective_start_date:
          type: "string"
          description: "Date when this discount policy becomes effective."
          format: "date"
          nullable: false
          example: "2025-01-01"
        effective_end_date:
          type: "string"
          description: "Date when this discount policy expires."
          format: "date"
          nullable: false
          example: "2025-12-31"
      description: "Defines a standard discount policy offered by an organization."
    DiscountTypes:
      type: "string"
      description: "types of discounts."
      enum:
      - "PERCENTAGE"
      - "AMOUNT"
      - "FLAT_RATE"
      - "CASH_BACK_REBATES"
      - "CASH"
      - "BULK"
      - "COUPON"
      - "FINANCE"
      - "LEASE"
      - "LOYALTY"
      - "BONUS_CASH"
      - "SERVICE"
      - "FEE"
      - "INSTALLATION"
      - "OPTION"
      - "PACKAGE"
      - "ACCESSORY"
      - "REWARDS"
      - "ADD_ON"
      - "SALES"
      - "TRADE"
      - "STUDENT"
      - "EDUCATOR"
      - "MILITARY"
      - "EMPLOYER"
      - "OEM"
      - "COMPETITOR"
      - "PAY_UPFRONT"
      - "OEM_CLUBS"
      - "CREDIT_UNION"
      - "NEGOTIATE"
      - "ORGANIZATION"
      - "OTHER"
    Discounts:
      type: "array"
      description: "List of Discount"
      items:
        $ref: "#/components/schemas/Discount"
    DueOnTypes:
      type: "string"
      description: "types of due ons."
      enum:
      - "SIGNING"
      - "SALE"
      - "DAY_OF_MONTH"
      - "CUT_OFF"
      - "CLOSE"
      - "INCEPTION"
      - "DELIVERY"
      - "IMMEDIATE"
      - "PROMPT"
      - "SCHEDULE"
      - "TRIAL_COMPLETE"
      - "TRIAL_START"
      - "RECUR"
      - "NONE"
      - "HOLD"
      - "OTHER"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
