openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths:
  /dealers:
    get:
      tags:
      - "Dealer"
      summary: "Retrieve a list of all Dealer records."
      operationId: "listDealers"
      parameters:
      - name: "limit"
        in: "query"
        description: "Maximum number of records to return."
        schema:
          maximum: 100
          minimum: 1
          type: "integer"
          default: 50
      - name: "cursor"
        in: "query"
        description: "starting point for next set of results"
        schema:
          type: "string"
      responses:
        "200":
          description: "A list of Dealer records."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Dealer"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - "Dealer"
      summary: "Create a new Dealer record."
      operationId: "createDealer"
      requestBody:
        description: "Dealer data to create the new resource."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DealerCreate"
        required: true
      responses:
        "201":
          description: "Dealer created successfully."
          headers:
            Location:
              description: "The URI of the newly created resource."
              schema:
                type: "string"
                example: "/dealers/PR-1234567"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dealer"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "409":
          $ref: "#/components/responses/ConflictError"
  /dealers/{dealerKey}:
    get:
      tags:
      - "Dealer"
