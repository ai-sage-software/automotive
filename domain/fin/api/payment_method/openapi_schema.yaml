          nullable: false
          exampleSetFlag: false
        address_locale_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the address locale. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
          exampleSetFlag: false
        region_code:
          maxLength: 20
          type: "string"
          description: "Code representing the region for the locale."
          nullable: true
          exampleSetFlag: false
        region_name:
          maxLength: 100
          type: "string"
          description: "Name of the region for the locale."
          nullable: true
          exampleSetFlag: false
        region_aliases:
          description: "Alternate codes or names for the region."
          $ref: "#/components/schemas/Codes"
          nullable: true
          exampleSetFlag: false
        location_type:
          description: "Type of location (e.g., city, state, district)."
          $ref: "#/components/schemas/LocationTypes"
          nullable: true
          exampleSetFlag: false
      description: "External system address locale including region and location type."
      exampleSetFlag: false
    AddressLocales:
      type: "array"
      description: "List of AddressLocale"
      exampleSetFlag: false
      items:
        $ref: "#/components/schemas/AddressLocale"
        exampleSetFlag: false
