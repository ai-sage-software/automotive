---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths:
  /control-accounts:
    get:
      tags:
      - "ControlAccount"
      summary: "Retrieve a list of all ControlAccount records."
      operationId: "listControlAccounts"
      parameters:
      - name: "limit"
        in: "query"
        description: "Maximum number of records to return. (For pagination)"
        schema:
          maximum: 100
          minimum: 1
          type: "integer"
          exampleSetFlag: false
          default: 50
      - name: "cursor"
        in: "query"
        description: "A token or value representing the starting point for the next\
          \ set of results. (For cursor-based pagination)"
        schema:
          type: "string"
          exampleSetFlag: false
      responses:
        "200":
          description: "A list of ControlAccount records."
          content:
            application/json:
              schema:
                type: "array"
                exampleSetFlag: false
                items:
                  $ref: "#/components/schemas/ControlAccount"
                  exampleSetFlag: false
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - "ControlAccount"
      summary: "Create a new ControlAccount record."
      operationId: "createControlAccount"
      requestBody:
        description: "ControlAccount data to create the new resource."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ControlAccount_Create"
              exampleSetFlag: false
        required: true
      responses:
        "201":
          description: "ControlAccount created successfully."
          headers:
            Location:
              description: "The URI of the newly created resource."
              schema:
                type: "string"
                example: "//control-accounts/PR-1234567"
                exampleSetFlag: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ControlAccount"
                exampleSetFlag: false
        "400":
          $ref: "#/components/responses/BadRequestError"
        "409":
          $ref: "#/components/responses/ConflictError"
  /control-accounts/{controlAccountKey}:
    get:
      tags:
      - "ControlAccount"
      summary: "Retrieve a specific ControlAccount record."
      operationId: "getControlAccountById"
      responses:
        "200":
          description: "The requested ControlAccount record."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ControlAccount"
                exampleSetFlag: false
        "404":
          $ref: "#/components/responses/NotFoundError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
    put:
      tags:
      - "ControlAccount"
      summary: "replace a ControlAccount record."
      operationId: "replaceControlAccount"
      requestBody:
        description: "Fields to be updated. Only included fields will be modified."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ControlAccount"
              exampleSetFlag: false
        required: true
      responses:
        "200":
          description: "Record updated successfully. Returns the updated record."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ControlAccount"
                exampleSetFlag: false
        "400":
          $ref: "#/components/responses/BadRequestError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    delete:
      tags:
      - "ControlAccount"
      summary: "Delete a ControlAccount Record"
      description: "Marks the ControlAccount record as inactive or removes it entirely."
      operationId: "deleteControlAccountRecord"
      responses:
        "204":
          description: "Record successfully deleted (or deactivated)."
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    patch:
      tags:
      - "ControlAccount"
      summary: "Partially update a ControlAccount record."
      operationId: "updateControlAccount"
      requestBody:
        description: "Fields to be updated. Only included fields will be modified."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ControlAccount_Update"
              exampleSetFlag: false
        required: true
      responses:
        "200":
          description: "Record updated successfully. Returns the updated record."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ControlAccount"
                exampleSetFlag: false
        "400":
          $ref: "#/components/responses/BadRequestError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    parameters:
    - name: "controlAccountKey"
      in: "path"
      description: "The unique identifier for the specific ControlAccount."
      required: true
      schema:
        type: "string"
        example: "PR-1234567"
        exampleSetFlag: true
  /control-accounts/{controlAccountKey}/identifiers:
    get:
      tags:
      - "Identifier"
      summary: "Retrieve a list of all Identifier records."
      operationId: "listIdentifiers"
      parameters:
      - name: "limit"
        in: "query"
        description: "Maximum number of records to return. (For pagination)"
        schema:
          maximum: 100
          minimum: 1
          type: "integer"
          exampleSetFlag: false
          default: 50
      - name: "cursor"
        in: "query"
        description: "A token or value representing the starting point for the next\
          \ set of results. (For cursor-based pagination)"
        schema:
          type: "string"
          exampleSetFlag: false
      responses:
        "200":
          description: "A list of Identifier records."
          content:
            application/json:
              schema:
                type: "array"
                exampleSetFlag: false
                items:
                  $ref: "#/components/schemas/Identifier"
                  exampleSetFlag: false
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - "Identifier"
      summary: "Create a new Identifier record."
      operationId: "createIdentifier"
      requestBody:
        description: "Identifier data to create the new resource."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Identifier_Create"
              exampleSetFlag: false
        required: true
      responses:
        "201":
          description: "Identifier created successfully."
          headers:
            Location:
              description: "The URI of the newly created resource."
              schema:
                type: "string"
                example: "//control-accounts/{controlAccountKey}/identifiers/PR-1234567"
                exampleSetFlag: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Identifier"
                exampleSetFlag: false
        "400":
          $ref: "#/components/responses/BadRequestError"
        "409":
          $ref: "#/components/responses/ConflictError"
  /control-accounts/{controlAccountKey}/identifiers/{identifierKey}:
    get:
      tags:
      - "Identifier"
      summary: "Retrieve a specific Identifier record."
      operationId: "getIdentifierById"
      responses:
        "200":
          description: "The requested Identifier record."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Identifier"
                exampleSetFlag: false
        "404":
          $ref: "#/components/responses/NotFoundError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
    put:
      tags:
      - "Identifier"
      summary: "replace a Identifier record."
      operationId: "replaceIdentifier"
      requestBody:
        description: "Fields to be updated. Only included fields will be modified."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Identifier"
              exampleSetFlag: false
        required: true
      responses:
        "200":
          description: "Record updated successfully. Returns the updated record."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Identifier"
                exampleSetFlag: false
        "400":
          $ref: "#/components/responses/BadRequestError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    delete:
      tags:
      - "Identifier"
      summary: "Delete a Identifier Record"
      description: "Marks the Identifier record as inactive or removes it entirely."
      operationId: "deleteIdentifierRecord"
      responses:
        "204":
          description: "Record successfully deleted (or deactivated)."
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    patch:
      tags:
      - "Identifier"
      summary: "Partially update a Identifier record."
      operationId: "updateIdentifier"
      requestBody:
        description: "Fields to be updated. Only included fields will be modified."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Identifier_Update"
              exampleSetFlag: false
        required: true
      responses:
        "200":
          description: "Record updated successfully. Returns the updated record."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Identifier"
                exampleSetFlag: false
        "400":
          $ref: "#/components/responses/BadRequestError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    parameters:
    - name: "identifierKey"
      in: "path"
      description: "The unique identifier for the specific Identifier."
      required: true
      schema:
        type: "string"
        example: "PR-1234567"
        exampleSetFlag: true
components:
  schemas:
    Codes:
      type: "array"
      description: "List of Codes"
      exampleSetFlag: false
      items:
        type: "string"
        exampleSetFlag: false
    ControlAccount:
      type: "object"
      properties:
        identifiers:
          description: "List of identifiers associated with this control account."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
          exampleSetFlag: false
        control_account_desc:
          maxLength: 255
          type: "string"
          description: "Description of the control account."
          nullable: true
          exampleSetFlag: false
        control_account_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the control account. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
          exampleSetFlag: false
        control_account_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the control account. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
          exampleSetFlag: false
        control_account_name:
          maxLength: 100
          type: "string"
          description: "Display name of the control account."
          nullable: true
          exampleSetFlag: false
        control_account_type:
          description: "Type of the control account, defining its classification within\
            \ the ledger."
          $ref: "#/components/schemas/ControlAccountTypes"
          nullable: true
          exampleSetFlag: false
        control_type_id:
          type: "string"
          description: "Identifier for the control type of the account."
          nullable: false
          exampleSetFlag: false
        bank_account_id:
          type: "string"
          description: "Associated bank account identifier."
          nullable: false
          exampleSetFlag: false
        is_counted:
          type: "boolean"
          description: "Indicates if the account is a counted account (e.g., for inventory)."
          nullable: false
          exampleSetFlag: false
        prefix:
          type: "string"
          description: "The prefix of the account number."
          nullable: false
          exampleSetFlag: false
        control_account_role_type:
          description: "Indicates if this is a sub-account."
          $ref: "#/components/schemas/ControlAccountRoleTypes"
          nullable: false
          exampleSetFlag: false
        financial_category_type:
          description: "Financial Category Type"
          $ref: "#/components/schemas/FinancialCategoryTypes"
          nullable: true
          exampleSetFlag: false
      description: "Journal entry for general ledger, capturing control account details\
        \ including identifiers, type, and descriptive fields."
      exampleSetFlag: false
    ControlAccountRoleTypes:
      type: "string"
      description: "types of control account roles."
      extensions:
        x-governance:
          OTHER:
            description: "An other type of control account not categorized by a more\
              \ specific role."
            published: false
            is_unique: true
            sortIndex: 0
            id: 4
            depreciated: false
          SUB:
            description: "A sub-account that reports up to a master control account."
            published: false
            is_unique: true
            sortIndex: 0
            id: 1
            depreciated: false
          MASTER:
            description: "A master control account that consolidates balances from\
              \ sub-accounts."
            published: false
            is_unique: true
            sortIndex: 0
            id: 0
            depreciated: false
          SPLIT:
            description: "A control account used for transactions that need to be\
              \ split between multiple accounts."
            published: false
            is_unique: true
            sortIndex: 0
            id: 2
            depreciated: false
          STANDARD:
            description: "A standard control account used for general ledger postings."
            published: false
            is_unique: true
            sortIndex: 0
            id: 3
            depreciated: false
      exampleSetFlag: false
    ControlAccountTypes:
      type: "string"
      description: "types of control accounts."
      extensions:
        x-governance:
          CREDIT:
            description: "An account for recording an amount owed to a customer or\
              \ a reduction in a debt."
            published: false
            is_unique: true
            sortIndex: 0
            id: 19
            depreciated: false
          DEPRECIATION:
            description: "Accounts used to systematically reduce the recorded cost\
              \ of a fixed asset over its useful life."
            published: false
            is_unique: true
            sortIndex: 0
            id: 13
            depreciated: false
          OTHER_INCOME:
            description: "Accounts for income derived from non-primary business activities\
              \ (e.g., interest, realized gains)."
            published: false
            is_unique: true
            sortIndex: 0
            id: 10
            depreciated: false
          VENDOR:
            description: "An account used to manage financial transactions with suppliers\
              \ of goods or services, primarily tracking payables."
            published: false
            is_unique: true
            sortIndex: 0
            id: 26
            depreciated: false
          ROUNDING:
            description: "Accounts used to manage small differences arising from currency\
              \ conversions or calculations."
            published: false
            is_unique: true
            sortIndex: 0
            id: 8
            depreciated: false
          CONTRA_ASSET:
            description: "An asset account that reduces the balance of another asset\
              \ account. Common examples include Accumulated Depreciation, Allowance\
              \ for Doubtful Accounts, or Sales Returns and Allowances."
            published: false
            is_unique: true
            sortIndex: 0
            id: 2
            depreciated: false
          REPAIR_ORDER:
            description: "An account linked to a service or repair job, tracking costs,\
              \ labor, and parts associated with a specific repair."
            published: false
            is_unique: true
            sortIndex: 0
            id: 29
            depreciated: false
          REVENUE:
            description: "Accounts for income earned from the primary operations of\
              \ the business (e.g., sales)."
            published: false
            is_unique: true
            sortIndex: 0
            id: 9
            depreciated: false
          EXPENSE:
            description: "An account for tracking the costs incurred in the process\
              \ of generating revenue for the business."
            published: false
            is_unique: true
            sortIndex: 0
            id: 12
            depreciated: false
          OTHER:
            description: "A catch-all account type for financial classifications that\
              \ do not fit into any of the predefined categories."
            published: false
            is_unique: true
            sortIndex: 0
            id: 20
            depreciated: false
          OPTION:
            description: "An account used to track financial values associated with\
              \ additional features or choices available for a product or service."
            published: false
            is_unique: true
            sortIndex: 0
            id: 24
            depreciated: false
          ASSETS:
            description: "Economic resources owned by a business that are expected\
              \ to provide future economic benefits, such as cash, inventory, property,\
              \ or equipment."
            published: false
            is_unique: true
            sortIndex: 0
            id: 0
            depreciated: false
          PACKAGE:
            description: "An account for managing the financial values of a bundled\
              \ set of products or services sold as a single unit."
            published: false
            is_unique: true
            sortIndex: 0
            id: 31
            depreciated: false
          PROVISION:
            description: "Accounts for probable future liabilities of uncertain timing\
              \ or amount (e.g., anticipated warranty claims)."
            published: false
            is_unique: true
            sortIndex: 0
            id: 7
            depreciated: false
          FIXED_ASSETS:
            description: "Accounts for tangible, long-term assets used in business\
              \ operations (e.g., property, plant, and equipment)."
            published: false
            is_unique: true
            sortIndex: 0
            id: 1
            depreciated: false
          EMPLOYEE:
            description: "An account for tracking financial activities related to\
              \ an employee, such as payroll advances, expenses, or benefits."
            published: false
            is_unique: true
            sortIndex: 0
            id: 27
            depreciated: false
          LONG_TERM_LIABILITY:
            description: "Accounts for debts or obligations due beyond one year (e.g.,\
              \ mortgages, bonds)."
            published: false
            is_unique: true
            sortIndex: 0
            id: 4
            depreciated: false
          LIABILITY:
            description: "A financial obligation or debt owed by a business to an\
              \ outside party, such as accounts payable, loans, or unearned revenue."
            published: false
            is_unique: true
            sortIndex: 0
            id: 3
            depreciated: false
          FEE:
            description: "An account for tracking charges or costs incurred for specific\
              \ services, transactions, or penalties."
            published: false
            is_unique: true
            sortIndex: 0
            id: 17
            depreciated: false
          PRODUCT:
            description: "An account designated to manage the financial aspects of\
              \ specific goods or items offered for sale, including inventory costs\
              \ and revenue."
            published: false
            is_unique: true
            sortIndex: 0
            id: 28
            depreciated: false
          EQUITY:
            description: "Accounts representing the owners' claims on the assets of\
              \ the company (e.g., retained earnings, common stock)."
            published: false
            is_unique: true
            sortIndex: 0
            id: 5
            depreciated: false
          COGS:
            description: "Cost of Goods Sold accounts, representing the direct costs\
              \ attributable to the production of the goods or services sold."
            published: false
            is_unique: true
            sortIndex: 0
            id: 11
            depreciated: false
          CLEARING:
            description: "Temporary accounts used to balance out various transactions,\
              \ eventually zeroing out (e.g., unapplied funds)."
            published: false
            is_unique: true
            sortIndex: 0
            id: 6
            depreciated: false
          DEALER:
            description: "An account specifically designated to manage transactions\
              \ and financial relationships with a dealership."
            published: false
            is_unique: true
            sortIndex: 0
            id: 21
            depreciated: false
          REFERENCE:
            description: "A general account used for informational or cross-referencing\
              \ purposes, not typically for direct financial postings."
            published: false
            is_unique: true
            sortIndex: 0
            id: 32
            depreciated: false
          SERVICE:
            description: "An account for managing financial activities related to\
              \ non-physical offerings, such as labor, consultations, or maintenance."
            published: false
            is_unique: true
            sortIndex: 0
            id: 18
            depreciated: false
          CUSTOMER:
            description: "An account representing financial interactions with a client\
              \ or consumer, typically tracking receivables and sales."
            published: false
            is_unique: true
            sortIndex: 0
            id: 25
            depreciated: false
          ACCESSORIES:
            description: "An account for managing the financial aspects of supplementary\
              \ items or enhancements added to a main product, like a vehicle."
            published: false
            is_unique: true
            sortIndex: 0
            id: 23
            depreciated: false
          REBATE:
            description: "An account for tracking partial refunds or payments made\
              \ back to a customer after a purchase, often as a promotional incentive."
            published: false
            is_unique: true
            sortIndex: 0
            id: 16
            depreciated: false
          DISCOUNT:
            description: "An account used to track reductions in the price of goods\
              \ or services, either offered to customers or received from vendors."
            published: false
            is_unique: true
            sortIndex: 0
            id: 15
            depreciated: false
          TAX:
            description: "An account for tracking various governmental levies on sales,\
              \ income, or property."
            published: false
            is_unique: true
            sortIndex: 0
            id: 14
            depreciated: false
          VEHICLE:
            description: "An account used to track financial activities and values\
              \ related to vehicles, often for inventory or fixed assets."
            published: false
            is_unique: true
            sortIndex: 0
            id: 22
            depreciated: false
          PARTS_SALES_ORDER:
            description: "An account associated with an order for specific parts,\
              \ tracking the sales transaction from initiation to fulfillment."
            published: false
            is_unique: true
            sortIndex: 0
            id: 30
            depreciated: false
      exampleSetFlag: false
    ControlAccount_Create:
      required:
      - "control_account_key"
      type: "object"
      description: "ControlAccount Create for Post"
      exampleSetFlag: true
      allOf:
      - $ref: "#/components/schemas/ControlAccount"
        exampleSetFlag: false
    ControlAccount_Update:
      type: "object"
      properties:
        control_account_role_type:
          description: "Indicates if this is a sub-account."
          $ref: "#/components/schemas/ControlAccountRoleTypes"
          nullable: false
          exampleSetFlag: false
        identifiers:
          description: "List of identifiers associated with this control account."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
          exampleSetFlag: false
        prefix:
          type: "string"
          description: "The prefix of the account number."
          nullable: false
          exampleSetFlag: false
        control_account_desc:
          maxLength: 255
          type: "string"
          description: "Description of the control account."
          nullable: true
          exampleSetFlag: false
        control_account_type:
          description: "Type of the control account, defining its classification within\
            \ the ledger."
          $ref: "#/components/schemas/ControlAccountTypes"
          nullable: true
          exampleSetFlag: false
        is_counted:
          type: "boolean"
          description: "Indicates if the account is a counted account (e.g., for inventory)."
          nullable: false
          exampleSetFlag: false
        control_account_name:
          maxLength: 100
          type: "string"
          description: "Display name of the control account."
          nullable: true
          exampleSetFlag: false
        financial_category_type:
          description: "Financial Category Type"
          $ref: "#/components/schemas/FinancialCategoryTypes"
          nullable: true
          exampleSetFlag: false
      description: "ControlAccount Update for Patch and Put"
      exampleSetFlag: true
    ErrorDetail:
      required:
      - "code"
      - "message"
      - "timestamp"
      type: "object"
      properties:
        code:
          type: "string"
          description: "A unique, system-defined error code (e.g., 'AUTH_001', 'NOT_FOUND_PR',\
            \ 'VALIDATION_102')."
          example: "NOT_FOUND_PR"
          exampleSetFlag: true
        message:
          type: "string"
          description: "A human-readable summary providing specific details about\
            \ the error."
          example: "Personnel Record with ID PR-1234567 was not found."
          exampleSetFlag: true
        details:
          type: "array"
          description: "Optional array of specific field-level validation errors or\
            \ more granular details."
          exampleSetFlag: false
          items:
            type: "object"
            properties:
              field:
                type: "string"
                description: "The specific field that failed validation (e.g., 'firstName')."
                example: "payrollId"
                exampleSetFlag: true
              issue:
                type: "string"
                description: "The validation message for the field (e.g., 'must be\
                  \ numeric')."
                example: "must be unique"
                exampleSetFlag: true
            exampleSetFlag: false
        timestamp:
          type: "string"
          description: "The time the error occurred, in ISO 8601 format."
          format: "date-time"
          example: "2025-11-10T10:30:00Z"
          exampleSetFlag: true
      description: "Standard format for all API error responses."
      exampleSetFlag: false
    FinancialCategoryTypes:
      type: "string"
      description: "types of financial categorys."
      extensions:
        x-governance:
          MAINTENANCE:
            description: "Financial category: Maintenance."
            published: false
            is_unique: true
            sortIndex: 0
            id: 4
            depreciated: false
          RENT:
            description: "Financial category: Rent."
            published: false
            is_unique: true
            sortIndex: 0
            id: 8
            depreciated: false
          SOFTWARE:
            description: "Financial category: Software."
            published: false
            is_unique: true
            sortIndex: 0
            id: 3
            depreciated: false
          CAPEX:
            description: "Financial category: Capital expenditure (CAPEX)."
            published: false
            is_unique: true
            sortIndex: 0
            id: 0
            depreciated: false
          SALARY:
            description: "Financial category: Salary."
            published: false
            is_unique: true
            sortIndex: 0
            id: 9
            depreciated: false
          TAX:
            description: "Financial category: Tax."
            published: false
            is_unique: true
            sortIndex: 0
            id: 11
            depreciated: false
          TRAINING:
            description: "Financial category: Training."
            published: false
            is_unique: true
            sortIndex: 0
            id: 6
            depreciated: false
          TRAVEL:
            description: "Financial category: Travel."
            published: false
            is_unique: true
            sortIndex: 0
            id: 5
            depreciated: false
          REVENUE:
