---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Address:
      type: "object"
      properties:
        address_locales:
          description: "Locale-specific address information."
          $ref: "#/components/schemas/AddressLocales"
          nullable: true
        priority:
          maxLength: 10
          minLength: 1
          type: "string"
          description: "Priority indicator for address usage (e.g., billing, shipping)."
          nullable: true
        city_code:
          maxLength: 20
          minLength: 1
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Standardized city code. Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: true
        address_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique business key for the address. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        address_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the address record. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        address_input:
          maxLength: 255
          minLength: 1
          type: "string"
          description: "Raw input provided for address processing or validation."
          nullable: true
        address_line1:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Primary address line (Street, PO Box, etc)."
          nullable: true
        address_line2:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        address_line3:
          maxLength: 100
          type: "string"
          description: "Additional address line information."
          nullable: true
        address_line4:
          maxLength: 100
          type: "string"
          description: "Additional address line information."
          nullable: true
        address_line5:
          maxLength: 100
          type: "string"
          description: "Additional address line information."
          nullable: true
        address_types:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Classification types for the address (e.g., billing, shipping)."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/AddressTypes"
        authorizations:
          description: "Authorization details linked to the address."
          $ref: "#/components/schemas/Authorizations"
          nullable: true
        city:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Name of the city."
          nullable: true
        city_subdivision:
          maxLength: 100
          type: "string"
          description: "Subdivision within the city (e.g., neighborhood, district)."
          nullable: true
        country:
          maxLength: 100
          minLength: 2
          type: "string"
          description: "Full name of the country."
          nullable: true
        country_code:
          maxLength: 2
          minLength: 2
          pattern: "^[A-Z]{2}$"
          type: "string"
          description: "ISO 3166-1 Alpha-2 country code. Pattern: ^[A-Z]{2}$ (Must\
            \ be uppercase ISO country code (2 letters).)"
          nullable: true
        county:
          maxLength: 100
          type: "string"
          description: "Name of the county."
          nullable: true
        county_code:
          maxLength: 20
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Standardized code for the county. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: true
        label:
          maxLength: 50
          type: "string"
          description: "Label or display name for the address."
          nullable: true
        position:
          description: "Geospatial position (latitude, longitude)."
          $ref: "#/components/schemas/Position"
          nullable: true
        postal_code:
          maxLength: 20
          minLength: 3
          pattern: "^[0-9a-zA-Z\\-\\s]+$"
          type: "string"
          description: "Primary postal or ZIP code. Pattern: ^[0-9a-zA-Z\\-\\s]+$\
            \ (Alphanumeric, dash, and spaces allowed)"
          nullable: true
        postal_code_ext:
          maxLength: 10
          type: "string"
          description: "Extended postal code (e.g., ZIP+4)."
          nullable: true
        preferred_indicator:
          type: "boolean"
          description: "Flag indicating if this address is the preferred address."
          nullable: true
        region:
          maxLength: 50
          type: "string"
          description: "Administrative region (e.g., province, state)."
          nullable: true
        state:
          maxLength: 50
          type: "string"
          description: "State or equivalent subdivision."
          nullable: true
        locale:
          maxLength: 10
          minLength: 2
          pattern: "^[a-z]{2}(-[A-Z]{2})?$"
          type: "string"
          description: "Locale code associated with this address (e.g., en-US). Pattern:\
            \ ^[a-z]{2}(-[A-Z]{2})?$ (Must be a valid locale code (e.g., en-US))"
          nullable: true
      description: "Address represents a physical or mailing location associated with\
        \ a party or warehouse."
    AddressLocale:
      type: "object"
      properties:
        address_locale_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the address locale. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        address_locale_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the address locale. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        region_code:
          maxLength: 20
          type: "string"
          description: "Code representing the region for the locale."
          nullable: true
        region_name:
          maxLength: 100
          type: "string"
          description: "Name of the region for the locale."
          nullable: true
        region_aliases:
          description: "Alternate codes or names for the region."
          $ref: "#/components/schemas/Codes"
          nullable: true
        location_type:
          description: "Type of location (e.g., city, state, district)."
          $ref: "#/components/schemas/LocationTypes"
          nullable: true
      description: "External system address locale including region and location type."
    AddressLocales:
      type: "array"
      description: "List of AddressLocale"
      items:
        $ref: "#/components/schemas/AddressLocale"
    AddressTypes:
      type: "string"
      description: "types of address."
      enum:
      - "BILLING"
      - "SHIPPING"
      - "MAILING"
      - "POSTAL"
      - "HOME"
      - "RESIDENCE"
      - "WORK"
      - "BUSINESS"
      - "LEGAL"
      - "SERVICE"
      - "DEALER"
      - "CONTRACT"
      - "AR_ADDRESS"
      - "RECIPIENT"
      - "DELIVERY"
      - "DESTINATION"
      - "ORIGINAL"
      - "CURRENT"
      - "PREVIOUS"
      - "TEMPORARY"
      - "VACATION"
      - "GARAGE"
      - "EMERGENCY"
      - "REBATE"
      - "SERVICE_CONTRACT"
      - "INSURANCE"
      - "PRODUCT"
      - "ARCHIVE"
      - "OTHER"
    Addresses:
      type: "array"
      description: "List of Address"
      items:
        $ref: "#/components/schemas/Address"
    Authorization:
      type: "object"
      properties:
        update_date_time:
          type: "string"
          description: "Timestamp of the last update to this authorization"
          format: "date-time"
          nullable: true
        authorized_indicator:
          type: "boolean"
          description: "Indicates whether the authorization is currently active or\
            \ granted"
          nullable: true
        authorization_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key uniquely identifying the authorization Pattern:\
            \ ^[a-zA-Z0-9_]+$ (Alphanumeric characters and underscores only)"
          nullable: false
      description: "Establish authorization level"
    Authorizations:
      type: "array"
      description: "List of Authorization"
      items:
        $ref: "#/components/schemas/Authorization"
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "External system identifier"
    Identifiers:
      type: "array"
      description: "List of Identifier"
      items:
        $ref: "#/components/schemas/Identifier"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    List:
      type: "array"
      description: "List of WarehouseTypes"
      items:
        $ref: "#/components/schemas/WarehouseTypes"
    LocationTypes:
      type: "string"
      description: "types of locations."
      enum:
      - "BOROUGH"
      - "PARISH"
      - "REGION"
      - "BOUNDARY"
      - "PROVINCE"
      - "VILLAGE"
      - "STATE"
      - "CITY"
      - "COUNTRY"
      - "LOCALITY"
      - "POSTAL"
      - "STREET"
      - "SUB_ADMIN_AREA"
      - "SUB_LOCALITY"
      - "FEDERAL"
      - "COUNTY"
      - "TELEMATICS"
      - "ADDRESS"
      - "NO_PREFERENCE"
      - "GPS"
      - "WAREHOUSE"
      - "DISTRICT"
    Position:
      type: "object"
      properties:
        position_id:
          type: "string"
          description: "Unique identifier for this position"
          nullable: true
          example: "pos-001"
        position_key:
          type: "string"
          description: "Business key for this position record"
          nullable: true
          example: "POS-ATL-WEST"
        latitude:
          type: "string"
          description: "Latitude of the location"
          nullable: true
          example: "33.7490"
        longitude:
          type: "string"
          description: "Longitude of the location"
          nullable: true
          example: "-84.3880"
        altitude:
          type: "string"
          description: "Altitude of the location"
          nullable: true
          example: "320"
        bearing:
          type: "string"
          description: "Bearing direction (compass)"
          nullable: true
          example: "NW"
        postal_code:
          type: "string"
          description: "Postal code of the location"
          nullable: true
          example: "30303"
        county_code:
          maxLength: 20
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Standardized code for the county. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: true
        position_codes:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of associated position codes (zone, region, etc.)"
          nullable: true
          example:
          - "ZONE_1"
          - "REGION_EAST"
          items:
            type: "string"
      description: "position meta-data that includes postal code, and lat/long"
    Warehouse:
      type: "object"
      properties:
        warehouse_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the warehouse. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        warehouse_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key used for external integrations or references.\
            \ Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        warehouse_code:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Code of the warehouse."
          nullable: true
        warehouse_name:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Descriptive name of the warehouse."
          nullable: true
        party_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Identifier of the party (organization or individual) that\
            \ owns or manages the warehouse. Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifiers:
          description: "Set of additional identifiers or alternate keys for the warehouse."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        warehouse_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Type classifications of the warehouse (e.g., distribution\
            \ center, storage facility)."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/WarehouseTypes"
        vehicle_identifiers:
          maxLength: 50
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of vehicle identifiers associated with the warehouse\
            \ operations."
          nullable: true
          example: ""
          items:
            type: "string"
        addresses:
          description: "Physical or virtual addresses related to the warehouse."
          $ref: "#/components/schemas/Addresses"
          nullable: true
      description: "Warehouse represents a physical or virtual storage location for\
        \ inventory and assets."
    WarehouseTypes:
      type: "string"
      description: "types of warehouses."
      enum:
      - "DEALERSHIP"
      - "OEM_WAREHOUSE"
      - "PARTS_SUPPLIER"
      - "REGIONAL_DISTRIBUTION_CENTER"
      - "NATIONAL_DISTRIBUTION_CENTER"
      - "RETURN_CORE_CENTER"
      - "IN_HOUSE_PARTS_STORAGE"
      - "DISTRIBUTOR"
      - "THIRD_PARTY_LOGISTICS"
      - "AFTERMARKET_SUPPLIER"
      - "BODY_SHOP_WAREHOUSE"
      - "TIRES_ONLY_DISTRIBUTION"
      - "ACCESSORY_WAREHOUSE"
      - "USED_PARTS_YARD"
      - "MOBILE_PARTS_UNIT"
      - "OTHER"
