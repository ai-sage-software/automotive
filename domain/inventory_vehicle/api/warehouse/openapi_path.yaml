    get:
      tags:
      - "Warehouse"
      summary: "Retrieve a list of all Warehouse records."
      operationId: "listWarehouses"
      parameters:
      - name: "limit"
        in: "query"
        description: "Maximum number of records to return."
        schema:
          maximum: 100
          minimum: 1
          type: "integer"
          default: 50
      - name: "cursor"
        in: "query"
        description: "starting point for next set of results"
        schema:
          type: "string"
