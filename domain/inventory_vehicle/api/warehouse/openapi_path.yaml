        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - "Warehouse"
      summary: "Create a new Warehouse record."
      operationId: "createWarehouse"
      requestBody:
        description: "Warehouse data to create the new resource."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WarehouseCreate"
        required: true
      responses:
        "201":
          description: "Warehouse created successfully."
          headers:
            Location:
              description: "The URI of the newly created resource."
              schema:
                type: "string"
                example: "/warehouses/PR-1234567"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Warehouse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "409":
          $ref: "#/components/responses/ConflictError"
