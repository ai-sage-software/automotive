---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Address:
      type: "object"
      properties:
        address_locales:
          description: "Locale-specific address information."
          $ref: "#/components/schemas/AddressLocales"
          nullable: true
        priority:
          maxLength: 10
          minLength: 1
          type: "string"
          description: "Priority indicator for address usage (e.g., billing, shipping)."
          nullable: true
        city_code:
          maxLength: 20
          minLength: 1
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Standardized city code. Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: true
        address_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique business key for the address. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        address_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the address record. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        address_input:
          maxLength: 255
          minLength: 1
          type: "string"
          description: "Raw input provided for address processing or validation."
          nullable: true
        address_line1:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Primary address line (Street, PO Box, etc)."
          nullable: true
        address_line2:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        address_line3:
          maxLength: 100
          type: "string"
          description: "Additional address line information."
          nullable: true
        address_line4:
          maxLength: 100
          type: "string"
          description: "Additional address line information."
          nullable: true
        address_line5:
          maxLength: 100
          type: "string"
          description: "Additional address line information."
          nullable: true
        address_types:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Classification types for the address (e.g., billing, shipping)."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/AddressTypes"
        authorizations:
          description: "Authorization details linked to the address."
          $ref: "#/components/schemas/Authorizations"
          nullable: true
        city:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Name of the city."
          nullable: true
        city_subdivision:
          maxLength: 100
          type: "string"
          description: "Subdivision within the city (e.g., neighborhood, district)."
          nullable: true
        country:
          maxLength: 100
          minLength: 2
          type: "string"
          description: "Full name of the country."
          nullable: true
        country_code:
          maxLength: 2
          minLength: 2
          pattern: "^[A-Z]{2}$"
          type: "string"
          description: "ISO 3166-1 Alpha-2 country code. Pattern: ^[A-Z]{2}$ (Must\
            \ be uppercase ISO country code (2 letters).)"
          nullable: true
        county:
          maxLength: 100
          type: "string"
          description: "Name of the county."
          nullable: true
        county_code:
          maxLength: 20
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Standardized code for the county. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: true
        label:
          maxLength: 50
          type: "string"
          description: "Label or display name for the address."
          nullable: true
        position:
          description: "Geospatial position (latitude, longitude)."
          $ref: "#/components/schemas/Position"
          nullable: true
        postal_code:
          maxLength: 20
          minLength: 3
          pattern: "^[0-9a-zA-Z\\-\\s]+$"
          type: "string"
          description: "Primary postal or ZIP code. Pattern: ^[0-9a-zA-Z\\-\\s]+$\
            \ (Alphanumeric, dash, and spaces allowed)"
          nullable: true
        postal_code_ext:
          maxLength: 10
          type: "string"
          description: "Extended postal code (e.g., ZIP+4)."
          nullable: true
        preferred_indicator:
          type: "boolean"
          description: "Flag indicating if this address is the preferred address."
          nullable: true
        region:
          maxLength: 50
          type: "string"
          description: "Administrative region (e.g., province, state)."
          nullable: true
        state:
          maxLength: 50
          type: "string"
          description: "State or equivalent subdivision."
          nullable: true
        locale:
          maxLength: 10
          minLength: 2
          pattern: "^[a-z]{2}(-[A-Z]{2})?$"
          type: "string"
          description: "Locale code associated with this address (e.g., en-US). Pattern:\
            \ ^[a-z]{2}(-[A-Z]{2})?$ (Must be a valid locale code (e.g., en-US))"
          nullable: true
      description: "Address represents a physical or mailing location associated with\
        \ a party or warehouse."
    AddressLocale:
      type: "object"
      properties:
        address_locale_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the address locale. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        address_locale_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the address locale. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        region_code:
          maxLength: 20
          type: "string"
          description: "Code representing the region for the locale."
          nullable: true
        region_name:
          maxLength: 100
          type: "string"
          description: "Name of the region for the locale."
          nullable: true
        region_aliases:
          description: "Alternate codes or names for the region."
          $ref: "#/components/schemas/Codes"
          nullable: true
        location_type:
          description: "Type of location (e.g., city, state, district)."
          $ref: "#/components/schemas/LocationTypes"
          nullable: true
      description: "External system address locale including region and location type."
    AddressLocales:
      type: "array"
      description: "List of AddressLocale"
      items:
        $ref: "#/components/schemas/AddressLocale"
    AddressTypes:
      type: "string"
      description: "types of address."
      enum:
      - "BILLING"
      - "SHIPPING"
      - "MAILING"
      - "POSTAL"
      - "HOME"
      - "RESIDENCE"
      - "WORK"
      - "BUSINESS"
      - "LEGAL"
      - "SERVICE"
      - "DEALER"
      - "CONTRACT"
      - "AR_ADDRESS"
      - "RECIPIENT"
      - "DELIVERY"
      - "DESTINATION"
      - "ORIGINAL"
      - "CURRENT"
      - "PREVIOUS"
      - "TEMPORARY"
      - "VACATION"
      - "GARAGE"
      - "EMERGENCY"
      - "REBATE"
      - "SERVICE_CONTRACT"
      - "INSURANCE"
      - "PRODUCT"
      - "ARCHIVE"
      - "OTHER"
    Authorization:
      type: "object"
      properties:
        update_date_time:
          type: "string"
          description: "Timestamp of the last update to this authorization"
          format: "date-time"
          nullable: true
        authorized_indicator:
          type: "boolean"
          description: "Indicates whether the authorization is currently active or\
            \ granted"
          nullable: true
        authorization_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key uniquely identifying the authorization Pattern:\
            \ ^[a-zA-Z0-9_]+$ (Alphanumeric characters and underscores only)"
          nullable: false
      description: "Establish authorization level"
    Authorizations:
      type: "array"
      description: "List of Authorization"
      items:
        $ref: "#/components/schemas/Authorization"
    BankAccountTypes:
      type: "string"
      description: "types of bank accounts."
      enum:
      - "CHECKING"
      - "SAVING"
      - "MONEY_MARKET"
      - "CD"
      - "BROKERAGE"
      - "RETIREMENT"
      - "OTHER"
    BankBeneficiary:
      type: "object"
      properties:
        bank_beneficiary_key:
          type: "string"
          description: "A unique key for the bank beneficiary record."
          nullable: false
        account_number:
          type: "string"
          description: "The bank account number of the beneficiary."
          nullable: true
        address_desc:
          type: "string"
          description: "A description of the beneficiary's address."
          nullable: true
        bank_account_type:
          description: "The type of bank account."
          $ref: "#/components/schemas/BankAccountTypes"
          nullable: true
        bank_branch_address_desc:
          type: "string"
          description: "A description of the bank branch address."
          nullable: true
        bank_country:
          type: "string"
          description: "The country of the bank."
          nullable: true
        bank_name:
          type: "string"
          description: "The name of the bank."
          nullable: true
        bank_swift_code:
          type: "string"
          description: "The bank's SWIFT code."
          nullable: true
        branch_number:
          type: "string"
          description: "The bank branch number."
          nullable: true
        budget_code:
          type: "string"
          description: "The budget code associated with the payment."
          nullable: true
        contact_channel_desc:
          type: "string"
          description: "A description of the contact channel for the beneficiary."
          nullable: true
        electronic_payment_id:
          type: "string"
          description: "The ID for the electronic payment."
          nullable: true
        notes:
          description: "A memo for any notes related to the beneficiary."
          $ref: "#/components/schemas/Memo"
          nullable: true
        purpose_of_payment:
          type: "string"
          description: "The purpose of the payment."
          nullable: true
        routing_number:
          type: "string"
          description: "The bank's routing number."
          nullable: true
      description: "Beneficiary for Bank Payment..."
    BankIntermediary:
      type: "object"
      properties:
        bank_intermediary_key:
          type: "string"
          description: "The unique key for the bank intermediary record."
          nullable: false
        bank_intermediary_id:
          type: "string"
          description: "The unique ID for the bank intermediary."
          nullable: false
        financial_institution_name:
          type: "string"
          description: "The name of the financial institution."
          nullable: false
        financial_institution_address:
          type: "string"
          description: "The address of the financial institution."
          nullable: false
        account_number:
          type: "string"
          description: "The account number at the intermediary bank."
          nullable: false
        bank_swift_code:
          type: "string"
          description: "The SWIFT/BIC code of the bank."
          nullable: false
        bank_identifier_code:
          type: "string"
          description: "The Bank Identifier Code (BIC)."
          nullable: false
        routing_number:
          type: "string"
          description: "The routing number for the bank."
          nullable: false
        notes:
          description: "A collection of notes or memos about the bank intermediary."
          $ref: "#/components/schemas/Memo"
          nullable: false
      description: "Represents an intermediary bank for electronic payments, including\
        \ details for e-checks, wire transfers, and other electronic transactions."
    CashPayment:
      type: "object"
      properties:
        cash_payment_key:
          type: "string"
          description: "The unique key for the cash payment record."
          nullable: false
        cash_payment_id:
          type: "string"
          description: "The unique ID for the cash payment."
          nullable: false
        cash_from:
          type: "string"
          description: "The origin of the cash payment."
          nullable: false
        cash_to:
          type: "string"
          description: "The destination of the cash payment."
          nullable: false
        cash_for:
          type: "string"
          description: "A description of what the cash payment is for."
          nullable: false
        payment_status_type:
          description: "The status of the payment."
          $ref: "#/components/schemas/PaymentStatusTypes"
          nullable: false
        preferred_indicator:
          type: "boolean"
          description: "A boolean indicator for whether this is the preferred cash\
            \ payment method."
          nullable: false
        identifiers:
          description: "A collection of additional identifiers for the payment."
          $ref: "#/components/schemas/Identifiers"
          nullable: false
        notes:
          description: "A collection of notes or memos about the payment."
          $ref: "#/components/schemas/Memo"
          nullable: false
      description: "Represents a cash payment, including details for e-cash, wire\
        \ transfers, and other electronic transactions."
    CashPayments:
      type: "array"
      description: "List of CashPayment"
      items:
        $ref: "#/components/schemas/CashPayment"
    CheckPayment:
      type: "object"
      properties:
        check_payment_key:
          type: "string"
          description: "A unique key for the check payment."
          nullable: false
        check_payment_id:
          type: "string"
          description: "The unique ID for the check payment."
          nullable: false
        confirm_account_number:
          type: "string"
          description: "The confirmed bank account number for the payment."
          nullable: true
        bank_beneficiary:
          description: "Details of the bank beneficiary for the check."
          $ref: "#/components/schemas/BankBeneficiary"
          nullable: true
        billing_address:
          description: "The billing address for the check payment."
          $ref: "#/components/schemas/Address"
          nullable: true
        notes:
          description: "A memo for any notes related to the payment."
          $ref: "#/components/schemas/Memo"
          nullable: true
        payment_status_type:
          description: "The status of the payment."
          $ref: "#/components/schemas/PaymentStatusTypes"
          nullable: true
        preferred_indicator:
          type: "boolean"
          description: "Indicates if this is the preferred payment method."
          nullable: true
      description: "Check payments including e-check, wiring, etc..."
    CheckPayments:
      type: "array"
      description: "List of CheckPayment"
      items:
        $ref: "#/components/schemas/CheckPayment"
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    CreditCard:
      type: "object"
      properties:
        credit_card_key:
          type: "string"
          description: "The unique key for the credit card record."
          nullable: false
        credit_card_id:
          type: "string"
          description: "The unique ID of the credit card."
          nullable: false
        card_number:
          type: "string"
          description: "The full credit card number."
          nullable: false
        last_four:
          type: "string"
          description: "The last four digits of the credit card number."
          nullable: false
        finger_print:
          type: "string"
          description: "A fingerprint or tokenized representation of the card."
          nullable: false
        expiration_date:
          type: "string"
          description: "The expiration date of the credit card."
          format: "date"
          nullable: false
        credit_card_type:
          description: "The type of credit card (e.g., Visa, Mastercard)."
          $ref: "#/components/schemas/CreditCardTypes"
          nullable: false
        network:
          type: "string"
          description: "The payment network of the credit card (e.g., Visa, Mastercard)."
          nullable: false
        funding_type:
          description: "The funding type for the credit card (e.g., credit, debit,\
            \ prepaid)."
          $ref: "#/components/schemas/FundingTypes"
          nullable: false
        name_on_account:
          description: "The name of the person on the account."
          $ref: "#/components/schemas/PersonName"
          nullable: false
        company_name_on_account:
          type: "string"
          description: "The name of the company on the account."
          nullable: false
        billing_address:
          description: "The billing address for the credit card."
          $ref: "#/components/schemas/Address"
          nullable: false
        billing_address_href:
          type: "string"
          description: "The URI to the billing address resource."
          format: "href"
          nullable: false
        postal_code:
          type: "string"
          description: "The postal code of the billing address."
          nullable: false
        country_code:
          type: "string"
          description: "The country code of the billing address."
          nullable: false
        credit_card_status_type:
          description: "The status type of the credit card."
          $ref: "#/components/schemas/CreditCardStatusTypes"
          nullable: false
        preferred_indicator:
          type: "boolean"
          description: "Indicates if this credit card is the preferred payment method."
          nullable: false
      description: "Represents a credit card used for payments."
    CreditCardStatusTypes:
      type: "string"
      description: "types of credit card status."
      enum:
      - "ACTIVE"
      - "INACTIVE"
      - "VOID"
      - "EXPIRED"
      - "PENDING_ACTIVATION"
      - "OTHER"
    CreditCardTypes:
      type: "string"
      description: "types of credit cards."
      enum:
      - "VISA"
      - "MASTERCARD"
      - "AMERICAN_EXPRESS"
      - "DISCOVER"
      - "JCB"
      - "DINERS_CLUB"
      - "UNIONPAY"
      - "ELO"
      - "MAESTRO"
      - "SOLO"
      - "SWITCH"
      - "CARTE_BLANCHE"
      - "CORPORATE"
      - "PRIVATE"
      - "UNKNOWN"
      - "OTHER"
    CreditCards:
      type: "array"
      description: "List of CreditCard"
      items:
        $ref: "#/components/schemas/CreditCard"
    ElectronicPayment:
      type: "object"
      properties:
        electronic_payment_key:
          type: "string"
          description: "A unique key for the electronic payment method."
          nullable: false
        bank_beneficiary:
          description: "Details of the bank beneficiary (recipient of the funds)."
          $ref: "#/components/schemas/BankBeneficiary"
          nullable: true
        bank_intermediary:
          description: "Details of an intermediary bank, if applicable."
          $ref: "#/components/schemas/BankIntermediary"
          nullable: true
        electronic_payment_id:
          type: "string"
          description: "A unique ID for the electronic payment."
          nullable: false
        notes:
          description: "Notes or a memo associated with the payment."
          $ref: "#/components/schemas/Memo"
          nullable: true
        payment_status_type:
          description: "The status of the electronic payment."
          $ref: "#/components/schemas/PaymentStatusTypes"
          nullable: true
        preferred_indicator:
          type: "boolean"
          description: "Indicates whether this is the preferred electronic payment\
            \ method."
          nullable: true
      description: "Electronic payments including e-check, wiring, etc..."
    ElectronicPayments:
      type: "array"
      description: "List of ElectronicPayment"
      items:
        $ref: "#/components/schemas/ElectronicPayment"
    FundingTypes:
      type: "string"
      description: "types of fundings."
      enum:
      - "DEBIT"
      - "CREDIT"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "External system identifier"
    Identifiers:
      type: "array"
      description: "List of Identifier"
      items:
        $ref: "#/components/schemas/Identifier"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    List:
      type: "array"
      description: "List of String"
      items:
        type: "string"
    Memo:
      type: "array"
      description: "List of String"
      items:
        type: "string"
    PaymentMethod:
      type: "object"
      properties:
        default_indicator:
          type: "boolean"
          description: "Indicates whether this is the default payment method."
          nullable: true
        payment_method_key:
          type: "string"
          description: "A unique key for the payment method."
          nullable: false
        payment_method_id:
          type: "string"
          description: "The ID of the payment method."
          nullable: false
        electronic_payments:
          description: "Details for electronic payments like ACH or wire transfers."
          $ref: "#/components/schemas/ElectronicPayments"
          nullable: true
        credit_cards:
          description: "Details for credit card payments."
          $ref: "#/components/schemas/CreditCards"
          nullable: true
        check_payments:
          description: "Details for check payments."
          $ref: "#/components/schemas/CheckPayments"
          nullable: true
        reward_payments:
          description: "Details for reward-based payments."
          $ref: "#/components/schemas/RewardPayments"
          nullable: true
        cash_payments:
          description: "Details for cash payments."
          $ref: "#/components/schemas/CashPayments"
          nullable: true
        platform_payments:
          description: "Details for payments made through a platform (e.g., PayPal,\
            \ Apple Pay)."
          $ref: "#/components/schemas/PlatformPayments"
          nullable: true
      description: " How you physically or electronically transfer the money. This\
        \ is what I initially listed: ACH, wire transfer, credit card, check, etc.\
        \ They are the tools used to execute a payment."
    PaymentStatusTypes:
      type: "string"
      description: "types of payment status."
      enum:
      - "CREATED"
      - "PENDING"
      - "PROCESSING"
      - "PROCESSED"
      - "COMPLETED"
      - "SUCCEEDED"
      - "PAID"
      - "REJECTED"
      - "SCHEDULED"
      - "SUBMITTED"
      - "DEFERRED"
      - "DEFERRED_INTERNAL"
      - "CLEARED"
      - "FRAUD_REVIEW"
      - "APPROVED"
      - "ACCEPTED"
      - "REQUIRES_ACTION"
      - "REQUIRES_PAYMENT_STATUS"
      - "AUTO_SCHEDULED"
      - "AUTO_INITIATED"
      - "MANUAL_INITIATED"
      - "PENDING_PAYER_FUNDS"
      - "FAILED"
      - "DENIED"
      - "EXPIRED"
      - "CANCELLED"
      - "VOIDED"
      - "REVERSED"
      - "REFUNDED"
      - "PAYROLL_PENDING"
      - "PAYROLL_FINALIZED"
      - "ACTIVE"
      - "INACTIVE"
      - "FUNDED"
      - "RETURNED"
    PersonName:
      type: "object"
      properties:
        alias:
          maxLength: 40
          type: "string"
          description: "Alternative or informal name."
          nullable: false
          example: "AJ"
        family_name:
          maxLength: 50
          minLength: 3
          type: "string"
          description: "Family or last name."
          nullable: false
          example: "Smith"
        full_name:
          maxLength: 50
          type: "string"
          description: "Complete name as one string."
          nullable: false
          example: "Alice Jane Smith"
        given_name:
          maxLength: 50
          minLength: 1
          type: "string"
          description: "First or given name."
          nullable: false
          example: "Alice"
        identifiers_href:
          maxLength: 255
          type: "string"
          description: "Reference to external identifiers."
          format: "href"
          nullable: false
          example: "/identifiers/12345"
        maiden_name:
          maxLength: 50
          type: "string"
          description: "Previous family name before marriage."
          nullable: false
          example: "Johnson"
        middle_name:
          maxLength: 50
          type: "string"
          description: "Middle name(s)."
          nullable: false
          example: "Jane"
