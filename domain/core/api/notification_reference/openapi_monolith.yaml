  /notification-references/health:
    get:
      summary: Health Check
      description: Public endpoint to verify service availability.
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                required:
                - status
                - version
                type: object
                properties:
                  status:
                    type: string
                    example: up
                    enum:
                    - up
                    - down
                    - maintenance
                  version:
                    type: string
                    description: The version of the ontology implemented by this service.
                    example: 1.0.0
                  timestamp:
                    type: string
                    description: Server time in ISO-8601 format.
                    format: date-time
                    example: 2025-12-21T23:00:00Z
      security:
      - {}
  /notification-references/batch:
    post:
      summary: Bulk create notification-references
      operationId: createNotificationReferenceBatch
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  maxItems: 100
                  type: array
                  items:
                    $ref: "#/components/schemas/NotificationReferenceCreate"
      responses:
        "200":
          description: Batch processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  succeeded:
                    type: array
                    items:
                      $ref: "#/components/schemas/NotificationReference"
                  failed:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                          format: int32
                        error:
                          $ref: "#/components/schemas/ErrorDetail"
  /notification-references/{notificationReferenceKey}/commands:
    post:
      summary: Execute a business workflow on NotificationReference
      description: Single entry point for all NotificationReference state-changing
        intents.
      operationId: executeNotificationReferenceCommand
      parameters:
      - name: notificationReferenceKey
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Command intent and parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: "The intent of the command (e.g., RescheduleSlot, CancelInvoice)"
                workflow_state:
                  type: string
                  description: "The intent of the command (e.g., CREATED, DELETED)"
                  enum:
                  - CREATED
                  - DELETED
                context:
                  type: object
                  additionalProperties: true
                  description: The payload required for this specific command type
                data:
                  $ref: "#/components/schemas/NotificationReference"
      responses:
        "200":
          description: Commands processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The execution status of the command
                    example: SUCCESS
                    enum:
                    - SUCCESS
                    - FAILED
                    - PENDING
                    - PROCESSING
                    - VALIDATION_ERROR
                    - PARTIAL_SUCCESS
                    - REQUIRES_ACTION
                    - MITIGATION_APPLIED
                  message:
                    type: string
                    description: A human-readable summary or error detail
                    example: "Invoice #6b08cf5f has been successfully cancelled."
                  commandId:
                    type: string
                    description: The tracking ID for this specific command execution
                    format: identifier
                  code:
                    type: string
                    description: detailed code for workflow business processing
                    example: 1450ec46
                  retry_after:
                    type: string
                    description: "For PENDING or PROCESSING statuses, retry_after\
                      \ (integer, seconds) "
                  retryable:
                    type: boolean
                    description: "If true, the agent can attempt this command again\
                      \ immediately"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
  /notification-references/{notificationReferenceKey}/commands/{commandId}:
    get:
      summary: Poll NotificationReference command status
      description: Check the progress or result of a previously submitted command.
      operationId: getNotificationReferenceCommandStatus
      parameters:
      - name: notificationReferenceKey
        in: path
        required: true
        schema:
          type: string
          format: string
      - name: commandId
        in: path
        required: true
        schema:
          type: string
          format: string
      responses:
        "200":
          description: Current status of the command
          content:
            application/json:
              schema:
                type: object
                properties:
                  commandId:
                    type: string
                    description: The unique identifier for the command being tracked
                    format: uuid
                  status:
                    type: string
                    description: The current lifecycle state of the command
                    enum:
                    - PENDING
                    - PROCESSING
                    - SUCCESS
                    - FAILED
                    - REQUIRES_ACTION
                  progress:
                    maximum: 100
                    minimum: 0
                    type: integer
                    description: Percentage of completion (0-100)
                    format: int32
                  message:
                    type: string
                    description: Status update or error message
                  result:
                    type: object
                    additionalProperties: true
                    description: The final output of the command (only populated on
                      SUCCESS)
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/ErrorDetail"
  /notification-references/capabilities:
    get:
      summary: Discover NotificationReference State Machine
      operationId: getNotificationReferenceCapabilities
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  aggregate:
                    type: string
                    example: NotificationReference
                  version:
                    type: string
                    example: 1.2.0
                  commands:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: CancelInvoice
                        description:
                          type: string
                          example: Voids the invoice and releases held funds.
                        from_states:
                          type: array
                          example:
                          - CREATED
                          - ACTIVE
                          items:
                            type: string
                        to_state:
                          type: string
                          example: DELETED
                        parameters_ref:
                          type: string
                          example: "#/components/schemas/NotificationReference"
components:
  schemas:
    Codes:
      type: array
      items:
        type: string
    ErrorDetail:
      required:
      - category
      - code
      - message
      - timestamp
      - traceId
      type: object
      properties:
        code:
          type: string
          description: "A machine-readable, unique system error code (e..."
          example: NOT_FOUND_PR
        message:
          type: string
          description: A developer-friendly explanation of the error.
          example: Personnel Record with ID PR-1234567 was not found.
        category:
          type: string
          description: Classifies the error to help clients determine ...
          example: DATA_INTEGRITY
          enum:
          - VALIDATION
          - AUTHENTICATION
          - AUTHORIZATION
          - INFRASTRUCTURE
          - BUSINESS_LOGIC
          - DATA_INTEGRITY
        timestamp:
          type: string
          description: The time the error occurred (ISO 8601).
          format: date-time
          example: 2025-11-10T10:30:00Z
        traceId:
          type: string
          description: "A unique identifier for this specific request, ..."
          example: 57c31110-859a-11ec-a8a3-0242ac120002
        docUrl:
          type: string
          description: A URL leading to the documentation page for thi...
          format: uri
          example: https://api.docs.com/errors/NOT_FOUND_PR
        details:
          type: array
          description: Field-level validation errors or granular diagn...
          items:
            type: object
            properties:
              field:
                type: string
                description: The JSON path or field name that caused the error.
                example: payrollId
              issue:
                type: string
                description: The specific validation rule that failed.
                example: must be unique
              rejectedValue:
                type: string
                description: The value that was sent and rejected (only if non-sensitive).
                example: "12345"
      description: Standardized error response for the entire API ...
    EventTypes:
      type: string
      description: types of events.
      enum:
      - INVOICE_RECEIVED
      - ITEM_SHIPPED
