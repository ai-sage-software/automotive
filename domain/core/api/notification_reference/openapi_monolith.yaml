          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: Unique key value for the reference recor... Pat...
        source_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: The unique key identifying the reference... Pat...
        source_actor:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: The unique key identifying the reference... Pat...
        context:
          type: string
          description: Context or domain of the identifier (e.g...
        system_codes:
          $ref: "#/components/schemas/Codes"
        identifier:
          $ref: "#/components/schemas/Identifier"
        occurrence_date_time:
          type: string
          description: The date and time the reference was crea...
          format: date-time
        event_type:
          $ref: "#/components/schemas/EventTypes"
      description: "Reference to a PartOrder Aggregate Root, often ..."
    NotificationReferenceCreate:
      required:
      - notification_reference_key
      type: object
      description: NotificationReference Create for Post
      allOf:
      - $ref: "#/components/schemas/NotificationReference"
