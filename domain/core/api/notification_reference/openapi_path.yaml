openapi: 3.0.1
info:
  title: Automotive Retail Systems API
  description: "This API provides a standardized interface for Automotive Retail operations,\
    \ built upon a formal Retail Ontology. It enables seamless integration between\
    \ Master Catalog systems, Inventory Management, and Financial Invoicing workflows.\
    \ \n\n**Key Capabilities:**\n* **Catalog Management:** Unified definitions for\
    \ parts, assemblies, and BOMs.\n* **Inventory Orchestration:** Real-time visibility\
    \ into warehouse and dealership stock.\n* **Financial Workflows:** Automated invoicing\
    \ and batch processing for high-volume retail transactions.\n\nDesigned for high-reliability\
    \ CI/CD environments and asynchronous batch processing."
  contact:
    name: Platform Architecture Team
    url: www.starstandard.org
    email: pescobar@starstandard.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
paths:
  /notification-references:
    get:
      tags:
      - NotificationReference
      summary: Retrieve a list of NotificationReference entities.
      operationId: listNotificationReference
      parameters:
      - name: limit
        in: query
        description: Maximum number of entities to return.
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 50
      - name: cursor
        in: query
        description: starting point for next set of results
        schema:
          type: string
      responses:
        "200":
          description: A list of NotificationReference entities.
          content:
            application/json:
              schema:
                required:
                - data
                - has_more
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/NotificationReference"
                  next_cursor:
                    type: string
                    description: Opaque cursor for the next page. Null if no more
                      results.
                  has_more:
                    type: boolean
                    description: Whether additional results exist beyond this page.
                  total_count:
                    type: integer
                    description: "Total entities matching the query (optional, may\
                      \ be expensive)."
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - NotificationReference
      summary: Create a new NotificationReference entity.
      operationId: createNotificationReference
      requestBody:
        description: NotificationReference data to create the new resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NotificationReferenceCreate"
        required: true
      responses:
        "201":
          description: NotificationReference created successfully.
          headers:
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: /notification-references/PR-1234567
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotificationReference"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
  /notification-references/{notificationReferenceKey}:
    get:
      tags:
      - NotificationReference
      summary: Retrieve a specific NotificationReference entity.
      operationId: getNotificationReferenceById
      responses:
        "200":
          description: The requested NotificationReference entity.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotificationReference"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
    put:
      tags:
      - NotificationReference
      summary: Replace a NotificationReference entity.
      operationId: replaceNotificationReference
      requestBody:
        description: Full entity data to replace the existing resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NotificationReference"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the updated entity.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotificationReference"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    delete:
      tags:
      - NotificationReference
      summary: Delete a NotificationReference entity
      description: Marks the NotificationReference entity as inactive or removes it
        entirely.
      operationId: deleteNotificationReferenceEntity
      responses:
        "204":
          description: Entity successfully deleted (or deactivated).
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    patch:
      tags:
      - NotificationReference
      summary: Partially update a NotificationReference entity.
      operationId: updateNotificationReference
      requestBody:
        description: Included Fields to be updated will be modified.
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/NotificationReferenceUpdate"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the updated entity.
          content:
            application/merge-patch+json:
              schema:
                $ref: "#/components/schemas/NotificationReference"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    parameters:
    - name: notificationReferenceKey
      in: path
      description: The unique identifier for the specific NotificationReference.
      required: true
      schema:
        type: string
        example: PR-1234567
  /notification-references/{notificationReferenceKey}/identifiers:
    get:
      tags:
      - Identifier
      summary: Retrieve a list of Identifier entities scoped by notificationReferenceKey.
      operationId: listIdentifierByNotificationReferenceKey
      parameters:
      - name: limit
        in: query
        description: Maximum number of entities to return.
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 50
      - name: cursor
        in: query
        description: starting point for next set of results
        schema:
          type: string
      responses:
        "200":
          description: A list of Identifier entities.
          content:
            application/json:
              schema:
                required:
                - data
                - has_more
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Identifier"
                  next_cursor:
                    type: string
                    description: Opaque cursor for the next page. Null if no more
                      results.
                  has_more:
                    type: boolean
                    description: Whether additional results exist beyond this page.
                  total_count:
                    type: integer
                    description: "Total entities matching the query (optional, may\
                      \ be expensive)."
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - Identifier
      summary: Create a new Identifier entity.
      operationId: createIdentifier
      requestBody:
        description: Identifier data to create the new resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdentifierCreate"
        required: true
      responses:
        "201":
          description: Identifier created successfully.
          headers:
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: /part-search-results/PS-12345/bill-of-materials/BOM-001
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Identifier"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
    parameters:
    - name: notificationReferenceKey
      in: path
      description: The unique identifier for the parent resource.
      required: true
      schema:
        type: string
  /notification-references/{notificationReferenceKey}/identifiers/{identifierKey}:
    get:
      tags:
      - Identifier
      summary: Retrieve a specific Identifier entity.
      operationId: getIdentifierById
      responses:
        "200":
          description: The requested Identifier entity.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Identifier"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
    put:
      tags:
      - Identifier
      summary: Replace a Identifier entity.
      operationId: replaceIdentifier
      requestBody:
        description: Full entity data to replace the existing resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Identifier"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the updated entity.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Identifier"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    delete:
      tags:
      - Identifier
      summary: Delete a Identifier entity
      description: Marks the Identifier entity as inactive or removes it entirely.
      operationId: deleteIdentifierEntity
      responses:
        "204":
          description: Entity successfully deleted (or deactivated).
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    patch:
      tags:
      - Identifier
      summary: Partially update a Identifier entity.
      operationId: updateIdentifier
      requestBody:
        description: Included Fields to be updated will be modified.
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/IdentifierUpdate"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the updated entity.
          content:
            application/merge-patch+json:
              schema:
                $ref: "#/components/schemas/Identifier"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    parameters:
    - name: notificationReferenceKey
      in: path
      description: The unique identifier for the parent resource.
      required: true
      schema:
        type: string
    - name: identifierKey
      in: path
      description: The unique identifier for the specific Identifier.
      required: true
      schema:
        type: string
        example: PR-1234567
components:
  schemas: {}
