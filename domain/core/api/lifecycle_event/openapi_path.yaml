---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths:
  /lifecycle-events:
    get:
      tags:
      - "LifecycleEvent"
      summary: "Retrieve a list of all LifecycleEvent records."
      operationId: "listLifecycleEvents"
      parameters:
      - name: "limit"
        in: "query"
        description: "Maximum number of records to return."
        schema:
          maximum: 100
          minimum: 1
          type: "integer"
          default: 50
      - name: "cursor"
        in: "query"
        description: "starting point for next set of results"
        schema:
          type: "string"
      responses:
        "200":
          description: "A list of LifecycleEvent records."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/LifecycleEvent"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - "LifecycleEvent"
      summary: "Create a new LifecycleEvent record."
      operationId: "createLifecycleEvent"
      requestBody:
        description: "LifecycleEvent data to create the new resource."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LifecycleEvent_Create"
        required: true
      responses:
        "201":
          description: "LifecycleEvent created successfully."
          headers:
            Location:
              description: "The URI of the newly created resource."
              schema:
                type: "string"
                example: "/lifecycle-events/PR-1234567"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LifecycleEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "409":
          $ref: "#/components/responses/ConflictError"
  /lifecycle-events/{lifecycleEventKey}:
    get:
      tags:
      - "LifecycleEvent"
      summary: "Retrieve a specific LifecycleEvent record."
      operationId: "getLifecycleEventById"
      responses:
        "200":
          description: "The requested LifecycleEvent record."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LifecycleEvent"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
    put:
      tags:
      - "LifecycleEvent"
      summary: "Replace a LifecycleEvent record."
      operationId: "replaceLifecycleEvent"
      requestBody:
        description: "Full record data to replace the existing resource."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LifecycleEvent"
        required: true
      responses:
        "200":
          description: "Record updated successfully. Returns the updated record."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LifecycleEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    delete:
      tags:
      - "LifecycleEvent"
      summary: "Delete a LifecycleEvent Record"
      description: "Marks the LifecycleEvent record as inactive or removes it entirely."
      operationId: "deleteLifecycleEventRecord"
      responses:
        "204":
          description: "Record successfully deleted (or deactivated)."
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    patch:
      tags:
      - "LifecycleEvent"
      summary: "Partially update a LifecycleEvent record."
      operationId: "updateLifecycleEvent"
      requestBody:
        description: "Included Fields to be updated will be modified."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LifecycleEvent_Update"
        required: true
      responses:
        "200":
          description: "Record updated successfully. Returns the updated record."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LifecycleEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    parameters:
    - name: "lifecycleEventKey"
      in: "path"
      description: "The unique identifier for the specific LifecycleEvent."
      required: true
      schema:
        type: "string"
        example: "PR-1234567"
components:
  schemas: {}
