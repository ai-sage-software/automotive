---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    LifecycleEvent:
      type: "object"
      properties:
        lifecycle_event_id:
          type: "string"
          description: "The unique ID for the lifecycle event."
          nullable: false
          example: "EVT-99887766"
        lifecycle_event_key:
          type: "string"
          description: "The unique external key or business identifier used in integrations."
          nullable: false
          example: "LIFECYCLE-879234"
        actor_href:
          type: "string"
          description: "The href of the actor who initiated the event."
          format: "href"
          nullable: false
        actor_id:
          type: "string"
          description: "The unique identifier of the actor who initiated the event."
          nullable: false
          example: "USR-24681357"
        actor_name:
          type: "string"
          description: "The name of the actor who initiated the event."
          nullable: false
          example: "John Doe"
        lifecycle_event_type:
          description: "The type of lifecycle event."
          $ref: "#/components/schemas/LifecycleEventTypes"
          nullable: false
        occurrence_date:
          type: "string"
          description: "The date and time the event occurred."
          format: "date"
          nullable: false
        resource_href:
          type: "string"
          description: "The href of the resource associated with the event."
          format: "href"
          nullable: false
        resource_identifier:
          type: "string"
          description: "The unique identifier of the resource associated with the\
            \ event."
          nullable: false
          example: "RSC-88776655"
        detail_name:
          type: "string"
          description: "The name of the event detail."
          nullable: false
          example: "Order ID"
        detail_desc:
          type: "string"
          description: "A description of the event detail."
          nullable: false
          example: "The unique ID of the order being processed."
        detail_value:
          type: "string"
          description: "The value of the event detail."
          nullable: false
          example: "ORD-44556677"
        detail_key:
          type: "string"
          description: "The unique key for the event detail."
          nullable: false
          example: "ORDER_ID"
        detail_code:
          type: "string"
          description: "The code for the event detail."
          nullable: false
          example: "ORDER_STATUS_CHANGED"
        resource_types:
          description: "The types of resources associated with the trend."
          $ref: "#/components/schemas/ResourceTypes"
          nullable: false
      description: "Lifecycle Event"
    LifecycleEventTypes:
      type: "string"
      description: "types of lifecycle events."
      enum:
      - "CREATED"
      - "UPDATED"
      - "DELETE_HARD"
      - "DELETE_SOFT"
      - "ACCESS_ALLOWED"
      - "ACCESS_DENIED"
      - "SUBMITTED"
      - "CLOSED"
      - "CANCELLED"
      - "DEAD"
      - "INITIALIZED"
      - "INITIALIZING"
      - "PROCESSING"
      - "PROCESSED"
      - "FAILED"
      - "VALIDATED"
      - "QUALIFIED"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    ResourceTypes:
      type: "string"
      description: "types of resources."
      enum:
      - "SYSTEM"
      - "WORKFLOW"
      - "ACTIVITY"
      - "FUNCTION"
      - "PROCESS"
      - "INCIDENT"
      - "PARTY"
      - "CUSTOMER"
      - "APPLICANT"
      - "VENDOR"
      - "DEALER_STAFF"
      - "DRIVER"
      - "ADDRESS"
      - "BILL_ADDRESS"
      - "BILL_CONTACT"
      - "COMM_CHANNEL"
      - "ACCOUNT"
      - "VEHICLE"
      - "TRADE_IN"
      - "PRODUCT"
      - "MANUFACTURER"
      - "LEAD"
      - "OPPORTUNITY"
      - "DEAL"
      - "FINANCE"
      - "INVOICE"
      - "LINEITEM"
      - "EXPENSE"
      - "DISCOUNT"
      - "TAX"
      - "FEE"
      - "INCENTIVE"
      - "DEALERSHIP"
      - "APPOINTMENT"
      - "OTHER"
