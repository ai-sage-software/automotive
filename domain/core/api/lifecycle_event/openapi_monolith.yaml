paths:
  /lifecycle-events:
    get:
      tags:
      - LifecycleEvent
      summary: Retrieve a list of LifecycleEvent entities.
      operationId: listLifecycleEvent
      parameters:
      - name: limit
        in: query
        description: Maximum number of entities to return.
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 50
      - name: cursor
        in: query
        description: starting point for next set of results
        schema:
          type: string
      responses:
        "200":
          description: A list of LifecycleEvent entities.
          content:
            application/json:
              schema:
                required:
                - data
                - has_more
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/LifecycleEvent"
                  next_cursor:
                    type: string
                    description: Opaque cursor for the next page. Null if no more
                      results.
                  has_more:
                    type: boolean
                    description: Whether additional results exist beyond this page.
                  total_count:
                    type: integer
                    description: "Total entities matching the query (optional, may\
                      \ be expensive)."
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - LifecycleEvent
      summary: Create a new LifecycleEvent entity.
      operationId: createLifecycleEvent
      requestBody:
        description: LifecycleEvent data to create the new resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LifecycleEventCreate"
        required: true
      responses:
        "201":
          description: LifecycleEvent created successfully.
          headers:
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: /lifecycle-events/KEY78y
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LifecycleEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "500":
          $ref: "#/components/responses/ServerError"
  /lifecycle-events/{lifecycleEventKey}:
    get:
      tags:
      - LifecycleEvent
      summary: Retrieve a specific LifecycleEvent entity.
      operationId: getLifecycleEventById
      responses:
        "200":
          description: The requested LifecycleEvent entity.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LifecycleEventResponse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
    put:
      tags:
      - LifecycleEvent
      summary: Replace a LifecycleEvent entity.
      operationId: replaceLifecycleEvent
      parameters:
      - name: If-Match
        in: header
        description: The ETag of the resource to be replaced.
        required: true
        schema:
          type: string
      requestBody:
        description: Full entity data to replace the existing resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LifecycleEvent"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the update...
          headers:
            ETag:
              description: The new ETag of the replaced resource.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LifecycleEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
    delete:
      tags:
      - LifecycleEvent
      summary: Delete a LifecycleEvent entity
      description: Marks the LifecycleEvent entity as inactive or ...
      operationId: deleteLifecycleEventEntity
      responses:
        "204":
          description: Entity successfully deleted (or deactivated).
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "500":
          $ref: "#/components/responses/ServerError"
    patch:
      tags:
      - LifecycleEvent
      summary: Partially update a LifecycleEvent entity.
      operationId: updateLifecycleEvent
      parameters:
      - name: If-Match
        in: header
        description: ETag of the resource being updated. update=succ...
        required: true
        schema:
          type: string
      requestBody:
        description: Included Fields to be updated will be modified.
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/LifecycleEventUpdate"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the update...
          headers:
            ETag:
              description: The new ETag of the updated resource.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LifecycleEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
    parameters:
    - name: lifecycleEventKey
      in: path
      description: The unique identifier for the specific LifecycleEvent.
      required: true
      schema:
        type: string
        example: KEY78c
  /lifecycle-events/health:
    get:
      summary: Health Check
      description: Public endpoint to verify service availability.
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                required:
                - status
                - version
                type: object
                properties:
                  status:
                    type: string
                    example: up
                    enum:
                    - up
                    - down
                    - maintenance
                  version:
                    type: string
                    description: The version of the ontology implemented by this service.
                    example: 1.0.0
                  timestamp:
                    type: string
                    description: Server time in ISO-8601 format.
                    format: date-time
                    example: 2025-12-21T23:00:00Z
      security:
      - {}
  /lifecycle-events/batch:
    post:
      summary: Bulk create lifecycle-events
      operationId: createLifecycleEventBatch
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  maxItems: 100
                  type: array
                  items:
                    $ref: "#/components/schemas/LifecycleEventCreate"
      responses:
        "200":
          description: Batch processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  succeeded:
                    type: array
                    items:
                      $ref: "#/components/schemas/LifecycleEvent"
                  failed:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                          format: int32
                        error:
                          $ref: "#/components/schemas/ErrorDetail"
  /lifecycle-events/{lifecycleEventKey}/commands:
    post:
      summary: Execute a business workflow on LifecycleEvent
      description: Single entry point for all LifecycleEvent state-changing intents.
      operationId: executeLifecycleEventCommand
      parameters:
      - name: lifecycleEventKey
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Command intent and parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: "The intent of the command (e.g., RescheduleSlot, CancelInvoice)"
                workflow_state:
                  type: string
                  description: "The intent of the command (e.g., CREATED, DELETED)"
                  enum:
                  - CREATED
                  - DELETED
                context:
                  type: object
                  additionalProperties: true
                  description: The payload required for this specific command type
                data:
                  $ref: "#/components/schemas/LifecycleEvent"
      responses:
        "200":
          description: Commands processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The execution status of the command
                    example: SUCCESS
                    enum:
                    - SUCCESS
                    - FAILED
                    - PENDING
                    - PROCESSING
                    - VALIDATION_ERROR
                    - PARTIAL_SUCCESS
                    - REQUIRES_ACTION
                    - MITIGATION_APPLIED
                  message:
                    type: string
                    description: A human-readable summary or error detail
                    example: "Invoice #3025446a has been successfully cancelled."
                  commandId:
                    type: string
                    description: The tracking ID for this specific command execution
                    format: identifier
                  code:
                    type: string
                    description: detailed code for workflow business processing
                    example: 4d575bf9
                  retry_after:
                    type: string
                    description: "For PENDING or PROCESSING statuses, retry_after\
                      \ (integer, seconds) "
                  retryable:
                    type: boolean
                    description: "If true, the agent can attempt this command again\
                      \ immediately"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
  /lifecycle-events/{lifecycleEventKey}/commands/{commandId}:
    get:
      summary: Poll LifecycleEvent command status
      description: Check the progress or result of a previously submitted command.
      operationId: getLifecycleEventCommandStatus
      parameters:
      - name: lifecycleEventKey
        in: path
        required: true
        schema:
          type: string
          format: string
      - name: commandId
        in: path
        required: true
        schema:
          type: string
          format: string
      responses:
        "200":
          description: Current status of the command
          content:
            application/json:
              schema:
                type: object
                properties:
                  commandId:
                    type: string
                    description: The unique identifier for the command being tracked
                    format: uuid
                  status:
                    type: string
                    description: The current lifecycle state of the command
                    enum:
                    - PENDING
                    - PROCESSING
                    - SUCCESS
                    - FAILED
                    - REQUIRES_ACTION
                  progress:
                    maximum: 100
                    minimum: 0
                    type: integer
                    description: Percentage of completion (0-100)
                    format: int32
                  message:
                    type: string
                    description: Status update or error message
                  result:
                    type: object
                    additionalProperties: true
                    description: The final output of the command (only populated on
                      SUCCESS)
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/ErrorDetail"
  /lifecycle-events/capabilities:
    get:
      summary: Discover LifecycleEvent State Machine
      operationId: getLifecycleEventCapabilities
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  aggregate:
                    type: string
                    example: LifecycleEvent
                  version:
                    type: string
                    example: 1.2.0
                  commands:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: CancelInvoice
                        description:
                          type: string
                          example: Voids the invoice and releases held funds.
                        from_states:
                          type: array
                          example:
                          - CREATED
                          - ACTIVE
                          items:
                            type: string
                        to_state:
                          type: string
                          example: DELETED
                        parameters_ref:
                          type: string
                          example: "#/components/schemas/LifecycleEvent"
