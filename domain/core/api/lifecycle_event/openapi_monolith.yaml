          type: string
          description: The state the entity will transition to upon success
          example: ACTIVE
    LifecycleEventWorkflowMetadata:
      type: object
      properties:
        current_state:
          type: string
          description: The current lifecycle phase of this entity.
          enum:
          - CREATED
          - ACTIVE
          - DELETED
          - ARCHIVED
