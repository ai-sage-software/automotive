---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    AddressReference:
      type: "object"
      properties:
        address_reference_key:
          type: "string"
          description: "A unique key for the address reference."
          nullable: false
        address_reference_value:
          type: "string"
          description: "The unique value of the address reference."
          nullable: true
        address_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of usage types for the address."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/AddressTypes"
        address_line1:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Primary address line (Street, PO Box, etc)."
          nullable: true
        address_line2:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        address_line3:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        address_line4:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        address_line5:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        city:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Name of the city."
          nullable: true
        country_code:
          maxLength: 100
          minLength: 2
          type: "string"
          description: "Full name of the country."
          nullable: true
        district:
          maxLength: 100
          type: "string"
          description: "Name of the district."
          nullable: true
        label:
          maxLength: 50
          type: "string"
          description: "Label or display name for the address."
          nullable: true
        postal_code:
          maxLength: 20
          minLength: 3
          pattern: "^[0-9a-zA-Z\\-\\s]+$"
          type: "string"
          description: "Primary postal or ZIP code. Pattern: ^[0-9a-zA-Z\\-\\s]+$\
            \ (Alphanumeric, dash, and spaces allowed)"
          nullable: true
        state_province:
          maxLength: 50
          type: "string"
          description: "State or equivalent subdivision."
          nullable: true
      description: "A reference to an address, including its unique key and a list\
        \ of its usage types."
    AddressTypes:
      type: "string"
      description: "types of address."
      enum:
      - "BILLING"
      - "SHIPPING"
      - "MAILING"
      - "POSTAL"
      - "HOME"
      - "RESIDENCE"
      - "WORK"
      - "BUSINESS"
      - "LEGAL"
      - "SERVICE"
      - "DEALER"
      - "CONTRACT"
      - "AR_ADDRESS"
      - "RECIPIENT"
      - "DELIVERY"
      - "DESTINATION"
      - "ORIGINAL"
      - "CURRENT"
      - "PREVIOUS"
      - "TEMPORARY"
      - "VACATION"
      - "GARAGE"
      - "EMERGENCY"
      - "REBATE"
      - "SERVICE_CONTRACT"
      - "INSURANCE"
      - "PRODUCT"
      - "ARCHIVE"
      - "OTHER"
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
        timeslot:
          description: "Associated time slot for the effective period"
          $ref: "#/components/schemas/TimeSlot"
          nullable: true
      description: "Effective Period"
    FinancialTrackReference:
      type: "object"
      properties:
        track_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value for the financial track reference\
            \ record. Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        track_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key value for the financial track reference record.\
            \ Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        track_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "The unique key identifying the referenced Financial Track\
            \ aggregate (the actual journal entry). Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the financial tracking (e.g., 'GL', 'ERP')."
          nullable: true
        identifier:
          description: "Details of the Financial Track reference, often including\
            \ a unique tracking number."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the financial track entry was generated."
          format: "date-time"
          nullable: false
      description: "Reference to a Financial Track Aggregate Root (e.g., a Journal\
        \ Entry)."
    FinancialTrackReferences:
      type: "array"
      description: "List of FinancialTrackReference"
      items:
        $ref: "#/components/schemas/FinancialTrackReference"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "External system identifier"
    Identifiers:
      type: "array"
      description: "List of Identifier"
      items:
        $ref: "#/components/schemas/Identifier"
    LifecycleEvent:
      type: "object"
      properties:
        lifecycle_event_id:
          type: "string"
          description: "The unique ID for the lifecycle event."
          nullable: false
          example: "EVT-99887766"
        lifecycle_event_key:
          type: "string"
          description: "The unique external key or business identifier used in integrations."
          nullable: false
          example: "LIFECYCLE-879234"
        actor_href:
          type: "string"
          description: "The href of the actor who initiated the event."
          format: "href"
          nullable: false
        actor_id:
          type: "string"
          description: "The unique identifier of the actor who initiated the event."
          nullable: false
          example: "USR-24681357"
        actor_name:
          type: "string"
          description: "The name of the actor who initiated the event."
          nullable: false
          example: "John Doe"
        lifecycle_event_type:
          description: "The type of lifecycle event."
          $ref: "#/components/schemas/LifecycleEventTypes"
          nullable: false
        occurrence_date:
          type: "string"
          description: "The date and time the event occurred."
          format: "date"
          nullable: false
        resource_href:
          type: "string"
          description: "The href of the resource associated with the event."
          format: "href"
          nullable: false
        resource_identifier:
          type: "string"
          description: "The unique identifier of the resource associated with the\
            \ event."
          nullable: false
          example: "RSC-88776655"
        detail_name:
          type: "string"
          description: "The name of the event detail."
          nullable: false
          example: "Order ID"
        detail_desc:
          type: "string"
          description: "A description of the event detail."
          nullable: false
          example: "The unique ID of the order being processed."
        detail_value:
          type: "string"
          description: "The value of the event detail."
          nullable: false
          example: "ORD-44556677"
        detail_key:
          type: "string"
          description: "The unique key for the event detail."
          nullable: false
          example: "ORDER_ID"
        detail_code:
          type: "string"
          description: "The code for the event detail."
          nullable: false
          example: "ORDER_STATUS_CHANGED"
        resource_types:
          description: "The types of resources associated with the trend."
          $ref: "#/components/schemas/ResourceTypes"
          nullable: false
      description: "Lifecycle Event"
    LifecycleEventTypes:
      type: "string"
      description: "types of lifecycle events."
      enum:
      - "CREATED"
      - "UPDATED"
      - "DELETE_HARD"
      - "DELETE_SOFT"
      - "ACCESS_ALLOWED"
      - "ACCESS_DENIED"
      - "SUBMITTED"
      - "CLOSED"
      - "CANCELLED"
      - "DEAD"
      - "INITIALIZED"
      - "INITIALIZING"
      - "PROCESSING"
      - "PROCESSED"
      - "FAILED"
      - "VALIDATED"
      - "QUALIFIED"
    LifecycleEvents:
      type: "array"
      description: "List of LifecycleEvent"
      items:
        $ref: "#/components/schemas/LifecycleEvent"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    List:
      type: "array"
      description: "List of String"
      items:
        type: "string"
    OrderTypes:
      type: "string"
      description: "types of orders."
      enum:
      - "STANDARD"
      - "SALES"
      - "PURCHASE"
      - "RUSH"
      - "BACK_ORDER"
      - "SPECIAL"
      - "SUBSCRIPTION"
      - "SERVICE"
      - "MAINTENANCE"
      - "WARRANTY"
      - "SAMPLE"
      - "INTERNAL_TRANSFER"
      - "CONSIGNMENT"
      - "TRIAL"
      - "RETURN"
    PartReference:
      type: "object"
      properties:
        part_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        part_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        name:
          type: "string"
          description: "Product Name."
          nullable: false
        identifiers:
          description: "Product Name."
          $ref: "#/components/schemas/Identifiers"
          nullable: false
        part_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        part_master_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        product_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of product types."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/ProductTypes"
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
      description: "External system identifier"
    PartReferences:
      type: "array"
      description: "List of PartReference"
      items:
        $ref: "#/components/schemas/PartReference"
    PartyIdentifier:
      type: "object"
      properties:
        party_identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_type:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        party_relationship_types:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Party Relationship Type Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PartyRelationshipTypes"
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        party:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
        duration:
          description: "The duration over which the trend was measured."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: false
      description: "External system identifier"
    PartyIdentifiers:
      type: "array"
      description: "List of PartyIdentifier"
      items:
        $ref: "#/components/schemas/PartyIdentifier"
    PartyRelationshipTypes:
      type: "string"
      description: "types of party relationships."
      enum:
      - "CORPORATION"
      - "GROUP"
      - "STORE"
      - "BRANCH"
      - "DEPARTMENT"
      - "SECTION"
      - "TEAM"
      - "DEALERSHIP"
      - "THIRD_PARTY"
      - "VENDOR"
      - "SUPPLIER"
      - "PARTNER_ORGANIZATION"
      - "AFFILIATE"
      - "DISTRIBUTOR"
      - "MANUFACTURER"
      - "SERVICE_PROVIDER"
      - "EMPLOYER"
      - "INTERNAL_ORGANIZATION"
      - "COST_CENTER"
      - "FREIGHT_FORWARDER"
      - "BUYER"
      - "REGULATOR"
      - "GOVERNMENT_AGENCY"
      - "NON_PROFIT"
      - "FRANCHISE"
      - "SUBSIDIARY"
      - "DIVISION"
      - "JOINT_VENTURE"
      - "AUDITOR"
      - "ACTOR"
      - "ACCOUNTABLE"
      - "RESPONSIBLE"
      - "CONSULT"
      - "NOTIFY"
      - "EXECUTE"
      - "PART_OF"
      - "MEMBERSHIP"
      - "COMPOSED_IN"
      - "CUSTOMER"
      - "CO_SIGNER"
      - "SPOUSE"
      - "PARENT"
      - "CHILD"
      - "SIBLING"
      - "LEGAL_GUARDIAN"
      - "DEPENDENT"
      - "EMERGENCY_CONTACT"
      - "FAMILY_MEMBER"
      - "FRIEND"
      - "ACQUAINTANCE"
      - "ASSOCIATE"
      - "EX_SPOUSE"
      - "PROFESSIONAL_CONTACT"
      - "MANAGER"
      - "CO_WORKER"
      - "FINANCIAL_ADVISOR"
      - "SELF"
      - "ROMANTIC_PARTNER"
      - "OTHER_FAMILY"
      - "CAREGIVER"
      - "MENTOR"
      - "MENTEE"
      - "HEIR"
      - "TRUSTEE_PERSON"
      - "REFERENCE_PERSONAL"
      - "REFERENCE_PROFESSIONAL"
      - "AGENT"
      - "BENEFICIARY"
      - "GUARANTOR"
      - "EMPLOYEE"
      - "CONTRACTOR"
      - "OWNER"
      - "BUSINESS_PARTNER"
      - "SERVICE_CONSUMER"
      - "POLITICAL_AFFILIATE"
      - "ADVISOR_CONSULTANT"
      - "PROXY"
      - "SHAREHOLDER"
      - "INVESTOR"
      - "CUSTODIAN"
      - "SOLD_TO"
      - "SHIP_TO"
      - "PAYER"
      - "PAYEE"
      - "GIFT_TO"
      - "LOAN_PROVIDER"
      - "CREDIT_CARD_PROVIDER"
      - "LESSEE"
      - "LESSOR"
      - "INSURED"
      - "INSURER"
      - "UNDERWRITER"
      - "RECIPIENT"
      - "TRANSACTION_FROM"
      - "TRANSACTION_TO"
      - "REMOVE"
      - "OTHER"
    Position:
      type: "object"
      properties:
        position_id:
          type: "string"
          description: "Unique identifier for this position"
          nullable: true
          example: "pos-001"
        position_key:
          type: "string"
          description: "Business key for this position record"
          nullable: true
          example: "POS-ATL-WEST"
        latitude:
          type: "string"
          description: "Latitude of the location"
          nullable: true
          example: "33.7490"
        longitude:
          type: "string"
          description: "Longitude of the location"
          nullable: true
          example: "-84.3880"
        altitude:
          type: "string"
          description: "Altitude of the location"
          nullable: true
          example: "320"
        bearing:
          type: "string"
          description: "Bearing direction (compass)"
          nullable: true
          example: "NW"
        postal_code:
          type: "string"
          description: "Postal code of the location"
          nullable: true
          example: "30303"
        county_code:
          maxLength: 20
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Standardized code for the county. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: true
        position_codes:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of associated position codes (zone, region, etc.)"
          nullable: true
          example:
          - "ZONE_1"
          - "REGION_EAST"
          items:
            type: "string"
      description: "position meta-data that includes postal code, and lat/long"
    Price:
      type: "object"
      properties:
        display_value:
          type: "string"
          description: "Human-readable display value for the price, including currency\
            \ symbol and proper decimal formatting."
          nullable: false
        locale:
          type: "string"
          description: "Locale used for formatting display value."
          nullable: false
        value:
          type: "string"
          description: "The numeric value of the price (before tax/cost breakdowns)."
          nullable: false
        tax_value:
          type: "string"
          description: "The calculated amount of tax applied to the price."
          nullable: false
        taxable_amount:
          type: "string"
          description: "The portion of the price subject to tax."
          nullable: false
        non_taxable_amount:
          type: "string"
          description: "The portion of the price not subject to tax."
          nullable: false
        total_amount:
          type: "string"
          description: "The total final price including all components and tax."
          nullable: false
        total_cost_amount:
          type: "string"
          description: "The total cost to the provider/seller."
          nullable: false
        unit_cost_amount:
          type: "string"
          description: "The unit cost to the provider/seller."
          nullable: false
        price_description:
          type: "string"
          description: "A descriptive title for the price (e.g., 'MSRP', 'Sale Price')."
          nullable: false
        price_key:
          type: "string"
          description: "Natural key or business identifier for the price entry."
          nullable: false
        tax_included_indicator:
          type: "boolean"
          description: "Indicates whether tax is included in the base price (value)."
          nullable: false
        currency_code:
          type: "string"
          description: "ISO 4217 currency code, e.g., 'USD', 'EUR'."
          nullable: false
        price_id:
          type: "string"
          description: "Unique system identifier for the price record."
          nullable: false
        duration:
          description: "The duration of the trend."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: false
        price_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of types categorizing this price (e.g., retail, wholesale,\
            \ internet)."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PriceTypes"
      description: "Price that includes display value, currency, locale, and value,\
        \ along with tax and cost components."
    PriceTypes:
      type: "string"
      description: "types of prices."
      enum:
      - "METERED"
      - "SEAT"
      - "FLAT"
      - "ITEMIZED"
