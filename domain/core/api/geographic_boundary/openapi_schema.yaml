---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    GeographicBoundary:
      type: "object"
      properties:
        geographic_boundary_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the geographic boundary. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        geographic_boundary_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique business key for the geographic boundary. Pattern:\
            \ ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        geographic_codes:
          description: "Codes representing geographic regions associated with the\
            \ boundary."
          $ref: "#/components/schemas/Codes"
          nullable: true
        locales:
          description: "Locale-specific information relevant to the geographic boundary."
          $ref: "#/components/schemas/Codes"
          nullable: true
        geographic_type:
          description: "Classification type of the geographic boundary (e.g., city,\
            \ region, polygon)."
          $ref: "#/components/schemas/LocationTypes"
          nullable: true
        geographic_values:
          description: "Specific values associated with the geographic boundary."
          $ref: "#/components/schemas/Codes"
          nullable: true
        distance_max:
          maxLength: 20
          pattern: "^[0-9.]+$"
          type: "string"
          description: "Maximum distance constraint applied in searches (as a string\
            \ value). Pattern: ^[0-9.]+$ (Must be a numeric value.)"
          nullable: true
        distance_min:
          maxLength: 20
          pattern: "^[0-9.]+$"
          type: "string"
          description: "Minimum distance constraint applied in searches (as a string\
            \ value). Pattern: ^[0-9.]+$ (Must be a numeric value.)"
          nullable: true
        distance_type:
          description: "Unit of measurement for distance constraints (e.g., miles,\
            \ kilometers)."
          $ref: "#/components/schemas/UnitOfMeasureTypes"
          nullable: true
        name:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Human-readable name of the geographic boundary."
          nullable: true
        vertices:
          maxLength: 2000
          type: "string"
          description: "Serialized coordinates defining polygon vertices (e.g., for\
            \ geo-fencing)."
          nullable: true
        description:
          maxLength: 255
          type: "string"
          description: "Detailed description of the geographic boundary."
          nullable: true
        center_latitude:
          pattern: "^-?\\d{1,2}\\.\\d{1,8}$"
          type: "string"
          description: "Central latitude coordinate of the boundary. Pattern: ^-?\\\
            d{1,2}\\.\\d{1,8}$ (Must be a valid latitude value.)"
          nullable: true
        center_longitude:
          pattern: "^-?\\d{1,3}\\.\\d{1,8}$"
          type: "string"
          description: "Central longitude coordinate of the boundary. Pattern: ^-?\\\
            d{1,3}\\.\\d{1,8}$ (Must be a valid longitude value.)"
          nullable: true
      description: "nullable"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    LocationTypes:
      type: "string"
      description: "types of locations."
      enum:
      - "BOROUGH"
      - "PARISH"
      - "REGION"
      - "BOUNDARY"
      - "PROVINCE"
      - "VILLAGE"
      - "STATE"
      - "CITY"
      - "COUNTRY"
      - "LOCALITY"
      - "POSTAL"
      - "STREET"
      - "SUB_ADMIN_AREA"
      - "SUB_LOCALITY"
      - "FEDERAL"
      - "COUNTY"
      - "TELEMATICS"
      - "ADDRESS"
      - "NO_PREFERENCE"
      - "GPS"
      - "WAREHOUSE"
      - "DISTRICT"
    UnitOfMeasureTypes:
      type: "string"
      description: "types of unit of measures."
      enum:
      - "MILES"
      - "KM"
      - "GALLON"
      - "LITER"
      - "METER"
      - "QUARTER"
      - "OZ"
      - "LB"
      - "DATE_TIME"
      - "DATE"
      - "KG"
      - "DURATION"
      - "CURRENCY"
      - "POINTS"
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "WEEKS"
      - "DAY_OF_MONTH"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "OCCURRENCE"
      - "CELSIUS"
      - "FAHRENHEIT"
      - "KELVIN"
      - "RANKINE"
      - "INCH"
      - "FEET"
      - "YARD"
      - "FATHOM"
      - "NAUTICAL"
      - "BYTES"
      - "CUSTOM"
      - "UNLIMITED"
      - "NONE"
      - "PERCENT"
      - "STATE"
      - "CITY"
      - "COUNTRY"
      - "LOCALITY"
      - "POSTAL"
      - "STREET"
      - "SUB_ADMIN_AREA"
      - "SUB_LOCALITY"
      - "FEDERAL"
      - "COUNTY"
      - "DISTRICT"
      - "NA"
      - "UNIT"
      - "WATT"
      - "ITEM"
      - "NET"
      - "GROSS"
      - "MINIMUM"
      - "MAXIMUM"
      - "OTHER"
