                $ref: "#/components/schemas/GeographicBoundary"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    delete:
      tags:
      - GeographicBoundary
      summary: Delete a GeographicBoundary entity
      description: Marks the GeographicBoundary entity as inactive...
      operationId: deleteGeographicBoundaryEntity
      responses:
        "204":
          description: Entity successfully deleted (or deactivated).
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    patch:
      tags:
      - GeographicBoundary
      summary: Partially update a GeographicBoundary entity.
      operationId: updateGeographicBoundary
      requestBody:
        description: Included Fields to be updated will be modified.
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/GeographicBoundaryUpdate"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the update...
          content:
            application/merge-patch+json:
              schema:
                $ref: "#/components/schemas/GeographicBoundary"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    parameters:
    - name: geographicBoundaryKey
      in: path
      description: The unique identifier for the specific GeographicBoundary.
      required: true
      schema:
        type: string
        example: PR-1234567
  /geographic-boundaries/health:
    get:
      summary: Health Check
      description: Public endpoint to verify service availability.
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                required:
                - status
                - version
                type: object
                properties:
                  status:
                    type: string
                    example: up
                    enum:
                    - up
                    - down
                    - maintenance
                  version:
                    type: string
                    description: The version of the ontology implemented by this service.
                    example: 1.0.0
                  timestamp:
                    type: string
                    description: Server time in ISO-8601 format.
                    format: date-time
                    example: 2025-12-21T23:00:00Z
      security:
      - {}
  /geographic-boundaries/batch:
    post:
      summary: Bulk create geographic-boundaries
      operationId: createGeographicBoundaryBatch
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  maxItems: 100
                  type: array
                  items:
                    $ref: "#/components/schemas/GeographicBoundaryCreate"
      responses:
        "200":
          description: Batch processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  succeeded:
                    type: array
                    items:
                      $ref: "#/components/schemas/GeographicBoundary"
                  failed:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                          format: int32
                        error:
                          $ref: "#/components/schemas/ErrorDetail"
