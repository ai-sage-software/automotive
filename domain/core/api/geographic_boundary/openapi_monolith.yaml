                properties:
                  aggregate:
                    type: string
                    example: GeographicBoundary
                  version:
                    type: string
                    example: 1.2.0
                  commands:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: CancelInvoice
                        description:
                          type: string
                          example: Voids the invoice and releases held funds.
                        from_states:
                          type: array
                          example:
                          - CREATED
                          - ACTIVE
                          items:
                            type: string
                        to_state:
                          type: string
                          example: DELETED
                        parameters_ref:
                          type: string
                          example: "#/components/schemas/GeographicBoundary"
