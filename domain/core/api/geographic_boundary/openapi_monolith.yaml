          - ARCHIVED
        allowed_commands:
          type: array
          description: Intents the agent can execute on this specific instance right
            now.
          items:
            $ref: "#/components/schemas/CommandOption"
    GeographicBoundaryResponse:
      allOf:
      - $ref: "#/components/schemas/GeographicBoundary"
      - $ref: "#/components/schemas/GeographicBoundaryWorkflowMetadata"
