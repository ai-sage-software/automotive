paths:
  /geographic-boundaries:
    get:
      tags:
      - GeographicBoundary
      summary: Retrieve a list of GeographicBoundary entities.
      operationId: listGeographicBoundary
      parameters:
      - name: limit
        in: query
        description: Maximum number of entities to return.
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 50
      - name: cursor
        in: query
        description: starting point for next set of results
        schema:
          type: string
      responses:
        "200":
          description: A list of GeographicBoundary entities.
          content:
            application/json:
              schema:
                required:
                - data
                - has_more
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/GeographicBoundary"
                  next_cursor:
                    type: string
                    description: Opaque cursor for the next page. Null if no more
                      results.
                  has_more:
                    type: boolean
                    description: Whether additional results exist beyond this page.
                  total_count:
                    type: integer
                    description: "Total entities matching the query (optional, may\
                      \ be expensive)."
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - GeographicBoundary
      summary: Create a new GeographicBoundary entity.
      operationId: createGeographicBoundary
      requestBody:
        description: GeographicBoundary data to create the new resou...
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GeographicBoundaryCreate"
        required: true
      responses:
        "201":
          description: GeographicBoundary created successfully.
          headers:
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: /geographic-boundaries/PR-1234567
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeographicBoundary"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
  /geographic-boundaries/{geographicBoundaryKey}:
