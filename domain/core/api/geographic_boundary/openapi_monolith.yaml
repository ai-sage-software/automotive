openapi: 3.0.1
info:
  title: Automotive Retail Systems API
  description: A standardized interface for Automotive Retail ...
  contact:
    name: Platform Architecture Team
    url: www.starstandard.org
    email: pescobar@starstandard.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: /v1_0_0
  description: Automotive Retail API. All requests must comply with the Standards
    Version identified in the headers.
security:
- industry-oauth:
  - standard:read
- member-api-key: []
- {}
paths:
  /geographic-boundaries:
    get:
      tags:
      - GeographicBoundary
      summary: Retrieve a list of GeographicBoundary entities.
      operationId: listGeographicBoundary
      parameters:
      - name: sort
        in: query
        description: Sort Order of Result
        schema:
          type: string
      - name: filter
        in: query
        description: Filter Result
        schema:
          type: string
      - name: limit
        in: query
        description: Maximum number of entities to return.
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 50
      - name: cursor
        in: query
        description: starting point for next set of results
        schema:
          type: string
      - $ref: "#/components/parameters/StandardsVersionHeader"
      responses:
        "200":
          description: A list of GeographicBoundary entities.
          headers:
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                required:
                - data
                - has_more
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/GeographicBoundary"
                  next_cursor:
                    type: string
                    description: Opaque cursor for the next page. Null if no more
                      results.
                  has_more:
                    type: boolean
                    description: Whether additional results exist beyond this page.
                  total_count:
                    type: integer
                    description: "Total entities matching the query (optional, may\
                      \ be expensive)."
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - GeographicBoundary
      summary: Create a new GeographicBoundary entity.
      operationId: createGeographicBoundary
      parameters:
      - $ref: "#/components/parameters/StandardsVersionHeader"
      requestBody:
        description: GeographicBoundary data to create the new resou...
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GeographicBoundaryCreate"
        required: true
      responses:
        "201":
          description: GeographicBoundary created successfully.
          headers:
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: /geographic-boundaries/KEY78M
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeographicBoundary"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "500":
          $ref: "#/components/responses/ServerError"
  /geographic-boundaries/{geographicBoundaryKey}:
    get:
      tags:
      - GeographicBoundary
      summary: Retrieve a specific GeographicBoundary entity.
      operationId: getGeographicBoundaryById
      parameters:
      - $ref: "#/components/parameters/StandardsVersionHeader"
      responses:
        "200":
          description: The requested GeographicBoundary entity.
          headers:
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeographicBoundaryResponse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
    put:
      tags:
      - GeographicBoundary
      summary: Replace a GeographicBoundary entity.
      operationId: replaceGeographicBoundary
      parameters:
      - name: If-Match
        in: header
        description: The ETag of the resource to be replaced.
        required: true
        schema:
          type: string
      - $ref: "#/components/parameters/StandardsVersionHeader"
      requestBody:
        description: Full entity data to replace the existing resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GeographicBoundary"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the update...
          headers:
            ETag:
              description: The new ETag of the replaced resource.
              schema:
                type: string
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeographicBoundary"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
    delete:
      tags:
      - GeographicBoundary
      summary: Delete a GeographicBoundary entity
      description: Marks the GeographicBoundary entity as inactive...
      operationId: deleteGeographicBoundaryEntity
      parameters:
      - $ref: "#/components/parameters/StandardsVersionHeader"
      responses:
        "204":
          description: Entity successfully deleted (or deactivated).
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "500":
          $ref: "#/components/responses/ServerError"
    patch:
      tags:
      - GeographicBoundary
      summary: Partially update a GeographicBoundary entity.
      operationId: updateGeographicBoundary
      parameters:
      - name: If-Match
        in: header
        description: ETag of the resource being updated. update=succ...
        required: true
        schema:
          type: string
      - $ref: "#/components/parameters/StandardsVersionHeader"
      requestBody:
        description: Included Fields to be updated will be modified.
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/GeographicBoundaryUpdate"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the update...
          headers:
            ETag:
              description: The new ETag of the updated resource.
              schema:
                type: string
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeographicBoundary"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
    parameters:
    - name: geographicBoundaryKey
      in: path
      description: The unique identifier for the specific GeographicBoundary.
      required: true
      schema:
        type: string
        example: KEY78t
  /geographic-boundaries/health:
    get:
      summary: Health Check
      description: Public endpoint to verify service availability.
      parameters:
      - $ref: "#/components/parameters/StandardsVersionHeader"
      responses:
        "200":
          description: Service is healthy
          headers:
            standards-version:
              $ref: "#/components/headers/StandardsVersionResponse"
          content:
            application/json:
              schema:
                required:
                - status
                - version
                type: object
                properties:
                  status:
                    type: string
                    example: up
                    enum:
                    - up
                    - down
                    - maintenance
                  version:
                    type: string
                    description: The version of the ontology implemented by this service.
                    example: 1.0.0
                  timestamp:
                    type: string
                    description: Server time in ISO-8601 format.
                    format: date-time
                    example: 2025-12-21T23:00:00Z
      security:
      - {}
  /geographic-boundaries/batch:
    post:
      summary: Bulk create geographic-boundaries
      operationId: createGeographicBoundaryBatch
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  maxItems: 100
                  type: array
                  items:
                    $ref: "#/components/schemas/GeographicBoundaryCreate"
      responses:
        "200":
          description: Batch processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  succeeded:
                    type: array
                    items:
                      $ref: "#/components/schemas/GeographicBoundary"
                  failed:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                          format: int32
                        error:
                          $ref: "#/components/schemas/ErrorDetail"
  /geographic-boundaries/exports:
    post:
      summary: Initiate a bulk GeographicBoundary export
      parameters:
      - name: Idempotency-Key
        in: header
        description: Unique string to prevent duplicate export jobs for the same request
        required: false
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                format:
                  type: string
                  default: PARQUET
                  enum:
                  - XML
                  - JSON
                  - AVRO
                  - PARQUET
                  - CSV
                date_range:
                  type: object
                  properties:
                    start:
                      type: string
                      format: date
                    end:
                      type: string
                      format: date
                data_contract_key:
                  type: string
                  description: "The identifier of the specific data contract/projection\
                    \ (e.g., 'customer_contact_v1')"
                  example: contact_details_only
                compression:
                  type: string
                  default: SNAPPY
                  enum:
                  - SNAPPY
                  - GZIP
                  - LZO
                destination:
                  type: object
                  properties:
                    retrieval_url:
                      type: string
                      description: The URL where the user intends to receive or pull
                        the data
                      format: uri
                  description: Configuration for file retrieval
                notification:
                  type: object
                  properties:
                    webhook_url:
                      type: string
                      format: uri
                      example: https://client-system.com/callbacks/exports
                    signature_key:
                      type: string
                      description: A secret key used to sign the webhook payload for
                        security
                  description: "Optional: Callback configuration for completion alerts"
                dry_run:
                  type: boolean
                  description: "If true, the system validates the request and returns\
                    \ potential violations or metadata (like estimated size) without\
                    \ starting the job."
                  default: false
      responses:
        "202":
          description: Export job created/accepted
        "409":
          description: "Conflict: Job with this Idempotency-Key already exists"
        "422":
          description: Unprocessable Entity - Business Rule Violation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
      callbacks:
        onExportCompleted:
          '{$request.body#/notification/webhook_url}':
            post:
              description: Sent when the export job reaches a terminal state (COMPLETED
                or FAILED)
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: "#/components/schemas/ExportNotification"
              responses:
                "200":
                  description: Webhook received
  /geographic-boundaries/exports/{exportId}:
    get:
      summary: Get export status
      parameters:
      - name: exportId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Current status and file URLs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExportJob"
  /geographic-boundaries/{geographicBoundaryKey}/commands:
    post:
      summary: Execute a business workflow on GeographicBoundary
      description: Single entry point for all GeographicBoundary state-changing intents.
      operationId: executeGeographicBoundaryCommand
      parameters:
      - name: geographicBoundaryKey
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Command intent and parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: "The intent of the command (e.g., RescheduleSlot, CancelInvoice)"
                workflow_state:
                  type: string
                  description: "The intent of the command (e.g., CREATED, DELETED)"
                  enum:
                  - CREATED
                  - DELETED
                context:
                  type: object
                  additionalProperties: true
                  description: The payload required for this specific command type
                data:
                  $ref: "#/components/schemas/GeographicBoundary"
      responses:
        "200":
          description: Commands processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The execution status of the command
                    example: SUCCESS
                    enum:
                    - SUCCESS
                    - FAILED
                    - PENDING
                    - PROCESSING
                    - VALIDATION_ERROR
                    - PARTIAL_SUCCESS
                    - REQUIRES_ACTION
                    - MITIGATION_APPLIED
                  message:
                    type: string
                    description: A human-readable summary or error detail
                    example: "Invoice #fab40430 has been successfully cancelled."
                  commandId:
                    type: string
                    description: The tracking ID for this specific command execution
                    format: identifier
                  code:
                    type: string
                    description: detailed code for workflow business processing
                    example: 3f9f0574
                  retry_after:
                    type: string
                    description: "For PENDING or PROCESSING statuses, retry_after\
                      \ (integer, seconds) "
                  retryable:
                    type: boolean
                    description: "If true, the agent can attempt this command again\
                      \ immediately"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
  /geographic-boundaries/{geographicBoundaryKey}/commands/{commandId}:
    get:
      summary: Poll GeographicBoundary command status
      description: Check the progress or result of a previously submitted command.
      operationId: getGeographicBoundaryCommandStatus
      parameters:
      - name: geographicBoundaryKey
        in: path
        required: true
        schema:
          type: string
          format: string
      - name: commandId
        in: path
        required: true
        schema:
          type: string
          format: string
      responses:
        "200":
          description: Current status of the command
          content:
            application/json:
              schema:
                type: object
                properties:
                  commandId:
                    type: string
                    description: The unique identifier for the command being tracked
                    format: uuid
                  status:
                    type: string
                    description: The current lifecycle state of the command
                    enum:
                    - PENDING
                    - PROCESSING
                    - SUCCESS
                    - FAILED
                    - REQUIRES_ACTION
                  progress:
                    maximum: 100
                    minimum: 0
                    type: integer
                    description: Percentage of completion (0-100)
                    format: int32
                  message:
                    type: string
                    description: Status update or error message
                  result:
                    type: object
                    additionalProperties: true
                    description: The final output of the command (only populated on
                      SUCCESS)
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/ErrorDetail"
  /geographic-boundaries/capabilities:
    get:
      summary: Discover GeographicBoundary Capabilities
      operationId: getGeographicBoundaryCapabilities
      parameters:
      - name: include
        in: query
        description: "Comma-separated list of sections to include (e.g., 'commands,exports,constraints')"
        schema:
          type: array
          items:
            type: string
            enum:
            - commands
            - exports
            - constraints
      - name: state
        in: query
        description: Filter commands and constraints relevant only to a specific aggregate
          state
        schema:
          type: string
          example: ACTIVE
      responses:
        "200":
          description: Successful discovery response (may be partial based on filters)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Capabilities"
components:
  schemas:
    Codes:
      type: array
      items:
        type: string
    ErrorDetail:
      required:
      - category
      - code
      - message
      - timestamp
      - traceId
      type: object
      properties:
        code:
          type: string
          description: "A machine-readable, unique system error code (e..."
          example: NOT_FOUND_PR
        message:
          type: string
          description: A developer-friendly explanation of the error.
          example: Personnel Record with ID PR-1234567 was not found.
        category:
          type: string
          description: Classifies the error to help clients determine ...
          example: DATA_INTEGRITY
          enum:
          - VALIDATION
          - AUTHENTICATION
          - AUTHORIZATION
          - INFRASTRUCTURE
          - BUSINESS_LOGIC
          - DATA_INTEGRITY
        timestamp:
          type: string
          description: The time the error occurred (ISO 8601).
          format: date-time
          example: 2025-11-10T10:30:00Z
        traceId:
          type: string
          description: "A unique identifier for this specific request, ..."
          example: 57c31110-859a-11ec-a8a3-0242ac120002
        docUrl:
          type: string
          description: A URL leading to the documentation page for thi...
          format: uri
          example: https://api.docs.com/errors/NOT_FOUND_PR
        details:
          type: array
          description: Field-level validation errors or granular diagn...
          items:
            type: object
            properties:
              field:
                type: string
                description: The JSON path or field name that caused the error.
                example: payrollId
              issue:
                type: string
                description: The specific validation rule that failed.
                example: must be unique
              rejectedValue:
                type: string
                description: The value that was sent and rejected (only if non-sensitive).
                example: "12345"
      description: Standardized error response for the entire API ...
    GeographicBoundary:
      type: object
      properties:
        geographic_boundary_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: Unique identifier for the geographic bou... Pat...
        geographic_boundary_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: Unique business key for the geographic b... Pat...
        geographic_codes:
          $ref: "#/components/schemas/Codes"
        locales:
          $ref: "#/components/schemas/Codes"
        geographic_type:
          $ref: "#/components/schemas/LocationTypes"
        geographic_values:
          $ref: "#/components/schemas/Codes"
        distance_max:
          maxLength: 20
          pattern: "^[0-9.]+$"
          type: string
          description: Maximum distance constraint applied in s... Pat...
        distance_min:
          maxLength: 20
          pattern: "^[0-9.]+$"
          type: string
          description: Minimum distance constraint applied in s... Pat...
        distance_type:
          $ref: "#/components/schemas/UnitOfMeasureTypes"
        name:
          maxLength: 100
          minLength: 1
          type: string
          description: Human-readable name of the geographic bo...
        vertices:
          maxLength: 2000
          type: string
          description: Serialized coordinates defining polygon ...
        description:
          maxLength: 255
          type: string
          description: Detailed description of the geographic b...
        center_latitude:
          pattern: "^-?\\d{1,2}\\.\\d{1,8}$"
          type: string
          description: Central latitude coordinate of the bound... Pat...
        center_longitude:
          pattern: "^-?\\d{1,3}\\.\\d{1,8}$"
          type: string
          description: Central longitude coordinate of the boun... Pat...
      description: nullable
    GeographicBoundaryCreate:
      required:
      - geographic_boundary_key
      type: object
      description: GeographicBoundary Create for Post
      allOf:
      - $ref: "#/components/schemas/GeographicBoundary"
    GeographicBoundaryUpdate:
      type: object
      properties:
        center_latitude:
          pattern: "^-?\\d{1,2}\\.\\d{1,8}$"
          type: string
          description: Central latitude coordinate of the bound... Pat...
        center_longitude:
          pattern: "^-?\\d{1,3}\\.\\d{1,8}$"
          type: string
          description: Central longitude coordinate of the boun... Pat...
        geographic_codes:
          $ref: "#/components/schemas/Codes"
        locales:
          $ref: "#/components/schemas/Codes"
        geographic_type:
          $ref: "#/components/schemas/LocationTypes"
        distance_min:
          maxLength: 20
          pattern: "^[0-9.]+$"
          type: string
          description: Minimum distance constraint applied in s... Pat...
        distance_type:
          $ref: "#/components/schemas/UnitOfMeasureTypes"
        vertices:
          maxLength: 2000
          type: string
          description: Serialized coordinates defining polygon ...
        geographic_values:
          $ref: "#/components/schemas/Codes"
        distance_max:
          maxLength: 20
          pattern: "^[0-9.]+$"
          type: string
          description: Maximum distance constraint applied in s... Pat...
        name:
          maxLength: 100
          minLength: 1
          type: string
          description: Human-readable name of the geographic bo...
        description:
          maxLength: 255
          type: string
          description: Detailed description of the geographic b...
      description: GeographicBoundary Update for Patch and Put
    LocationTypes:
      type: string
      description: types of locations.
      enum:
      - BOROUGH
      - PARISH
      - REGION
      - BOUNDARY
      - PROVINCE
      - VILLAGE
      - STATE
      - CITY
      - COUNTRY
      - LOCALITY
      - POSTAL
      - STREET
      - SUB_ADMIN_AREA
      - SUB_LOCALITY
      - FEDERAL
      - COUNTY
      - TELEMATICS
      - ADDRESS
      - NO_PREFERENCE
      - GPS
      - WAREHOUSE
      - DISTRICT
    UnitOfMeasureTypes:
      type: string
      description: types of unit of measures.
      enum:
      - MILES
      - KM
      - GALLON
      - LITER
      - METER
      - QUARTER
      - OZ
      - LB
      - DATE_TIME
      - DATE
      - KG
      - DURATION
      - CURRENCY
      - POINTS
      - MINUTES
      - HOURS
      - DAYS
      - WEEKS
      - DAY_OF_MONTH
      - BI_WEEKS
      - SEMI_MONTHS
      - MONTHS
      - QUARTERS
      - SEMI_YEARS
      - YEARS
      - MULTI_YEARS
      - OCCURRENCE
      - CELSIUS
      - FAHRENHEIT
      - KELVIN
      - RANKINE
      - INCH
      - FEET
      - YARD
      - FATHOM
      - NAUTICAL
      - BYTES
      - CUSTOM
      - UNLIMITED
      - NONE
      - PERCENT
      - STATE
      - CITY
      - COUNTRY
      - LOCALITY
      - POSTAL
      - STREET
      - SUB_ADMIN_AREA
      - SUB_LOCALITY
      - FEDERAL
      - COUNTY
      - DISTRICT
      - NA
      - UNIT
      - WATT
      - ITEM
      - NET
      - GROSS
      - MINIMUM
      - MAXIMUM
      - OTHER
    ExportFile:
      type: object
      properties:
        sequence:
          type: integer
          description: Part number
          format: int32
        download_url:
          type: string
          format: uri
        format:
          type: string
          default: PARQUET
          enum:
          - XML
          - JSON
          - AVRO
          - PARQUET
          - CSV
        expires_at:
          type: string
          format: date-time
        checksum_sha256:
          type: string
    ExportJob:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
          enum:
          - PENDING
          - PROCESSING
          - COMPLETED
          - FAILED
        progress_percentage:
          maximum: 100
          minimum: 0
          type: integer
          format: int32
        files:
          type: array
          items:
            $ref: "#/components/schemas/ExportFile"
    ExportNotification:
      type: object
      properties:
        event_type:
          type: string
          enum:
          - export.completed
          - export.failed
        occurred_at:
