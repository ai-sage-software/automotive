---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    AdvanceSearchTypes:
      type: "string"
      description: "types of advance searchs."
      enum:
      - "BARCODE_SCANNED_VALUE"
      - "PRODUCT_IMAGE_URL"
      - "NATURAL_LANGUAGE_QUERY"
      - "FREE_TEXT_SEARCH"
      - "WILDCARD_SEARCH_TERM"
      - "AI_INFERRED_KEYWORDS"
      - "SEARCH_INTENT_KEYWORDS"
      - "OCR_TEXT"
    AdvanceSearchValue:
      type: "object"
      properties:
        advance_search_value_key:
          maxLength: 50
          minLength: 5
          type: "string"
          description: "Unique identifier ID for the supersession event"
          nullable: false
        search_type:
          description: "The type of advanced search being performed (e.g., BARCODE_SCANNED_VALUE,\
            \ PRODUCT_IMAGE_URL)."
          $ref: "#/components/schemas/AdvanceSearchTypes"
          nullable: false
        value:
          type: "string"
          description: "The specific value associated with the search type (e.g.,\
            \ barcode string, image URL, natural language text)."
          nullable: false
          example: "4006381333333"
      description: "Represents a single advanced search input, combining a specific\
        \ search type with its corresponding value."
    AdvanceSearchValues:
      type: "array"
      description: "List of AdvanceSearchValue"
      items:
        $ref: "#/components/schemas/AdvanceSearchValue"
    AdvancedSearchCriteria:
      type: "object"
      properties:
        advanced_search_criteria_id:
          maxLength: 50
          minLength: 5
          type: "string"
          description: "Unique identifier ID for the supersession event"
          nullable: false
        advanced_search_criteria_key:
          maxLength: 50
          minLength: 5
          type: "string"
          description: "Unique identifier ID for the supersession event"
          nullable: false
        custom_tags:
          description: "Map of custom key-value tags for extended filtering."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
          example:
            project: "alpha"
            priority: "high"
        wildcard_search_term:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "General search term allowing wildcard characters (e.g., 'brake*')."
          nullable: true
          example: "engine*"
          items:
            type: "string"
        fuzzy_search_enabled:
          type: "boolean"
          description: "If true, enables fuzzy matching for text-based searches."
          nullable: true
          example: "true"
        part_master_status_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of current part statuses (e.g., 'Active', 'Discontinued',\
            \ 'Obsolete', 'Pre-Order')."
          nullable: true
          example:
          - "Active"
          items:
            $ref: "#/components/schemas/ProductStageTypes"
        include_assembly_components:
          type: "boolean"
          description: "If true, search results will include individual components\
            \ that make up an assembly."
          nullable: true
          example: "false"
        image_search_confidence_threshold:
          maximum: 1.0
          minimum: 0.0
          type: "string"
          description: "Minimum confidence score (0.0 to 1.0) for results from an\
            \ AI-driven image search to be considered relevant. Applicable if PRODUCT_IMAGE_URL\
            \ is one of the advanced search values."
          nullable: true
          example: "0.75"
        exclude_keywords:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of keywords to explicitly exclude from search results,\
            \ applicable across all search types."
          nullable: true
          example:
          - "damaged"
          - "obsolete"
          items:
            type: "string"
        advanced_search_values:
          description: "A list of advanced search inputs, where each item specifies\
            \ a type of search (e.g., barcode, image URL, natural language) and its\
            \ corresponding value."
          $ref: "#/components/schemas/AdvanceSearchValues"
          nullable: true
      description: "Criteria for advanced and specialized search functionalities."
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
        timeslot:
          description: "Associated time slot for the effective period"
          $ref: "#/components/schemas/TimeSlot"
          nullable: true
      description: "Effective Period"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "External system identifier"
    Identifiers:
      type: "array"
      description: "List of Identifier"
      items:
        $ref: "#/components/schemas/Identifier"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    List:
      type: "array"
      description: "List of PartConditionTypes"
      items:
        $ref: "#/components/schemas/PartConditionTypes"
    PartConditionGradeTypes:
      type: "string"
      description: "types of part condition grades."
      enum:
      - "EXCELLENT"
      - "LIKE_NEW"
      - "VERY_GOOD"
      - "GOOD"
      - "ACCEPTABLE"
      - "FAIR"
      - "POOR"
      - "DAMAGED"
      - "UNGRADED"
      - "OTHER"
    PartConditionTypes:
      type: "string"
      description: "types of part conditions."
      enum:
      - "NEW"
      - "NEW_OLD_STOCK"
      - "REMANUFACTURED"
      - "REBUILT"
      - "REFURBISHED"
      - "USED"
      - "SALVAGE"
      - "DAMAGED_MINOR"
      - "DAMAGED_COSMETIC"
      - "SCRAP"
      - "COLLECTIBLE"
      - "OTHER"
    PartIdentifier:
      type: "object"
      properties:
        part_identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the part identifier Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        part_identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier ID for the part identifier Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        part_identifier_type:
          description: "Type of the part identifier"
          $ref: "#/components/schemas/PartIdentifierTypes"
          nullable: false
        part_identifier_value:
          maxLength: 255
          minLength: 1
          type: "string"
          description: "Value of the part identifier"
          nullable: false
        description:
          maxLength: 500
          type: "string"
          description: "Optional description for the part identifier"
          nullable: true
        identifiers:
          description: "Related external system identifiers"
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        part_names:
          minLength: 1
          description: "Name of the Part"
          $ref: "#/components/schemas/PartNames"
          nullable: false
      description: "nullable"
    PartIdentifierTypes:
      type: "string"
      description: "types of part identifiers."
      enum:
      - "VIN"
      - "SKU"
      - "UPCA"
      - "UPCE"
      - "ISBN"
      - "MPN"
      - "CONFIG_CODE"
      - "MFR_CODE"
      - "ALT_CODE"
      - "STOCK_NBR"
      - "UNIV_CODE"
      - "PRODUCT_CODE"
      - "CATALOG_CODE"
      - "NAME"
      - "NUMBER"
      - "PREFIX"
      - "COUNTRY_OF_ORIGIN_CODE"
      - "MODEL_CODE"
      - "MAKE_CODE"
      - "YEAR_CODE"
      - "MARKET_DIVISION_CODE"
      - "TRIM_CODE"
      - "STYLE_CODE"
      - "SUB_MODEL_CODE"
      - "ENGINE_CODE"
      - "TRANSMISSION_CODE"
      - "DRAWING_NUMBER"
      - "OTHER"
    PartIdentifiers:
      type: "array"
      description: "List of PartIdentifier"
      items:
        $ref: "#/components/schemas/PartIdentifier"
    PartInventoryOrderTypes:
      type: "string"
      description: "types of part inventory orders."
      enum:
      - "LOCATE"
      - "RELOCATE"
      - "CYCLE_COUNT"
      - "STOCK_ROTATION"
      - "ALLOCATE_RESERVE"
      - "REPLENISH"
      - "CONSOLIDATE_INVENTORY"
      - "INBOUND"
      - "RECEIVING"
      - "STORAGE"
      - "WAREHOUSE_MANAGEMENT"
      - "ORDER_FULFILLMENT"
      - "OUTBOUND"
      - "REVERSE_LOGISTICS"
      - "RETURNS_ACTIONS"
      - "MAINTENANCE"
      - "DISPOSITION"
      - "INVENTORY_SNAPSHOT"
      - "PRE_ORDER"
      - "BACK_ORDERED"
      - "PENDING"
      - "PROCESSING"
      - "SHIPPED"
      - "DELIVERED"
      - "CANCELLED"
      - "RETURNED_ORDER"
      - "NO_LONGER_AVAILABLE"
    PartLifecycle:
      type: "object"
      properties:
        part_lifecycle_id:
          maxLength: 50
          minLength: 5
          type: "string"
          description: "Unique identifier ID for the part lifecycle"
          nullable: false
        part_lifecycle_key:
          maxLength: 50
          minLength: 5
          type: "string"
          description: "Unique key for the part lifecycle"
          nullable: false
        is_superseded:
          type: "boolean"
          description: "Indicator whether the part has been superseded"
          nullable: true
        event_date:
          type: "string"
          description: "The date on which this event occurred"
          format: "date"
          nullable: true
        reason:
          maxLength: 255
          type: "string"
          description: "The reason for this part event occurred"
          nullable: true
        part_status_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of part status types associated with this lifecycle"
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/PartStatusTypes"
        super_sessions:
          description: "Super Session Lifecycle Information"
          $ref: "#/components/schemas/SuperSessions"
          nullable: true
      description: "The Lifecycle of a Part, including its current status and details\
        \ related to supersession."
    PartLifecycles:
      type: "array"
      description: "List of PartLifecycle"
      items:
        $ref: "#/components/schemas/PartLifecycle"
    PartLogisticsCriteria:
      type: "object"
      properties:
        part_logistics_criteria_id:
          type: "string"
          description: "Maximum distance value from the origin to search for parts."
          nullable: true
          example: "50.0"
        part_logistics_criteria_key:
          type: "string"
          description: "Maximum distance value from the origin to search for parts."
          nullable: true
          example: "50.0"
        warehouse_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Types of locations to search in (e.g., 'Dealership', 'OEM\
            \ Warehouse', 'Mobile Truck', 'Third Party')."
          nullable: true
          example:
          - "Dealership"
          - "OEM Warehouse"
          items:
            $ref: "#/components/schemas/WarehouseTypes"
        location_codes:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Specific codes or IDs of locations (e.g., dealer codes, warehouse\
            \ IDs)."
          nullable: true
          example:
          - "DEALER-001"
          - "WH-NY"
          items:
            type: "string"
        max_distance_uom:
          description: "Maximum distance unit of measure in from the origin to search\
            \ for parts."
          $ref: "#/components/schemas/UOMLengthTypes"
          nullable: true
          example: "KM"
        max_distance_value:
          type: "string"
          description: "Maximum distance value from the origin to search for parts."
          nullable: true
          example: "50.0"
        origin_latitude:
          type: "number"
          description: "Latitude of the origin point for distance calculations."
          format: "double"
          nullable: true
          example: "34.0522"
        origin_longitude:
          type: "number"
          description: "Longitude of the origin point for distance calculations."
          format: "double"
          nullable: true
          example: "-118.2437"
        estimated_availability_date_range:
          description: "Date range for when the part is estimated to become available."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: true
        shipping_method_type:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Preferred shipping methods (e.g., 'Overnight', 'Ground', 'Local\
            \ Delivery')."
          nullable: true
          example:
          - "Overnight"
          items:
            $ref: "#/components/schemas/ShippingMethodTypes"
        requires_pickup:
          type: "boolean"
          description: "If true, only locations allowing customer pickup are considered."
          nullable: true
          example: "false"
        warehouses:
          description: "List of preferred third-party vendor names to search from."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
          example:
          - "AutoParts Inc."
          - "Global Supplies"
      description: "Criteria for filtering by part availability and specific locations."
    PartName:
      type: "object"
      properties:
        part_name_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the part name Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        part_name_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the part name Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ characters and underscores only)"
          nullable: false
        part_prefix:
          description: "Prefix codes related to the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        part_suffix:
          description: "Suffix codes related to the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        description:
          type: "string"
          description: "Description of the part name"
          nullable: true
        language:
          description: "Language codes associated with the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        locale:
          description: "Language codes associated with the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        alias:
          description: "Alias codes for the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        long_name:
          description: "Long name codes for the part"
          $ref: "#/components/schemas/Codes"
          nullable: true
        marketing_name:
          description: "Marketing name codes for the part"
          $ref: "#/components/schemas/Codes"
          nullable: true
        part_name_type:
          description: "Type of the part name"
          $ref: "#/components/schemas/PartNameTypes"
          nullable: true
        part_number:
          description: "Part number codes associated with this part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "nullable"
    PartNameTypes:
      type: "string"
      description: "types of part names."
      enum:
      - "GENERIC"
      - "MANUFACTURING"
      - "MARKETING"
      - "CORE"
      - "REMANUFACTURING"
      - "OEM"
      - "AFTERMARKET"
      - "SUPERSEDING"
      - "SUPERSEDED"
    PartNames:
      type: "array"
      description: "List of PartName"
      items:
        $ref: "#/components/schemas/PartName"
    PartOrderConfigTypes:
      type: "string"
      description: "types of part order configs."
      enum:
      - "SINGLE"
      - "MULTIPLE_SPLIT"
      - "MULTIPLE_MERGE"
      - "VARIABLE_SPLIT"
      - "VARIABLE_MERGE"
      - "NOT_AVAILABLE"
    PartPriceCriteria:
      type: "object"
      properties:
        part_price_criteria_id:
          type: "string"
          description: "Descriptive name or keyword for the part (e.g., 'Brake Rotor',\
            \ 'Oil Filter')."
          nullable: true
          example: "Front Brake Rotor"
        part_price_criteria_key:
          type: "string"
          description: "Descriptive name or keyword for the part (e.g., 'Brake Rotor',\
            \ 'Oil Filter')."
          nullable: true
          example: "Front Brake Rotor"
        min_price:
          type: "string"
          description: "Minimum price of the part."
          nullable: true
          example: "10.00"
        max_price:
          type: "string"
          description: "Maximum price of the part."
          nullable: true
          example: "100.00"
        currency:
          type: "string"
          description: "Currency for price filtering (e.g., 'USD', 'EUR')."
          nullable: true
          example: "USD"
        core_charge_applicable:
          type: "boolean"
          description: "If true, only parts with an applicable core charge are returned.\
            \ If false, parts without core charge."
          nullable: true
          example: "true"
        warranty_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Type of warranty desired (e.g., 'Manufacturer', 'Dealer',\
            \ 'Extended')."
          nullable: true
          example: "Manufacturer"
          items:
            $ref: "#/components/schemas/WarrantyTypes"
        price_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of price categories to filter by (e.g., 'RETAIL_PRICE',\
            \ 'DEALER_COST'). Parts matching any of these types will be returned."
          nullable: true
          example:
          - "RETAIL_PRICE"
          - "SALE_PRICE"
          items:
            $ref: "#/components/schemas/PriceTypes"
      description: "Criteria for filtering by commercial terms and logistics details."
    PartSearchCriteria:
      type: "object"
      properties:
        part_search_criteria_id:
          type: "string"
          description: "Descriptive name or keyword for the part (e.g., 'Brake Rotor',\
            \ 'Oil Filter')."
          nullable: true
          example: "Front Brake Rotor"
        part_search_criteria_key:
          type: "string"
          description: "Descriptive name or keyword for the part (e.g., 'Brake Rotor',\
            \ 'Oil Filter')."
          nullable: true
          example: "Front Brake Rotor"
        part_identifiers:
          description: "List of OEM or aftermarket part numbers."
          $ref: "#/components/schemas/PartIdentifiers"
          nullable: true
          example:
          - "ABC1234"
          - "XYZ5678"
        part_names:
          description: "Descriptive name or keyword for the part (e.g., 'Brake Rotor',\
            \ 'Oil Filter')."
          $ref: "#/components/schemas/PartNames"
          nullable: true
          example: "Front Brake Rotor"
        part_condition_type:
          description: "Criteria for filtering parts based on their condition (e.g.,\
            \ new, used, remanufactured)."
          $ref: "#/components/schemas/PartConditionTypes"
          nullable: false
        part_condition_grade_type:
          description: "Criteria for filtering parts based on their condition grade."
          $ref: "#/components/schemas/PartConditionGradeTypes"
          nullable: false
        part_price_criteria:
          description: "Criteria related to commercial terms and logistics (e.g.,\
            \ price, warranty, lead time)."
          $ref: "#/components/schemas/PartPriceCriteria"
          nullable: true
        part_specification_criterias:
          description: "Criteria for filtering by part attributes and technical specifications\
            \ (e.g., condition, material, dimensions)."
          $ref: "#/components/schemas/PartSpecifications"
          nullable: true
        part_logistics_criteria:
          description: "Criteria related to part availability and specific locations\
            \ (e.g., dealerships, warehouses, distance)."
          $ref: "#/components/schemas/PartLogisticsCriteria"
          nullable: true
        vendor_names:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of preferred third-party vendor names to search from."
          nullable: true
          example:
          - "AutoParts Inc."
          - "Global Supplies"
          items:
            type: "string"
        part_lifecycles:
          description: "Criteria related to the part's lifecycle (e.g., active, discontinued,\
            \ superseded)."
          $ref: "#/components/schemas/PartLifecycles"
          nullable: false
        part_status_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Criteria for filtering parts by various action types."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PartStatusTypes"
        part_inventory_action_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Criteria for filtering parts based on inventory action types\
            \ (e.g., available, on order)."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PartInventoryOrderTypes"
        part_master_action_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Criteria for filtering parts based on master status types."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/ProductStageTypes"
        advanced_search:
          description: "Criteria for advanced search capabilities (e.g., barcode,\
            \ custom tags, fuzzy search)."
          $ref: "#/components/schemas/AdvancedSearchCriteria"
