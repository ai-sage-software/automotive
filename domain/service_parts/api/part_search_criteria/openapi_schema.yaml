          minItems: 1
          uniqueItems: true
          type: "array"
          items:
            type: "string"
        fuzzy_search_enabled:
          type: "boolean"
          description: "If true, enables fuzzy matching for text..."
          example: "true"
        part_master_status_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          items:
            $ref: "#/components/schemas/ProductStageTypes"
