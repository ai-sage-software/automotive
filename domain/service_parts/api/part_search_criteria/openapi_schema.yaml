---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    AdvanceSearchTypes:
      type: "string"
      description: "types of advance searchs."
      enum:
      - "BARCODE_SCANNED_VALUE"
      - "PRODUCT_IMAGE_URL"
      - "NATURAL_LANGUAGE_QUERY"
      - "FREE_TEXT_SEARCH"
      - "WILDCARD_SEARCH_TERM"
      - "AI_INFERRED_KEYWORDS"
      - "SEARCH_INTENT_KEYWORDS"
      - "OCR_TEXT"
    AdvanceSearchValue:
      type: "object"
      properties:
        advance_search_value_key:
          maxLength: 50
          minLength: 5
          type: "string"
          description: "Unique identifier ID for the supersessio..."
        search_type:
          $ref: "#/components/schemas/AdvanceSearchTypes"
        value:
          type: "string"
          description: "The specific value associated with the s..."
