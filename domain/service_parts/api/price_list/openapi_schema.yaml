      - "SUBLET_CHARGE"
      - "CHARGE_AMOUNT"
      - "LABOR_COST"
      - "PARTS_COST"
      - "SERVICE_COST"
      - "MATERIAL_COST"
      - "EXPENSE_COST"
      - "PRODUCTION_COST"
      - "COMMERCIAL_COST"
      - "DIRECT_COST"
      - "INDIRECT_COST"
      - "CALCULATED_COST"
      - "EXPENSE"
      - "CO_INSURANCE"
      - "CO_PAYMENT"
      - "INVOICE"
      - "DEDUCTIBLE"
      - "SUB_TOTAL"
      - "PERCENTAGE"
      - "HANDLING"
      - "TOTAL"
      - "APPROVED"
      - "PRORATED"
      - "PAID"
      - "REFUND"
      - "REQUESTED"
      - "OTHER"
    PriceList:
      type: "object"
      properties:
        price_list_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the price list. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        price_list_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the price list. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        price_description:
          maxLength: 255
          type: "string"
          description: "Description of the price list."
          nullable: true
        product_schedules:
          description: "Associated pricing schedules."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        lifecycle_event_type:
          description: "Lifecycle Events"
          $ref: "#/components/schemas/LifecycleEventTypes"
          nullable: false
        price_sensitivity:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          description: "  price sensitivity Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ characters and underscores only)"
          $ref: "#/components/schemas/PriceSensitivity"
          nullable: false
        price_class_types:
          maxLength: 20
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of price classification types"
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/PriceClassTypes"
        locale:
          maxLength: 10
          type: "string"
          description: "Locale information for regional pricing."
          nullable: true
        currency:
          maxLength: 5
          type: "string"
          description: "Currency code for the price (ISO 4217)."
          nullable: true
        financial_splits:
          description: "The control account associated with the discount."
          $ref: "#/components/schemas/Identifiers"
          nullable: false
        price:
          description: "The price of the fee."
          $ref: "#/components/schemas/Price"
          nullable: false
        party_identifiers:
          description: "Customer, Payer, ShipTo, SoldTo, or Vendor depending on invoice\
            \ type"
          $ref: "#/components/schemas/PartyIdentifiers"
          nullable: true
        geographic_boundaries:
          description: "Geographic boundaries applicable to this pricing list."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        codes:
          description: "Additional codes associated with this price list."
          $ref: "#/components/schemas/Codes"
          nullable: true
        price_group:
          maxLength: 100
          description: "Group categorization for pricing."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        product_group:
          maxLength: 100
          description: "Group categorization for pricing."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        price_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Type of pricing list (e.g., Fixed, Tiered, Volume)."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/PriceTypes"
        price_unit_detail:
          description: "Tiered pricing values associated with this list."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        price_usage_detail:
          description: "Tiered pricing values associated with this list."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        price_tax_finance:
          description: "Tiered pricing values associated with this list."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        price_tiers:
          description: "Tiered pricing values associated with this list."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        lifecycle_events:
          description: "A list of lifecycle events that has update, create, accessed,\
            \ etc...."
          $ref: "#/components/schemas/LifecycleEvents"
          nullable: false
        part_names:
          description: "Descriptive name or keyword for the part (e.g., 'Brake Rotor',\
            \ 'Oil Filter')."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
          example: "Front Brake Rotor"
        part_identifiers:
          description: "List of OEM or aftermarket part numbers."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
          example:
          - "ABC1234"
          - "XYZ5678"
      description: "Price details for this product, including schedule, currency,\
        \ pricing type, and tax financial indicators."
    PriceSensitivity:
      type: "object"
      properties:
        price_sensitivity_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the price sensitivity Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        price_sensitivity_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the price sensitivity classification Pattern:\
            \ ^[a-zA-Z0-9_]+$ (Alphanumeric characters and underscores only)"
          nullable: false
        sensitivity_level_types:
          description: "Level of price sensitivity (LOW, MEDIUM, HIGH, ELASTIC, INELASTIC)"
          $ref: "#/components/schemas/PriceSensitivityTypes"
          nullable: false
        quantity_level_types:
          description: "Level of purchase quantity (LOW, MEDIUM, HIGH, ELASTIC, INELASTIC)"
          $ref: "#/components/schemas/PriceSensitivityTypes"
          nullable: false
        description:
          type: "string"
          description: "Description of this price sensitivity classification"
          nullable: true
        alias:
          description: "Alias codes for the price sensitivity"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "nullable"
    PriceSensitivityTypes:
      type: "string"
      description: "types of price sensitivitys."
      enum:
      - "LOW"
      - "MEDIUM"
      - "HIGH"
      - "ELASTIC"
      - "INELASTIC"
