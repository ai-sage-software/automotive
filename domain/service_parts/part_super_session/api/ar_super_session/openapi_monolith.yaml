  schemas:
    Codes:
      type: "array"
      description: "List of Codes"
      
      items:
        type: "string"
        
    DaysOfWeekTypes:
      type: "string"
      description: "Status of the account"
      extensions:
        x-governance:
          TUES:
            description: "Tuesday"
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Standard Working Day"
            id: 2
            depreciated: false
            category: "[Weekday]"
          THURS:
            description: "Thursday"
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Standard Working Day"
            id: 4
            depreciated: false
            category: "[Weekday]"
          SAT:
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Non-Working Day"
            id: 6
            depreciated: false
            category: "[Weekend]"
            description: "Saturday"
            tags: "Weekend,HolidayPossible"
          MON:
            description: "Monday"
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Standard Working Day"
            id: 1
            depreciated: false
            category: "[Weekday]"
          SUN:
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Non-Working Day"
            id: 0
            depreciated: false
            category: "[Weekend]"
            description: "Sunday"
            tags: "Weekend,HolidayPossible"
          WED:
            description: "Wednesday"
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Standard Working Day"
            id: 3
            depreciated: false
            category: "[Weekday]"
          FRI:
            description: "Friday"
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Standard Working Day"
            id: 5
            depreciated: false
            category: "[Weekday]"
      
      enum:
      - "SUN"
      - "MON"
      - "TUES"
      - "WED"
      - "THURS"
      - "FRI"
      - "SAT"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      extensions:
        x-governance:
          CUSTOM:
            description: "A duration defined by a specific, non-standard ..."
            published: false
            is_unique: true
            sortIndex: 0
            id: 12
            depreciated: false
          BI_WEEKS:
            description: "Measured in two-week periods."
            published: false
            is_unique: true
            sortIndex: 0
            id: 5
            depreciated: false
          MONTHS:
            description: "Measured in months."
            published: false
            is_unique: true
            sortIndex: 0
            id: 7
            depreciated: false
          DAY_OF_MONTH:
            description: "Measured by the specific day of the month."
            published: false
            is_unique: true
            sortIndex: 0
            id: 3
            depreciated: false
          UNLIMITED:
            description: "Indicates an infinite duration."
            published: false
            is_unique: true
            sortIndex: 0
            id: 14
            depreciated: false
          SEMI_MONTHS:
            description: "Measured in half-month periods."
            published: false
            is_unique: true
            sortIndex: 0
            id: 6
            depreciated: false
          OCCURRENCE:
            description: "Measured by the number of events or occurrences."
            published: false
            is_unique: true
            sortIndex: 0
            id: 13
            depreciated: false
          YEARS:
            description: "Measured in years."
            published: false
            is_unique: true
            sortIndex: 0
            id: 10
            depreciated: false
          HOURS:
            description: "Measured in hours."
            published: false
            is_unique: true
            sortIndex: 0
            id: 1
            depreciated: false
          OTHER:
            description: "A miscellaneous or uncategorized duration unit."
            published: false
            is_unique: true
