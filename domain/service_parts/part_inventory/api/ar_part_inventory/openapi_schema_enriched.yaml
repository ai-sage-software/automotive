    TimeSlot:
      type: "object"
      properties:
        time_slot_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique business key for the time slot. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false

        end_day:
          description: "Day of the week when the time slot ends."
          $ref: "#/components/schemas/DaysOfWeekTypes"
          nullable: true

        end_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "End time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
          nullable: true

        recurring_indicator:
          type: "boolean"
          description: "Indicates if the time slot is recurring."
          nullable: true

        recurring_period:
          description: "Defines the recurrence period for the time slot."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: true

        start_day:
          description: "Day of the week when the time slot starts."
          $ref: "#/components/schemas/DaysOfWeekTypes"
          nullable: true

        start_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "Start time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
          nullable: true

        timeslot_directive_types:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Directives associated with the time slot (e.g., cutoff times,\
            \ restrictions)."
          nullable: true
          example: ""
          exampleSetFlag: true
          items:
            $ref: "#/components/schemas/TimeslotDirectiveTypes"

        time_slot_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the time slot record. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false

        week_of_date:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Dates representing the specific week(s) of the time slot."
          format: "date"
          nullable: true
          example: ""
          exampleSetFlag: true
          items:
            type: "string"

      description: "Range of time for the appointment including start/end times, recurring\
        \ patterns, and directives."

    TimeslotDirectiveTypes:
      type: "string"
      description: "Represents the directive for a timeslot."
      extensions:
        x-governance:
          AFTER:
            description: "An event must occur after the specified time."
            published: false
            is_unique: true
            sortIndex: 0
            id: 1
            depreciated: false
          BEFORE:
            description: "An event must occur before the specified time."
            published: false
            is_unique: true
            sortIndex: 0
            id: 3
            depreciated: false
          BETWEEN:
            description: "An event must occur within the specified start ..."
            published: false
            is_unique: true
            sortIndex: 0
            id: 4
            depreciated: false
          ANYTIME:
            description: "The event can occur at any time during the day."
            published: false
            is_unique: true
            sortIndex: 0
            id: 2
            depreciated: false
          UNKNOWN:
            description: "The time slot directive is not specified or is ..."
            published: false
            is_unique: true
            sortIndex: 0
            id: 6
            depreciated: false
          BLOCK:
            description: "A reserved period of time that is unavailable."
            published: false
            is_unique: true
            sortIndex: 0
            id: 5
            depreciated: false

      enum:
      - "AFTER"
      - "ANYTIME"
      - "BEFORE"
      - "BETWEEN"
      - "BLOCK"
