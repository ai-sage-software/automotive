---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    ControlAccountReference:
      type: "object"
      properties:
        control_account_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        control_account_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        control_account_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        control_account:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
      description: "External system identifier"
    ControlAccountReferences:
      type: "array"
      description: "List of ControlAccountReference"
      items:
        $ref: "#/components/schemas/ControlAccountReference"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
        timeslot:
          description: "Associated time slot for the effective period"
          $ref: "#/components/schemas/TimeSlot"
          nullable: true
      description: "Effective Period"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "External system identifier"
    Identifiers:
      type: "array"
      description: "List of Identifier"
      items:
        $ref: "#/components/schemas/Identifier"
    InventoryStatusTypes:
      type: "string"
      description: "types of inventory status."
      enum:
      - "AVAILABLE"
      - "RESERVED"
      - "ON_HOLD"
      - "SALES_HOLD"
      - "SERVICE_HOLD"
      - "RECALL_HOLD"
      - "IN_TRANSIT"
      - "RECEIVED"
      - "STOCKED_IN"
      - "ON_ORDER"
      - "PREPARATION"
      - "SOLD"
      - "WHOLESALE"
      - "ON_DEALER_LOT"
      - "ON_CENTRAL_LOT"
      - "ASSIGNED_BY_MANUFACTURER"
      - "DAMAGED"
      - "UNAVAILABLE"
      - "RETURNED"
      - "DISPOSAL"
      - "UNKNOWN"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    List:
      type: "array"
      description: "List of String"
      items:
        type: "string"
    PartInventory:
      type: "object"
      properties:
        part_master_id:
          type: "string"
          description: "Unique identifier for the Part Master record."
          nullable: false
        part_inventory_id:
          type: "string"
          description: "Unique identifier for the PartInventory record."
          nullable: false
        part_inventory_key:
          type: "string"
          description: "Natural key or business-friendly key for the PartInventory\
            \ record."
          nullable: false
        last_inventory_date:
          type: "string"
          description: "The date of the most recent physical inventory count or cycle\
            \ count for this specific part at this location, in YYYY-MM-DD format."
          format: "date"
          nullable: false
        inventory_status_type:
          description: "The current availability or condition status of the part at\
            \ its location."
          $ref: "#/components/schemas/InventoryStatusTypes"
          nullable: false
        prices:
          description: "Current pricing details for this inventory item."
          $ref: "#/components/schemas/Prices"
          nullable: false
        part_references:
          description: "Part  References associated with this inventory entry."
          $ref: "#/components/schemas/PartReferences"
          nullable: false
        identifiers:
          description: "Unique identifiers for this part instance."
          $ref: "#/components/schemas/Identifiers"
          nullable: false
        part_inventory_events:
          description: "Events related to inventory changes for this part."
          $ref: "#/components/schemas/PartInventoryEvents"
          nullable: false
        part_inventory_metrics:
          description: "Metrics and analytics associated with inventory performance."
          $ref: "#/components/schemas/PartInventoryMetrics"
          nullable: false
        control_account_references:
          description: "The control account associated with the discount."
          $ref: "#/components/schemas/ControlAccountReferences"
          nullable: false
        warehouse_identifier:
          description: "The warehouse or physical storage entity."
          $ref: "#/components/schemas/Identifier"
          nullable: false
      description: "The aggregated quantity of a specific Part Master item at a particular\
        \ location"
    PartInventoryEvent:
      type: "object"
      properties:
        warehouse_event_key:
          type: "string"
          description: "The unique key for the part inventory event record."
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time of the event's occurrence."
          format: "date-time"
          nullable: false
        actor_id:
          type: "string"
          description: "The unique ID of the actor involved in the event."
          nullable: false
        actor_name:
          type: "string"
          description: "The name of the actor involved in the event."
          nullable: false
        actor_href:
          type: "string"
          description: "The URI to the actor resource."
          format: "href"
          nullable: false
        event_category:
          type: "string"
          description: "The category of the event."
          nullable: false
        event_action:
          type: "string"
          description: "The action performed in the event."
          nullable: false
        event_label:
          type: "string"
          description: "A label for the event."
          nullable: false
        event_values:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of values associated with the event."
          nullable: false
          example: ""
          items:
            type: "string"
        part_inventory_action_type:
          description: "The type of part inventory action."
          $ref: "#/components/schemas/PartInventoryOrderTypes"
          nullable: false
        warehouse_keys:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "The unique keys for the warehouses involved in the event."
          nullable: false
          example: ""
          items:
            type: "string"
      description: "Represents a part event, typically related to inventory actions\
        \ such as a state change or an action taken within a warehouse."
    PartInventoryEvents:
      type: "array"
      description: "List of PartInventoryEvent"
      items:
        $ref: "#/components/schemas/PartInventoryEvent"
    PartInventoryMetric:
      type: "object"
      properties:
        uom_value:
          maxLength: 20
          type: "string"
          description: "Unit of Measure (UOM) code representing the measurement unit\
            \ for the metric value."
          nullable: true
        part_inventory_metric_type:
          description: "Type of inventory metric (e.g., weight, volume, length)."
          $ref: "#/components/schemas/PartInventoryMetricTypes"
          nullable: true
        metric_value:
          maxLength: 50
          pattern: "^[0-9]+(\\.[0-9]{1,3})?$"
          type: "string"
          description: "The numerical value for the specified inventory metric type.\
            \ Pattern: ^[0-9]+(\\.[0-9]{1,3})?$ (Must be a valid number with up to\
            \ 3 decimal places)"
          nullable: true
      description: "Value price with unit of measure for inventory metrics."
    PartInventoryMetricTypes:
      type: "string"
      description: "types of part inventory metrics."
      enum:
      - "QUANTITY_ON_HAND"
      - "QUANTITY_ON_ORDER"
      - "QUANTITY_REORDER_POINT"
      - "QUANTITY_DEALER_PART_STOCKING"
      - "QUANTITY_USER_MIN"
      - "QUANTITY_USER_MAX"
      - "QUANTITY_BEST_STOCKING_LEVEL"
      - "AVERAGE_WEEKLY_USAGE_QUANTITY"
      - "QUANTITY_FORECAST"
      - "QUANTITY_TWELVE_MONTH_SALES"
      - "QUANTITY_TWELVE_MONTH_LOST_SALES"
      - "SUPERSEDING_QUANTITY"
      - "SUPERSEDED_QUANTITY"
      - "DAYS_OF_SUPPLY"
      - "INVENTORY_TURNOVER_RATE"
      - "INVENTORY_VALUE"
      - "CARRYING_COST"
      - "FILL_RATE"
      - "LOST_SALES_REVENUE"
      - "QUANTITY_AGED"
      - "LAST_SALE_DATE"
      - "LEAD_TIME"
      - "QUANTITY_SIX_MONTH_SALES"
      - "QUANTITY_DAILY_USAGE"
      - "OTHER"
    PartInventoryMetrics:
      type: "array"
      description: "List of PartInventoryMetric"
      items:
        $ref: "#/components/schemas/PartInventoryMetric"
    PartInventoryOrderTypes:
      type: "string"
      description: "types of part inventory orders."
      enum:
      - "LOCATE"
      - "RELOCATE"
      - "CYCLE_COUNT"
      - "STOCK_ROTATION"
      - "ALLOCATE_RESERVE"
      - "REPLENISH"
      - "CONSOLIDATE_INVENTORY"
      - "INBOUND"
      - "RECEIVING"
      - "STORAGE"
      - "WAREHOUSE_MANAGEMENT"
      - "ORDER_FULFILLMENT"
      - "OUTBOUND"
      - "REVERSE_LOGISTICS"
      - "RETURNS_ACTIONS"
      - "MAINTENANCE"
      - "DISPOSITION"
      - "INVENTORY_SNAPSHOT"
      - "PRE_ORDER"
      - "BACK_ORDERED"
      - "PENDING"
      - "PROCESSING"
      - "SHIPPED"
      - "DELIVERED"
      - "CANCELLED"
      - "RETURNED_ORDER"
      - "NO_LONGER_AVAILABLE"
    PartReference:
      type: "object"
      properties:
        part_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        part_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        name:
          type: "string"
          description: "Product Name."
          nullable: false
        identifiers:
          description: "Product Name."
          $ref: "#/components/schemas/Identifiers"
          nullable: false
        part_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        part_master_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        product_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of product types."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/ProductTypes"
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
      description: "External system identifier"
    PartReferences:
      type: "array"
      description: "List of PartReference"
      items:
        $ref: "#/components/schemas/PartReference"
    Price:
      type: "object"
      properties:
        display_value:
          type: "string"
          description: "Human-readable display value for the price, including currency\
            \ symbol and proper decimal formatting."
          nullable: false
        locale:
          type: "string"
          description: "Locale used for formatting display value."
          nullable: false
        value:
          type: "string"
          description: "The numeric value of the price (before tax/cost breakdowns)."
          nullable: false
        tax_value:
          type: "string"
          description: "The calculated amount of tax applied to the price."
          nullable: false
        taxable_amount:
          type: "string"
          description: "The portion of the price subject to tax."
          nullable: false
        non_taxable_amount:
          type: "string"
          description: "The portion of the price not subject to tax."
          nullable: false
        total_amount:
          type: "string"
          description: "The total final price including all components and tax."
          nullable: false
        total_cost_amount:
          type: "string"
          description: "The total cost to the provider/seller."
          nullable: false
        unit_cost_amount:
          type: "string"
          description: "The unit cost to the provider/seller."
          nullable: false
        price_description:
          type: "string"
          description: "A descriptive title for the price (e.g., 'MSRP', 'Sale Price')."
          nullable: false
        price_key:
          type: "string"
          description: "Natural key or business identifier for the price entry."
          nullable: false
        tax_included_indicator:
          type: "boolean"
          description: "Indicates whether tax is included in the base price (value)."
          nullable: false
        currency_code:
          type: "string"
          description: "ISO 4217 currency code, e.g., 'USD', 'EUR'."
          nullable: false
        price_id:
          type: "string"
          description: "Unique system identifier for the price record."
          nullable: false
        duration:
          description: "The duration of the trend."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: false
        price_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of types categorizing this price (e.g., retail, wholesale,\
            \ internet)."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PriceTypes"
      description: "Price that includes display value, currency, locale, and value,\
        \ along with tax and cost components."
    PriceTypes:
      type: "string"
      description: "types of prices."
      enum:
      - "METERED"
      - "SEAT"
      - "FLAT"
      - "ITEMIZED"
      - "BUNDLE"
      - "QUANTITY"
      - "PER_UNIT"
      - "PERCENT"
      - "VOLUME"
      - "USAGE"
      - "STAIR_STEP"
      - "SUBSCRIPTION"
      - "CUSTOM"
      - "STANDARD"
      - "LICENSED"
      - "TIER_VOLUME"
      - "TIER_GRADUATED"
      - "ACTUAL"
      - "LIST"
      - "RETAIL"
      - "MSRP"
      - "WHOLESALE"
      - "DEALER"
      - "TRADE"
      - "CORE"
      - "LANDED"
      - "PROMOTIONAL"
      - "DISCOUNT"
      - "CONTRACT"
      - "SALE"
      - "CUSTOMER"
      - "AFFILIATE"
      - "ONLINE"
      - "STORE"
      - "REGION"
      - "LOCATION"
      - "ESTIMATED"
      - "NET"
      - "PURCHASE"
      - "MONEY"
      - "TAXABLE"
      - "NONTAXABLE"
      - "TOTAL"
      - "UNIT"
      - "TOTAL_COST"
      - "UNIT_COST"
      - "TAX"
      - "OTHER"
    Prices:
      type: "array"
      description: "List of Price"
      items:
        $ref: "#/components/schemas/Price"
    ProductTypes:
      type: "string"
      description: "types of products."
      enum:
      - "VEHICLE"
      - "INFORMATION"
      - "DURABLE_GOODS"
      - "SOFTWARE"
      - "APP"
      - "INSURANCE"
      - "FINANCE"
      - "SERVICE"
      - "PART"
      - "ACCESSORY"
      - "F_N_I_PRODUCT"
      - "SERVICE_PACKAGE"
      - "DEALER_PRODUCT"
      - "EQUIPMENT"
      - "PACKAGE_GOODS"
      - "SERVICE_PLAN"
      - "WARRANTY_PLAN"
      - "SUBSCRIPTION"
      - "OTHER"
    TimeSlot:
      type: "object"
      properties:
        time_slot_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique business key for the time slot. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        end_day:
          description: "Day of the week when the time slot ends."
          $ref: "#/components/schemas/DaysOfWeekTypes"
          nullable: true
        end_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "End time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
          nullable: true
        recurring_indicator:
          type: "boolean"
          description: "Indicates if the time slot is recurring."
          nullable: true
        recurring_period:
          description: "Defines the recurrence period for the time slot."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: true
        start_day:
          description: "Day of the week when the time slot starts."
          $ref: "#/components/schemas/DaysOfWeekTypes"
          nullable: true
        start_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "Start time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
          nullable: true
        timeslot_directive_types:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Directives associated with the time slot (e.g., cutoff times,\
            \ restrictions)."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/TimeslotDirectiveTypes"
        time_slot_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the time slot record. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        week_of_date:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Dates representing the specific week(s) of the time slot."
          format: "date"
          nullable: true
          example: ""
          items:
            type: "string"
      description: "Range of time for the appointment including start/end times, recurring\
        \ patterns, and directives."
    DaysOfWeekTypes:
      type: "string"
      description: "Status of the account"
      enum:
      - "SUN"
      - "MON"
      - "TUES"
      - "WED"
      - "THURS"
      - "FRI"
      - "SAT"
    TimeslotDirectiveTypes:
      type: "string"
      description: "Represents the directive for a timeslot."
      enum:
      - "AFTER"
      - "ANYTIME"
      - "BEFORE"
      - "BETWEEN"
      - "BLOCK"
      - "UNKNOWN"
