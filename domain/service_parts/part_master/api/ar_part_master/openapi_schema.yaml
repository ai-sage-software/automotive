      - "INTEREST_EXPENSE"
      - "OBLIGATION_NOTE"
      - "OBLIGATION_CREDIT"
      - "OBLIGATION_TAX"
      - "OBLIGATION_OTHER"
      - "TAX_PAYABLE"
      - "DEFERRED_REVENUE"
      - "ACCRUED_EXPENSE"
