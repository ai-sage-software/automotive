          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
      description: "External system identifier"
    FeeReferences:
      type: "array"
      description: "List of FeeReference"
      items:
        $ref: "#/components/schemas/FeeReference"
    FinancialCategoryReference:
      type: "object"
      properties:
        category_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value for the financial category reference\
            \ record. Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        category_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key value for the financial category reference record.\
            \ Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        category_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "The unique key identifying the referenced Financial Category\
            \ aggregate. Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the financial category (e.g., 'INCOME',\
            \ 'BALANCE_SHEET')."
          nullable: true
        identifier:
          description: "Details of the Financial Category reference, often including\
            \ a Category Code."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the financial category was assigned or referenced."
          format: "date-time"
          nullable: false
      description: "Reference to a Financial Category Aggregate Root (e.g., Revenue,\
        \ Expense, Asset)."
    FinancialCategoryReferences:
      type: "array"
      description: "List of FinancialCategoryReference"
      items:
        $ref: "#/components/schemas/FinancialCategoryReference"
    FinancialSplit:
      type: "object"
      properties:
        financial_split_id:
          type: "string"
          description: "Unique key identifying this financial event."
          nullable: false
          example: "fe_123456"
        financial_split_key:
          type: "string"
          description: "Unique key identifying this financial event."
          nullable: false
          example: "fe_123456"
        reference_key:
          type: "string"
          description: "Unique key identifying this financial event."
          nullable: false
          example: "fe_123456"
        price_name:
          type: "string"
          description: "Unique key identifying this financial event."
          nullable: false
          example: "fe_123456"
        price_description:
          type: "string"
          description: "Unique key identifying this financial event."
          nullable: false
          example: "fe_123456"
        price:
          description: "The total monetary amount of the purchase order, including\
            \ all line items, taxes, and fees."
          $ref: "#/components/schemas/Price"
          nullable: false
          example: "1234.56"
        control_account_reference:
          description: "The control account associated with the discount."
          $ref: "#/components/schemas/ControlAccountReference"
          nullable: false
        financial_categories:
          description: "Categories under which this financial event is classified."
          $ref: "#/components/schemas/FinancialCategoryReferences"
          nullable: false
        ledger_action_type:
          description: "The ledger action type for this tracking record (e.g., DEBIT,\
            \ CREDIT)."
          $ref: "#/components/schemas/LedgerActionTypes"
          nullable: false
        ledger_types:
          description: "revenue or expense"
          $ref: "#/components/schemas/FinancialTransactionTypes"
          nullable: false
        price_type:
          description: "revenue or expense"
          $ref: "#/components/schemas/ProductPriceItemTypes"
          nullable: false
        tax_splits:
          description: "Detailed breakdown of taxes applied to this financial split."
          $ref: "#/components/schemas/TaxSplits"
          nullable: false
        reward_references:
          description: "References to external reward or loyalty program aggregates\
            \ applied to this financial split."
          $ref: "#/components/schemas/RewardReferences"
          nullable: false
        credit_references:
          description: "References to external credit memo or customer account credit\
            \ aggregates applied to this financial split."
          $ref: "#/components/schemas/CreditReferences"
          nullable: false
        rebate_references:
          description: "References to external rebate program aggregates applied to\
            \ this financial split."
          $ref: "#/components/schemas/RebateReferences"
          nullable: false
        discount_references:
          description: "References to external discount or promotion aggregates applied\
            \ to this financial split."
          $ref: "#/components/schemas/DiscountReferences"
          nullable: false
        fee_references:
          description: "References to external fee schedule or rate card aggregates\
            \ applied to this financial split."
          $ref: "#/components/schemas/FeeReferences"
          nullable: false
      description: "Payment details for this product."
    FinancialSplits:
      type: "array"
      description: "List of FinancialSplit"
      items:
        $ref: "#/components/schemas/FinancialSplit"
