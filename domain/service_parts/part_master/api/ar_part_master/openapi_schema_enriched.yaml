          maxLength: 100
          minLength: 1
          pattern: "^[a-zA-Z0-9_.-]+$"
          type: "string"
          description: "Unit of Measure Value Pattern: ^[a-zA-Z0-9_.-]+$ (Alphanumeric,\
            \ dash, dot, and underscore allowed)"
          nullable: true
          
