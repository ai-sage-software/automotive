---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "External system identifier"
    Identifiers:
      type: "array"
      description: "List of Identifier"
      items:
        $ref: "#/components/schemas/Identifier"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    List:
      type: "array"
      description: "List of PriceTypes"
      items:
        $ref: "#/components/schemas/PriceTypes"
    PartConditionTypes:
      type: "string"
      description: "types of part conditions."
      enum:
      - "NEW"
      - "NEW_OLD_STOCK"
      - "REMANUFACTURED"
      - "REBUILT"
      - "REFURBISHED"
      - "USED"
      - "SALVAGE"
      - "DAMAGED_MINOR"
      - "DAMAGED_COSMETIC"
      - "SCRAP"
      - "COLLECTIBLE"
      - "OTHER"
    PartIdentifier:
      type: "object"
      properties:
        part_identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the part identifier Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        part_identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier ID for the part identifier Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        part_identifier_type:
          description: "Type of the part identifier"
          $ref: "#/components/schemas/PartIdentifierTypes"
          nullable: false
        part_identifier_value:
          maxLength: 255
          minLength: 1
          type: "string"
          description: "Value of the part identifier"
          nullable: false
        description:
          maxLength: 500
          type: "string"
          description: "Optional description for the part identifier"
          nullable: true
        identifiers:
          description: "Related external system identifiers"
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        part_names:
          minLength: 1
          description: "Name of the Part"
          $ref: "#/components/schemas/PartNames"
          nullable: false
      description: "nullable"
    PartIdentifierTypes:
      type: "string"
      description: "types of part identifiers."
      enum:
      - "VIN"
      - "SKU"
      - "UPCA"
      - "UPCE"
      - "ISBN"
      - "MPN"
      - "CONFIG_CODE"
      - "MFR_CODE"
      - "ALT_CODE"
      - "STOCK_NBR"
      - "UNIV_CODE"
      - "PRODUCT_CODE"
      - "CATALOG_CODE"
      - "NAME"
      - "NUMBER"
      - "PREFIX"
      - "COUNTRY_OF_ORIGIN_CODE"
      - "MODEL_CODE"
      - "MAKE_CODE"
      - "YEAR_CODE"
      - "MARKET_DIVISION_CODE"
      - "TRIM_CODE"
      - "STYLE_CODE"
      - "SUB_MODEL_CODE"
      - "ENGINE_CODE"
      - "TRANSMISSION_CODE"
      - "DRAWING_NUMBER"
      - "OTHER"
    PartName:
      type: "object"
      properties:
        part_name_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the part name Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        part_name_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the part name Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ characters and underscores only)"
          nullable: false
        part_prefix:
          description: "Prefix codes related to the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        part_suffix:
          description: "Suffix codes related to the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        description:
          type: "string"
          description: "Description of the part name"
          nullable: true
        language:
          description: "Language codes associated with the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        locale:
          description: "Language codes associated with the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        alias:
          description: "Alias codes for the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        long_name:
          description: "Long name codes for the part"
          $ref: "#/components/schemas/Codes"
          nullable: true
        marketing_name:
          description: "Marketing name codes for the part"
          $ref: "#/components/schemas/Codes"
          nullable: true
        part_name_type:
          description: "Type of the part name"
          $ref: "#/components/schemas/PartNameTypes"
          nullable: true
        part_number:
          description: "Part number codes associated with this part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "nullable"
    PartNameTypes:
      type: "string"
      description: "types of part names."
      enum:
      - "GENERIC"
      - "MANUFACTURING"
      - "MARKETING"
      - "CORE"
      - "REMANUFACTURING"
      - "OEM"
      - "AFTERMARKET"
      - "SUPERSEDING"
      - "SUPERSEDED"
    PartNames:
      type: "array"
      description: "List of PartName"
      items:
        $ref: "#/components/schemas/PartName"
    PartPriceCriteria:
      type: "object"
      properties:
        part_price_criteria_id:
          type: "string"
          description: "Descriptive name or keyword for the part (e.g., 'Brake Rotor',\
            \ 'Oil Filter')."
          nullable: true
          example: "Front Brake Rotor"
        part_price_criteria_key:
          type: "string"
          description: "Descriptive name or keyword for the part (e.g., 'Brake Rotor',\
            \ 'Oil Filter')."
          nullable: true
          example: "Front Brake Rotor"
        min_price:
          type: "string"
          description: "Minimum price of the part."
          nullable: true
          example: "10.00"
        max_price:
          type: "string"
          description: "Maximum price of the part."
          nullable: true
          example: "100.00"
        currency:
          type: "string"
          description: "Currency for price filtering (e.g., 'USD', 'EUR')."
          nullable: true
          example: "USD"
        core_charge_applicable:
          type: "boolean"
          description: "If true, only parts with an applicable core charge are returned.\
            \ If false, parts without core charge."
          nullable: true
          example: "true"
        warranty_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Type of warranty desired (e.g., 'Manufacturer', 'Dealer',\
            \ 'Extended')."
          nullable: true
          example: "Manufacturer"
          items:
            $ref: "#/components/schemas/WarrantyTypes"
        price_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of price categories to filter by (e.g., 'RETAIL_PRICE',\
            \ 'DEALER_COST'). Parts matching any of these types will be returned."
          nullable: true
          example:
          - "RETAIL_PRICE"
          - "SALE_PRICE"
          items:
            $ref: "#/components/schemas/PriceTypes"
      description: "Criteria for filtering by commercial terms and logistics details."
    PartSearch:
      type: "object"
      properties:
        part_search_id:
          type: "string"
          description: "The status of the search operation."
          nullable: false
          example: "SUCCESS"
        part_search_key:
          type: "string"
          description: "The status of the search operation."
          nullable: false
          example: "SUCCESS"
        part_search_criteria_key:
          type: "string"
          description: "The status of the search operation."
          nullable: false
          example: "SUCCESS"
        search_status:
          type: "string"
          description: "The status of the search operation."
          nullable: false
          example: "SUCCESS"
        results_count:
          type: "integer"
          description: "The number of PartSearchResult items returned."
          format: "int32"
          nullable: false
          example: "1"
        part_search_results:
          description: "The list of consolidated part records matching the criteria."
          $ref: "#/components/schemas/PartSearchResults"
          nullable: false
        warehouses:
          description: "List of preferred third-party vendor names to search from."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
          example:
          - "AutoParts Inc."
          - "Global Supplies"
      description: "The final  object for a part search query, containing status and\
        \ a list of matching part records."
    PartSearchResult:
      type: "object"
      properties:
        part_search_result_id:
          type: "string"
          description: "Unique identifier for the part (can be master ID or a specific\
            \ inventory ID)."
          nullable: false
          example: "PM_45678"
        part_search_result_key:
          type: "string"
          description: "Unique identifier for the part (can be master ID or a specific\
            \ inventory ID)."
          nullable: false
          example: "PM_45678"
        part_key:
          type: "string"
          description: "Unique identifier for the part (can be master ID or a specific\
            \ inventory ID)."
          nullable: false
          example: "PM_45678"
        is_master_record:
          type: "boolean"
          description: "Indicates if this result represents the foundational Part\
            \ Master record."
          nullable: false
          example: "true"
        part_identifiers:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of identifiers associated with the part."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PartIdentifier"
        part_names:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of descriptive names for the part."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PartName"
        part_condition_type:
          description: "The best-matching condition type for the aggregated inventory."
          $ref: "#/components/schemas/PartConditionTypes"
          nullable: false
        quantity_available:
          type: "integer"
          description: "The total quantity available across all matching logistics/inventory\
            \ records."
          format: "int32"
          nullable: false
          example: "1700"
        primary_warehouse:
          description: "The primary warehouse/location where the largest quantity\
            \ is found."
          $ref: "#/components/schemas/Identifier"
          nullable: false
          example: "Warehouse_101_EAST"
        part_price:
          description: "The minimum price found that meets the search criteria."
          $ref: "#/components/schemas/PartPriceCriteria"
          nullable: false
        bill_of_material:
          description: "List of components or sub-assemblies that make up this Bill\
            \ of Material."
          $ref: "#/components/schemas/Identifier"
          nullable: true
        part_status_type:
          description: "The inventory status of the returned part (e.g., IN_STOCK,\
            \ ON_ORDER)."
          $ref: "#/components/schemas/PartStatusTypes"
          nullable: false
        estimated_availability_date:
          type: "string"
          description: "The earliest date/time this part is expected to be available\
            \ from the matched location."
          format: "date"
          nullable: false
        origin_latitude:
          type: "string"
          description: "Latitude of the part's physical location or aggregation point."
          nullable: false
        origin_longitude:
          type: "string"
          description: "Longitude of the part's physical location or aggregation point."
          nullable: false
        shipping_method_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of valid shipping methods for the available inventory."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/ShippingMethodTypes"
      description: "A consolidated record representing a single part found by the\
        \ search criteria, including master data and aggregated inventory/price details."
    PartSearchResults:
      type: "array"
      description: "List of PartSearchResult"
      items:
        $ref: "#/components/schemas/PartSearchResult"
    PartStatusTypes:
      type: "string"
      description: "types of part status."
      enum:
      - "RECEIVE"
      - "INSPECT_INBOUND"
      - "DOCUMENT_RECEIPT"
      - "PUTAWAY"
      - "QUARANTINE_INBOUND"
      - "PICK"
      - "PACK"
      - "STAGE_SHIPMENT"
      - "LOAD_SHIPMENT"
      - "SHIP"
      - "DOCUMENT_SHIPMENT"
      - "SCRAP_DISPOSE"
      - "DISASSEMBLE"
      - "RETURN_RECEIVE"
      - "RETURN_INSPECT"
      - "RETURN_PUTAWAY"
      - "REFURBISH_REPAIR"
      - "CROSS_DOCK"
      - "LABEL_TAG"
      - "KIT_ASSEMBLE"
      - "VALUE_ADDED_SERVICE"
      - "SUPERSEDE"
      - "SUPERSEDED"
    PriceTypes:
      type: "string"
      description: "types of prices."
      enum:
      - "METERED"
      - "SEAT"
      - "FLAT"
      - "ITEMIZED"
      - "BUNDLE"
      - "QUANTITY"
      - "PER_UNIT"
      - "PERCENT"
      - "VOLUME"
      - "USAGE"
      - "STAIR_STEP"
      - "SUBSCRIPTION"
      - "CUSTOM"
      - "STANDARD"
      - "LICENSED"
      - "TIER_VOLUME"
      - "TIER_GRADUATED"
      - "ACTUAL"
      - "LIST"
      - "RETAIL"
      - "MSRP"
      - "WHOLESALE"
      - "DEALER"
      - "TRADE"
      - "CORE"
      - "LANDED"
      - "PROMOTIONAL"
      - "DISCOUNT"
      - "CONTRACT"
      - "SALE"
      - "CUSTOMER"
      - "AFFILIATE"
      - "ONLINE"
      - "STORE"
      - "REGION"
      - "LOCATION"
      - "ESTIMATED"
      - "NET"
      - "PURCHASE"
      - "MONEY"
      - "TAXABLE"
      - "NONTAXABLE"
      - "TOTAL"
      - "UNIT"
      - "TOTAL_COST"
      - "UNIT_COST"
      - "TAX"
      - "OTHER"
    ShippingMethodTypes:
      type: "string"
      description: "types of shipping methods."
      enum:
      - "OVERNIGHT"
      - "GROUND"
      - "LOCAL_DELIVERY"
      - "TWO_DAY_AIR"
      - "THREE_DAY_SELECT"
      - "EXPRESS"
      - "INTERNATIONAL_STANDARD"
      - "INTERNATIONAL_EXPEDITED"
      - "FREIGHT"
      - "DOWNLOAD"
      - "PALLET_DELIVERY"
      - "PICKUP"
      - "SAME_DAY"
      - "ECONOMY"
      - "HAZMAT"
      - "TEMPERATURE_CONTROLLED"
      - "FREE_SHIPPING"
      - "FLAT_RATE"
      - "TABLE_RATE"
      - "CURBSIDE_PICKUP"
      - "LOCKER_DELIVERY"
      - "ECO_FRIENDLY"
      - "HYBRID_SHIPPING"
      - "AIR_FREIGHT"
      - "OCEAN_FREIGHT"
      - "RAIL_FREIGHT"
    WarrantyTypes:
      type: "string"
      description: "types of warrantys."
      enum:
      - "MANUFACTURER"
      - "DEALER"
      - "EXTENDED"
      - "CERTIFIED_PRE_OWNED"
      - "POWERTRAIN"
      - "CORROSION"
      - "HYBRID_EV_COMPONENT"
      - "LIMITED"
      - "LIFETIME"
      - "NO_WARRANTY"
      - "OTHER"
