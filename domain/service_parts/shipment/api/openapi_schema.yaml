---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    AddressReference:
      type: "object"
      properties:
        address_reference_key:
          type: "string"
          description: "A unique key for the address reference."
          nullable: false
        address_reference_value:
          type: "string"
          description: "The unique value of the address reference."
          nullable: true
        address_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of usage types for the address."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/AddressTypes"
        address_line1:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Primary address line (Street, PO Box, etc)."
          nullable: true
        address_line2:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        address_line3:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        address_line4:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        address_line5:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        city:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Name of the city."
          nullable: true
        country_code:
          maxLength: 100
          minLength: 2
          type: "string"
          description: "Full name of the country."
          nullable: true
        district:
          maxLength: 100
          type: "string"
          description: "Name of the district."
          nullable: true
        label:
          maxLength: 50
          type: "string"
          description: "Label or display name for the address."
          nullable: true
        postal_code:
          maxLength: 20
          minLength: 3
          pattern: "^[0-9a-zA-Z\\-\\s]+$"
          type: "string"
          description: "Primary postal or ZIP code. Pattern: ^[0-9a-zA-Z\\-\\s]+$\
            \ (Alphanumeric, dash, and spaces allowed)"
          nullable: true
        state_province:
          maxLength: 50
          type: "string"
          description: "State or equivalent subdivision."
          nullable: true
      description: "A reference to an address, including its unique key and a list\
        \ of its usage types."
    AddressReferences:
      type: "array"
      description: "List of AddressReference"
      items:
        $ref: "#/components/schemas/AddressReference"
    AddressTypes:
      type: "string"
      description: "types of address."
      enum:
      - "BILLING"
      - "SHIPPING"
      - "MAILING"
      - "POSTAL"
      - "HOME"
      - "RESIDENCE"
      - "WORK"
      - "BUSINESS"
      - "LEGAL"
      - "SERVICE"
      - "DEALER"
      - "CONTRACT"
      - "AR_ADDRESS"
      - "RECIPIENT"
      - "DELIVERY"
      - "DESTINATION"
      - "ORIGINAL"
      - "CURRENT"
      - "PREVIOUS"
      - "TEMPORARY"
      - "VACATION"
      - "GARAGE"
      - "EMERGENCY"
      - "REBATE"
      - "SERVICE_CONTRACT"
      - "INSURANCE"
      - "PRODUCT"
      - "ARCHIVE"
      - "OTHER"
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
        timeslot:
          description: "Associated time slot for the effective period"
          $ref: "#/components/schemas/TimeSlot"
          nullable: true
      description: "Effective Period"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "External system identifier"
    InvoiceReference:
      type: "object"
      properties:
        invoice_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value for the invoice reference record.\
            \ Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        invoice_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key value for the invoice reference record. Pattern:\
            \ ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        invoice_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "The unique key identifying the referenced Invoice aggregate.\
            \ Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the invoice (e.g., 'ACCOUNTS_PAYABLE',\
            \ 'SALES_INVOICE')."
          nullable: true
        identifier:
          description: "Details of the Invoice reference, often including the external\
            \ Invoice Number."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the invoice was created or linked to this\
            \ record."
          format: "date-time"
          nullable: false
        invoice_type:
          description: "type of invoice."
          $ref: "#/components/schemas/InvoiceTypes"
          nullable: false
      description: "Reference to an Invoice Aggregate Root, representing a financial\
        \ obligation."
    InvoiceReferences:
      type: "array"
      description: "List of InvoiceReference"
      items:
        $ref: "#/components/schemas/InvoiceReference"
    InvoiceTypes:
      type: "string"
      description: "types of invoices."
      enum:
      - "INVOICE"
      - "STANDARD"
      - "CREDIT_MEMO"
      - "DEBIT_MEMO"
      - "PRO_FORMA"
      - "COMMERCIAL"
      - "VEHICLE_SALE"
      - "SERVICE"
      - "PARTS"
      - "LEASE"
      - "FINANCE_CHARGE"
      - "WARRANTY_CLAIM"
      - "INSURANCE_CLAIM"
      - "STATEMENT"
      - "ADVANCE"
      - "FINAL"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    List:
      type: "array"
      description: "List of String"
      items:
        type: "string"
    PartyIdentifier:
      type: "object"
      properties:
        party_identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_type:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        party_relationship_types:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Party Relationship Type Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PartyRelationshipTypes"
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        party:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
        duration:
          description: "The duration over which the trend was measured."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: false
      description: "External system identifier"
    PartyIdentifiers:
      type: "array"
      description: "List of PartyIdentifier"
      items:
        $ref: "#/components/schemas/PartyIdentifier"
    PartyRelationshipTypes:
      type: "string"
      description: "types of party relationships."
      enum:
      - "CORPORATION"
      - "GROUP"
      - "STORE"
      - "BRANCH"
      - "DEPARTMENT"
      - "SECTION"
      - "TEAM"
      - "DEALERSHIP"
      - "THIRD_PARTY"
      - "VENDOR"
      - "SUPPLIER"
      - "PARTNER_ORGANIZATION"
      - "AFFILIATE"
      - "DISTRIBUTOR"
      - "MANUFACTURER"
      - "SERVICE_PROVIDER"
      - "EMPLOYER"
      - "INTERNAL_ORGANIZATION"
      - "COST_CENTER"
      - "FREIGHT_FORWARDER"
      - "BUYER"
      - "REGULATOR"
      - "GOVERNMENT_AGENCY"
      - "NON_PROFIT"
      - "FRANCHISE"
      - "SUBSIDIARY"
      - "DIVISION"
      - "JOINT_VENTURE"
      - "AUDITOR"
      - "ACTOR"
      - "ACCOUNTABLE"
      - "RESPONSIBLE"
      - "CONSULT"
      - "NOTIFY"
      - "EXECUTE"
      - "PART_OF"
      - "MEMBERSHIP"
      - "COMPOSED_IN"
      - "CUSTOMER"
      - "CO_SIGNER"
      - "SPOUSE"
      - "PARENT"
      - "CHILD"
      - "SIBLING"
      - "LEGAL_GUARDIAN"
      - "DEPENDENT"
      - "EMERGENCY_CONTACT"
      - "FAMILY_MEMBER"
      - "FRIEND"
      - "ACQUAINTANCE"
      - "ASSOCIATE"
      - "EX_SPOUSE"
      - "PROFESSIONAL_CONTACT"
      - "MANAGER"
      - "CO_WORKER"
      - "FINANCIAL_ADVISOR"
      - "SELF"
      - "ROMANTIC_PARTNER"
      - "OTHER_FAMILY"
      - "CAREGIVER"
      - "MENTOR"
      - "MENTEE"
      - "HEIR"
      - "TRUSTEE_PERSON"
      - "REFERENCE_PERSONAL"
      - "REFERENCE_PROFESSIONAL"
      - "AGENT"
      - "BENEFICIARY"
      - "GUARANTOR"
      - "EMPLOYEE"
      - "CONTRACTOR"
      - "OWNER"
      - "BUSINESS_PARTNER"
      - "SERVICE_CONSUMER"
      - "POLITICAL_AFFILIATE"
      - "ADVISOR_CONSULTANT"
      - "PROXY"
      - "SHAREHOLDER"
      - "INVESTOR"
      - "CUSTODIAN"
      - "SOLD_TO"
      - "SHIP_TO"
      - "PAYER"
      - "PAYEE"
      - "GIFT_TO"
      - "LOAN_PROVIDER"
      - "CREDIT_CARD_PROVIDER"
      - "LESSEE"
      - "LESSOR"
      - "INSURED"
      - "INSURER"
      - "UNDERWRITER"
      - "RECIPIENT"
      - "TRANSACTION_FROM"
      - "TRANSACTION_TO"
      - "REMOVE"
      - "OTHER"
    Position:
      type: "object"
      properties:
        position_id:
          type: "string"
          description: "Unique identifier for this position"
          nullable: true
          example: "pos-001"
        position_key:
          type: "string"
          description: "Business key for this position record"
          nullable: true
          example: "POS-ATL-WEST"
        latitude:
          type: "string"
          description: "Latitude of the location"
          nullable: true
          example: "33.7490"
        longitude:
          type: "string"
          description: "Longitude of the location"
          nullable: true
          example: "-84.3880"
        altitude:
          type: "string"
          description: "Altitude of the location"
          nullable: true
          example: "320"
        bearing:
          type: "string"
          description: "Bearing direction (compass)"
          nullable: true
          example: "NW"
        postal_code:
          type: "string"
          description: "Postal code of the location"
          nullable: true
          example: "30303"
        county_code:
          maxLength: 20
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Standardized code for the county. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: true
        position_codes:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of associated position codes (zone, region, etc.)"
          nullable: true
          example:
          - "ZONE_1"
          - "REGION_EAST"
          items:
            type: "string"
      description: "position meta-data that includes postal code, and lat/long"
    Shipment:
      type: "object"
      properties:
        shipment_id:
          type: "string"
          description: "Unique identifier for this specific parts invoice line item."
          nullable: false
          example: "pii_abc123xyz"
        shipment_key:
          type: "string"
          description: "A unique key for the parts invoice line item, often used for\
            \ external systems integration."
          nullable: true
          example: "PARTINVITEM-2023-001-A"
        shipping_carriers:
          maxLength: 50
          minLength: 1
          description: "Name of the shipping carrier."
          $ref: "#/components/schemas/PartyIdentifiers"
          nullable: false
          example: "UPS"
        ship_from_party:
          maxLength: 50
          minLength: 1
          description: "Name of the party where item if being shipped from."
          $ref: "#/components/schemas/PartyIdentifier"
          nullable: false
          example: "UPS"
        ship_to_party:
          maxLength: 50
          minLength: 1
          description: "Name of the party where item if being shipped to."
          $ref: "#/components/schemas/PartyIdentifier"
          nullable: false
          example: "UPS"
        country_of_origin:
          maxLength: 100
          minLength: 2
          type: "string"
          description: "Full name of the country."
          nullable: true
        tracking_number:
          maxLength: 100
          type: "string"
          description: "Tracking number provided by the shipping carrier."
          nullable: false
          example: "1Z999AA99999999999"
        packing_slip_number:
          maxLength: 100
          type: "string"
          description: "Number from the supplier's packing slip."
          nullable: false
          example: "PS-2025-54321"
        bill_of_lading_number:
          maxLength: 100
          type: "string"
          description: "The Bill of Lading number for freight shipments."
          nullable: false
          example: "BOL-XYZ-9876"
        reference_key:
          type: "string"
          description: "Reference Key."
          nullable: true
          example: "PARTINVITEM-2023-001-A"
        invoice_references:
          description: "Invoice Reference."
          $ref: "#/components/schemas/InvoiceReferences"
          nullable: true
          example: "PARTINVITEM-2023-001-A"
        case_number:
          type: "string"
          description: "The unique identifier case number"
          nullable: false
          example: "inv_789def456"
        identifiers:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of additional identifiers relevant to this specific\
            \ line item."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/Identifier"
        invoice_number:
          type: "string"
          description: "The unique identifier of the parent invoice to which this\
            \ shipment belongs."
          nullable: false
          example: "inv_789def456"
        unit_of_measures:
          description: "Unit of Measures"
          $ref: "#/components/schemas/UnitOfMeasures"
          nullable: true
          example:
            amount: 55.75
            currency: "USD"
        shipment_status_type:
          description: "The current status of the shipment."
          $ref: "#/components/schemas/ShipmentStateTypes"
          nullable: false
        shipping_method_type:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "The current status of the shipment."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/ShippingMethodTypes"
        address_references:
          description: "The address from which the shipment originated."
          $ref: "#/components/schemas/AddressReferences"
          nullable: true
        shipment_events:
          description: "A chronological list of events for the shipment journey."
          $ref: "#/components/schemas/ShipmentEvents"
          nullable: true
      description: "A single line item for a Parts Invoice."
    ShipmentEvent:
      type: "object"
      properties:
        shipment_event_id:
          type: "string"
          description: "Unique identifier for this specific parts invoice line item."
          nullable: false
          example: "pii_abc123xyz"
        shipment_event_key:
          type: "string"
          description: "A unique key for the parts invoice line item, often used for\
            \ external systems integration."
          nullable: true
          example: "PARTINVITEM-2023-001-A"
        location:
          description: "Geospatial position (latitude, longitude)."
          $ref: "#/components/schemas/Position"
          nullable: true
        description:
          type: "string"
          description: "A description of the event."
          nullable: true
        occurrence_date_time:
          type: "string"
          description: "The date and time the event physically occurred."
          format: "date-time"
          nullable: false
        effective_date_time:
          type: "string"
          description: "The date and time the event's status or state becomes effective."
          format: "date-time"
          nullable: false
        shipment_state_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "tracking status types."
          nullable: false
          example: "ESTIMATED_SHIP"
          items:
            $ref: "#/components/schemas/ShipmentStateTypes"
      description: "not nullable"
    ShipmentEvents:
      type: "array"
      description: "List of ShipmentEvent"
      items:
        $ref: "#/components/schemas/ShipmentEvent"
    ShipmentStateTypes:
      type: "string"
      description: "types of shipment states."
      enum:
      - "OPEN"
      - "ACTIVE"
      - "ESTIMATED_SHIP"
      - "ACTUAL_SHIP"
      - "UPDATING"
      - "ESTIMATED_DELIVERY"
      - "ACTUAL_DELIVERY"
      - "TRACKED"
      - "CONFIRM"
      - "PICKED_UP"
      - "DELIVERED"
      - "MANIFEST_CREATED"
      - "CLOSED"
      - "RETURN_INITIATED"
      - "RETURNED_TO_SENDER"
      - "LOST_IN_TRANSIT"
      - "RETURNED_TO_WAREHOUSE"
    ShippingMethodTypes:
      type: "string"
      description: "types of shipping methods."
      enum:
      - "OVERNIGHT"
      - "GROUND"
      - "LOCAL_DELIVERY"
      - "TWO_DAY_AIR"
      - "THREE_DAY_SELECT"
      - "EXPRESS"
      - "INTERNATIONAL_STANDARD"
      - "INTERNATIONAL_EXPEDITED"
      - "FREIGHT"
      - "DOWNLOAD"
      - "PALLET_DELIVERY"
      - "PICKUP"
      - "SAME_DAY"
      - "ECONOMY"
      - "HAZMAT"
      - "TEMPERATURE_CONTROLLED"
      - "FREE_SHIPPING"
      - "FLAT_RATE"
      - "TABLE_RATE"
      - "CURBSIDE_PICKUP"
      - "LOCKER_DELIVERY"
      - "ECO_FRIENDLY"
      - "HYBRID_SHIPPING"
      - "AIR_FREIGHT"
      - "OCEAN_FREIGHT"
      - "RAIL_FREIGHT"
    TimeSlot:
      type: "object"
      properties:
        time_slot_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique business key for the time slot. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        end_day:
          description: "Day of the week when the time slot ends."
          $ref: "#/components/schemas/DaysOfWeekTypes"
          nullable: true
        end_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "End time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
          nullable: true
