---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    ControlAccountReference:
      type: "object"
      properties:
        control_account_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        control_account_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        control_account_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        control_account:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
      description: "External system identifier"
    ControlAccountReferences:
      type: "array"
      description: "List of ControlAccountReference"
      items:
        $ref: "#/components/schemas/ControlAccountReference"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
        timeslot:
          description: "Associated time slot for the effective period"
          $ref: "#/components/schemas/TimeSlot"
          nullable: true
      description: "Effective Period"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "External system identifier"
    Identifiers:
      type: "array"
      description: "List of Identifier"
      items:
        $ref: "#/components/schemas/Identifier"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    List:
      type: "array"
      description: "List of String"
      items:
        type: "string"
    Part:
      type: "object"
      properties:
        part_id:
          type: "string"
          description: "The unique identifier for the physical part instance."
          nullable: false
          example: "PART-1001-A"
        part_key:
          type: "string"
          description: "The unique external key or business identifier used in integrations."
          nullable: false
          example: "EXT-KEY-879234"
        part_condition_grade_type:
          description: "Condition grade for the part, such as A, B, or C to denote\
            \ quality or usage level."
          $ref: "#/components/schemas/PartConditionGradeTypes"
          nullable: false
          example: "EXCELLENT"
        part_condition_type:
          description: "The general condition category of the part."
          $ref: "#/components/schemas/PartConditionTypes"
          nullable: false
          example: "USED"
        last_inventory_date:
          type: "string"
          description: "The date when this part was last inventoried."
          format: "date"
          nullable: false
          example: "2024-06-30"
        prices:
          description: "Pricing information associated with this part instance."
          $ref: "#/components/schemas/Prices"
          nullable: false
          example:
            retail_price: 129.99
            discount_price: 109.99
        part_lifecycles:
          description: "Lifecycle events and milestones related to this part."
          $ref: "#/components/schemas/PartLifecycles"
          nullable: false
          example:
            manufactured: "2023-01-01"
            expired: "2028-01-01"
        identifiers:
          description: "A collection of unique identifiers for the part (e.g., serial,\
            \ lot)."
          $ref: "#/components/schemas/Identifiers"
          nullable: false
          example:
            serial: "SN-9384-ABC"
            lot: "LOT-2023-Q4"
        part_identifiers:
          description: "Extended part identifiers used for traceability."
          $ref: "#/components/schemas/PartIdentifiers"
          nullable: false
          example:
            rfid: "XYZ12345678"
        control_account_references:
          description: "The associated control accounts for this journal entry."
          $ref: "#/components/schemas/ControlAccountReferences"
          nullable: true
        part_status_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Criteria for filtering parts by various action types."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PartStatusTypes"
        part_events:
          description: "Events associated with this part instance."
          $ref: "#/components/schemas/PartEvents"
          nullable: false
          example:
          - eventType: "Moved"
            timestamp: "2025-01-15"
        part_locations:
          description: "The warehouse location currently storing the part."
          $ref: "#/components/schemas/PartLocations"
          nullable: false
          example:
            locationCode: "WH-02-BIN-A1"
      description: "Represents an individual catalog instance of a part. Used for\
        \ serialized or lot-controlled inventory tracking."
    PartConditionGradeTypes:
      type: "string"
      description: "types of part condition grades."
      enum:
      - "EXCELLENT"
      - "LIKE_NEW"
      - "VERY_GOOD"
      - "GOOD"
      - "ACCEPTABLE"
      - "FAIR"
      - "POOR"
      - "DAMAGED"
      - "UNGRADED"
      - "OTHER"
    PartConditionTypes:
      type: "string"
      description: "types of part conditions."
      enum:
      - "NEW"
      - "NEW_OLD_STOCK"
      - "REMANUFACTURED"
      - "REBUILT"
      - "REFURBISHED"
      - "USED"
      - "SALVAGE"
      - "DAMAGED_MINOR"
      - "DAMAGED_COSMETIC"
      - "SCRAP"
      - "COLLECTIBLE"
      - "OTHER"
    PartEvent:
      type: "object"
      properties:
        part_event_key:
          type: "string"
          description: "A unique key for the part event record."
          nullable: false
        part_event_id:
          type: "string"
          description: "The unique ID for the part event."
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time of the event's occurrence."
          format: "date-time"
          nullable: true
        actor_id:
          type: "string"
          description: "The ID of the actor involved in the event."
          nullable: true
        actor_name:
          type: "string"
          description: "The name of the actor."
          nullable: true
        actor_href:
          type: "string"
          description: "The href of the actor."
          format: "href"
          nullable: true
        event_category:
          type: "string"
          description: "The category of the event."
          nullable: true
        event_label:
          type: "string"
          description: "The label of the event."
          nullable: true
        event_values:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of values associated with the event."
          nullable: true
          example: ""
          items:
            type: "string"
        warehouse_keys:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of keys for the warehouses involved in the event."
          nullable: true
          example: ""
          items:
            type: "string"
        part_identifier:
          description: "A collection of identifiers for the part."
          $ref: "#/components/schemas/PartIdentifiers"
          nullable: true
        part_inventory_action_type:
          description: "The type of inventory action."
          $ref: "#/components/schemas/PartInventoryOrderTypes"
          nullable: true
        part_status_type:
          description: "Criteria for filtering parts by various action types."
          $ref: "#/components/schemas/PartStatusTypes"
          nullable: false
        version:
          type: "string"
          description: "Semantic version of the part master record (e.g., '1.0', '1.1',\
            \ '2.0-beta')."
          nullable: true
          example: "1.0"
        effective_date:
          type: "string"
          description: "The date from which this version of the part master record\
            \ becomes effective."
          format: "date"
          nullable: true
          example: "2025-01-15"
      description: "An event related to a vehicle part, such as a transaction or inventory\
        \ action."
    PartEvents:
      type: "array"
      description: "List of PartEvent"
      items:
        $ref: "#/components/schemas/PartEvent"
    PartIdentifier:
      type: "object"
      properties:
        part_identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the part identifier Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        part_identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier ID for the part identifier Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        part_identifier_type:
          description: "Type of the part identifier"
          $ref: "#/components/schemas/PartIdentifierTypes"
          nullable: false
        part_identifier_value:
          maxLength: 255
          minLength: 1
          type: "string"
          description: "Value of the part identifier"
          nullable: false
        description:
          maxLength: 500
          type: "string"
          description: "Optional description for the part identifier"
          nullable: true
        identifiers:
          description: "Related external system identifiers"
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        part_names:
          minLength: 1
          description: "Name of the Part"
          $ref: "#/components/schemas/PartNames"
          nullable: false
      description: "nullable"
    PartIdentifierTypes:
      type: "string"
      description: "types of part identifiers."
      enum:
      - "VIN"
      - "SKU"
      - "UPCA"
      - "UPCE"
      - "ISBN"
      - "MPN"
      - "CONFIG_CODE"
      - "MFR_CODE"
      - "ALT_CODE"
      - "STOCK_NBR"
      - "UNIV_CODE"
      - "PRODUCT_CODE"
      - "CATALOG_CODE"
      - "NAME"
      - "NUMBER"
      - "PREFIX"
      - "COUNTRY_OF_ORIGIN_CODE"
      - "MODEL_CODE"
      - "MAKE_CODE"
      - "YEAR_CODE"
      - "MARKET_DIVISION_CODE"
      - "TRIM_CODE"
      - "STYLE_CODE"
      - "SUB_MODEL_CODE"
      - "ENGINE_CODE"
      - "TRANSMISSION_CODE"
      - "DRAWING_NUMBER"
      - "OTHER"
    PartIdentifiers:
      type: "array"
      description: "List of PartIdentifier"
      items:
        $ref: "#/components/schemas/PartIdentifier"
    PartInventoryOrderTypes:
      type: "string"
      description: "types of part inventory orders."
      enum:
      - "LOCATE"
      - "RELOCATE"
      - "CYCLE_COUNT"
      - "STOCK_ROTATION"
      - "ALLOCATE_RESERVE"
      - "REPLENISH"
      - "CONSOLIDATE_INVENTORY"
      - "INBOUND"
      - "RECEIVING"
      - "STORAGE"
      - "WAREHOUSE_MANAGEMENT"
      - "ORDER_FULFILLMENT"
      - "OUTBOUND"
      - "REVERSE_LOGISTICS"
      - "RETURNS_ACTIONS"
      - "MAINTENANCE"
      - "DISPOSITION"
      - "INVENTORY_SNAPSHOT"
      - "PRE_ORDER"
      - "BACK_ORDERED"
      - "PENDING"
      - "PROCESSING"
      - "SHIPPED"
      - "DELIVERED"
      - "CANCELLED"
      - "RETURNED_ORDER"
      - "NO_LONGER_AVAILABLE"
    PartLifecycle:
      type: "object"
      properties:
        part_lifecycle_id:
          maxLength: 50
          minLength: 5
          type: "string"
          description: "Unique identifier ID for the part lifecycle"
          nullable: false
        part_lifecycle_key:
          maxLength: 50
          minLength: 5
          type: "string"
          description: "Unique key for the part lifecycle"
          nullable: false
        is_superseded:
          type: "boolean"
          description: "Indicator whether the part has been superseded"
          nullable: true
        event_date:
          type: "string"
          description: "The date on which this event occurred"
          format: "date"
          nullable: true
        reason:
          maxLength: 255
          type: "string"
          description: "The reason for this part event occurred"
          nullable: true
        part_status_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of part status types associated with this lifecycle"
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/PartStatusTypes"
        super_sessions:
          description: "Super Session Lifecycle Information"
          $ref: "#/components/schemas/SuperSessions"
          nullable: true
      description: "The Lifecycle of a Part, including its current status and details\
        \ related to supersession."
    PartLifecycles:
      type: "array"
      description: "List of PartLifecycle"
      items:
        $ref: "#/components/schemas/PartLifecycle"
    PartLocation:
      type: "object"
      properties:
        part_location_id:
          type: "string"
          description: "The warehouse where the part is located."
          nullable: false
          example:
            warehouseId: "WH-A"
            name: "Main Distribution Center"
        part_location_key:
          type: "string"
          description: "The warehouse where the part is located."
          nullable: false
          example:
            warehouseId: "WH-A"
            name: "Main Distribution Center"
        part_storage_types:
          description: "The type of storage unit or area within the location (e.g.,\
            \ PALLET, SHELF, BIN)."
          $ref: "#/components/schemas/PartStorageTypes"
          nullable: false
          example: "SHELF"
        aisle:
          type: "string"
          description: "The aisle number or code within the warehouse."
          nullable: false
          example: "A-05"
        rack:
          type: "string"
          description: "The rack number or identifier within the aisle."
          nullable: false
          example: "R-12"
        shelf:
          type: "string"
          description: "The shelf number or identifier on the rack."
          nullable: false
          example: "S-03"
        bin:
          type: "string"
          description: "The bin number or identifier on the shelf."
          nullable: false
          example: "BIN-01"
        quantity:
          type: "integer"
          description: "The quantity of parts at this specific location. Optional,\
            \ primarily for non-serialized/lot-controlled parts sharing a location."
          format: "int32"
          nullable: false
          example: "5"
        warehouse_key:
          type: "string"
          description: "The warehouse location currently storing the part."
          nullable: false
          example:
            locationCode: "WH-02-BIN-A1"
        description:
          type: "string"
          description: "description "
          nullable: true
      description: "not nullable"
    PartLocations:
      type: "array"
      description: "List of PartLocation"
      items:
        $ref: "#/components/schemas/PartLocation"
    PartName:
      type: "object"
      properties:
        part_name_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the part name Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        part_name_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the part name Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ characters and underscores only)"
          nullable: false
        part_prefix:
          description: "Prefix codes related to the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        part_suffix:
          description: "Suffix codes related to the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        description:
          type: "string"
          description: "Description of the part name"
          nullable: true
        language:
          description: "Language codes associated with the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        locale:
          description: "Language codes associated with the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        alias:
          description: "Alias codes for the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        long_name:
          description: "Long name codes for the part"
          $ref: "#/components/schemas/Codes"
          nullable: true
        marketing_name:
          description: "Marketing name codes for the part"
          $ref: "#/components/schemas/Codes"
          nullable: true
        part_name_type:
          description: "Type of the part name"
          $ref: "#/components/schemas/PartNameTypes"
          nullable: true
        part_number:
          description: "Part number codes associated with this part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "nullable"
    PartNameTypes:
      type: "string"
      description: "types of part names."
      enum:
      - "GENERIC"
      - "MANUFACTURING"
      - "MARKETING"
      - "CORE"
      - "REMANUFACTURING"
      - "OEM"
      - "AFTERMARKET"
      - "SUPERSEDING"
      - "SUPERSEDED"
    PartNames:
      type: "array"
      description: "List of PartName"
      items:
        $ref: "#/components/schemas/PartName"
    PartOrderConfigTypes:
      type: "string"
      description: "types of part order configs."
      enum:
      - "SINGLE"
      - "MULTIPLE_SPLIT"
      - "MULTIPLE_MERGE"
      - "VARIABLE_SPLIT"
      - "VARIABLE_MERGE"
      - "NOT_AVAILABLE"
    PartStatusTypes:
      type: "string"
      description: "types of part status."
      enum:
      - "RECEIVE"
      - "INSPECT_INBOUND"
      - "DOCUMENT_RECEIPT"
      - "PUTAWAY"
      - "QUARANTINE_INBOUND"
      - "PICK"
      - "PACK"
      - "STAGE_SHIPMENT"
      - "LOAD_SHIPMENT"
      - "SHIP"
      - "DOCUMENT_SHIPMENT"
      - "SCRAP_DISPOSE"
      - "DISASSEMBLE"
      - "RETURN_RECEIVE"
      - "RETURN_INSPECT"
      - "RETURN_PUTAWAY"
      - "REFURBISH_REPAIR"
      - "CROSS_DOCK"
      - "LABEL_TAG"
      - "KIT_ASSEMBLE"
      - "VALUE_ADDED_SERVICE"
      - "SUPERSEDE"
      - "SUPERSEDED"
    PartStorageTypes:
      type: "string"
      description: "types of part storages."
      enum:
      - "PALLET"
      - "SHELF"
      - "BIN"
      - "RACK"
      - "FLOOR"
      - "CABINET"
      - "DRAWER"
      - "CONTAINER"
      - "CAGE"
      - "CUSTOM"
    PartyIdentifier:
      type: "object"
      properties:
        party_identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_type:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        party_relationship_types:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Party Relationship Type Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PartyRelationshipTypes"
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
