components:
  schemas:
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    ControlAccountReference:
      $ref: "#/components/schemas/Identifier"
    ControlAccountReference_Create:
      required:
      - "control_account_reference_key"
      type: "object"
      description: "ControlAccountReference Create for Post"
      allOf:
      - $ref: "#/components/schemas/ControlAccountReference"
    ControlAccountReference_Update:
      $ref: "#/components/schemas/Identifier"
    ControlAccountReferences:
      type: "array"
      description: "List of ControlAccountReference"
      items:
        $ref: "#/components/schemas/ControlAccountReference"
    DaysOfWeekTypes:
      type: "string"
      description: "Status of the account"
      enum:
      - "SUN"
      - "MON"
      - "TUES"
      - "WED"
      - "THURS"
      - "FRI"
      - "SAT"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
    EffectivePeriod:
      $ref: "#/components/schemas/TimeSlot"
    ErrorDetail:
      required:
      - "code"
      - "message"
      - "timestamp"
      type: "object"
      properties:
        code:
          type: "string"
          description: "A unique, system-defined error code (e.g., 'AUT..."
          example: "NOT_FOUND_PR"
        message:
          type: "string"
          description: "A human-readable summary providing specific det..."
          example: "Personnel Record with ID PR-1234567 was not found."
        details:
          type: "array"
          description: "Optional array of specific field-level validati..."
          items:
            type: "object"
            properties:
              field:
                type: "string"
                description: "The specific field that failed validation (e.g., 'firstName')."
                example: "payrollId"
              issue:
                type: "string"
                description: "The validation message for the field (e.g., 'must be\
                  \ numeric')."
                example: "must be unique"
        timestamp:
          type: "string"
          description: "The time the error occurred, in ISO 8601 format."
          format: "date-time"
          example: "2025-11-10T10:30:00Z"
      description: "Standard format for all API error responses."
    Identifier:
      $ref: "#/components/schemas/Codes"
    Identifier_Create:
      required:
      - "identifier_key"
      type: "object"
      description: "Identifier Create for Post"
      allOf:
      - $ref: "#/components/schemas/Identifier"
    Identifier_Update:
      $ref: "#/components/schemas/Codes"
    Identifiers:
      type: "array"
      description: "List of Identifier"
      items:
        $ref: "#/components/schemas/Identifier"
    Part:
      $ref: "#/components/schemas/PartLocations"
    PartConditionGradeTypes:
      type: "string"
      description: "types of part condition grades."
      enum:
      - "EXCELLENT"
      - "LIKE_NEW"
      - "VERY_GOOD"
      - "GOOD"
      - "ACCEPTABLE"
      - "FAIR"
      - "POOR"
      - "DAMAGED"
      - "UNGRADED"
      - "OTHER"
    PartConditionTypes:
      type: "string"
      description: "types of part conditions."
      enum:
      - "NEW"
      - "NEW_OLD_STOCK"
      - "REMANUFACTURED"
      - "REBUILT"
      - "REFURBISHED"
      - "USED"
