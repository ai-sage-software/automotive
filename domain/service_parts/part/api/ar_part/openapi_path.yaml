  /parts:
    get:
      tags:
      - "Part"
      summary: "Retrieve a list of all Part records."
      operationId: "listParts"
      parameters:
      - name: "limit"
        in: "query"
        description: "Maximum number of records to return."
        schema:
          maximum: 100
          minimum: 1
          type: "integer"
          default: 50
      - name: "cursor"
        in: "query"
        description: "starting point for next set of results"
        schema:
          type: "string"
      responses:
        "200":
          description: "A list of Part records."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Part"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - "Part"
      summary: "Create a new Part record."
      operationId: "createPart"
      requestBody:
        description: "Part data to create the new resource."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Part_Create"
        required: true
      responses:
        "201":
          description: "Part created successfully."
          headers:
            Location:
              description: "The URI of the newly created resource."
              schema:
                type: "string"
                example: "/parts/PR-1234567"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Part"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "409":
          $ref: "#/components/responses/ConflictError"
