---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    BillOfMaterial:
      type: "object"
      properties:
        bill_of_material_key:
          type: "string"
          description: "Unique identifier for the Bill of Material."
          nullable: false
          example: "BOM-PROD-001-REV01"
          exampleSetFlag: true
        bill_of_material_id:
          type: "string"
          description: "Unique identifier for the Bill of Material."
          nullable: false
          example: "BOM-PROD-001-REV01"
          exampleSetFlag: true
        identifiers:
          description: "Unique identifier for the Bill of Material."
          $ref: "#/components/schemas/PartIdentifiers"
          nullable: false
          example: "BOM-PROD-001-REV01"
          exampleSetFlag: true
        product_identifier:
          type: "string"
          description: "Identifier for the finished product or assembly this BOM describes."
          nullable: false
          example: "PROD-XYZ-ASSEMBLY"
          exampleSetFlag: true
        revision:
          type: "string"
          description: "Revision number or code for this specific BOM version."
          nullable: true
          example: "A"
          exampleSetFlag: true
        effective_date:
          type: "string"
          description: "The date from which this BOM revision becomes effective."
          format: "date"
          nullable: true
          example: "2024-07-01"
          exampleSetFlag: true
        product_status_type:
          description: "Current status of the BOM (e.g., 'Active', 'Draft', 'Obsolete')."
          $ref: "#/components/schemas/ProductStatusTypes"
          nullable: true
          example: "Active"
          exampleSetFlag: true
        components:
          description: "List of components or sub-assemblies that make up this Bill\
            \ of Material."
          $ref: "#/components/schemas/BomComponents"
          nullable: true
          
        part_specification:
          description: "Detailed specifications for the Bill of Material, if applicable."
          $ref: "#/components/schemas/PartSpecification"
          nullable: true
          
      description: "Represents a Bill of Material (BOM), detailing the components\
        \ and quantities required to manufacture a specific product or assembly."
      
    BillOfMaterial_Create:
      required:
      - "bill_of_material_key"
      type: "object"
      description: "BillOfMaterial Create for Post"
      exampleSetFlag: true
      allOf:
      - $ref: "#/components/schemas/BillOfMaterial"
        
    BillOfMaterial_Update:
      type: "object"
      properties:
        product_identifier:
          type: "string"
          description: "Identifier for the finished product or assembly this BOM describes."
          nullable: false
