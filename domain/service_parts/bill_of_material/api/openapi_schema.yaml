---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    BillOfMaterial:
      type: "object"
      properties:
        bill_of_material_key:
          type: "string"
          description: "Unique identifier for the Bill of Material."
          nullable: false
          example: "BOM-PROD-001-REV01"
        bill_of_material_id:
          type: "string"
          description: "Unique identifier for the Bill of Material."
          nullable: false
          example: "BOM-PROD-001-REV01"
        identifiers:
          description: "Unique identifier for the Bill of Material."
          $ref: "#/components/schemas/PartIdentifiers"
          nullable: false
          example: "BOM-PROD-001-REV01"
        product_identifier:
          type: "string"
          description: "Identifier for the finished product or assembly this BOM describes."
          nullable: false
          example: "PROD-XYZ-ASSEMBLY"
        revision:
          type: "string"
          description: "Revision number or code for this specific BOM version."
          nullable: true
          example: "A"
        effective_date:
          type: "string"
          description: "The date from which this BOM revision becomes effective."
          format: "date"
          nullable: true
          example: "2024-07-01"
        product_status_type:
          description: "Current status of the BOM (e.g., 'Active', 'Draft', 'Obsolete')."
          $ref: "#/components/schemas/ProductStatusTypes"
          nullable: true
          example: "Active"
        components:
          description: "List of components or sub-assemblies that make up this Bill\
            \ of Material."
          $ref: "#/components/schemas/BomComponents"
          nullable: true
        part_specification:
          description: "Detailed specifications for the Bill of Material, if applicable."
          $ref: "#/components/schemas/PartSpecification"
          nullable: true
      description: "Represents a Bill of Material (BOM), detailing the components\
        \ and quantities required to manufacture a specific product or assembly."
    BomComponent:
      type: "object"
      properties:
        bom_component_id:
          type: "string"
          description: "Identifier for the component or sub-assembly."
          nullable: false
          example: "PART-12345"
        bom_component_key:
          type: "string"
          description: "Identifier for the component or sub-assembly."
          nullable: false
          example: "PART-12345"
        quantity:
          type: "string"
          description: "The required quantity of this component for the parent assembly."
          nullable: false
          example: "5"
        textual_details:
          description: "Textual details or descriptions of the discount."
          $ref: "#/components/schemas/TextualDetails"
          nullable: false
        component_identifiers:
          description: "Revision number or code for this specific BOM version."
          $ref: "#/components/schemas/PartIdentifiers"
          nullable: true
          example: "A"
        revision:
          type: "string"
          description: "Revision number or code for this specific BOM version."
          nullable: true
          example: "A"
        effective_period:
          description: "The date from which this BOM revision becomes effective."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: true
          example: "2024-07-01"
        product_status_type:
          description: "Current status of the BOM (e.g., 'Active', 'Draft', 'Obsolete')."
          $ref: "#/components/schemas/ProductStatusTypes"
          nullable: true
          example: "Active"
        part_specification:
          description: "Detailed specifications for the Bill of Material, if applicable."
          $ref: "#/components/schemas/PartSpecification"
          nullable: true
      description: "Represents a single component or sub-assembly within a Bill of\
        \ Material."
    BomComponents:
      type: "array"
      description: "List of BomComponent"
      items:
        $ref: "#/components/schemas/BomComponent"
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
        timeslot:
          description: "Associated time slot for the effective period"
          $ref: "#/components/schemas/TimeSlot"
          nullable: true
      description: "Effective Period"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "External system identifier"
    Identifiers:
      type: "array"
      description: "List of Identifier"
      items:
        $ref: "#/components/schemas/Identifier"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    List:
      type: "array"
      description: "List of PartConditionTypes"
      items:
        $ref: "#/components/schemas/PartConditionTypes"
    Memo:
      type: "array"
      description: "List of String"
      items:
        type: "string"
    PartConditionGradeTypes:
      type: "string"
      description: "types of part condition grades."
      enum:
      - "EXCELLENT"
      - "LIKE_NEW"
      - "VERY_GOOD"
      - "GOOD"
      - "ACCEPTABLE"
      - "FAIR"
      - "POOR"
      - "DAMAGED"
      - "UNGRADED"
      - "OTHER"
    PartConditionTypes:
      type: "string"
      description: "types of part conditions."
      enum:
      - "NEW"
      - "NEW_OLD_STOCK"
      - "REMANUFACTURED"
      - "REBUILT"
      - "REFURBISHED"
      - "USED"
      - "SALVAGE"
      - "DAMAGED_MINOR"
      - "DAMAGED_COSMETIC"
      - "SCRAP"
      - "COLLECTIBLE"
      - "OTHER"
    PartIdentifier:
      type: "object"
      properties:
        part_identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the part identifier Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        part_identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier ID for the part identifier Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        part_identifier_type:
          description: "Type of the part identifier"
          $ref: "#/components/schemas/PartIdentifierTypes"
          nullable: false
        part_identifier_value:
          maxLength: 255
          minLength: 1
          type: "string"
          description: "Value of the part identifier"
          nullable: false
        description:
          maxLength: 500
          type: "string"
          description: "Optional description for the part identifier"
          nullable: true
        identifiers:
          description: "Related external system identifiers"
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        part_names:
          minLength: 1
          description: "Name of the Part"
          $ref: "#/components/schemas/PartNames"
          nullable: false
      description: "nullable"
    PartIdentifierTypes:
      type: "string"
      description: "types of part identifiers."
      enum:
      - "VIN"
      - "SKU"
      - "UPCA"
      - "UPCE"
      - "ISBN"
      - "MPN"
      - "CONFIG_CODE"
      - "MFR_CODE"
      - "ALT_CODE"
      - "STOCK_NBR"
      - "UNIV_CODE"
      - "PRODUCT_CODE"
      - "CATALOG_CODE"
      - "NAME"
      - "NUMBER"
      - "PREFIX"
      - "COUNTRY_OF_ORIGIN_CODE"
      - "MODEL_CODE"
      - "MAKE_CODE"
      - "YEAR_CODE"
      - "MARKET_DIVISION_CODE"
      - "TRIM_CODE"
      - "STYLE_CODE"
      - "SUB_MODEL_CODE"
      - "ENGINE_CODE"
      - "TRANSMISSION_CODE"
      - "DRAWING_NUMBER"
      - "OTHER"
    PartIdentifiers:
      type: "array"
      description: "List of PartIdentifier"
      items:
        $ref: "#/components/schemas/PartIdentifier"
    PartName:
      type: "object"
      properties:
        part_name_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the part name Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        part_name_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the part name Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ characters and underscores only)"
          nullable: false
        part_prefix:
          description: "Prefix codes related to the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        part_suffix:
          description: "Suffix codes related to the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        description:
          type: "string"
          description: "Description of the part name"
          nullable: true
        language:
          description: "Language codes associated with the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        locale:
          description: "Language codes associated with the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        alias:
          description: "Alias codes for the part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
        long_name:
          description: "Long name codes for the part"
          $ref: "#/components/schemas/Codes"
          nullable: true
        marketing_name:
          description: "Marketing name codes for the part"
          $ref: "#/components/schemas/Codes"
          nullable: true
        part_name_type:
          description: "Type of the part name"
          $ref: "#/components/schemas/PartNameTypes"
          nullable: true
        part_number:
          description: "Part number codes associated with this part name"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "nullable"
    PartNameTypes:
      type: "string"
      description: "types of part names."
      enum:
      - "GENERIC"
      - "MANUFACTURING"
      - "MARKETING"
      - "CORE"
      - "REMANUFACTURING"
      - "OEM"
      - "AFTERMARKET"
      - "SUPERSEDING"
      - "SUPERSEDED"
    PartNames:
      type: "array"
      description: "List of PartName"
      items:
        $ref: "#/components/schemas/PartName"
    PartSpecification:
      type: "object"
      properties:
        part_specification_id:
          maxLength: 50
          minLength: 5
          type: "string"
          description: "Unique identifier ID for the supersession event"
          nullable: false
        part_specification_key:
          maxLength: 50
          minLength: 5
          type: "string"
          description: "Unique identifier ID for the supersession event"
          nullable: false
        part_name_type:
          description: "Filter by part origin: 'OEM', 'Aftermarket', or 'Both'."
          $ref: "#/components/schemas/PartNameTypes"
          nullable: true
          example: "OEM"
        part_condition_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of desired part conditions (e.g., 'EXCELLENT', 'DAMAGED',\
            \ 'REFURBISHED', 'DAMAGED_COSMETIC')"
          nullable: true
          example:
          - "New"
          - "Remanufactured"
          items:
            $ref: "#/components/schemas/PartConditionTypes"
        part_condition_grade_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of desired part condition grades (e.g., 'EXCELLENT',\
            \ 'DAMAGED', 'VERY_GOOD')."
          nullable: true
          example:
          - "EXCELLENT"
          items:
            $ref: "#/components/schemas/PartConditionGradeTypes"
        unit_of_measures:
          description: "Unit of measure for the part (e.g., 'EA' for each, 'PR' for\
            \ pair, 'KIT')."
          $ref: "#/components/schemas/UnitOfMeasures"
          nullable: true
          example: "EA"
        identifiers:
          description: "Composite object representing additional identifiers or cross-references."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        minimum_order_quantity:
          minimum: 0
          type: "integer"
          description: "Minimum quantity allowed per order."
          format: "int32"
          nullable: true
          example: "10"
        fixed_order_quantity:
          minimum: 0
          type: "integer"
          description: "Fixed quantity required for ordering this part."
          format: "int32"
          nullable: true
          example: "25"
        package_quantity:
          minimum: 0
          type: "integer"
          description: "Quantity of items per package unit."
          format: "int32"
          nullable: true
          example: "50"
        item_quantity:
          minimum: 0
          type: "integer"
          description: "Base item quantity if the part represents multiple items (e.g.,\
            \ 2 for a pair)."
          format: "int32"
          nullable: true
          example: "1"
        product_package_type:
          description: "The product's package type."
          $ref: "#/components/schemas/ProductPackageTypes"
          nullable: false
      description: "Criteria for filtering by specific part attributes and technical\
        \ specifications."
    ProductPackageTypes:
      type: "string"
      description: "types of product packages."
      enum:
      - "SKU"
      - "COMPONENT"
      - "STANDALONE"
      - "ITEM"
      - "UNIT"
      - "OCCURRENCE"
      - "EACH"
      - "KIT"
      - "BUNDLE"
      - "GROUP"
      - "MIXED_BUNDLE"
      - "PURE_BUNDLE"
      - "SET"
      - "PACK"
      - "CASE"
      - "PALLET"
      - "SERVICE"
      - "SUBSCRIPTION"
      - "PRODUCT"
    ProductStatusTypes:
      type: "string"
      description: "types of product status."
      enum:
      - "DRAFT"
      - "PENDING"
      - "REVIEW"
      - "ACTIVE"
      - "PILOT"
      - "RETIRED"
      - "CANCELLED"
      - "SUSPENDED"
      - "OBSOLETE"
      - "UNAVAILABLE"
      - "TERMINATED"
    TextualDetail:
      type: "object"
      properties:
        textual_detail_key:
          type: "string"
          description: "Natural key or business-friendly key for textual detail."
          nullable: false
        textual_detail_id:
          type: "string"
          description: "Unique identifier for textual detail."
          nullable: false
        comments:
          description: "Additional comments related to the detail."
          $ref: "#/components/schemas/Memo"
          nullable: false
        locale_codes:
          description: "Locale codes applicable to the textual detail."
          $ref: "#/components/schemas/Codes"
          nullable: false
        notes:
          description: "Notes or extended descriptions."
          $ref: "#/components/schemas/Memo"
          nullable: false
        short_description:
          type: "string"
          description: "Short description for the detail."
          nullable: false
        description:
          type: "string"
          description: "Full description in memo format."
          nullable: true
        text_key:
          type: "string"
          description: "Key reference for reusable text blocks."
          nullable: false
        name:
          type: "string"
          description: "Name or title of the textual detail."
          nullable: false
        value:
          type: "string"
          description: "Value associated with the textual detail."
          nullable: false
        identifiers:
          description: "External identifiers associated with the textual detail."
          $ref: "#/components/schemas/Identifiers"
          nullable: false
        groups:
          description: "Grouping codes for categorizing textual details."
          $ref: "#/components/schemas/Codes"
          nullable: false
        label:
          type: "string"
          description: "Label for UI representation."
          nullable: false
        alt_text:
          type: "string"
          description: "Alternative text for accessibility or image descriptions."
          nullable: false
        textual_detail_code:
          type: "string"
          description: "Code identifier for textual detail reference."
          nullable: false
        tags:
          description: "Tags or labels for categorization."
          $ref: "#/components/schemas/Codes"
          nullable: false
        uom_display:
          type: "string"
          description: "Unit of Measure display value."
          nullable: false
        uom_code:
          type: "string"
          description: "Unit of Measure code (e.g., EA, PR)."
          nullable: false
      description: "not nullable"
    TextualDetails:
      type: "array"
      description: "List of TextualDetail"
      items:
        $ref: "#/components/schemas/TextualDetail"
    TimeSlot:
      type: "object"
      properties:
        time_slot_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique business key for the time slot. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        end_day:
          description: "Day of the week when the time slot ends."
          $ref: "#/components/schemas/DaysOfWeekTypes"
          nullable: true
        end_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "End time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
          nullable: true
        recurring_indicator:
          type: "boolean"
          description: "Indicates if the time slot is recurring."
          nullable: true
        recurring_period:
          description: "Defines the recurrence period for the time slot."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: true
        start_day:
          description: "Day of the week when the time slot starts."
          $ref: "#/components/schemas/DaysOfWeekTypes"
          nullable: true
        start_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "Start time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
          nullable: true
        timeslot_directive_types:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Directives associated with the time slot (e.g., cutoff times,\
            \ restrictions)."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/TimeslotDirectiveTypes"
        time_slot_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the time slot record. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        week_of_date:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Dates representing the specific week(s) of the time slot."
          format: "date"
          nullable: true
          example: ""
          items:
            type: "string"
      description: "Range of time for the appointment including start/end times, recurring\
        \ patterns, and directives."
    UOMQuantityCategoryTypes:
      type: "string"
      description: "types of u o m quantity categorys."
      enum:
      - "COUNT"
      - "WEIGHT"
      - "VOLUME"
      - "TIME"
      - "NET_WEIGHT"
      - "NET_VOLUME"
      - "PACKAGE_QUANTITY"
      - "MIN_ORDER_QUANTITY"
      - "GROSS_WEIGHT"
      - "GROSS_VOLUME"
      - "SHIPPING_WEIGHT"
      - "DIMENSIONAL_WEIGHT"
      - "MATERIAL"
      - "ELECTRICAL_RATING"
      - "DEFAULT_LEAD_TIME"
      - "MAX_LEAD_TIME"
      - "DIMENSION_UNIT"
      - "MIN_LENGTH"
      - "MAX_LENGTH"
      - "MIN_WIDTH"
      - "MAX_WIDTH"
      - "MIN_HEIGHT"
      - "MAX_HEIGHT"
      - "MIN_WEIGHT"
      - "MAX_WEIGHT"
      - "MAX_ORDER_QUANTITY"
      - "MIN_ORDER_AVAILABLE"
      - "DIMENSIONS"
      - "SHIPPING_DIM_LENGTH"
      - "SHIPPING_DIM_WIDTH"
      - "SHIPPING_DIM_HEIGHT"
      - "SHIPPING_DIM_GROSS_WEIGHT"
      - "SHIPPING_DIM_NET_WEIGHT"
      - "SHELF_LIFE_HOURS"
      - "EXPIRATION_DATE"
    UnitOfMeasure:
      type: "object"
      properties:
        unit_of_measure_key:
          maxLength: 100
          minLength: 1
          pattern: "^[a-zA-Z0-9_.-]+$"
          type: "string"
          description: "Unit of Measure Value Pattern: ^[a-zA-Z0-9_.-]+$ (Alphanumeric,\
            \ dash, dot, and underscore allowed)"
          nullable: true
        uom_value:
          maxLength: 100
          minLength: 1
          pattern: "^[a-zA-Z0-9_.-]+$"
          type: "string"
          description: "Unit of Measure Value Pattern: ^[a-zA-Z0-9_.-]+$ (Alphanumeric,\
            \ dash, dot, and underscore allowed)"
          nullable: true
        quantity:
          maxLength: 100
          minLength: 1
          pattern: "^[a-zA-Z0-9_.-]+$"
          type: "string"
          description: "quantity of items Pattern: ^[a-zA-Z0-9_.-]+$ (Alphanumeric,\
            \ dash, dot, and underscore allowed)"
          nullable: true
        uom_quantity_category_type:
          description: "Unit of Measure Category Type"
