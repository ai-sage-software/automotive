openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "API generated from DSL domain ontology."
  version: "1.0.0"
components:
  responses:
    # ==========================================================
    # 401 Unauthorized Error
    # Referenced as: 'responses.yaml#/components/responses/UnauthorizedError'
    # ==========================================================
    UnauthorizedError:
      description: Access token is missing or invalid, or the user does not have required permissions.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorDetail'
    # ==========================================================
    # 404 Not Found Error
    # Referenced as: 'responses.yaml#/components/responses/NotFoundError'
    # ==========================================================
    NotFoundError:
      description: The requested resource (Personnel Record, Benefit Plan, etc.) was not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorDetail'
    # ==========================================================
    # 500 Server Error
    # Referenced as: 'responses.yaml#/components/responses/ServerError'
    # ==========================================================
    ServerError:
      description: An unexpected error occurred on the server.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorDetail'
  schemas:
    # ==========================================================
    # Placeholder Schema for Error Details
    # This schema is used by the error responses defined above.
    # ==========================================================
    ErrorDetail:
      type: object
      properties:
        code:
          type: string
          description: A unique, system-defined error code (e.g., 'AUTH_001', 'NOT_FOUND_PR').
          example: NOT_FOUND_PR
        message:
          type: string
          description: A human-readable message providing more detail about the error.
          example: Personnel Record with ID PR-1234567 was not found.
        timestamp:
          type: string
          format: date-time
          description: The time the error occurred.
      required:
        - code
        - message