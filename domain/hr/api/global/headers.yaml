---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "API generated from DSL domain ontology."
  version: "1.0.0"
components:
  headers:
    # ==========================================================
    # 1. API Tracing and Debugging Headers
    # ==========================================================
    X-Request-ID:
      description: |
        A unique identifier (UUID) generated by the client or gateway for a single API request. 
        Used for end-to-end tracing and correlation in logs.
      schema:
        type: string
        format: uuid
        example: 6a8d67c0-a7b2-4d51-8f3e-4b9b7e0d3c5f
    # ==========================================================
    # 2. Idempotency and Concurrency Headers
    # ==========================================================
    Idempotency-Key:
      description: |
        A unique value provided by the client, ensuring that an unsafe request (e.g., POST) 
        is processed only once. Subsequent requests with the same key and payload are ignored 
        or return the original result.
      schema:
        type: string
        example: 00b0f7e1-38a4-432d-806b-67e9c56b6c0e
    ETag:
      description: |
        An entity tag is an identifier for a specific version of a resource. 
        Used on GET responses for caching and on conditional requests (If-Match/If-None-Match) 
        to prevent simultaneous updates (optimistic locking).
      schema:
        type: string
        example: "W/\"123456789\""
    # ==========================================================
    # 3. Rate Limiting Headers
    # ==========================================================
    X-RateLimit-Limit:
      description: The maximum number of requests allowed within the rate limiting window.
      schema:
        type: integer
        format: int32
        example: 1000
    X-RateLimit-Remaining:
      description: The number of requests remaining in the current rate limiting window.
      schema:
        type: integer
        format: int32
        example: 998
    X-RateLimit-Reset:
      description: The time at which the current rate limiting window resets (in UTC epoch seconds).
      schema:
        type: integer
        format: int64
        example: 1698774000
    # ==========================================================
    # 4. Content and Location Headers (Often used in 201 responses)
    # ==========================================================
    Location:
      description: The absolute URI path to the newly created resource, typically returned in a 201 Created response.
      schema:
        type: string
        format: uri-reference
        example: /personnel-records/PR-1234567