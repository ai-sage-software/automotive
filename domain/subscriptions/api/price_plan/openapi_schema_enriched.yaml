    PricePlan:
      type: "object"
      properties:
        price_plan_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the price plan. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
          exampleSetFlag: false
        price_plan_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the price plan. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
          exampleSetFlag: false
        price_description:
          maxLength: 255
          type: "string"
          description: "Description of the price plan."
          nullable: true
          exampleSetFlag: false
        price_sensitivity:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          description: "  price sensitivity Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ characters and underscores only)"
          $ref: "#/components/schemas/PriceSensitivity"
          nullable: false
          exampleSetFlag: false
        price_class_types:
          maxLength: 20
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of price classification types"
          nullable: true
          example: ""
          exampleSetFlag: true
          items:
            $ref: "#/components/schemas/PriceClassTypes"
            exampleSetFlag: false
        locale:
