          maxLength: 10
          minLength: 1
          type: "string"
          description: "Priority indicator for address usage (e.g., billing, shipping)."
          nullable: true
          exampleSetFlag: false
        city_code:
          maxLength: 20
          minLength: 1
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Standardized city code. Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: true
          exampleSetFlag: false
        address_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
