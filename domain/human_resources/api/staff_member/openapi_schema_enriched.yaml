          minLength: 2
          type: "string"
          description: "Full name of the country."
          nullable: true
          exampleSetFlag: false
        country_code:
          maxLength: 2
          minLength: 2
          pattern: "^[A-Z]{2}$"
          type: "string"
          description: "ISO 3166-1 Alpha-2 country code. Pattern: ^[A-Z]{2}$ (Must\
            \ be uppercase ISO country code (2 letters).)"
          nullable: true
          exampleSetFlag: false
        county:
          maxLength: 100
          type: "string"
          description: "Name of the county."
          nullable: true
          exampleSetFlag: false
        county_code:
          maxLength: 20
          pattern: "^[a-zA-Z0-9_]+$"
