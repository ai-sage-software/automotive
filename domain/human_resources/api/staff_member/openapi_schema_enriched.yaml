          nullable: true
          exampleSetFlag: false
        region:
          maxLength: 50
          type: "string"
          description: "Administrative region (e.g., province, state)."
          nullable: true
          exampleSetFlag: false
        state:
          maxLength: 50
          type: "string"
          description: "State or equivalent subdivision."
          nullable: true
          exampleSetFlag: false
