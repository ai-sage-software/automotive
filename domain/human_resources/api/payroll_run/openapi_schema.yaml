---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Address:
      type: "object"
      properties:
        priority:
          maxLength: 10
          minLength: 1
          type: "string"
          description: "Priority indicator for address usage (e.g., billing, shipping)."
          nullable: true
        city_code:
          maxLength: 20
          minLength: 1
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Standardized city code. Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: true
        address_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique business key for the address. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        address_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the address record. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        address_input:
          maxLength: 255
          minLength: 1
          type: "string"
          description: "Raw input provided for address processing or validation."
          nullable: true
        address_line1:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Primary address line (Street, PO Box, etc)."
          nullable: true
        address_line2:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        address_line3:
          maxLength: 100
          type: "string"
          description: "Additional address line information."
          nullable: true
        address_line4:
          maxLength: 100
          type: "string"
          description: "Additional address line information."
          nullable: true
        address_line5:
          maxLength: 100
          type: "string"
          description: "Additional address line information."
          nullable: true
        address_types:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Classification types for the address (e.g., billing, shipping)."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/AddressTypes"
        city:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Name of the city."
          nullable: true
        city_subdivision:
          maxLength: 100
          type: "string"
          description: "Subdivision within the city (e.g., neighborhood, district)."
          nullable: true
        country:
          maxLength: 100
          minLength: 2
          type: "string"
          description: "Full name of the country."
          nullable: true
        country_code:
          maxLength: 2
          minLength: 2
          pattern: "^[A-Z]{2}$"
          type: "string"
          description: "ISO 3166-1 Alpha-2 country code. Pattern: ^[A-Z]{2}$ (Must\
            \ be uppercase ISO country code (2 letters).)"
          nullable: true
        county:
          maxLength: 100
          type: "string"
          description: "Name of the county."
          nullable: true
        county_code:
          maxLength: 20
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Standardized code for the county. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: true
        label:
          maxLength: 50
          type: "string"
          description: "Label or display name for the address."
          nullable: true
        postal_code:
          maxLength: 20
          minLength: 3
          pattern: "^[0-9a-zA-Z\\-\\s]+$"
          type: "string"
          description: "Primary postal or ZIP code. Pattern: ^[0-9a-zA-Z\\-\\s]+$\
            \ (Alphanumeric, dash, and spaces allowed)"
          nullable: true
        postal_code_ext:
          maxLength: 10
          type: "string"
          description: "Extended postal code (e.g., ZIP+4)."
          nullable: true
        preferred_indicator:
          type: "boolean"
          description: "Flag indicating if this address is the preferred address."
          nullable: true
        region:
          maxLength: 50
          type: "string"
          description: "Administrative region (e.g., province, state)."
          nullable: true
        state:
          maxLength: 50
          type: "string"
          description: "State or equivalent subdivision."
          nullable: true
        locale:
          maxLength: 10
          minLength: 2
          pattern: "^[a-z]{2}(-[A-Z]{2})?$"
          type: "string"
          description: "Locale code associated with this address (e.g., en-US). Pattern:\
            \ ^[a-z]{2}(-[A-Z]{2})?$ (Must be a valid locale code (e.g., en-US))"
          nullable: true
      description: "Address represents a physical or mailing location associated with\
        \ a party or warehouse."
    Addresses:
      type: "array"
      description: "List of Address"
      items:
        $ref: "#/components/schemas/Address"
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    CommunicationChannel:
      type: "object"
      properties:
        communication_channel_key:
          type: "string"
          description: "The unique key for the communication channel record."
          nullable: false
        communication_channel_id:
          type: "string"
          description: "The unique ID for the communication channel."
          nullable: false
        communication_channel_type:
          description: "The type of communication channel (e.g., Email, Phone)."
          $ref: "#/components/schemas/CommunicationChannelTypes"
          nullable: false
        value:
          type: "string"
          description: "The value of the communication channel (e.g., an email address\
            \ or phone number)."
          nullable: false
        value_extension:
          type: "string"
          description: "An optional extension for the communication channel's value\
            \ (e.g., an extension number)."
          nullable: false
        label:
          type: "string"
          description: "A label for the communication channel (e.g., 'Home,' 'Work')."
          nullable: false
        country:
          type: "string"
          description: "The country associated with the communication channel."
          nullable: false
        preferred_indicator:
          type: "boolean"
          description: "A boolean indicator of whether this is the preferred communication\
            \ channel."
          nullable: false
        preferences:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A collection of time slot preferences for communication."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/TimeSlot"
      description: "Represents a communication channel, such as an email address or\
        \ phone number, with associated preferences and authorizations."
    CommunicationChannels:
      type: "array"
      description: "List of CommunicationChannel"
      items:
        $ref: "#/components/schemas/CommunicationChannel"
    ContactMethod:
      type: "object"
      properties:
        contact_method_id:
          type: "string"
          description: "Unique identifier for the contact method."
          nullable: false
          example: "cm_78910"
        contact_method_key:
          type: "string"
          description: "Business key or code for the contact method."
          nullable: false
          example: "PRIMARY_EMAIL"
        communication_channels:
          description: "Details of communication channels associated with this contact\
            \ method."
          $ref: "#/components/schemas/CommunicationChannels"
          nullable: false
        addresses:
          description: "Addresses related to this contact method."
          $ref: "#/components/schemas/Addresses"
          nullable: false
      description: "Contact Method details including communication channels and addresses."
    DaysOfWeekTypes:
      type: "string"
      description: "types of days of weeks."
      enum:
      - "SUN"
      - "MON"
      - "TUES"
      - "WED"
      - "THURS"
      - "FRI"
      - "SAT"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
        timeslot:
          description: "Associated time slot for the effective period"
          $ref: "#/components/schemas/TimeSlot"
          nullable: true
      description: "Effective Period"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "External system identifier"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    List:
      type: "array"
      description: "List of String"
      items:
        type: "string"
    PartyIdentifier:
      type: "object"
      properties:
        party_identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_type:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        party_relationship_types:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Party Relationship Type Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PartyRelationshipTypes"
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        party:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
        duration:
          description: "The duration over which the trend was measured."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: false
      description: "External system identifier"
    PartyIdentifiers:
      type: "array"
      description: "List of PartyIdentifier"
      items:
        $ref: "#/components/schemas/PartyIdentifier"
    PartyRelationshipTypes:
      type: "string"
      description: "types of party relationships."
      enum:
      - "CORPORATION"
      - "GROUP"
      - "STORE"
      - "BRANCH"
      - "DEPARTMENT"
      - "SECTION"
      - "TEAM"
      - "DEALERSHIP"
      - "THIRD_PARTY"
      - "VENDOR"
      - "SUPPLIER"
      - "PARTNER_ORGANIZATION"
      - "AFFILIATE"
      - "DISTRIBUTOR"
      - "MANUFACTURER"
      - "SERVICE_PROVIDER"
      - "EMPLOYER"
      - "INTERNAL_ORGANIZATION"
      - "COST_CENTER"
      - "FREIGHT_FORWARDER"
      - "BUYER"
      - "REGULATOR"
      - "GOVERNMENT_AGENCY"
      - "NON_PROFIT"
      - "FRANCHISE"
      - "SUBSIDIARY"
      - "DIVISION"
      - "JOINT_VENTURE"
      - "AUDITOR"
      - "ACTOR"
      - "ACCOUNTABLE"
      - "RESPONSIBLE"
      - "CONSULT"
      - "NOTIFY"
      - "EXECUTE"
      - "PART_OF"
      - "MEMBERSHIP"
      - "COMPOSED_IN"
      - "CUSTOMER"
      - "CO_SIGNER"
      - "SPOUSE"
      - "PARENT"
      - "CHILD"
      - "SIBLING"
      - "LEGAL_GUARDIAN"
      - "DEPENDENT"
      - "EMERGENCY_CONTACT"
      - "FAMILY_MEMBER"
      - "FRIEND"
      - "ACQUAINTANCE"
      - "ASSOCIATE"
      - "EX_SPOUSE"
      - "PROFESSIONAL_CONTACT"
      - "MANAGER"
      - "CO_WORKER"
      - "FINANCIAL_ADVISOR"
      - "SELF"
      - "ROMANTIC_PARTNER"
      - "OTHER_FAMILY"
      - "CAREGIVER"
      - "MENTOR"
      - "MENTEE"
      - "HEIR"
      - "TRUSTEE_PERSON"
      - "REFERENCE_PERSONAL"
      - "REFERENCE_PROFESSIONAL"
      - "AGENT"
      - "BENEFICIARY"
      - "GUARANTOR"
      - "EMPLOYEE"
      - "CONTRACTOR"
      - "OWNER"
      - "BUSINESS_PARTNER"
      - "SERVICE_CONSUMER"
      - "POLITICAL_AFFILIATE"
      - "ADVISOR_CONSULTANT"
      - "PROXY"
      - "SHAREHOLDER"
      - "INVESTOR"
      - "CUSTODIAN"
      - "SOLD_TO"
      - "SHIP_TO"
      - "PAYER"
      - "PAYEE"
      - "GIFT_TO"
      - "LOAN_PROVIDER"
      - "CREDIT_CARD_PROVIDER"
      - "LESSEE"
      - "LESSOR"
      - "INSURED"
      - "INSURER"
      - "UNDERWRITER"
      - "RECIPIENT"
      - "TRANSACTION_FROM"
      - "TRANSACTION_TO"
      - "REMOVE"
      - "OTHER"
    PaymentExecutionContextTypes:
      type: "string"
      description: "types of payment execution contexts."
      enum:
      - "SETUP"
      - "ACTUAL"
      - "ADJUSTMENT"
    PayrollCycleFrequencyTypes:
      type: "string"
      description: "types of payroll cycle frequencys."
      enum:
      - "ANNUAL"
      - "SEMI_ANNUAL"
      - "QUARTERLY"
      - "BI_MONTHLY"
      - "MONTHLY"
      - "SEMI_MONTHLY"
      - "BI_WEEKLY"
      - "WEEKLY"
      - "DAILY"
      - "OFF_CYCLE"
      - "ON_DEMAND"
    PayrollPayment:
      type: "object"
      properties:
        payment_schedule_key:
          type: "string"
          description: "Unique key identifying this payment schedule."
          nullable: false
          example: "ps_987654321"
        payment_schedule_id:
          type: "string"
          description: "Identifier for the payment schedule, often a human-readable\
            \ code."
          nullable: true
          example: "LOAN-SCHED-XYZ789"
        total_payments:
          type: "integer"
          description: "The total number of payments in this schedule."
          format: "int32"
          nullable: true
          example: "60"
        payment_frequency:
          type: "string"
          description: "The frequency of scheduled payments."
          nullable: true
          example: "Monthly"
        first_payment_date:
          type: "string"
          description: "The exact date of the first scheduled payment."
          format: "date"
          nullable: true
          example: "2024-01-15T00:00:00Z"
        last_payment_date:
          type: "string"
          description: "The exact date of the last scheduled payment."
          format: "date"
          nullable: true
          example: "2029-12-15T00:00:00Z"
        occurrence_date_time:
          type: "string"
          description: "The date and time when this specific payment schedule was\
            \ generated or last updated."
          format: "date-time"
          nullable: true
          example: "2023-10-26T10:00:00Z"
        payment_period:
          description: "The overall effective period for the entire payment schedule\
            \ (e.g., start and end dates of the loan/contract)."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: true
        product_subject:
          description: "The subject product or service associated with this payment\
            \ schedule."
          $ref: "#/components/schemas/ProductSubject"
          nullable: true
        contact_methods:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of contact methods relevant for this payment schedule,\
            \ such as billing addresses or communication preferences."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/ContactMethod"
        payment_execution_context_types:
          description: "Indicates whether the record is a structural schedule forecast\
            \ or a final transactional instruction."
          $ref: "#/components/schemas/PaymentExecutionContextTypes"
          nullable: false
          example: "ACTUAL"
      description: "Represents a detailed schedule of payments."
    PayrollPayments:
      type: "array"
      description: "List of PayrollPayment"
      items:
        $ref: "#/components/schemas/PayrollPayment"
    PayrollRun:
      type: "object"
      properties:
        payroll_run_id:
          type: "string"
          description: "A unique identifier for this batch payroll run."
          nullable: false
        payroll_run_key:
          type: "string"
          description: "A unique business key for this batch payroll run (e.g., 'BW18_2025_CORP')."
          nullable: false
        entity_ids:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of identifiers for the legal entities or companies\
            \ included in this consolidated run."
          nullable: true
          example: "['ENTITY_A_ID', 'ENTITY_B_ID']"
          items:
            type: "string"
        pay_date_time:
          type: "string"
          description: "The scheduled date and time the payments will be issued."
          format: "date-time"
          nullable: false
        effective_period:
          description: "The period of work (start/end dates) covered by this run."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: true
        payroll_run_status_type:
          description: "The current status of the batch run (e.g., CREATED, INPUT_RECEIVED,\
            \ CALCULATION_COMPLETE, POSTED)."
          $ref: "#/components/schemas/PayrollRunStatusTypes"
          nullable: false
        run_type:
          description: "The type of pay cycle this run corresponds to (e.g., BI_WEEKLY,\
            \ OFF_CYCLE)."
          $ref: "#/components/schemas/PayrollCycleFrequencyTypes"
          nullable: false
        payroll_payments:
          description: "The detailed schedule outlining individual payments, frequencies,\
            \ and dates for this term."
          $ref: "#/components/schemas/PayrollPayments"
          nullable: true
        identifiers:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of additional identifiers relevant to this batch run."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/Identifier"
        party_identifiers:
          description: "Customer, Payer, ShipTo, SoldTo, or Vendor depending on invoice\
            \ type"
          $ref: "#/components/schemas/PartyIdentifiers"
          nullable: true
        payroll_stub_refs:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of additional identifiers relevant to this specific\
            \ line item."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/Identifier"
      description: "Represents a batch run of payroll processing for one or more entities,\
        \ typically encompassing multiple employee cycles."
    PayrollRunStatusTypes:
      type: "string"
      description: "types of payroll run status."
      enum:
      - "CREATED"
      - "INPUT_RECEIVED"
      - "CALCULATING"
      - "CALCULATION_COMPLETE"
      - "APPROVED"
      - "POSTED"
      - "PAYMENT_SUBMITTED"
      - "ERROR"
      - "CANCELED"
    ProductSubject:
      type: "object"
      properties:
        product_subject_key:
          type: "string"
          description: "A unique key for the product subject record."
          nullable: false
        product_subject_id:
          type: "string"
          description: "The unique ID for the product subject."
          nullable: false
        subject_name:
          type: "string"
          description: "The name of the product subject."
          nullable: true
        identifiers:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A collection of identifiers for the product subject."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/Identifier"
        resource_type:
          description: "The type of resource associated with the product subject."
          $ref: "#/components/schemas/ResourceTypes"
          nullable: true
      description: "Subject for this product"
    ResourceTypes:
      type: "string"
      description: "types of resources."
      enum:
      - "SYSTEM"
      - "WORKFLOW"
      - "ACTIVITY"
      - "FUNCTION"
      - "PROCESS"
      - "INCIDENT"
      - "PARTY"
      - "CUSTOMER"
      - "APPLICANT"
      - "VENDOR"
      - "DEALER_STAFF"
      - "DRIVER"
      - "ADDRESS"
      - "BILL_ADDRESS"
      - "BILL_CONTACT"
      - "COMM_CHANNEL"
      - "ACCOUNT"
      - "VEHICLE"
      - "TRADE_IN"
      - "PRODUCT"
      - "MANUFACTURER"
      - "LEAD"
