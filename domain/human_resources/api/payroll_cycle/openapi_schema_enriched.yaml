---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Codes:
      type: "array"
      description: "List of Codes"
      exampleSetFlag: false
      items:
        type: "string"
        exampleSetFlag: false
    DaysOfWeekTypes:
      type: "string"
      description: "types of days of weeks."
      exampleSetFlag: false
      enum:
      - "SUN"
      - "MON"
      - "TUES"
      - "WED"
      - "THURS"
      - "FRI"
      - "SAT"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      exampleSetFlag: false
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
          exampleSetFlag: false
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
          exampleSetFlag: false
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
          exampleSetFlag: false
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
          exampleSetFlag: false
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
          exampleSetFlag: false
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
          exampleSetFlag: false
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
          exampleSetFlag: false
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
          exampleSetFlag: false
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
          exampleSetFlag: false
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
          exampleSetFlag: false
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
          exampleSetFlag: false
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
          exampleSetFlag: false
        timeslot:
          description: "Associated time slot for the effective period"
          $ref: "#/components/schemas/TimeSlot"
          nullable: true
          exampleSetFlag: false
      description: "Effective Period"
      exampleSetFlag: false
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
          exampleSetFlag: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
          exampleSetFlag: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
          exampleSetFlag: false
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
          exampleSetFlag: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
          exampleSetFlag: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
          exampleSetFlag: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
          exampleSetFlag: false
      description: "External system identifier"
      exampleSetFlag: false
    IdentifierCreate:
      required:
      - "identifier_key"
      type: "object"
      description: "Identifier Create for Post"
      exampleSetFlag: false
      allOf:
      - $ref: "#/components/schemas/Identifier"
        exampleSetFlag: false
    IdentifierUpdate:
      type: "object"
      properties:
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
          exampleSetFlag: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
          exampleSetFlag: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
          exampleSetFlag: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
          exampleSetFlag: false
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
          exampleSetFlag: false
      description: "Identifier Update for Patch and Put"
      exampleSetFlag: false
    Identifiers:
      type: "array"
      description: "List of Identifier"
      exampleSetFlag: false
      items:
        $ref: "#/components/schemas/Identifier"
        exampleSetFlag: false
    IdentifiersCreate:
      type: "array"
      description: "Identifiers Create for Post"
      exampleSetFlag: false
