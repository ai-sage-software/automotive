          nullable: true
          exampleSetFlag: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
          exampleSetFlag: false
        party_relationship_types:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Party Relationship Type Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
          example: ""
          exampleSetFlag: true
          items:
            $ref: "#/components/schemas/PartyRelationshipTypes"
            exampleSetFlag: false
        party_identifier_type:
          maxLength: 50
