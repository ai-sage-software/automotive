    PayrollCycle:
      type: "object"
      properties:
        payroll_cycle_id:
          type: "string"
          description: "A unique identifier for the payroll cycle."
          nullable: false
          exampleSetFlag: false
        payroll_cycle_key:
          type: "string"
          description: "A unique identifier for the payroll cycle."
          nullable: false
          exampleSetFlag: false
        payroll_run_refs:
          description: "A unique identifier payroll run."
          $ref: "#/components/schemas/Identifiers"
          nullable: false
          exampleSetFlag: false
        primary_entity_id:
          type: "string"
          description: "Primary Entity Id."
          nullable: true
          example: "WH001"
          exampleSetFlag: true
        party_identifiers:
          description: "Customer, Payer, ShipTo, SoldTo, or Vendor depending on invoice\
            \ type"
          $ref: "#/components/schemas/PartyIdentifiers"
          nullable: true
          exampleSetFlag: false
        pay_date_time:
          type: "string"
          description: "The date and time the payment was issued."
          format: "date-time"
          nullable: false
          exampleSetFlag: false
        effective_period:
          description: "Cycle Reference for this cycle"
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: true
          exampleSetFlag: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the cycle occurred."
          format: "date-time"
          nullable: false
          exampleSetFlag: false
        identifiers:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of additional identifiers relevant to this specific\
            \ line item."
          nullable: true
          example: ""
          exampleSetFlag: true
          items:
            $ref: "#/components/schemas/Identifier"
            exampleSetFlag: false
        payroll_cycle_frequency_type:
          description: "A unique identifier for the payroll event."
          $ref: "#/components/schemas/PayrollCycleFrequencyTypes"
          nullable: false
          exampleSetFlag: false
      description: "Represents a single cycle that affects a staff member's payroll,\
        \ such as hours worked or a bonus."
      exampleSetFlag: false
    PayrollCycleCreate:
      required:
      - "payroll_cycle_key"
      type: "object"
      description: "PayrollCycle Create for Post"
      exampleSetFlag: false
      allOf:
      - $ref: "#/components/schemas/PayrollCycle"
        exampleSetFlag: false
    PayrollCycleFrequencyTypes:
