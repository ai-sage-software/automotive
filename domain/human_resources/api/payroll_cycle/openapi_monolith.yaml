components:
  schemas:
    Codes:
      type: array
      items:
        type: string
    DaysOfWeekTypes:
      type: string
      description: types of days of weeks.
      enum:
      - SUN
      - MON
      - TUES
      - WED
      - THURS
      - FRI
      - SAT
    DurationUOMTypes:
      type: string
      description: types of duration u o ms.
      enum:
      - MINUTES
      - HOURS
      - DAYS
      - DAY_OF_MONTH
      - WEEKS
      - BI_WEEKS
      - SEMI_MONTHS
      - MONTHS
      - QUARTERS
      - SEMI_YEARS
      - YEARS
      - MULTI_YEARS
      - CUSTOM
      - OCCURRENCE
      - UNLIMITED
      - NONE
      - OTHER
    EffectivePeriod:
      type: object
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: Unique key identifying the effective per... Pat...
        active_indicator:
          type: boolean
          description: Indicator if the period is currently act...
        exclusive_indicator:
          type: boolean
          description: Indicator if the period is exclusive
        start_date_time:
          type: string
          description: Start date and time of the effective per...
          format: date-time
        complete_date_time:
          type: string
          description: Completion date and time of the effectiv...
          format: date-time
        duration_uom_type:
          $ref: "#/components/schemas/DurationUOMTypes"
        duration_value:
          type: string
          description: Value of the duration
        recur_uom_type:
          $ref: "#/components/schemas/DurationUOMTypes"
        recur_count:
          type: string
          description: Count of recurrence
        recur_values:
          $ref: "#/components/schemas/Codes"
        recur_criteria:
          type: string
          description: Criteria defining recurrence
        recur_indicator:
          type: boolean
          description: Indicator if recurrence is enabled
        timeslot:
          $ref: "#/components/schemas/TimeSlot"
      description: Effective Period
    ErrorDetail:
      required:
      - code
      - message
      - timestamp
      type: object
      properties:
        code:
          type: string
          description: "A unique, system-defined error code (e.g., 'AUT..."
          example: NOT_FOUND_PR
        message:
          type: string
          description: A human-readable summary providing specific det...
          example: Personnel Record with ID PR-1234567 was not found.
        details:
          type: array
          description: Optional array of specific field-level validati...
          items:
            type: object
            properties:
              field:
                type: string
                description: "The specific field that failed validation (e.g., 'firstName')."
                example: payrollId
              issue:
                type: string
                description: "The validation message for the field (e.g., 'must be\
                  \ numeric')."
                example: must be unique
        timestamp:
          type: string
          description: "The time the error occurred, in ISO 8601 format."
          format: date-time
          example: 2025-11-10T10:30:00Z
      description: Standard format for all API error responses.
    Identifier:
      type: object
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+..."
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: "Business key for the identifier Pattern: ^[a-zA..."
        context:
