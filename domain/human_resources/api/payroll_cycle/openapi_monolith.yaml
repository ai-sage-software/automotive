      description: "Identifiers Create for Post"
      items:
        $ref: "#/components/schemas/Identifiers"
    IdentifiersUpdate:
      type: "array"
      description: "Identifiers Update for Patch and Put"
      items:
        $ref: "#/components/schemas/Identifiers"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    PartyIdentifier:
      $ref: "#/components/schemas/EffectivePeriod"
    PartyIdentifierCreate:
      required:
      - "party_identifier_key"
