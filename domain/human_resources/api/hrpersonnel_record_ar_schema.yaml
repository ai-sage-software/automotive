---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "API generated from DSL domain ontology."
  version: "1.0.0"
components:
  schemas:
    Codes:
      type: "array"
      description: "List of Codes"
      exampleSetFlag: false
      items:
        $ref: "#/components/schemas/String"
        exampleSetFlag: false
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
          exampleSetFlag: false
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
          exampleSetFlag: false
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
          exampleSetFlag: false
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
          exampleSetFlag: false
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
          exampleSetFlag: false
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
          exampleSetFlag: false
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
          exampleSetFlag: false
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
          exampleSetFlag: false
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
          exampleSetFlag: false
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
          exampleSetFlag: false
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
          exampleSetFlag: false
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
          exampleSetFlag: false
        timeslot:
          description: "Associated time slot for the effective period"
          $ref: "#/components/schemas/TimeSlot"
          nullable: true
          exampleSetFlag: false
      description: "Effective Period"
      exampleSetFlag: false
    EnumBase:
      type: "object"
      properties:
        description:
          type: "string"
          description: "A detailed description of the action."
          exampleSetFlag: false
      exampleSetFlag: false
    HRBenefitPlan:
      type: "object"
      properties:
        benefit_plan_id:
          type: "string"
          description: "The specific identifier of the elected plan (e.g., PPO-Gold-2025)."
          nullable: false
          example: "PPO-G-25"
          exampleSetFlag: true
        benefit_plan_key:
          type: "string"
          description: "The specific identifier of the elected plan (e.g., PPO-Gold-2025)."
          nullable: false
          example: "PPO-G-25"
          exampleSetFlag: true
        benefit_plan_type:
          description: "The general category of the benefit (e.g., MEDICAL, DENTAL,\
            \ LIFE)."
          $ref: "#/components/schemas/HRBenefitPlanTypes"
          nullable: false
          example: "MEDICAL"
          exampleSetFlag: true
        benefit_coverage_level_types:
          description: "The coverage level elected (e.g., SELF, FAMILY, SELF_PLUS_SPOUSE)."
          $ref: "#/components/schemas/BenefitCoverageLevelTypes"
          nullable: true
          example: "FAMILY"
          exampleSetFlag: true
        employee_cost_per_period:
          description: "The amount deducted from the employee's pay each period for\
            \ this benefit."
          $ref: "#/components/schemas/Money"
          nullable: false
          example: "150.00"
          exampleSetFlag: true
        employer_contribution_per_period:
          description: "The amount the employer contributes to this benefit per period."
          $ref: "#/components/schemas/Money"
          nullable: true
          example: "450.00"
          exampleSetFlag: true
      description: "Represents an employee's election for a specific benefit plan\
        \ and its associated costs."
      exampleSetFlag: false
    HRBenefitPlans:
      type: "array"
      description: "List of HRBenefitPlan"
      exampleSetFlag: false
      items:
        $ref: "#/components/schemas/HRBenefitPlan"
        exampleSetFlag: false
    HRPersonnelRecord:
      type: "object"
      properties:
        personnel_record_id:
          type: "string"
          description: "Unique key identifying this personnel record."
          nullable: false
          example: "PR-1234567"
          exampleSetFlag: true
        personnel_record_key:
          type: "string"
          description: "Unique key identifying this personnel record."
          nullable: false
          example: "PR-1234567"
          exampleSetFlag: true
        staff_member_id:
          type: "string"
          description: "The ID linking this record to the StaffMember identity (from\
            \ Party & Identity Management)."
          nullable: false
          example: "S-9876"
          exampleSetFlag: true
        annual_salary:
          description: "The employee's current base annual salary."
          $ref: "#/components/schemas/Money"
          nullable: true
          exampleSetFlag: false
        pto_accrual_rate:
          type: "string"
          description: "The rate at which the employee earns PTO (e.g., 4.0 hours\
            \ per pay period)."
          nullable: true
          example: "4.0"
          exampleSetFlag: true
        retirement_percentage:
          type: "string"
          description: "The percentage of gross pay the employee elects to contribute\
            \ to their retirement plan (e.g., 401k)."
          nullable: true
          example: "0.05"
          exampleSetFlag: true
        time_off_balances:
          description: "List of current balances for all time-off types (PTO, Sick,\
            \ Vacation, etc.)."
          $ref: "#/components/schemas/HRTimeOffBalances"
          nullable: true
          exampleSetFlag: false
        benefit_plans:
          description: "List of active benefit plans the employee is enrolled in,\
            \ including costs."
          $ref: "#/components/schemas/HRBenefitPlans"
          nullable: true
          exampleSetFlag: false
        tax_filing_status:
          description: "Employee's current tax filing status and withholding information."
          $ref: "#/components/schemas/HRTaxFilingStatuses"
          nullable: true
          exampleSetFlag: false
        time_off_events:
          description: "Employee's current tax filing status and withholding information."
          $ref: "#/components/schemas/HRTimeOffEvents"
          nullable: true
          exampleSetFlag: false
      description: "Represents the authoritative master record for an employee's employment\
        \ status, compensation rules, benefits elections, and time-off balances."
      exampleSetFlag: false
    HRTaxFilingStatus:
      type: "object"
      properties:
        tax_filing_status_id:
          type: "string"
          description: "The dollar amount for dependents/credits claimed (from W-4\
            \ Step 3)."
          nullable: true
          example: "2000.00"
          exampleSetFlag: true
        tax_filing_status_key:
          type: "string"
          description: "The dollar amount for dependents/credits claimed (from W-4\
            \ Step 3)."
          nullable: true
          example: "2000.00"
          exampleSetFlag: true
        dependent_amount:
          description: "The dollar amount for dependents/credits claimed (from W-4\
            \ Step 3)."
          $ref: "#/components/schemas/Money"
          nullable: true
          example: "2000.00"
          exampleSetFlag: true
        other_income:
          description: "Any additional non-job income to be withheld against (from\
            \ W-4 Step 4a)."
          $ref: "#/components/schemas/Money"
          nullable: true
          example: "500.00"
          exampleSetFlag: true
        additional_withholding:
          description: "Any additional flat amount requested to be withheld per pay\
            \ period (from W-4 Step 4c)."
          $ref: "#/components/schemas/Money"
          nullable: true
          example: "25.00"
          exampleSetFlag: true
        deductions_amount:
          description: "The dollar amount for other itemized deductions claimed (W-4\
            \ Step 4b)."
          $ref: "#/components/schemas/Money"
          nullable: true
          example: "800.00"
          exampleSetFlag: true
        staff_member_id:
          type: "string"
          description: "The ID of the staff member this filing status belongs to."
          nullable: false
          exampleSetFlag: false
        effective_period:
          description: "The period during which this filing status is active."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: false
          exampleSetFlag: false
        multiple_jobs_status:
          type: "boolean"
          description: "W-4 Step 2 flag indicating if the employee has multiple jobs\
            \ or if spouse works. Crucial for withholding tables."
          nullable: false
          example: "true"
          exampleSetFlag: true
        jurisdiction_filings:
          description: "A list of tax filing status records for all non-federal jurisdictions\
            \ (State, Local, International)."
          $ref: "#/components/schemas/HRTaxJurisdictionFilings"
          nullable: true
          exampleSetFlag: false
        filing_status:
          description: "The employee's chosen filing status for this jurisdiction\
            \ (e.g., SINGLE, MARRIED_JOINTLY, HEAD_OF_HOUSEHOLD)."
          $ref: "#/components/schemas/HRTaxFilingStatusTypes"
          nullable: true
          example: "HEAD_OF_HOUSEHOLD"
          exampleSetFlag: true
      description: "Captures the employee's current federal and state tax filing and\
        \ withholding instructions."
      exampleSetFlag: false
    HRTaxFilingStatusTypes:
