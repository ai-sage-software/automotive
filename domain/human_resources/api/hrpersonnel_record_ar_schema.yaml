          nullable: false
          exampleSetFlag: false
        notes:
          type: "string"
          description: "Any additional notes or comments regarding the time off event."
          nullable: true
          example: "Attending a family wedding."
          exampleSetFlag: true
      description: "Represents a single instance of an employee's time off request\
