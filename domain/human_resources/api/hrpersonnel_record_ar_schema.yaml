          nullable: false
          example: "APPROVED"
          exampleSetFlag: true
        occurrance:
          type: "string"
          description: "The date and time the event was submitted or created."
          format: "date-time"
          nullable: true
          example: "2024-05-15T10:00:00Z"
          exampleSetFlag: true
        time_off_type:
          description: "The type of time off requested (e.g., PTO, SICK, VACATION)."
          $ref: "#/components/schemas/HRTimeOffTypes"
          nullable: false
