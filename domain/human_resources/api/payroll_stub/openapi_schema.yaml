---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    DaysOfWeekTypes:
      type: "string"
      description: "types of days of weeks."
      enum:
      - "SUN"
      - "MON"
      - "TUES"
      - "WED"
      - "THURS"
      - "FRI"
      - "SAT"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
        timeslot:
          description: "Associated time slot for the effective period"
          $ref: "#/components/schemas/TimeSlot"
          nullable: true
      description: "Effective Period"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "External system identifier"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    List:
      type: "array"
      description: "List of String"
      items:
        type: "string"
    Money:
      type: "object"
      properties:
        money_key:
          type: "string"
          description: "The unique key for the monetary value."
          nullable: false
        money_id:
          type: "string"
          description: "The unique ID for the monetary value."
          nullable: false
        currency_code:
          type: "string"
          description: "ISO currency code, e.g., 'USD'."
          nullable: false
        display_value:
          type: "string"
          description: "The locale-specific display format for the value (e.g., $1,234.56)."
          nullable: false
        locale:
          type: "string"
          description: "The locale code (e.g., en-US, fr-FR)."
          nullable: false
        value:
          type: "string"
          description: "The monetary value."
          nullable: false
      description: "Represents a monetary value, including its currency, locale, and\
        \ display format."
    PartyIdentifier:
      type: "object"
      properties:
        party_identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_type:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        party_relationship_types:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Party Relationship Type Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PartyRelationshipTypes"
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        party:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
        duration:
          description: "The duration over which the trend was measured."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: false
      description: "External system identifier"
    PartyRelationshipTypes:
      type: "string"
      description: "types of party relationships."
      enum:
      - "CORPORATION"
      - "GROUP"
      - "STORE"
      - "BRANCH"
      - "DEPARTMENT"
      - "SECTION"
      - "TEAM"
      - "DEALERSHIP"
      - "THIRD_PARTY"
      - "VENDOR"
      - "SUPPLIER"
      - "PARTNER_ORGANIZATION"
      - "AFFILIATE"
      - "DISTRIBUTOR"
      - "MANUFACTURER"
      - "SERVICE_PROVIDER"
      - "EMPLOYER"
      - "INTERNAL_ORGANIZATION"
      - "COST_CENTER"
      - "FREIGHT_FORWARDER"
      - "BUYER"
      - "REGULATOR"
      - "GOVERNMENT_AGENCY"
      - "NON_PROFIT"
      - "FRANCHISE"
      - "SUBSIDIARY"
      - "DIVISION"
      - "JOINT_VENTURE"
      - "AUDITOR"
      - "ACTOR"
      - "ACCOUNTABLE"
      - "RESPONSIBLE"
      - "CONSULT"
      - "NOTIFY"
      - "EXECUTE"
      - "PART_OF"
      - "MEMBERSHIP"
      - "COMPOSED_IN"
      - "CUSTOMER"
      - "CO_SIGNER"
      - "SPOUSE"
      - "PARENT"
      - "CHILD"
      - "SIBLING"
      - "LEGAL_GUARDIAN"
      - "DEPENDENT"
      - "EMERGENCY_CONTACT"
      - "FAMILY_MEMBER"
      - "FRIEND"
      - "ACQUAINTANCE"
      - "ASSOCIATE"
      - "EX_SPOUSE"
      - "PROFESSIONAL_CONTACT"
      - "MANAGER"
      - "CO_WORKER"
      - "FINANCIAL_ADVISOR"
      - "SELF"
      - "ROMANTIC_PARTNER"
      - "OTHER_FAMILY"
      - "CAREGIVER"
      - "MENTOR"
      - "MENTEE"
      - "HEIR"
      - "TRUSTEE_PERSON"
      - "REFERENCE_PERSONAL"
      - "REFERENCE_PROFESSIONAL"
      - "AGENT"
      - "BENEFICIARY"
      - "GUARANTOR"
      - "EMPLOYEE"
      - "CONTRACTOR"
      - "OWNER"
      - "BUSINESS_PARTNER"
      - "SERVICE_CONSUMER"
      - "POLITICAL_AFFILIATE"
      - "ADVISOR_CONSULTANT"
      - "PROXY"
      - "SHAREHOLDER"
      - "INVESTOR"
      - "CUSTODIAN"
      - "SOLD_TO"
      - "SHIP_TO"
      - "PAYER"
      - "PAYEE"
      - "GIFT_TO"
      - "LOAN_PROVIDER"
      - "CREDIT_CARD_PROVIDER"
      - "LESSEE"
      - "LESSOR"
      - "INSURED"
      - "INSURER"
      - "UNDERWRITER"
      - "RECIPIENT"
      - "TRANSACTION_FROM"
      - "TRANSACTION_TO"
      - "REMOVE"
      - "OTHER"
    PayerTypes:
      type: "string"
      description: "types of payers."
      enum:
      - "AGGREGATE"
      - "EMPLOYER"
      - "EMPLOYEE"
      - "AGGREGATE_EMPLOYER"
      - "AGGREGATE_EMPLOYEE"
    PayrollAggregateTypes:
      type: "string"
      description: "types of payroll aggregates."
      enum:
      - "ITEM"
      - "GROSS_PAY"
      - "NET_PAY"
      - "TOTAL_DEDUCTIONS"
      - "TOTAL_TAXES"
    PayrollComponent:
      type: "object"
      properties:
        payroll_event_id:
          type: "string"
          description: "A unique identifier for the payroll event."
          nullable: false
        payroll_event_key:
          type: "string"
          description: "A unique identifier for the payroll event."
          nullable: false
        staff_id:
          type: "string"
          description: "The unique ID of the staff member associated with the event."
          nullable: false
        payroll_cycle_key:
          type: "string"
          description: "The unique ID of the staff member associated with the event."
          nullable: false
        employing_entity_id:
          type: "string"
          description: "The unique ID of the staff member associated with the event."
          nullable: false
        payroll_event_type:
          description: "The type of payroll event."
          $ref: "#/components/schemas/PayrollEventTypes"
          nullable: false
        payroll_event_uomtype:
          description: "The type of payroll event."
          $ref: "#/components/schemas/UOMPayrollTypes"
          nullable: false
        payer_type:
          description: "The type of payer."
          $ref: "#/components/schemas/PayerTypes"
          nullable: false
        event_code:
          type: "string"
          description: "The code for the payroll event."
          nullable: false
        event_description:
          type: "string"
          description: "A description of the payroll event."
          nullable: true
        amount:
          description: "The monetary or hours-based amount of the event."
          $ref: "#/components/schemas/Money"
          nullable: false
        rate:
          type: "string"
          description: "The rate of pay for the payroll event."
          nullable: false
        hours_worked:
          type: "string"
          description: "The number of hours worked for the payroll event."
          nullable: false
        ytd_amount:
          description: "Year to Date Amount."
          $ref: "#/components/schemas/Money"
          nullable: false
        event_reference:
          type: "string"
          description: "Event Reference for this event"
          nullable: true
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
        payroll_aggregate_type:
          description: "The date and time the event occurred."
          $ref: "#/components/schemas/PayrollAggregateTypes"
          nullable: false
        payroll_event_category_type:
          description: "The date and time the event occurred."
          $ref: "#/components/schemas/PayrollEventCategoryTypes"
          nullable: false
      description: "Represents a single event that affects a staff member's payroll,\
        \ such as hours worked or a bonus."
    PayrollComponents:
      type: "array"
      description: "List of PayrollComponent"
      items:
        $ref: "#/components/schemas/PayrollComponent"
    PayrollCycleFrequencyTypes:
      type: "string"
      description: "types of payroll cycle frequencys."
      enum:
      - "ANNUAL"
      - "SEMI_ANNUAL"
      - "QUARTERLY"
      - "BI_MONTHLY"
      - "MONTHLY"
      - "SEMI_MONTHLY"
      - "BI_WEEKLY"
      - "WEEKLY"
      - "DAILY"
      - "OFF_CYCLE"
      - "ON_DEMAND"
    PayrollEventCategoryTypes:
      type: "string"
      description: "types of payroll event categorys."
      enum:
      - "PAY_CYCLE"
      - "PAY_STUB"
      - "PAY_RESULTS"
    PayrollEventTypes:
      type: "string"
      description: "types of payroll events."
      enum:
      - "PAYMENT_EVENT"
      - "HOURS_EVENT"
      - "OVERTIME_EVENT"
      - "COMMISSION_EVENT"
      - "BONUS_EVENT"
      - "EXPENSE_PAYMENT_EVENT"
      - "REIMBURSEMENT_EVENT"
      - "PRETAX_BENEFIT_EVENT"
      - "RETIREMENT_PLAN_EVENT"
      - "POSTTAX_DEDUCTION_EVENT"
      - "GARNISHMENT_EVENT"
      - "FEE_EVENT"
      - "TAX_EVENT"
      - "PRETAX_DEDUCTION_EVENT"
      - "DEDUCTION_EVENT"
      - "CYCLE_PROCESSED"
      - "UNKNOWN"
    PayrollStub:
      type: "object"
      properties:
        pay_stub_id:
          type: "string"
          description: "A unique identifier for the pay stub document."
          nullable: false
        pay_stub_key:
          type: "string"
          description: "A unique identifier for the pay stub document."
          nullable: false
        tax_reporting_context:
          description: "Contextual tax information linking the pay data to the specific\
            \ legal entity (EIN) and employee (SSN/TIN) for accurate reporting."
          $ref: "#/components/schemas/TaxReportingContext"
          nullable: false
        party_identifier:
          description: "Identifiers for the parties involved in the supersession event"
          $ref: "#/components/schemas/PartyIdentifier"
          nullable: true
        pay_period:
          description: "The start and end dates of the period the pay covers."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: false
        pay_date_time:
          type: "string"
          description: "The date and time the payment was issued."
          format: "date-time"
          nullable: false
        identifiers:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of additional identifiers relevant to this specific\
            \ line item."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/Identifier"
        payroll_items:
          description: "A unique identifier for the payroll event."
          $ref: "#/components/schemas/PayrollComponents"
          nullable: false
        payroll_cycle_frequency_type:
          description: "A unique identifier for the payroll event."
          $ref: "#/components/schemas/PayrollCycleFrequencyTypes"
          nullable: false
        pay_summary_id:
          type: "string"
          description: "A unique identifier for the pay summary document."
          nullable: false
        pay_summary_key:
          type: "string"
          description: "A unique identifier for the pay summary document."
          nullable: false
        payroll_run_id:
          type: "string"
          description: "A unique identifier for the specific batch or instance of\
            \ the payroll run that generated this summary."
          nullable: false
      description: "Represents a single document issued to an employee detailing their\
        \ gross pay, deductions, and net pay for a specific pay period."
    TaxReportingContext:
      type: "object"
      properties:
        tax_reporting_context_id:
          type: "string"
          description: "The Employer Identification Number (EIN) of the primary employing\
            \ legal entity."
          nullable: false
        tax_reporting_context_key:
          type: "string"
          description: "The Employer Identification Number (EIN) of the primary employing\
            \ legal entity."
          nullable: false
        employer_ein:
          type: "string"
          description: "The Employer Identification Number (EIN) of the primary employing\
            \ legal entity."
          nullable: false
        employee_ssn_last_four:
          type: "string"
          description: "The last four digits of the employee's Social Security Number\
            \ (SSN) or Taxpayer Identification Number (TIN)."
          nullable: false
        employing_legal_entity_id:
          type: "string"
          description: "The internal ID of the legal entity responsible for the payroll\
            \ obligation."
          nullable: false
        state_employer_id:
          type: "string"
          description: "The state-specific employer ID for tax reporting (e.g., SUI)."
          nullable: true
          example: "987-654"
      description: "Provides the necessary legal identifiers (EIN, SSN/TIN) to correctly\
        \ attribute payroll data to the specific reporting entities."
    TimeSlot:
      type: "object"
      properties:
        time_slot_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique business key for the time slot. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        end_day:
          description: "Day of the week when the time slot ends."
          $ref: "#/components/schemas/DaysOfWeekTypes"
          nullable: true
        end_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "End time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
          nullable: true
        recurring_indicator:
          type: "boolean"
          description: "Indicates if the time slot is recurring."
          nullable: true
        recurring_period:
          description: "Defines the recurrence period for the time slot."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: true
        start_day:
          description: "Day of the week when the time slot starts."
          $ref: "#/components/schemas/DaysOfWeekTypes"
          nullable: true
        start_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "Start time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
          nullable: true
        timeslot_directive_types:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Directives associated with the time slot (e.g., cutoff times,\
            \ restrictions)."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/TimeslotDirectiveTypes"
        time_slot_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the time slot record. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        week_of_date:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Dates representing the specific week(s) of the time slot."
          format: "date"
          nullable: true
          example: ""
          items:
            type: "string"
      description: "Range of time for the appointment including start/end times, recurring\
        \ patterns, and directives."
    TimeslotDirectiveTypes:
      type: "string"
      description: "types of timeslot directives."
      enum:
      - "AFTER"
      - "ANYTIME"
      - "BEFORE"
      - "BETWEEN"
      - "BLOCK"
      - "UNKNOWN"
    UOMPayrollTypes:
      type: "string"
      description: "Undocumented Enum"
      enum:
      - "HOURS"
      - "MINUTES"
      - "DAYS"
      - "WEEKS"
      - "MONTHS"
      - "NANOSECOND"
      - "MICROSECOND"
      - "MILLISECOND"
      - "SECOND"
      - "MINUTE"
      - "HOUR"
      - "DAY"
      - "WEEK"
      - "MONTH"
      - "YEAR"
      - "DECADE"
      - "CENTURY"
      - "MILLENNIUM"
      - "PERCENTAGE_OF_HOUR"
      - "DURATION"
      - "DAY_OF_MONTH"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "CUSTOM"
      - "OTHER"
      - "MONETARY"
      - "UNIT"
      - "PERCENTAGE"
      - "UNKNOWN"
