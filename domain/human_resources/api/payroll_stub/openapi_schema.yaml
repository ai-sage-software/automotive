---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Codes:
      type: "array"
      items:
        type: "string"
    DaysOfWeekTypes:
      type: "string"
      description: "types of days of weeks."
      enum:
      - "SUN"
      - "MON"
      - "TUES"
      - "WED"
      - "THURS"
      - "FRI"
      - "SAT"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective per... Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently act..."
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
        start_date_time:
          type: "string"
          description: "Start date and time of the effective per..."
          format: "date-time"
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effectiv..."
          format: "date-time"
        duration_uom_type:
          $ref: "#/components/schemas/DurationUOMTypes"
        duration_value:
          type: "string"
          description: "Value of the duration"
        recur_uom_type:
          $ref: "#/components/schemas/DurationUOMTypes"
        recur_count:
          type: "string"
          description: "Count of recurrence"
        recur_values:
          $ref: "#/components/schemas/Codes"
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
        timeslot:
          $ref: "#/components/schemas/TimeSlot"
      description: "Effective Period"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
        context:
          type: "string"
          description: "Context or domain of the identifier"
        value:
          type: "string"
          description: "The monetary or hours-based value of the..."
        detail:
          type: "string"
          description: "The monetary or hours-based value of the..."
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the..."
        system_codes:
          $ref: "#/components/schemas/Codes"
      description: "External system identifier"
    List:
      type: "array"
      items:
        type: "string"
    Money:
      type: "object"
      properties:
        money_key:
          type: "string"
          description: "The unique key for the monetary value."
        money_id:
          type: "string"
          description: "The unique ID for the monetary value."
        currency_code:
          type: "string"
          description: "ISO currency code, e.g., 'USD'."
        display_value:
          type: "string"
          description: "The locale-specific display format for t..."
        locale:
          type: "string"
          description: "The locale code (e.g., en-US, fr-FR)."
        value:
          type: "string"
          description: "The monetary value."
      description: "Represents a monetary value, including its currency, locale, and\
        \ display format."
    PayerTypes:
      type: "string"
      description: "types of payers."
      enum:
      - "AGGREGATE"
      - "EMPLOYER"
      - "EMPLOYEE"
      - "AGGREGATE_EMPLOYER"
      - "AGGREGATE_EMPLOYEE"
    PayrollAggregateTypes:
      type: "string"
      description: "types of payroll aggregates."
      enum:
      - "ITEM"
      - "GROSS_PAY"
      - "NET_PAY"
      - "TOTAL_DEDUCTIONS"
      - "TOTAL_TAXES"
    PayrollComponent:
      type: "object"
      properties:
        payroll_component_id:
          type: "string"
          description: "A unique identifier for the payroll even..."
        payroll_componen_key:
          type: "string"
          description: "A unique identifier for the payroll even..."
        staff_member_id:
          type: "string"
          description: "The unique ID of the staff member associ..."
        payroll_cycle_key:
          type: "string"
          description: "The unique ID of the staff member associ..."
        employing_entity_id:
          type: "string"
          description: "The unique ID of the staff member associ..."
        payroll_event_type:
          $ref: "#/components/schemas/PayrollEventTypes"
        payroll_event_uomtype:
          $ref: "#/components/schemas/UOMPayrollTypes"
        payer_type:
          $ref: "#/components/schemas/PayerTypes"
        event_code:
          type: "string"
          description: "The code for the payroll event."
        event_description:
          type: "string"
          description: "A description of the payroll event."
        amount:
          $ref: "#/components/schemas/Money"
        rate:
          type: "string"
          description: "The rate of pay for the payroll event."
        hours_worked:
          type: "string"
          description: "The number of hours worked for the payro..."
        ytd_amount:
          $ref: "#/components/schemas/Money"
        event_reference:
          type: "string"
          description: "Event Reference for this event"
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
        payroll_aggregate_type:
          $ref: "#/components/schemas/PayrollAggregateTypes"
        payroll_event_category_type:
          $ref: "#/components/schemas/PayrollEventCategoryTypes"
      description: "Represents a single event that affects a staff member's payroll,\
        \ such as hours worked or a bonus."
    PayrollComponents:
      type: "array"
      items:
        $ref: "#/components/schemas/PayrollComponent"
    PayrollCycleFrequencyTypes:
      type: "string"
      description: "types of payroll cycle frequencys."
      enum:
      - "ANNUAL"
      - "SEMI_ANNUAL"
      - "QUARTERLY"
      - "BI_MONTHLY"
      - "MONTHLY"
      - "SEMI_MONTHLY"
      - "BI_WEEKLY"
      - "WEEKLY"
      - "DAILY"
      - "OFF_CYCLE"
      - "ON_DEMAND"
    PayrollEventCategoryTypes:
      type: "string"
      description: "types of payroll event categorys."
      enum:
      - "PAY_CYCLE"
      - "PAY_STUB"
      - "PAY_RESULTS"
    PayrollEventTypes:
      type: "string"
      description: "types of payroll events."
      enum:
      - "PAYMENT_EVENT"
      - "HOURS_EVENT"
      - "OVERTIME_EVENT"
      - "COMMISSION_EVENT"
      - "BONUS_EVENT"
      - "EXPENSE_PAYMENT_EVENT"
      - "REIMBURSEMENT_EVENT"
      - "PRETAX_BENEFIT_EVENT"
      - "RETIREMENT_PLAN_EVENT"
      - "POSTTAX_DEDUCTION_EVENT"
      - "GARNISHMENT_EVENT"
      - "FEE_EVENT"
      - "TAX_EVENT"
      - "PRETAX_DEDUCTION_EVENT"
      - "DEDUCTION_EVENT"
      - "CYCLE_PROCESSED"
      - "UNKNOWN"
    PayrollStub:
      type: "object"
      properties:
        pay_stub_id:
          type: "string"
          description: "A unique identifier for the pay stub doc..."
        pay_stub_key:
          type: "string"
          description: "A unique identifier for the pay stub doc..."
        tax_reporting_context:
          $ref: "#/components/schemas/TaxReportingContext"
        pay_period:
          $ref: "#/components/schemas/EffectivePeriod"
        pay_date_time:
          type: "string"
          description: "The date and time the payment was issued..."
          format: "date-time"
        identifiers:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          items:
            $ref: "#/components/schemas/Identifier"
        payroll_items:
          $ref: "#/components/schemas/PayrollComponents"
        payroll_cycle_frequency_type:
          $ref: "#/components/schemas/PayrollCycleFrequencyTypes"
        pay_summary_id:
          type: "string"
          description: "A unique identifier for the pay summary ..."
        pay_summary_key:
          type: "string"
          description: "A unique identifier for the pay summary ..."
        payroll_run_id:
          type: "string"
          description: "A unique identifier for the specific bat..."
      description: "Represents a single document issued to an employee detailing their\
        \ gross pay, deductions, and net pay for a specific pay period."
    TaxReportingContext:
      type: "object"
      properties:
        tax_reporting_context_id:
          type: "string"
          description: "The Employer Identification Number (EIN)..."
        tax_reporting_context_key:
          type: "string"
          description: "The Employer Identification Number (EIN)..."
        employer_ein:
          type: "string"
          description: "The Employer Identification Number (EIN)..."
        employee_ssn_last_four:
          type: "string"
          description: "The last four digits of the employee's S..."
        employing_legal_entity_id:
          type: "string"
          description: "The internal ID of the legal entity resp..."
        state_employer_id:
          type: "string"
          description: "The state-specific employer ID for tax r..."
          example: "987-654"
      description: "Provides the necessary legal identifiers (EIN, SSN/TIN) to correctly\
        \ attribute payroll data to the specific reporting entities."
    TimeSlot:
      type: "object"
      properties:
        time_slot_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique business key for the time slot. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
        end_day:
          $ref: "#/components/schemas/DaysOfWeekTypes"
        end_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "End time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
        recurring_indicator:
          type: "boolean"
          description: "Indicates if the time slot is recurring."
        recurring_period:
          $ref: "#/components/schemas/EffectivePeriod"
        start_day:
          $ref: "#/components/schemas/DaysOfWeekTypes"
        start_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "Start time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
        timeslot_directive_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          items:
            $ref: "#/components/schemas/TimeslotDirectiveTypes"
        time_slot_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the time slot reco... Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
        week_of_date:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          format: "date"
          items:
            type: "string"
      description: "Range of time for the appointment including start/end times, recurring\
        \ patterns, and directives."
    TimeslotDirectiveTypes:
      type: "string"
      description: "types of timeslot directives."
      enum:
      - "AFTER"
      - "ANYTIME"
      - "BEFORE"
      - "BETWEEN"
      - "BLOCK"
      - "UNKNOWN"
    UOMPayrollTypes:
      type: "string"
      description: "Undocumented Enum"
      enum:
      - "HOURS"
      - "MINUTES"
      - "DAYS"
      - "WEEKS"
      - "MONTHS"
      - "NANOSECOND"
      - "MICROSECOND"
      - "MILLISECOND"
      - "SECOND"
      - "MINUTE"
      - "HOUR"
      - "DAY"
      - "WEEK"
      - "MONTH"
      - "YEAR"
      - "DECADE"
      - "CENTURY"
      - "MILLENNIUM"
      - "PERCENTAGE_OF_HOUR"
      - "DURATION"
      - "DAY_OF_MONTH"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "CUSTOM"
      - "OTHER"
      - "MONETARY"
      - "UNIT"
      - "PERCENTAGE"
      - "UNKNOWN"
