paths:
  /shipments:
    get:
      tags:
      - "Shipment"
      summary: "Retrieve a list of all Shipment records."
      operationId: "listShipments"
      parameters:
      - name: "limit"
        in: "query"
        description: "Maximum number of records to return."
        schema:
          maximum: 100
          minimum: 1
          type: "integer"
          default: 50
      - name: "cursor"
        in: "query"
        description: "starting point for next set of results"
        schema:
          type: "string"
      responses:
        "200":
          description: "A list of Shipment records."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Shipment"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - "Shipment"
      summary: "Create a new Shipment record."
      operationId: "createShipment"
      requestBody:
        description: "Shipment data to create the new resource."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ShipmentCreate"
        required: true
      responses:
        "201":
          description: "Shipment created successfully."
          headers:
            Location:
              description: "The URI of the newly created resource."
              schema:
                type: "string"
                example: "/shipments/PR-1234567"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Shipment"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "409":
          $ref: "#/components/responses/ConflictError"
  /shipments/{shipmentKey}:
    get:
      tags:
      - "Shipment"
      summary: "Retrieve a specific Shipment record."
      operationId: "getShipmentById"
      responses:
        "200":
