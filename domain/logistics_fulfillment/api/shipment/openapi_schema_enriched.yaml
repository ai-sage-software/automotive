    Position:
      type: "object"
      properties:
        position_id:
          type: "string"
          description: "Unique identifier for this position"
          example: "pos-001"
          exampleSetFlag: true
        position_key:
          type: "string"
          description: "Business key for this position record"
          example: "POS-ATL-WEST"
          exampleSetFlag: true
        latitude:
          type: "string"
          description: "Latitude of the location"
          example: "33.7490"
          exampleSetFlag: true
        longitude:
          type: "string"
          description: "Longitude of the location"
          example: "-84.3880"
          exampleSetFlag: true
        altitude:
          type: "string"
          description: "Altitude of the location"
          example: "320"
          exampleSetFlag: true
        bearing:
          type: "string"
          description: "Bearing direction (compass)"
          example: "NW"
          exampleSetFlag: true
        postal_code:
          type: "string"
          description: "Postal code of the location"
          example: "30303"
          exampleSetFlag: true
        county_code:
          maxLength: 20
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Standardized code for the county. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          exampleSetFlag: false
        position_codes:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          exampleSetFlag: false
          items:
