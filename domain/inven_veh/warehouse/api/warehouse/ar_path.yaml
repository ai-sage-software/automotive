/warehouses:
  get:
    tags: [ "Warehouse" ]
    summary: Retrieve a list of all Warehouse records.
    operationId: listWarehouses
    parameters:
      - in: query
        name: limit
    schema:
      type: integer
      default: 50
      description: Maximum number of records to return.
    responses:
      '200':
        description: A list of Warehouse records.
        content:
          application/json:
        schema:
          type: array
          items:
            $ref: 'schemas.yaml#/components/schemas/Warehouse'
      '401':
        $ref: 'responses.yaml#/components/responses/UnauthorizedError'
      '500':
        $ref: 'responses.yaml#/components/responses/ServerError'
  post:
    tags: [ "Warehouse" ]
    summary: Create a new Warehouse record.
    operationId: createWarehouse
    requestBody:
      description: Warehouse data to create the new resource.
      required: true
      content:
        application/json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/Warehouse_Create'
    responses:
      '201':
        description: Warehouse created successfully.
        content:
          application/json:
        schema:
          $ref: 'schemas.yaml#/components/schemas/Warehouse'
        headers:
          Location:
          description: The URI of the newly created resource.
          schema:
            type: string
            example: '//warehouses/PR-1234567'
      '400':
        $ref: 'responses.yaml#/components/responses/BadRequestError'
      '409':
        $ref: 'responses.yaml#/components/responses/ConflictError'
/warehouses/{warehouseKey}:
  parameters:
  schema:
    type: string
    required: true
    description: The unique identifier for the specific Warehouse.
    example: PR-1234567
  get:
    tags: [ "Warehouse" ]
    summary: Retrieve a specific Warehouse record.
    operationId: getWarehouseById
    responses:
      '200':
        description: The requested Warehouse record.
        content:
          application/json:
        schema:
          $ref: 'schemas.yaml#/components/schemas/Warehouse'
      '404':
        $ref: 'responses.yaml#/components/responses/NotFoundError'
      '401':
        $ref: 'responses.yaml#/components/responses/UnauthorizedError'
  patch:
    tags: [ "Warehouse" ]
    summary: Partially update a Warehouse record.
    operationId: updateWarehouse
    requestBody:
      description: Fields to be updated. Only included fields will be modified.
      required: true
      content:
        application/json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/Warehouse_Update'
    responses:
      '200':
        description: Record updated successfully. Returns the updated record.
        content:
          application/json:
        schema:
          $ref: 'schemas.yaml#/components/schemas/Warehouse'
      '400':
        $ref: 'responses.yaml#/components/responses/BadRequestError'
      '404':
        $ref: 'responses.yaml#/components/responses/NotFoundError'
  delete:
    tags: [ "Warehouse" ]
    summary: Delete a Warehouse Record
    description: Marks the Warehouse record as inactive or removes it entirely.
    operationId: deleteWarehouseRecord
    responses:
      '204':
        description: Record successfully deleted (or deactivated).
      '401':
        $ref: '#/components/responses/UnauthorizedError'
      '404':
        $ref: '#/components/responses/NotFoundError'
