/parts:
  get:
    tags: [ "Part" ]
    summary: Retrieve a list of all Part records.
    operationId: listParts
    parameters:
      - in: query
        name: limit
    schema:
      type: integer
      default: 50
      description: Maximum number of records to return.
    responses:
      '200':
        description: A list of Part records.
        content:
          application/json:
        schema:
          type: array
          items:
            $ref: 'schemas.yaml#/components/schemas/Part'
      '401':
        $ref: 'responses.yaml#/components/responses/UnauthorizedError'
      '500':
        $ref: 'responses.yaml#/components/responses/ServerError'
  post:
    tags: [ "Part" ]
    summary: Create a new Part record.
    operationId: createPart
    requestBody:
      description: Part data to create the new resource.
      required: true
      content:
        application/json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/Part_Create'
    responses:
      '201':
        description: Part created successfully.
        content:
          application/json:
        schema:
          $ref: 'schemas.yaml#/components/schemas/Part'
        headers:
          Location:
          description: The URI of the newly created resource.
          schema:
            type: string
            example: '//parts/PR-1234567'
      '400':
        $ref: 'responses.yaml#/components/responses/BadRequestError'
      '409':
        $ref: 'responses.yaml#/components/responses/ConflictError'
/parts/{partKey}:
  parameters:
  schema:
    type: string
    required: true
    description: The unique identifier for the specific Part.
    example: PR-1234567
  get:
    tags: [ "Part" ]
    summary: Retrieve a specific Part record.
    operationId: getPartById
    responses:
      '200':
        description: The requested Part record.
        content:
          application/json:
        schema:
          $ref: 'schemas.yaml#/components/schemas/Part'
      '404':
        $ref: 'responses.yaml#/components/responses/NotFoundError'
      '401':
        $ref: 'responses.yaml#/components/responses/UnauthorizedError'
  patch:
    tags: [ "Part" ]
    summary: Partially update a Part record.
    operationId: updatePart
    requestBody:
      description: Fields to be updated. Only included fields will be modified.
      required: true
      content:
        application/json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/Part_Update'
    responses:
      '200':
        description: Record updated successfully. Returns the updated record.
        content:
          application/json:
        schema:
          $ref: 'schemas.yaml#/components/schemas/Part'
      '400':
        $ref: 'responses.yaml#/components/responses/BadRequestError'
      '404':
        $ref: 'responses.yaml#/components/responses/NotFoundError'
  delete:
    tags: [ "Part" ]
    summary: Delete a Part Record
    description: Marks the Part record as inactive or removes it entirely.
    operationId: deletePartRecord
    responses:
      '204':
        description: Record successfully deleted (or deactivated).
      '401':
        $ref: '#/components/responses/UnauthorizedError'
      '404':
        $ref: '#/components/responses/NotFoundError'
