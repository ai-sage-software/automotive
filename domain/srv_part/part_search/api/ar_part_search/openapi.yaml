              \ without major repair or replacement."
            published: false
            is_unique: true
            sortIndex: 0
            id: 80
            depreciated: false
          VERY_GOOD:
            description: "The part is in excellent working order with some minor cosmetic\
              \ imperfections or light wear, but fully functional and reliable."
            published: false
            is_unique: true
            sortIndex: 0
            id: 30
            depreciated: false
          OTHER:
            description: "Any other condition grade not explicitly defined by the\
              \ standard categories."
            published: false
            is_unique: true
            sortIndex: 0
            id: 1000
            depreciated: false
          EXCELLENT:
            description: "The part is in pristine, near-perfect condition, showing\
              \ minimal to no signs of wear, fully functional, and visually unblemished."
            published: false
            is_unique: true
            sortIndex: 0
            id: 10
            depreciated: false
          UNGRADED:
            description: "The part's condition has not yet been formally assessed\
              \ or assigned a specific grade."
            published: false
            is_unique: true
            sortIndex: 0
            id: 90
            depreciated: false
          GOOD:
            description: "The part is fully functional with noticeable signs of use,\
              \ such as scratches or minor dents, but performs its intended function\
              \ reliably."
            published: false
            is_unique: true
            sortIndex: 0
            id: 40
            depreciated: false
          ACCEPTABLE:
            description: "The part is functional but shows significant signs of wear,\
              \ cosmetic damage, or minor operational imperfections that do not prevent\
              \ its primary use."
            published: false
            is_unique: true
            sortIndex: 0
            id: 50
            depreciated: false
      exampleSetFlag: false
    PartConditionTypes:
      type: "string"
      description: "entity"
      extensions:
        x-governance:
          OTHER:
            description: "Any other part condition type not explicitly defined."
            published: false
            is_unique: true
            sortIndex: 0
            id: 1000
            depreciated: false
          SALVAGE:
            description: "A part obtained from a vehicle that has been declared a\
