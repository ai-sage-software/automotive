    PartConditionGradeTypes:
      type: "string"
      description: "entity"
      extensions:
        x-governance:
          FAIR:
            description: "The part is functional but shows considerable wear, significant\
              \ cosmetic flaws, or minor issues that might require attention, but\
              \ can still be used."
            published: false
            is_unique: true
            sortIndex: 0
            id: 60
            depreciated: false
          LIKE_NEW:
            description: "The part appears and functions almost identically to a new\
              \ part, with very minor signs of previous use that do not affect performance\
              \ or aesthetics significantly."
            published: false
            is_unique: true
            sortIndex: 0
            id: 20
            depreciated: false
          POOR:
            description: "The part is in working condition but has significant defects,\
              \ heavy wear, or issues that might compromise its performance or longevity.\
              \ It may require substantial repair."
            published: false
            is_unique: true
            sortIndex: 0
            id: 70
            depreciated: false
          DAMAGED:
            description: "The part has sustained significant physical harm or internal\
