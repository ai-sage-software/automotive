            published: false
            is_unique: true
            sortIndex: 0
            id: 50
            depreciated: false
          REBUILT:
            description: "A used part that has been repaired or reconditioned to a\
              \ functional state, typically less extensive than remanufactured, focusing\
              \ on fixing specific issues."
            published: false
            is_unique: true
            sortIndex: 0
            id: 40
            depreciated: false
          USED:
