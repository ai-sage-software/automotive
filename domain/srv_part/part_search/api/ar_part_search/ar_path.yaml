/part-searches:
  get:
    tags: [ "PartSearch" ]
    summary: Retrieve a list of all PartSearch records.
    operationId: listPartSearchs
    parameters:
      - in: query
        name: limit
    schema:
      type: integer
      default: 50
      description: Maximum number of records to return.
    responses:
      '200':
        description: A list of PartSearch records.
        content:
          application/json:
        schema:
          type: array
          items:
            $ref: 'schemas.yaml#/components/schemas/PartSearch'
      '401':
        $ref: 'responses.yaml#/components/responses/UnauthorizedError'
      '500':
        $ref: 'responses.yaml#/components/responses/ServerError'
  post:
    tags: [ "PartSearch" ]
    summary: Create a new PartSearch record.
    operationId: createPartSearch
    requestBody:
      description: PartSearch data to create the new resource.
      required: true
      content:
        application/json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/PartSearch_Create'
    responses:
      '201':
        description: PartSearch created successfully.
        content:
          application/json:
        schema:
          $ref: 'schemas.yaml#/components/schemas/PartSearch'
        headers:
          Location:
          description: The URI of the newly created resource.
          schema:
            type: string
            example: '//part-searches/PR-1234567'
      '400':
        $ref: 'responses.yaml#/components/responses/BadRequestError'
      '409':
        $ref: 'responses.yaml#/components/responses/ConflictError'
/part-searches/{partSearchKey}:
  parameters:
  schema:
    type: string
    required: true
    description: The unique identifier for the specific PartSearch.
    example: PR-1234567
  get:
    tags: [ "PartSearch" ]
    summary: Retrieve a specific PartSearch record.
    operationId: getPartSearchById
    responses:
      '200':
        description: The requested PartSearch record.
        content:
          application/json:
        schema:
          $ref: 'schemas.yaml#/components/schemas/PartSearch'
      '404':
        $ref: 'responses.yaml#/components/responses/NotFoundError'
      '401':
        $ref: 'responses.yaml#/components/responses/UnauthorizedError'
  patch:
    tags: [ "PartSearch" ]
    summary: Partially update a PartSearch record.
    operationId: updatePartSearch
    requestBody:
      description: Fields to be updated. Only included fields will be modified.
      required: true
      content:
        application/json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/PartSearch_Update'
    responses:
      '200':
        description: Record updated successfully. Returns the updated record.
        content:
          application/json:
        schema:
          $ref: 'schemas.yaml#/components/schemas/PartSearch'
      '400':
        $ref: 'responses.yaml#/components/responses/BadRequestError'
      '404':
        $ref: 'responses.yaml#/components/responses/NotFoundError'
  delete:
    tags: [ "PartSearch" ]
    summary: Delete a PartSearch Record
    description: Marks the PartSearch record as inactive or removes it entirely.
    operationId: deletePartSearchRecord
    responses:
      '204':
        description: Record successfully deleted (or deactivated).
      '401':
        $ref: '#/components/responses/UnauthorizedError'
      '404':
        $ref: '#/components/responses/NotFoundError'
