/price-lists:
  get:
    tags: [ "PriceList" ]
    summary: Retrieve a list of all PriceList records.
    operationId: listPriceLists
    parameters:
    - in: query
    name: limit
    description: Maximum number of records to return.
    schema:
      type: integer
      default: 50
    responses:
      '200':
        description: A list of PriceList records.
        content:
          application/json:
        schema:
          type: array
          items:
            $ref: 'schemas.yaml#/components/schemas/PriceList'
      '401':
        $ref: 'responses.yaml#/components/responses/UnauthorizedError'
      '500':
        $ref: 'responses.yaml#/components/responses/ServerError'
  post:
    tags: [ "PriceList" ]
    summary: Create a new PriceList record.
    operationId: createPriceList
    requestBody:
      description: PriceList data to create the new resource.
      required: true
      content:
        application/json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/PriceList_Create'
    responses:
      '201':
        description: PriceList created successfully.
        content:
          application/json:
        schema:
          $ref: 'schemas.yaml#/components/schemas/PriceList'
        headers:
          Location:
            description: The URI of the newly created resource.
          schema:
            type: string
            example: '//price-lists/PR-1234567'
      '400':
        $ref: 'responses.yaml#/components/responses/BadRequestError'
      '409':
        $ref: 'responses.yaml#/components/responses/ConflictError'
/price-lists/{priceListKey}:
  parameters:
    - in: path
      name: priceListKey
      schema:
        type: string
        required: true
        description: The unique identifier for the specific PriceList.
        example: PR-1234567
  get:
    tags: [ "PriceList" ]
    summary: Retrieve a specific PriceList record.
    operationId: getPriceListById
    responses:
      '200':
        description: The requested PriceList record.
        content:
          application/json:
        schema:
          $ref: 'schemas.yaml#/components/schemas/PriceList'
      '404':
        $ref: 'responses.yaml#/components/responses/NotFoundError'
      '401':
        $ref: 'responses.yaml#/components/responses/UnauthorizedError'
  patch:
    tags: [ "PriceList" ]
    summary: Partially update a PriceList record.
    operationId: updatePriceList
    requestBody:
      description: Fields to be updated. Only included fields will be modified.
      required: true
      content:
        application/json:
          schema:
            $ref: 'schemas.yaml#/components/schemas/PriceList_Update'
    responses:
      '200':
        description: Record updated successfully. Returns the updated record.
        content:
          application/json:
        schema:
          $ref: 'schemas.yaml#/components/schemas/PriceList'
      '400':
        $ref: 'responses.yaml#/components/responses/BadRequestError'
      '404':
        $ref: 'responses.yaml#/components/responses/NotFoundError'
  delete:
    tags: [ "PriceList" ]
    summary: Delete a PriceList Record
    description: Marks the PriceList record as inactive or removes it entirely.
    operationId: deletePriceListRecord
    responses:
      '204':
        description: Record successfully deleted (or deactivated).
      '401':
        $ref: '#/components/responses/UnauthorizedError'
      '404':
        $ref: '#/components/responses/NotFoundError'
