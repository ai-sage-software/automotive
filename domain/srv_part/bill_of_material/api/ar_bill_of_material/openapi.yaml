    PartConditionGradeTypes:
      type: "string"
      description: "types of part condition grades."
      extensions:
        x-governance:
          FAIR:
            description: "The part is functional but shows considerable wear, significant\
              \ cosmetic flaws, or minor issues that might require attention, but\
              \ can still be used."
            published: false
            is_unique: true
            sortIndex: 0
            id: 5
            depreciated: false
          LIKE_NEW:
            description: "The part appears and functions almost identically to a new\
              \ part, with very minor signs of previous use that do not affect performance\
              \ or aesthetics significantly."
            published: false
            is_unique: true
            sortIndex: 0
            id: 1
            depreciated: false
          POOR:
            description: "The part is in working condition but has significant defects,\
              \ heavy wear, or issues that might compromise its performance or longevity.\
              \ It may require substantial repair."
            published: false
            is_unique: true
            sortIndex: 0
            id: 6
            depreciated: false
          DAMAGED:
            description: "The part has sustained significant physical harm or internal\
              \ defects, rendering it non-functional or unsafe for its intended purpose\
              \ without major repair or replacement."
            published: false
            is_unique: true
            sortIndex: 0
            id: 7
            depreciated: false
          VERY_GOOD:
            description: "The part is in excellent working order with some minor cosmetic\
              \ imperfections or light wear, but fully functional and reliable."
            published: false
            is_unique: true
            sortIndex: 0
            id: 2
            depreciated: false
          OTHER:
            description: "Any other condition grade not explicitly defined by the\
              \ standard categories."
            published: false
            is_unique: true
            sortIndex: 0
            id: 9
            depreciated: false
          EXCELLENT:
            description: "The part is in pristine, near-perfect condition, showing\
              \ minimal to no signs of wear, fully functional, and visually unblemished."
            published: false
            is_unique: true
            sortIndex: 0
            id: 0
            depreciated: false
          UNGRADED:
            description: "The part's condition has not yet been formally assessed\
              \ or assigned a specific grade."
            published: false
            is_unique: true
            sortIndex: 0
            id: 8
            depreciated: false
          GOOD:
            description: "The part is fully functional with noticeable signs of use,\
              \ such as scratches or minor dents, but performs its intended function\
              \ reliably."
            published: false
            is_unique: true
            sortIndex: 0
            id: 3
            depreciated: false
          ACCEPTABLE:
            description: "The part is functional but shows significant signs of wear,\
              \ cosmetic damage, or minor operational imperfections that do not prevent\
              \ its primary use."
            published: false
            is_unique: true
            sortIndex: 0
            id: 4
            depreciated: false
      exampleSetFlag: false
