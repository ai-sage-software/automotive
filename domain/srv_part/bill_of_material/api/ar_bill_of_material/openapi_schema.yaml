      type: "object"
      properties:
        bill_of_material_key:
          type: "string"
          description: "Unique identifier for the Bill of Material."
          nullable: false
          example: "BOM-PROD-001-REV01"
          exampleSetFlag: true
        bill_of_material_id:
          type: "string"
          description: "Unique identifier for the Bill of Material."
          nullable: false
          example: "BOM-PROD-001-REV01"
