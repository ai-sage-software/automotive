---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths:
  /payments:
    get:
      tags:
      - "Payment"
      summary: "Retrieve a list of all Payment records."
      operationId: "listPayments"
      parameters:
      - name: "limit"
        in: "query"
        description: "Maximum number of records to return."
        schema:
          maximum: 100
          minimum: 1
          type: "integer"
          default: 50
      - name: "cursor"
        in: "query"
        description: "starting point for next set of results"
        schema:
          type: "string"
      responses:
        "200":
          description: "A list of Payment records."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Payment"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - "Payment"
      summary: "Create a new Payment record."
      operationId: "createPayment"
      requestBody:
        description: "Payment data to create the new resource."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Payment_Create"
        required: true
      responses:
        "201":
          description: "Payment created successfully."
          headers:
            Location:
              description: "The URI of the newly created resource."
              schema:
                type: "string"
                example: "/payments/PR-1234567"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "409":
          $ref: "#/components/responses/ConflictError"
  /payments/{paymentKey}:
    get:
      tags:
      - "Payment"
      summary: "Retrieve a specific Payment record."
      operationId: "getPaymentById"
      responses:
        "200":
          description: "The requested Payment record."
