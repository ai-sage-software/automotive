      type: "array"
      description: "List of Codes"
      
      items:
        type: "string"
        
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
          
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
          
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
          
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
          
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
          
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
          
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
          
      description: "External system identifier"
      
    Identifier_Create:
      required:
      - "identifier_key"
      type: "object"
      description: "Identifier Create for Post"
      exampleSetFlag: true
      allOf:
      - $ref: "#/components/schemas/Identifier"
        
    Identifier_Update:
      type: "object"
