          description: "Context or domain of the identifier"
          nullable: true
          
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
          
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
          
      description: "Identifier Update for Patch and Put"
      exampleSetFlag: true
