    get:
      tags:
      - "PaymentMethod"
      summary: "Retrieve a list of all PaymentMethod records."
      operationId: "listPaymentMethods"
      parameters:
      - name: "limit"
        in: "query"
        description: "Maximum number of records to return."
        schema:
          maximum: 100
          minimum: 1
          type: "integer"
          default: 50
      - name: "cursor"
        in: "query"
        description: "starting point for next set of results"
        schema:
          type: "string"
      responses:
        "200":
          description: "A list of PaymentMethod records."
