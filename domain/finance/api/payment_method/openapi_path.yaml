            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/PaymentMethod"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - "PaymentMethod"
      summary: "Create a new PaymentMethod record."
      operationId: "createPaymentMethod"
      requestBody:
        description: "PaymentMethod data to create the new resource."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentMethod_Create"
        required: true
      responses:
        "201":
          description: "PaymentMethod created successfully."
          headers:
            Location:
              description: "The URI of the newly created resource."
              schema:
                type: "string"
                example: "/payment-methods/PR-1234567"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentMethod"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "409":
          $ref: "#/components/responses/ConflictError"
  /payment-methods/{paymentMethodKey}:
    get:
      tags:
      - "PaymentMethod"
      summary: "Retrieve a specific PaymentMethod record."
      operationId: "getPaymentMethodById"
      responses:
        "200":
