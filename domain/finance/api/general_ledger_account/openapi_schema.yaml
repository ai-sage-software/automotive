    GeneralLedgerAccount:
      type: "object"
      properties:
        identifiers:
          description: "List of identifiers associated with this control account."
          $ref: "#/components/schemas/Identifiers"
          nullable: true
        general_ledger_account_desc:
          maxLength: 255
          type: "string"
          description: "Description of the control account."
          nullable: true
        general_ledger_account_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the control account. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: true
          
        general_ledger_account_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Master record for a General Ledger Account (Chart of Accounts),\
            \ capturing its identity, type, and descriptive fields. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        general_ledger_account_name:
          maxLength: 100
          type: "string"
          description: "Display name of the control account."
          nullable: true
          
        general_ledger_account_type:
          description: "Type of the control account, defining its classification within\
            \ the ledger."
          $ref: "#/components/schemas/GeneralLedgerAccountTypes"
          nullable: true
          
        control_type_id:
          type: "string"
          description: "Identifier for the control type of the account."
          nullable: false
          
        bank_account_id:
          type: "string"
          description: "Associated bank account identifier."
          nullable: false
          
        is_counted:
          type: "boolean"
          description: "Indicates if the account is a counted account (e.g., for inventory)."
          nullable: false
          
        prefix:
          type: "string"
          description: "The prefix of the account number."
          nullable: false
          
        financial_category_type:
          description: "Financial Category Type"
          $ref: "#/components/schemas/FinancialCategoryTypes"
          nullable: true
          
      description: "Master data record for a General Ledger Account, used to define\
        \ the Chart of Accounts."
      
