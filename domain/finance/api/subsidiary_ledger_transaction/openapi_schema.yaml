---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Codes:
      type: "array"
      items:
        type: "string"
    ControlAccountReference:
      type: "object"
      properties:
        control_account_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
        control_account_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
        control_account_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
        context:
          type: "string"
          description: "Context or domain of the identifier"
        system_codes:
          $ref: "#/components/schemas/Codes"
        control_account:
          $ref: "#/components/schemas/Identifier"
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
      description: "External system identifier"
    FinancialTransactionTypes:
      type: "string"
      description: "types of financial transactions."
      enum:
      - "ASSETS"
      - "CONTRA_ASSET"
      - "LIABILITY"
      - "EQUITY"
      - "INVENTORY"
      - "INTANGIBLE_ASSET"
      - "PREPAID_EXPENSE"
      - "INCOME"
      - "COGS"
      - "EXPENSE"
      - "DEPRECIATION"
      - "SALES_DISCOUNT"
      - "RETURNS"
      - "CASH_INFLOW"
      - "CASH_OUTFLOW"
      - "BANK_CHARGE"
      - "LOAN_RECEIVABLE"
      - "LOAN_PAYABLE"
      - "INVESTMENT"
      - "DIVIDEND"
      - "INTEREST_INCOME"
      - "INTEREST_EXPENSE"
      - "OBLIGATION_NOTE"
      - "OBLIGATION_CREDIT"
      - "OBLIGATION_TAX"
      - "OBLIGATION_OTHER"
      - "TAX_PAYABLE"
      - "DEFERRED_REVENUE"
      - "ACCRUED_EXPENSE"
      - "PROVISION"
      - "DEBIT"
      - "CREDIT"
      - "CAPITALIZATION"
      - "AMORTIZATION"
      - "VARIANCE"
      - "INVOICE"
      - "RECEIPT"
      - "RECEIVABLE_RECEIPT"
      - "DISBURSEMENT"
      - "TRANSFER"
      - "SERVICE"
      - "FEE"
      - "REBATE"
      - "OTHER"
      - "CUSTOM"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
        context:
          type: "string"
          description: "Context or domain of the identifier"
        value:
          type: "string"
          description: "The monetary or hours-based value of the..."
        detail:
          type: "string"
          description: "The monetary or hours-based value of the..."
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the..."
        system_codes:
          $ref: "#/components/schemas/Codes"
      description: "External system identifier"
    Money:
      type: "object"
      properties:
        money_key:
          type: "string"
          description: "The unique key for the monetary value."
        money_id:
          type: "string"
          description: "The unique ID for the monetary value."
        currency_code:
          type: "string"
          description: "ISO currency code, e.g., 'USD'."
        display_value:
          type: "string"
          description: "The locale-specific display format for t..."
        locale:
          type: "string"
          description: "The locale code (e.g., en-US, fr-FR)."
        value:
          type: "string"
          description: "The monetary value."
      description: "Represents a monetary value, including its currency, locale, and\
        \ display format."
    OrganizationTypes:
      type: "string"
      description: "types of organizations."
      enum:
      - "CORPORATION"
      - "DIVISION"
      - "FRANCHISE"
      - "GROUP"
      - "STORE"
      - "DEALERSHIP"
      - "BRANCH"
      - "DEPARTMENT"
      - "SECTION"
      - "TEAM"
      - "OTHER"
    SubsidiaryLedgerTransaction:
      type: "object"
      properties:
        subsidiary_ledger_transaction_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the Subsidiary Led... Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
        subsidiary_ledger_transaction_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the Subsidiary Led... Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
        control_account_key:
          $ref: "#/components/schemas/ControlAccountReference"
        transaction_date:
          type: "string"
          description: "The date the source transaction occurred..."
          format: "date"
        posting_date:
          type: "string"
          description: "The date the source transaction occurred..."
          format: "date"
        transaction_type:
          $ref: "#/components/schemas/FinancialTransactionTypes"
        org_id:
          type: "string"
          description: "The ID of the organization (cost or prof..."
          example: "1"
        account_key:
          type: "string"
          description: "specific account (e.g., A/R account ID, ..."
          example: "1"
        org_type:
          $ref: "#/components/schemas/OrganizationTypes"
        total_money:
          $ref: "#/components/schemas/Money"
        description:
          maxLength: 255
          type: "string"
          description: "A description of the transaction."
        subsidiary_ledger_transaction_status_type:
          $ref: "#/components/schemas/SubsidiaryLedgerTransactionStatusTypes"
      description: "nullable"
    SubsidiaryLedgerTransactionStatusTypes:
      type: "string"
      description: "types of subsidiary ledger transaction status."
      enum:
      - "DRAFT"
      - "SUBMITTED"
      - "APPROVED"
      - "POSTED"
      - "RECONCILED"
      - "VOIDED"
