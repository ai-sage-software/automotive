---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    ControlAccountReference:
      type: "object"
      properties:
        control_account_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        control_account_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        control_account_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        control_account:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
      description: "External system identifier"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
        timeslot:
          description: "Associated time slot for the effective period"
          $ref: "#/components/schemas/TimeSlot"
          nullable: true
      description: "Effective Period"
    FinancialTransactionTypes:
      type: "string"
      description: "types of financial transactions."
      enum:
      - "ASSETS"
      - "CONTRA_ASSET"
      - "LIABILITY"
      - "EQUITY"
      - "INVENTORY"
      - "INTANGIBLE_ASSET"
      - "PREPAID_EXPENSE"
      - "INCOME"
      - "COGS"
      - "EXPENSE"
      - "DEPRECIATION"
      - "SALES_DISCOUNT"
      - "RETURNS"
      - "CASH_INFLOW"
      - "CASH_OUTFLOW"
      - "BANK_CHARGE"
      - "LOAN_RECEIVABLE"
      - "LOAN_PAYABLE"
      - "INVESTMENT"
      - "DIVIDEND"
      - "INTEREST_INCOME"
      - "INTEREST_EXPENSE"
      - "OBLIGATION_NOTE"
      - "OBLIGATION_CREDIT"
      - "OBLIGATION_TAX"
      - "OBLIGATION_OTHER"
      - "TAX_PAYABLE"
      - "DEFERRED_REVENUE"
      - "ACCRUED_EXPENSE"
      - "PROVISION"
      - "DEBIT"
      - "CREDIT"
      - "CAPITALIZATION"
      - "AMORTIZATION"
      - "VARIANCE"
      - "INVOICE"
      - "RECEIPT"
      - "RECEIVABLE_RECEIPT"
      - "DISBURSEMENT"
      - "TRANSFER"
      - "SERVICE"
      - "FEE"
      - "REBATE"
      - "OTHER"
      - "CUSTOM"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "External system identifier"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    List:
      type: "array"
      description: "List of PartyRelationshipTypes"
      items:
        $ref: "#/components/schemas/PartyRelationshipTypes"
    Money:
      type: "object"
      properties:
        money_key:
          type: "string"
          description: "The unique key for the monetary value."
          nullable: false
        money_id:
          type: "string"
          description: "The unique ID for the monetary value."
          nullable: false
        currency_code:
          type: "string"
          description: "ISO currency code, e.g., 'USD'."
          nullable: false
        display_value:
          type: "string"
          description: "The locale-specific display format for the value (e.g., $1,234.56)."
          nullable: false
        locale:
          type: "string"
          description: "The locale code (e.g., en-US, fr-FR)."
          nullable: false
        value:
          type: "string"
          description: "The monetary value."
          nullable: false
      description: "Represents a monetary value, including its currency, locale, and\
        \ display format."
    OrganizationTypes:
      type: "string"
      description: "types of organizations."
      enum:
      - "CORPORATION"
      - "DIVISION"
      - "FRANCHISE"
      - "GROUP"
      - "STORE"
      - "DEALERSHIP"
      - "BRANCH"
      - "DEPARTMENT"
      - "SECTION"
      - "TEAM"
      - "OTHER"
    PartyIdentifier:
      type: "object"
      properties:
        party_identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_type:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        party_relationship_types:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Party Relationship Type Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PartyRelationshipTypes"
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        party:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
        duration:
          description: "The duration over which the trend was measured."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: false
      description: "External system identifier"
    PartyIdentifiers:
      type: "array"
      description: "List of PartyIdentifier"
      items:
        $ref: "#/components/schemas/PartyIdentifier"
    PartyRelationshipTypes:
      type: "string"
      description: "types of party relationships."
      enum:
      - "CORPORATION"
      - "GROUP"
      - "STORE"
      - "BRANCH"
      - "DEPARTMENT"
      - "SECTION"
      - "TEAM"
      - "DEALERSHIP"
      - "THIRD_PARTY"
      - "VENDOR"
      - "SUPPLIER"
      - "PARTNER_ORGANIZATION"
      - "AFFILIATE"
      - "DISTRIBUTOR"
      - "MANUFACTURER"
      - "SERVICE_PROVIDER"
      - "EMPLOYER"
      - "INTERNAL_ORGANIZATION"
      - "COST_CENTER"
      - "FREIGHT_FORWARDER"
      - "BUYER"
      - "REGULATOR"
      - "GOVERNMENT_AGENCY"
      - "NON_PROFIT"
      - "FRANCHISE"
      - "SUBSIDIARY"
      - "DIVISION"
      - "JOINT_VENTURE"
      - "AUDITOR"
      - "ACTOR"
      - "ACCOUNTABLE"
      - "RESPONSIBLE"
      - "CONSULT"
      - "NOTIFY"
      - "EXECUTE"
      - "PART_OF"
      - "MEMBERSHIP"
      - "COMPOSED_IN"
      - "CUSTOMER"
      - "CO_SIGNER"
      - "SPOUSE"
      - "PARENT"
      - "CHILD"
      - "SIBLING"
      - "LEGAL_GUARDIAN"
      - "DEPENDENT"
      - "EMERGENCY_CONTACT"
      - "FAMILY_MEMBER"
      - "FRIEND"
      - "ACQUAINTANCE"
      - "ASSOCIATE"
      - "EX_SPOUSE"
      - "PROFESSIONAL_CONTACT"
      - "MANAGER"
      - "CO_WORKER"
      - "FINANCIAL_ADVISOR"
      - "SELF"
      - "ROMANTIC_PARTNER"
      - "OTHER_FAMILY"
      - "CAREGIVER"
      - "MENTOR"
      - "MENTEE"
      - "HEIR"
      - "TRUSTEE_PERSON"
      - "REFERENCE_PERSONAL"
      - "REFERENCE_PROFESSIONAL"
      - "AGENT"
      - "BENEFICIARY"
      - "GUARANTOR"
      - "EMPLOYEE"
      - "CONTRACTOR"
      - "OWNER"
      - "BUSINESS_PARTNER"
      - "SERVICE_CONSUMER"
      - "POLITICAL_AFFILIATE"
      - "ADVISOR_CONSULTANT"
      - "PROXY"
      - "SHAREHOLDER"
      - "INVESTOR"
      - "CUSTODIAN"
      - "SOLD_TO"
      - "SHIP_TO"
      - "PAYER"
      - "PAYEE"
      - "GIFT_TO"
      - "LOAN_PROVIDER"
      - "CREDIT_CARD_PROVIDER"
      - "LESSEE"
      - "LESSOR"
      - "INSURED"
      - "INSURER"
      - "UNDERWRITER"
      - "RECIPIENT"
      - "TRANSACTION_FROM"
      - "TRANSACTION_TO"
      - "REMOVE"
      - "OTHER"
    SubsidiaryLedgerTransaction:
      type: "object"
      properties:
        subsidiary_ledger_transaction_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the Subsidiary Ledger Transaction. Pattern:\
            \ ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: true
        subsidiary_ledger_transaction_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the Subsidiary Ledger Transaction. Pattern:\
            \ ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        control_account_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          description: "The key of the Control Account this transaction is destined\
            \ for (e.g., 'AR_CONTROL'). Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and\
            \ underscores allowed)"
          $ref: "#/components/schemas/ControlAccountReference"
          nullable: false
        transaction_date:
          type: "string"
          description: "The date the source transaction occurred."
          format: "date"
          nullable: false
        posting_date:
          type: "string"
          description: "The date the source transaction occurred."
          format: "date"
          nullable: false
        transaction_type:
          description: "The type of financial transaction, either revenue or expense."
          $ref: "#/components/schemas/FinancialTransactionTypes"
          nullable: false
        org_id:
          type: "string"
          description: "The ID of the organization (cost or profit center) associated\
            \ with the transaction."
          nullable: true
          example: "1"
        account_key:
          type: "string"
          description: "specific account (e.g., A/R account ID, Revenue account ID)\
            \ within the control structure, which is different from the organization\
            \ ID."
          nullable: true
          example: "1"
        party_identifiers:
          description: "Identifiers for the parties "
          $ref: "#/components/schemas/PartyIdentifiers"
          nullable: true
        org_type:
          description: "The type of the organization."
          $ref: "#/components/schemas/OrganizationTypes"
          nullable: true
        total_money:
          description: "The total monetary value of the transaction."
          $ref: "#/components/schemas/Money"
          nullable: false
        description:
          maxLength: 255
          type: "string"
          description: "A description of the transaction."
          nullable: true
        subsidiary_ledger_transaction_status_type:
          description: "Status of the financial flow"
          $ref: "#/components/schemas/SubsidiaryLedgerTransactionStatusTypes"
          nullable: false
      description: "nullable"
    SubsidiaryLedgerTransactionStatusTypes:
      type: "string"
      description: "types of subsidiary ledger transaction status."
      enum:
      - "DRAFT"
      - "SUBMITTED"
      - "APPROVED"
      - "POSTED"
      - "RECONCILED"
      - "VOIDED"
    TimeSlot:
      type: "object"
      properties:
        time_slot_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique business key for the time slot. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        end_day:
          description: "Day of the week when the time slot ends."
          $ref: "#/components/schemas/DaysOfWeekTypes"
          nullable: true
        end_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "End time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
          nullable: true
        recurring_indicator:
          type: "boolean"
          description: "Indicates if the time slot is recurring."
          nullable: true
        recurring_period:
          description: "Defines the recurrence period for the time slot."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: true
        start_day:
          description: "Day of the week when the time slot starts."
          $ref: "#/components/schemas/DaysOfWeekTypes"
          nullable: true
        start_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "Start time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
          nullable: true
        timeslot_directive_types:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Directives associated with the time slot (e.g., cutoff times,\
            \ restrictions)."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/TimeslotDirectiveTypes"
        time_slot_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the time slot record. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
        week_of_date:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Dates representing the specific week(s) of the time slot."
          format: "date"
          nullable: true
          example: ""
          items:
            type: "string"
      description: "Range of time for the appointment including start/end times, recurring\
        \ patterns, and directives."
    DaysOfWeekTypes:
      type: "string"
      description: "Status of the account"
      enum:
      - "SUN"
      - "MON"
      - "TUES"
      - "WED"
      - "THURS"
      - "FRI"
      - "SAT"
    TimeslotDirectiveTypes:
      type: "string"
      description: "Represents the directive for a timeslot."
      enum:
      - "AFTER"
      - "ANYTIME"
      - "BEFORE"
      - "BETWEEN"
      - "BLOCK"
      - "UNKNOWN"
