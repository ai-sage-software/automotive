    SubsidiaryLedgerTransaction:
      type: "object"
      properties:
        subsidiary_ledger_transaction_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the Subsidiary Ledger Transaction. Pattern:\
            \ ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: true
          
        subsidiary_ledger_transaction_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the Subsidiary Ledger Transaction. Pattern:\
            \ ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
          
        control_account_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          description: "The key of the Control Account this transaction is destined\
            \ for (e.g., 'AR_CONTROL'). Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and\
            \ underscores allowed)"
          $ref: "#/components/schemas/ControlAccountReference"
          nullable: false
          
        transaction_date:
          type: "string"
          description: "The date the source transaction occurred."
          format: "date"
          nullable: false
          
        posting_date:
          type: "string"
          description: "The date the source transaction occurred."
          format: "date"
          nullable: false
          
        transaction_type:
          description: "The type of financial transaction, either revenue or expense."
          $ref: "#/components/schemas/FinancialTransactionTypes"
          nullable: false
          
        org_id:
          type: "string"
          description: "The ID of the organization (cost or profit center) associated\
            \ with the transaction."
          nullable: true
          example: "1"
          exampleSetFlag: true
        account_key:
          type: "string"
          description: "specific account (e.g., A/R account ID, Revenue account ID)\
            \ within the control structure, which is different from the organization\
            \ ID."
          nullable: true
          example: "1"
          exampleSetFlag: true
        party_identifiers:
          description: "Identifiers for the parties "
          $ref: "#/components/schemas/PartyIdentifiers"
          nullable: true
          
        org_type:
          description: "The type of the organization."
          $ref: "#/components/schemas/OrganizationTypes"
          nullable: true
          
        total_money:
          description: "The total monetary value of the transaction."
          $ref: "#/components/schemas/Money"
          nullable: false
          
        description:
          maxLength: 255
          type: "string"
          description: "A description of the transaction."
          nullable: true
          
      description: "nullable"
      
    TimeSlot:
      type: "object"
      properties:
        time_slot_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique business key for the time slot. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
          
        end_day:
          description: "Day of the week when the time slot ends."
          $ref: "#/components/schemas/DaysOfWeekTypes"
          nullable: true
          
        end_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "End time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
          nullable: true
          
        recurring_indicator:
          type: "boolean"
          description: "Indicates if the time slot is recurring."
          nullable: true
          
        recurring_period:
          description: "Defines the recurrence period for the time slot."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: true
          
        start_day:
          description: "Day of the week when the time slot starts."
          $ref: "#/components/schemas/DaysOfWeekTypes"
          nullable: true
          
        start_time:
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          type: "string"
          description: "Start time in HH:mm format. Pattern: ^([01]\\d|2[0-3]):([0-5]\\\
            d)$ (Must be in HH:mm 24-hour format)"
          format: "date-time"
          nullable: true
          
        timeslot_directive_types:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Directives associated with the time slot (e.g., cutoff times,\
            \ restrictions)."
          nullable: true
          example: ""
          exampleSetFlag: true
          items:
            $ref: "#/components/schemas/TimeslotDirectiveTypes"
            
        time_slot_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the time slot record. Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric and underscores allowed)"
          nullable: false
          
        week_of_date:
          maxLength: 10
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Dates representing the specific week(s) of the time slot."
          format: "date"
          nullable: true
          example: ""
          exampleSetFlag: true
          items:
            type: "string"
            
      description: "Range of time for the appointment including start/end times, recurring\
        \ patterns, and directives."
      
