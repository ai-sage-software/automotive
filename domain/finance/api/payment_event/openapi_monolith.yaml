openapi: 3.0.1
info:
  title: Automotive Retail Systems API
  description: A standardized interface for Automotive Retail ...
  contact:
    name: Platform Architecture Team
    url: www.starstandard.org
    email: pescobar@starstandard.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
security:
- industry-oauth:
  - standard:read
- member-api-key: []
- {}
paths:
  /payment-events:
    get:
      tags:
      - PaymentEvent
      summary: Retrieve a list of PaymentEvent entities.
      operationId: listPaymentEvent
      parameters:
      - name: sort
        in: query
        description: Sort Order of Result
        schema:
          type: string
      - name: filter
        in: query
        description: Filter Result
        schema:
          type: string
      - name: limit
        in: query
        description: Maximum number of entities to return.
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 50
      - name: cursor
        in: query
        description: starting point for next set of results
        schema:
          type: string
      responses:
        "200":
          description: A list of PaymentEvent entities.
          content:
            application/json:
              schema:
                required:
                - data
                - has_more
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/PaymentEvent"
                  next_cursor:
                    type: string
                    description: Opaque cursor for the next page. Null if no more
                      results.
                  has_more:
                    type: boolean
                    description: Whether additional results exist beyond this page.
                  total_count:
                    type: integer
                    description: "Total entities matching the query (optional, may\
                      \ be expensive)."
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - PaymentEvent
      summary: Create a new PaymentEvent entity.
      operationId: createPaymentEvent
      requestBody:
        description: PaymentEvent data to create the new resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentEventCreate"
        required: true
      responses:
        "201":
          description: PaymentEvent created successfully.
          headers:
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: /payment-events/KEY78Z
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "500":
          $ref: "#/components/responses/ServerError"
  /payment-events/{paymentEventKey}:
    get:
      tags:
      - PaymentEvent
      summary: Retrieve a specific PaymentEvent entity.
      operationId: getPaymentEventById
      responses:
        "200":
          description: The requested PaymentEvent entity.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentEventResponse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/ServerError"
    put:
      tags:
      - PaymentEvent
      summary: Replace a PaymentEvent entity.
      operationId: replacePaymentEvent
      parameters:
      - name: If-Match
        in: header
        description: The ETag of the resource to be replaced.
        required: true
        schema:
          type: string
      requestBody:
        description: Full entity data to replace the existing resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentEvent"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the update...
          headers:
            ETag:
              description: The new ETag of the replaced resource.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
    delete:
      tags:
      - PaymentEvent
      summary: Delete a PaymentEvent entity
      description: Marks the PaymentEvent entity as inactive or re...
      operationId: deletePaymentEventEntity
      responses:
        "204":
          description: Entity successfully deleted (or deactivated).
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "500":
          $ref: "#/components/responses/ServerError"
    patch:
      tags:
      - PaymentEvent
      summary: Partially update a PaymentEvent entity.
      operationId: updatePaymentEvent
      parameters:
      - name: If-Match
        in: header
        description: ETag of the resource being updated. update=succ...
        required: true
        schema:
          type: string
      requestBody:
        description: Included Fields to be updated will be modified.
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/PaymentEventUpdate"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the update...
          headers:
            ETag:
              description: The new ETag of the updated resource.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
    parameters:
    - name: paymentEventKey
      in: path
      description: The unique identifier for the specific PaymentEvent.
      required: true
      schema:
        type: string
        example: KEY78p
  /payment-events/health:
    get:
      summary: Health Check
      description: Public endpoint to verify service availability.
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                required:
                - status
                - version
                type: object
                properties:
                  status:
                    type: string
                    example: up
                    enum:
                    - up
                    - down
                    - maintenance
                  version:
                    type: string
                    description: The version of the ontology implemented by this service.
                    example: 1.0.0
                  timestamp:
                    type: string
                    description: Server time in ISO-8601 format.
                    format: date-time
                    example: 2025-12-21T23:00:00Z
      security:
      - {}
  /payment-events/batch:
    post:
      summary: Bulk create payment-events
      operationId: createPaymentEventBatch
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  maxItems: 100
                  type: array
                  items:
                    $ref: "#/components/schemas/PaymentEventCreate"
      responses:
        "200":
          description: Batch processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  succeeded:
                    type: array
                    items:
                      $ref: "#/components/schemas/PaymentEvent"
                  failed:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                          format: int32
                        error:
                          $ref: "#/components/schemas/ErrorDetail"
  /payment-events/{paymentEventKey}/commands:
    post:
      summary: Execute a business workflow on PaymentEvent
      description: Single entry point for all PaymentEvent state-changing intents.
      operationId: executePaymentEventCommand
      parameters:
      - name: paymentEventKey
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Command intent and parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: "The intent of the command (e.g., RescheduleSlot, CancelInvoice)"
                workflow_state:
                  type: string
                  description: "The intent of the command (e.g., CREATED, DELETED)"
                  enum:
                  - CREATED
                  - DELETED
                context:
                  type: object
                  additionalProperties: true
                  description: The payload required for this specific command type
                data:
                  $ref: "#/components/schemas/PaymentEvent"
      responses:
        "200":
          description: Commands processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The execution status of the command
                    example: SUCCESS
                    enum:
                    - SUCCESS
                    - FAILED
                    - PENDING
                    - PROCESSING
                    - VALIDATION_ERROR
                    - PARTIAL_SUCCESS
                    - REQUIRES_ACTION
                    - MITIGATION_APPLIED
                  message:
                    type: string
                    description: A human-readable summary or error detail
                    example: "Invoice #03a9de67 has been successfully cancelled."
                  commandId:
                    type: string
                    description: The tracking ID for this specific command execution
                    format: identifier
                  code:
                    type: string
                    description: detailed code for workflow business processing
                    example: 5eb2b6ec
                  retry_after:
                    type: string
                    description: "For PENDING or PROCESSING statuses, retry_after\
                      \ (integer, seconds) "
                  retryable:
                    type: boolean
                    description: "If true, the agent can attempt this command again\
                      \ immediately"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
  /payment-events/{paymentEventKey}/commands/{commandId}:
    get:
      summary: Poll PaymentEvent command status
      description: Check the progress or result of a previously submitted command.
      operationId: getPaymentEventCommandStatus
      parameters:
      - name: paymentEventKey
        in: path
        required: true
        schema:
          type: string
          format: string
      - name: commandId
        in: path
        required: true
        schema:
          type: string
          format: string
      responses:
        "200":
          description: Current status of the command
          content:
            application/json:
              schema:
                type: object
                properties:
                  commandId:
                    type: string
                    description: The unique identifier for the command being tracked
                    format: uuid
                  status:
                    type: string
                    description: The current lifecycle state of the command
                    enum:
                    - PENDING
                    - PROCESSING
                    - SUCCESS
                    - FAILED
                    - REQUIRES_ACTION
                  progress:
                    maximum: 100
                    minimum: 0
                    type: integer
                    description: Percentage of completion (0-100)
                    format: int32
                  message:
                    type: string
                    description: Status update or error message
                  result:
                    type: object
                    additionalProperties: true
                    description: The final output of the command (only populated on
                      SUCCESS)
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/ErrorDetail"
  /payment-events/capabilities:
    get:
      summary: Discover PaymentEvent State Machine
      operationId: getPaymentEventCapabilities
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  aggregate:
                    type: string
                    example: PaymentEvent
                  version:
                    type: string
                    example: 1.2.0
                  commands:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: CancelInvoice
                        description:
                          type: string
                          example: Voids the invoice and releases held funds.
                        from_states:
                          type: array
                          example:
                          - CREATED
                          - ACTIVE
                          items:
                            type: string
                        to_state:
                          type: string
                          example: DELETED
                        parameters_ref:
                          type: string
                          example: "#/components/schemas/PaymentEvent"
components:
  schemas:
    ErrorDetail:
      required:
      - category
      - code
      - message
      - timestamp
      - traceId
      type: object
      properties:
        code:
          type: string
          description: "A machine-readable, unique system error code (e..."
          example: NOT_FOUND_PR
        message:
          type: string
          description: A developer-friendly explanation of the error.
          example: Personnel Record with ID PR-1234567 was not found.
        category:
          type: string
          description: Classifies the error to help clients determine ...
          example: DATA_INTEGRITY
          enum:
          - VALIDATION
          - AUTHENTICATION
          - AUTHORIZATION
          - INFRASTRUCTURE
          - BUSINESS_LOGIC
          - DATA_INTEGRITY
        timestamp:
          type: string
          description: The time the error occurred (ISO 8601).
          format: date-time
          example: 2025-11-10T10:30:00Z
        traceId:
          type: string
          description: "A unique identifier for this specific request, ..."
          example: 57c31110-859a-11ec-a8a3-0242ac120002
        docUrl:
          type: string
          description: A URL leading to the documentation page for thi...
          format: uri
          example: https://api.docs.com/errors/NOT_FOUND_PR
        details:
          type: array
          description: Field-level validation errors or granular diagn...
          items:
            type: object
            properties:
              field:
                type: string
                description: The JSON path or field name that caused the error.
                example: payrollId
              issue:
                type: string
                description: The specific validation rule that failed.
                example: must be unique
              rejectedValue:
                type: string
                description: The value that was sent and rejected (only if non-sensitive).
                example: "12345"
      description: Standardized error response for the entire API ...
    PaymentEvent:
      type: object
      properties:
        payment_event_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: Unique identifier value for the referenc... Pat...
        payment_event_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: Unique key value for the reference recor... Pat...
        payment_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: The unique key identifying the reference... Pat...
        context:
          type: string
          description: Context or domain of the reference.
        old_payment_status_type:
          $ref: "#/components/schemas/PaymentStatusTypes"
        new_payment_status_type:
          $ref: "#/components/schemas/PaymentStatusTypes"
        payment_transaction_id:
          type: string
          description: "Optional: The specific transaction ID ca..."
        occurrence_date_time:
          type: string
          description: The date and time the paymentMethod was ...
          format: date-time
      description: Reference to a PaymentMethod (Party) Aggregate ...
    PaymentEventCreate:
      required:
      - payment_event_key
      type: object
      description: PaymentEvent Create for Post
      allOf:
      - $ref: "#/components/schemas/PaymentEvent"
    PaymentEventUpdate:
      type: object
      properties:
        new_payment_status_type:
          $ref: "#/components/schemas/PaymentStatusTypes"
        context:
          type: string
          description: Context or domain of the reference.
        old_payment_status_type:
          $ref: "#/components/schemas/PaymentStatusTypes"
        occurrence_date_time:
          type: string
          description: The date and time the paymentMethod was ...
          format: date-time
      description: PaymentEvent Update for Patch and Put
    PaymentStatusTypes:
      type: string
      description: types of payment status.
      enum:
      - CREATED
      - PENDING
      - PROCESSING
      - PROCESSED
      - COMPLETED
      - SUCCEEDED
      - PAID
      - REJECTED
      - SCHEDULED
      - SUBMITTED
      - DEFERRED
      - DEFERRED_INTERNAL
      - CLEARED
      - FRAUD_REVIEW
      - APPROVED
      - ACCEPTED
      - REQUIRES_ACTION
      - REQUIRES_PAYMENT_STATUS
      - AUTO_SCHEDULED
      - AUTO_INITIATED
      - MANUAL_INITIATED
      - PENDING_PAYER_FUNDS
      - FAILED
      - DENIED
      - EXPIRED
      - CANCELLED
      - VOIDED
      - REVERSED
      - REFUNDED
      - PAYROLL_PENDING
      - PAYROLL_FINALIZED
      - ACTIVE
      - INACTIVE
      - FUNDED
      - RETURNED
    CommandOption:
      type: object
      properties:
        type:
          type: string
          description: The command name to send to the /commands endpoint
          example: Approve
        description:
          type: string
          description: Guidance for the agent on when to use this command
          example: Moves the invoice to ACTIVE state and triggers the payment gateway.
        target_state:
          type: string
          description: The state the entity will transition to upon success
          example: ACTIVE
    PaymentEventWorkflowMetadata:
      type: object
      properties:
        current_state:
          type: string
          description: The current lifecycle phase of this entity.
          enum:
          - CREATED
          - ACTIVE
          - DELETED
          - ARCHIVED
        allowed_commands:
          type: array
          description: Intents the agent can execute on this specific instance right
            now.
          items:
            $ref: "#/components/schemas/CommandOption"
    PaymentEventResponse:
      allOf:
      - $ref: "#/components/schemas/PaymentEvent"
      - $ref: "#/components/schemas/PaymentEventWorkflowMetadata"
  responses:
    ForbiddenError:
      description: The authenticated user does not have the necess...
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDetail"
    ConflictError:
      description: The request could not be completed because it c...
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDetail"
    ServerError:
      description: An unexpected error occurred on the server whil...
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDetail"
    PreconditionFailedError:
      description: The request was not processed because the 'If-M...
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDetail"
    NotFoundError:
      description: The requested resource was not found.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDetail"
    BadRequestError:
      description: "The request was malformed, failed validation, o..."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDetail"
    UnauthorizedError:
      description: Authentication failed. The access token is miss...
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDetail"
  securitySchemes:
    industry-oauth:
      type: oauth2
      description: Centralized OAuth2 service for all industry members
      flows:
        clientCredentials:
          tokenUrl: https://auth.example.com/token
          scopes:
            standard:read: Read access
    member-api-key:
      type: apiKey
      name: X-API-KEY
      in: header
    bearer-auth:
      type: http
      description: JWT token obtained from authentication service
      scheme: bearer
      bearerFormat: JWT
