openapi: 3.0.1
info:
  title: Automotive Retail Systems API
  description: "This API provides a standardized interface for Automotive Retail operations,\
    \ built upon a formal Retail Ontology. It enables seamless integration between\
    \ Master Catalog systems, Inventory Management, and Financial Invoicing workflows.\
    \ \n\n**Key Capabilities:**\n* **Catalog Management:** Unified definitions for\
    \ parts, assemblies, and BOMs.\n* **Inventory Orchestration:** Real-time visibility\
    \ into warehouse and dealership stock.\n* **Financial Workflows:** Automated invoicing\
    \ and batch processing for high-volume retail transactions.\n\nDesigned for high-reliability\
    \ CI/CD environments and asynchronous batch processing."
  contact:
    name: Platform Architecture Team
    url: www.starstandard.org
    email: pescobar@starstandard.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
paths:
  /payment-events:
    get:
      tags:
      - PaymentEvent
      summary: Retrieve a list of PaymentEvent entities.
      operationId: listPaymentEvent
      parameters:
      - name: limit
        in: query
        description: Maximum number of entities to return.
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 50
      - name: cursor
        in: query
        description: starting point for next set of results
        schema:
          type: string
      responses:
        "200":
          description: A list of PaymentEvent entities.
          content:
            application/json:
              schema:
                required:
                - data
                - has_more
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/PaymentEvent"
                  next_cursor:
                    type: string
                    description: Opaque cursor for the next page. Null if no more
                      results.
                  has_more:
                    type: boolean
                    description: Whether additional results exist beyond this page.
                  total_count:
                    type: integer
                    description: "Total entities matching the query (optional, may\
                      \ be expensive)."
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - PaymentEvent
      summary: Create a new PaymentEvent entity.
      operationId: createPaymentEvent
      requestBody:
        description: PaymentEvent data to create the new resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentEventCreate"
        required: true
      responses:
        "201":
          description: PaymentEvent created successfully.
          headers:
            Location:
              description: The URI of the newly created resource.
              schema:
                type: string
                example: /payment-events/PR-1234567
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "409":
          $ref: "#/components/responses/ConflictError"
  /payment-events/{paymentEventKey}:
    get:
      tags:
      - PaymentEvent
      summary: Retrieve a specific PaymentEvent entity.
      operationId: getPaymentEventById
      responses:
        "200":
          description: The requested PaymentEvent entity.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentEvent"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
    put:
      tags:
      - PaymentEvent
      summary: Replace a PaymentEvent entity.
      operationId: replacePaymentEvent
      requestBody:
        description: Full entity data to replace the existing resource.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentEvent"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the updated entity.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    delete:
      tags:
      - PaymentEvent
      summary: Delete a PaymentEvent entity
      description: Marks the PaymentEvent entity as inactive or removes it entirely.
      operationId: deletePaymentEventEntity
      responses:
        "204":
          description: Entity successfully deleted (or deactivated).
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    patch:
      tags:
      - PaymentEvent
      summary: Partially update a PaymentEvent entity.
      operationId: updatePaymentEvent
      requestBody:
        description: Included Fields to be updated will be modified.
        content:
          application/merge-patch+json:
            schema:
              $ref: "#/components/schemas/PaymentEventUpdate"
        required: true
      responses:
        "200":
          description: Entity updated successfully. Returns the updated entity.
          content:
            application/merge-patch+json:
              schema:
                $ref: "#/components/schemas/PaymentEvent"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
    parameters:
    - name: paymentEventKey
      in: path
      description: The unique identifier for the specific PaymentEvent.
      required: true
      schema:
        type: string
        example: PR-1234567
components:
  schemas: {}
