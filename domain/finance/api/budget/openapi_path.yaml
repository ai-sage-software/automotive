openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths:
  /budgets:
    get:
      tags:
      - "Budget"
      summary: "Retrieve a list of all Budget records."
      operationId: "listBudgets"
      parameters:
      - name: "limit"
        in: "query"
        description: "Maximum number of records to return."
        schema:
          maximum: 100
          minimum: 1
          type: "integer"
          default: 50
      - name: "cursor"
        in: "query"
        description: "starting point for next set of results"
        schema:
          type: "string"
      responses:
        "200":
          description: "A list of Budget records."
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Budget"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/ServerError"
    post:
      tags:
      - "Budget"
      summary: "Create a new Budget record."
      operationId: "createBudget"
      requestBody:
        description: "Budget data to create the new resource."
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BudgetCreate"
        required: true
      responses:
        "201":
          description: "Budget created successfully."
          headers:
            Location:
              description: "The URI of the newly created resource."
              schema:
                type: "string"
                example: "/budgets/PR-1234567"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Budget"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "409":
          $ref: "#/components/responses/ConflictError"
  /budgets/{budgetKey}:
    get:
      tags:
      - "Budget"
      summary: "Retrieve a specific Budget record."
      operationId: "getBudgetById"
