info:
  title: Automotive Retail Systems API
  description: "This API provides a standardized interface for Automotive Retail operations,\
    \ built upon a formal Retail Ontology. It enables seamless integration between\
    \ Master Catalog systems, Inventory Management, and Financial Invoicing workflows.\
    \ \n\n**Key Capabilities:**\n* **Catalog Management:** Unified definitions for\
    \ parts, assemblies, and BOMs.\n* **Inventory Orchestration:** Real-time visibility\
    \ into warehouse and dealership stock.\n* **Financial Workflows:** Automated invoicing\
    \ and batch processing for high-volume retail transactions.\n\nDesigned for high-reliability\
    \ CI/CD environments and asynchronous batch processing."
  contact:
    name: Platform Architecture Team
    url: www.starstandard.org
    email: pescobar@starstandard.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
