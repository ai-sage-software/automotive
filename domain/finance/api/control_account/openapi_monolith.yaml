  /control-accounts/health:
    get:
      summary: Health Check
      description: Public endpoint to verify service availability.
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                required:
                - status
                - version
                type: object
                properties:
                  status:
                    type: string
                    example: up
                    enum:
                    - up
                    - down
                    - maintenance
                  version:
                    type: string
                    description: The version of the ontology implemented by this service.
                    example: 1.0.0
                  timestamp:
                    type: string
                    description: Server time in ISO-8601 format.
                    format: date-time
                    example: 2025-12-21T23:00:00Z
      security:
      - {}
  /control-accounts/batch:
    post:
      summary: Bulk create control-accounts
      operationId: createControlAccountBatch
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  maxItems: 100
                  type: array
                  items:
                    $ref: "#/components/schemas/ControlAccountCreate"
      responses:
        "200":
          description: Batch processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  succeeded:
                    type: array
                    items:
                      $ref: "#/components/schemas/ControlAccount"
                  failed:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                          format: int32
                        error:
                          $ref: "#/components/schemas/ErrorDetail"
  /control-accounts/{controlAccountKey}/commands:
    post:
      summary: Execute a business workflow on ControlAccount
      description: Single entry point for all ControlAccount state-changing intents.
      operationId: executeControlAccountCommand
      parameters:
      - name: controlAccountKey
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Command intent and parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: "The intent of the command (e.g., RescheduleSlot, CancelInvoice)"
                workflow_state:
                  type: string
                  description: "The intent of the command (e.g., CREATED, DELETED)"
                  enum:
                  - CREATED
                  - DELETED
                context:
                  type: object
                  additionalProperties: true
                  description: The payload required for this specific command type
                data:
                  $ref: "#/components/schemas/ControlAccount"
      responses:
        "200":
          description: Commands processing complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The execution status of the command
                    example: SUCCESS
                    enum:
                    - SUCCESS
                    - FAILED
                    - PENDING
                    - PROCESSING
                    - VALIDATION_ERROR
                    - PARTIAL_SUCCESS
                    - REQUIRES_ACTION
                    - MITIGATION_APPLIED
                  message:
                    type: string
                    description: A human-readable summary or error detail
                    example: "Invoice #c889c95d has been successfully cancelled."
                  commandId:
                    type: string
                    description: The tracking ID for this specific command execution
                    format: identifier
                  code:
                    type: string
                    description: detailed code for workflow business processing
                    example: f4a8e01c
                  retry_after:
                    type: string
                    description: "For PENDING or PROCESSING statuses, retry_after\
                      \ (integer, seconds) "
                  retryable:
                    type: boolean
                    description: "If true, the agent can attempt this command again\
                      \ immediately"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "409":
          $ref: "#/components/responses/ConflictError"
        "412":
          $ref: "#/components/responses/PreconditionFailedError"
        "500":
          $ref: "#/components/responses/ServerError"
  /control-accounts/{controlAccountKey}/commands/{commandId}:
    get:
      summary: Poll ControlAccount command status
      description: Check the progress or result of a previously submitted command.
      operationId: getControlAccountCommandStatus
      parameters:
      - name: controlAccountKey
        in: path
        required: true
        schema:
          type: string
          format: string
      - name: commandId
        in: path
        required: true
        schema:
          type: string
          format: string
      responses:
        "200":
          description: Current status of the command
          content:
            application/json:
              schema:
                type: object
                properties:
                  commandId:
                    type: string
                    description: The unique identifier for the command being tracked
                    format: uuid
                  status:
                    type: string
                    description: The current lifecycle state of the command
                    enum:
                    - PENDING
                    - PROCESSING
                    - SUCCESS
                    - FAILED
                    - REQUIRES_ACTION
                  progress:
                    maximum: 100
                    minimum: 0
                    type: integer
                    description: Percentage of completion (0-100)
                    format: int32
                  message:
                    type: string
                    description: Status update or error message
                  result:
                    type: object
                    additionalProperties: true
                    description: The final output of the command (only populated on
                      SUCCESS)
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/ErrorDetail"
  /control-accounts/capabilities:
    get:
      summary: Discover ControlAccount State Machine
      operationId: getControlAccountCapabilities
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  aggregate:
                    type: string
                    example: ControlAccount
                  version:
                    type: string
                    example: 1.2.0
                  commands:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: CancelInvoice
                        description:
                          type: string
                          example: Voids the invoice and releases held funds.
                        from_states:
                          type: array
                          example:
                          - CREATED
                          - ACTIVE
                          items:
                            type: string
                        to_state:
                          type: string
                          example: DELETED
                        parameters_ref:
                          type: string
                          example: "#/components/schemas/ControlAccount"
components:
