          $ref: "#/components/schemas/Identifiers"
        control_account_desc:
          maxLength: 255
          type: string
          description: Description of the control account.
        control_account_id:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: Unique identifier for the control accoun... Pat...
        control_account_key:
          maximum: 100
          minimum: 0
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: string
          description: "Business key for the control account. Pattern: ..."
        control_account_name:
          maxLength: 100
          type: string
          description: Display name of the control account.
        control_account_type:
          $ref: "#/components/schemas/ControlAccountTypes"
        control_type_id:
          type: string
          description: Identifier for the control type of the a...
        bank_account_id:
          type: string
          description: Associated bank account identifier.
        is_counted:
          type: boolean
          description: Indicates if the account is a counted ac...
        prefix:
          type: string
          description: The prefix of the account number.
        control_account_role_type:
          $ref: "#/components/schemas/ControlAccountRoleTypes"
        control_account_status_types:
          $ref: "#/components/schemas/ControlAccountStatusTypes"
        financial_category_type:
          $ref: "#/components/schemas/FinancialCategoryTypes"
      description: "Journal entry for general ledger, capturing con..."
    ControlAccountCreate:
      required:
      - control_account_key
      type: object
      description: ControlAccount Create for Post
      allOf:
      - $ref: "#/components/schemas/ControlAccount"
    ControlAccountRoleTypes:
      type: string
      description: types of control account roles.
      enum:
      - MASTER
      - SUB
      - SPLIT
      - STANDARD
      - OTHER
    ControlAccountStatusTypes:
      type: string
      description: types of control account status.
      enum:
      - INITIALIZE
      - CREATED
      - ACTIVATE
      - ACTIVE
      - SUSPEND_FOR_REVIEW
      - REACTIVATE
      - SUSPENDED
      - PERMANENTLY_CLOSED
      - RETIRE
      - TERMINATED
    ControlAccountTypes:
      type: string
      description: types of control accounts.
      enum:
      - ASSETS
      - FIXED_ASSETS
      - CONTRA_ASSET
      - LIABILITY
      - LONG_TERM_LIABILITY
      - EQUITY
      - CLEARING
      - PROVISION
      - ROUNDING
      - REVENUE
      - OTHER_INCOME
      - COGS
      - EXPENSE
      - DEPRECIATION
      - TAX
      - DISCOUNT
      - REBATE
      - FEE
      - SERVICE
      - CREDIT
      - OTHER
      - DEALER
      - VEHICLE
      - ACCESSORIES
      - OPTION
      - CUSTOMER
      - VENDOR
      - EMPLOYEE
      - PRODUCT
      - REPAIR_ORDER
      - PARTS_SALES_ORDER
      - PACKAGE
      - REFERENCE
    ControlAccountUpdate:
      type: object
      properties:
        control_account_role_type:
          $ref: "#/components/schemas/ControlAccountRoleTypes"
        identifiers:
          $ref: "#/components/schemas/Identifiers"
        prefix:
          type: string
          description: The prefix of the account number.
        control_account_desc:
          maxLength: 255
          type: string
          description: Description of the control account.
        control_account_type:
          $ref: "#/components/schemas/ControlAccountTypes"
        control_account_status_types:
          $ref: "#/components/schemas/ControlAccountStatusTypes"
        is_counted:
          type: boolean
          description: Indicates if the account is a counted ac...
        control_account_name:
          maxLength: 100
          type: string
          description: Display name of the control account.
        financial_category_type:
          $ref: "#/components/schemas/FinancialCategoryTypes"
      description: ControlAccount Update for Patch and Put
    ErrorDetail:
      required:
      - category
      - code
      - message
      - timestamp
      - traceId
      type: object
      properties:
        code:
          type: string
          description: "A machine-readable, unique system error code (e..."
          example: NOT_FOUND_PR
        message:
          type: string
          description: A developer-friendly explanation of the error.
          example: Personnel Record with ID PR-1234567 was not found.
        category:
          type: string
          description: Classifies the error to help clients determine ...
          example: DATA_INTEGRITY
          enum:
          - VALIDATION
          - AUTHENTICATION
          - AUTHORIZATION
          - INFRASTRUCTURE
          - BUSINESS_LOGIC
          - DATA_INTEGRITY
        timestamp:
          type: string
          description: The time the error occurred (ISO 8601).
          format: date-time
          example: 2025-11-10T10:30:00Z
        traceId:
          type: string
          description: "A unique identifier for this specific request, ..."
          example: 57c31110-859a-11ec-a8a3-0242ac120002
        docUrl:
          type: string
          description: A URL leading to the documentation page for thi...
          format: uri
          example: https://api.docs.com/errors/NOT_FOUND_PR
        details:
          type: array
          description: Field-level validation errors or granular diagn...
          items:
            type: object
            properties:
              field:
                type: string
                description: The JSON path or field name that caused the error.
                example: payrollId
              issue:
                type: string
                description: The specific validation rule that failed.
                example: must be unique
