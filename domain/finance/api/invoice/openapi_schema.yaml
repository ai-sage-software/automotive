---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    AddressReference:
      type: "object"
      properties:
        address_reference_key:
          type: "string"
          description: "A unique key for the address reference."
          nullable: false
        address_reference_value:
          type: "string"
          description: "The unique value of the address reference."
          nullable: true
        address_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "A list of usage types for the address."
          nullable: true
          example: ""
          items:
            $ref: "#/components/schemas/AddressTypes"
        address_line1:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Primary address line (Street, PO Box, etc)."
          nullable: true
        address_line2:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        address_line3:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        address_line4:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        address_line5:
          maxLength: 100
          type: "string"
          description: "Secondary address line (Suite, Apt, etc)."
          nullable: true
        city:
          maxLength: 100
          minLength: 1
          type: "string"
          description: "Name of the city."
          nullable: true
        country_code:
          maxLength: 100
          minLength: 2
          type: "string"
          description: "Full name of the country."
          nullable: true
        district:
          maxLength: 100
          type: "string"
          description: "Name of the district."
          nullable: true
        label:
          maxLength: 50
          type: "string"
          description: "Label or display name for the address."
          nullable: true
        postal_code:
          maxLength: 20
          minLength: 3
          pattern: "^[0-9a-zA-Z\\-\\s]+$"
          type: "string"
          description: "Primary postal or ZIP code. Pattern: ^[0-9a-zA-Z\\-\\s]+$\
            \ (Alphanumeric, dash, and spaces allowed)"
          nullable: true
        state_province:
          maxLength: 50
          type: "string"
          description: "State or equivalent subdivision."
          nullable: true
      description: "A reference to an address, including its unique key and a list\
        \ of its usage types."
    AddressReferences:
      type: "array"
      description: "List of AddressReference"
      items:
        $ref: "#/components/schemas/AddressReference"
    AddressTypes:
      type: "string"
      description: "types of address."
      enum:
      - "BILLING"
      - "SHIPPING"
      - "MAILING"
      - "POSTAL"
      - "HOME"
      - "RESIDENCE"
      - "WORK"
      - "BUSINESS"
      - "LEGAL"
      - "SERVICE"
      - "DEALER"
      - "CONTRACT"
      - "AR_ADDRESS"
      - "RECIPIENT"
      - "DELIVERY"
      - "DESTINATION"
      - "ORIGINAL"
      - "CURRENT"
      - "PREVIOUS"
      - "TEMPORARY"
      - "VACATION"
      - "GARAGE"
      - "EMERGENCY"
      - "REBATE"
      - "SERVICE_CONTRACT"
      - "INSURANCE"
      - "PRODUCT"
      - "ARCHIVE"
      - "OTHER"
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    ControlAccountReference:
      type: "object"
      properties:
        control_account_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        control_account_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        control_account_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        control_account:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
      description: "External system identifier"
    CreditReference:
      type: "object"
      properties:
        credit_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        credit_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        credit_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        identifier:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
      description: "External system identifier"
    CreditReferences:
      type: "array"
      description: "List of CreditReference"
      items:
        $ref: "#/components/schemas/CreditReference"
    DiscountReference:
      type: "object"
      properties:
        discount_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        discount_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        discount_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        identifier:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
      description: "External system identifier"
    DiscountReferences:
      type: "array"
      description: "List of DiscountReference"
      items:
        $ref: "#/components/schemas/DiscountReference"
    DurationUOMTypes:
      type: "string"
      description: "types of duration u o ms."
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
        timeslot:
          description: "Associated time slot for the effective period"
          $ref: "#/components/schemas/TimeSlot"
          nullable: true
      description: "Effective Period"
    ExitConsiderationTypes:
      type: "string"
      description: "types of exit considerations."
      enum:
      - "BUYOUT_ALLOWED"
      - "RETURN_NOT_ALLOWED"
      - "RETURN_ALLOWED"
      - "BUYOUT_NOT_ALLOWED"
    FeeReference:
      type: "object"
      properties:
        fee_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        fee_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        fee_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        fee:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
      description: "External system identifier"
    FeeReferences:
      type: "array"
      description: "List of FeeReference"
      items:
        $ref: "#/components/schemas/FeeReference"
    FinancialCategoryReference:
      type: "object"
      properties:
        category_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value for the financial category reference\
            \ record. Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        category_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key value for the financial category reference record.\
            \ Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        category_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "The unique key identifying the referenced Financial Category\
            \ aggregate. Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the financial category (e.g., 'INCOME',\
            \ 'BALANCE_SHEET')."
          nullable: true
        identifier:
          description: "Details of the Financial Category reference, often including\
            \ a Category Code."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the financial category was assigned or referenced."
          format: "date-time"
          nullable: false
      description: "Reference to a Financial Category Aggregate Root (e.g., Revenue,\
        \ Expense, Asset)."
    FinancialCategoryReferences:
      type: "array"
      description: "List of FinancialCategoryReference"
      items:
        $ref: "#/components/schemas/FinancialCategoryReference"
    FinancialEvent:
      type: "object"
      properties:
        financial_event_key:
          type: "string"
          description: "Unique key identifying this financial event."
          nullable: false
          example: "fe_123456"
        payment_provider:
          type: "string"
          description: "The payment provider handling this transaction."
          nullable: false
          example: "Stripe"
        identifiers:
          description: "  identifiers associated with this financial event."
          $ref: "#/components/schemas/Identifiers"
          nullable: false
        from_voided_apcheck:
          type: "boolean"
          description: "Indicates whether this event originated from a voided accounts\
            \ payable check."
          nullable: false
          example: "false"
        confirmation_code:
          type: "string"
          description: "Confirmation code for the financial transaction."
          nullable: false
          example: "CNF-987654"
        payment_method_type:
          description: "Type of payment method used for the transaction (e.g., CREDIT_CARD,\
            \ ACH)."
          $ref: "#/components/schemas/PaymentMethodTypes"
          nullable: false
          example: "CREDIT_CARD"
        payment_methods_href:
          type: "string"
          description: "Hyperlink reference to payment method details."
          format: "href"
          nullable: false
          example: "https://api.example.com/payment-methods/pm_123"
        payment_method_key:
          type: "string"
          description: "Unique key for the specific payment method used."
          nullable: false
          example: "pm_12345"
        capability_codes:
          description: "Codes indicating the capabilities associated with this transaction."
          $ref: "#/components/schemas/Codes"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time when the financial event occurred."
          format: "date-time"
          nullable: false
          example: "2025-08-12T14:30:00Z"
        post_date:
          type: "string"
          description: "The posting date of the financial transaction."
          format: "date"
          nullable: false
          example: "2025-08-12"
        transaction_date:
          type: "string"
          description: "The date the transaction was executed."
          format: "date"
          nullable: false
          example: "2025-08-11"
        batch_number:
          type: "string"
          description: "The batch number associated with this transaction."
          nullable: false
          example: "BATCH-2025-001"
        financial_event_id:
          type: "string"
          description: "System-generated ID for the financial event."
          nullable: false
          example: "FE-998877"
        previous_event_types:
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "List of previous transaction event types associated with this\
            \ financial event."
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PaymentTransactionStatusTypes"
        staff_id:
          type: "string"
          description: "Identifier for the staff member who processed the transaction."
          nullable: false
          example: "staff_001"
        provider_transaction_id:
          type: "string"
          description: "Unique transaction ID from the payment provider."
          nullable: false
          example: "txn_87654321"
        event_description:
          description: "Detailed description of the financial event."
          $ref: "#/components/schemas/TextualDetail"
          nullable: false
        reason_codes:
          description: "Codes specifying the reason for the financial event."
          $ref: "#/components/schemas/Codes"
          nullable: false
        financial_event_type:
          description: "Type of the financial event (e.g., PAYMENT, REFUND)."
          $ref: "#/components/schemas/FinancialEventTypes"
          nullable: false
          example: "PAYMENT"
        resource_type:
          description: "The resource type associated with this financial event."
          $ref: "#/components/schemas/ResourceTypes"
          nullable: false
          example: "ORDER"
        ledger_action_type:
          description: "The ledger action type associated with this transaction (e.g.,\
            \ DEBIT, CREDIT)."
          $ref: "#/components/schemas/LedgerActionTypes"
          nullable: false
          example: "CREDIT"
        resource_keys:
          description: "Codes identifying the resources linked to this financial event."
          $ref: "#/components/schemas/Codes"
          nullable: false
        transaction_hash:
          type: "string"
          description: "Unique cryptographic hash of the transaction."
          nullable: false
          example: "abc123def456"
        tracking_ref:
          type: "string"
          description: "Tracking reference for the transaction."
          nullable: false
          example: "track_98765"
        transaction_ref:
          type: "string"
          description: "Internal reference for the transaction."
          nullable: false
          example: "txn_ref_12345"
        event_fee:
          type: "string"
          description: "Fee amount associated with the financial event."
          nullable: false
          example: "5.00"
        amount:
          type: "string"
          description: "The monetary amount for the transaction."
          nullable: false
          example: "150.75"
        deposit_type:
          description: "The type of deposit made."
          $ref: "#/components/schemas/PaymentMethodTypes"
          nullable: false
          example: "BANK_TRANSFER"
        deposit_id:
          type: "string"
          description: "Unique identifier for the deposit."
          nullable: false
          example: "dep_123456"
        deposit_addr:
          type: "string"
          description: "The deposit address for cryptocurrency or other digital asset\
            \ transactions."
          nullable: false
          example: "1A2b3C4d5E6f..."
        seed_phrase:
          type: "string"
          description: "The seed phrase associated with a wallet (if applicable)."
          nullable: false
          example: "correct horse battery staple"
        control_account_reference:
          description: "The control account associated with the discount."
          $ref: "#/components/schemas/ControlAccountReference"
          nullable: false
        actor_id:
          type: "string"
          description: "Identifier of the actor who initiated or is responsible for\
            \ the financial event."
          nullable: false
          example: "actor_123"
        financial_categories:
          description: "Categories under which this financial event is classified."
          $ref: "#/components/schemas/FinancialCategoryReferences"
          nullable: false
      description: "Payment details for this product."
    FinancialEventTypes:
      type: "string"
      description: "types of financial events."
      enum:
      - "PAYMENT_STATUS_CHANGE"
      - "REFUND_STATUS_CHANGE"
      - "RECURRING_PAYMENT_STATUS_CHANGE"
      - "PAYMENT_UPDATE"
      - "VOID"
      - "PAYMENT_CREATE"
    FinancialEvents:
      type: "array"
      description: "List of FinancialEvent"
      items:
        $ref: "#/components/schemas/FinancialEvent"
    FinancialSplit:
      type: "object"
      properties:
        financial_split_id:
          type: "string"
          description: "Unique key identifying this financial event."
          nullable: false
          example: "fe_123456"
        financial_split_key:
          type: "string"
          description: "Unique key identifying this financial event."
          nullable: false
          example: "fe_123456"
        reference_key:
          type: "string"
          description: "Unique key identifying this financial event."
          nullable: false
          example: "fe_123456"
        price_name:
          type: "string"
          description: "Unique key identifying this financial event."
          nullable: false
          example: "fe_123456"
        price_description:
          type: "string"
          description: "Unique key identifying this financial event."
          nullable: false
          example: "fe_123456"
        price:
          description: "The total monetary amount of the purchase order, including\
            \ all line items, taxes, and fees."
          $ref: "#/components/schemas/Price"
          nullable: false
          example: "1234.56"
        control_account_reference:
          description: "The control account associated with the discount."
          $ref: "#/components/schemas/ControlAccountReference"
          nullable: false
        financial_categories:
          description: "Categories under which this financial event is classified."
          $ref: "#/components/schemas/FinancialCategoryReferences"
          nullable: false
        ledger_action_type:
          description: "The ledger action type for this tracking record (e.g., DEBIT,\
            \ CREDIT)."
          $ref: "#/components/schemas/LedgerActionTypes"
          nullable: false
        ledger_types:
          description: "revenue or expense"
          $ref: "#/components/schemas/FinancialTransactionTypes"
          nullable: false
        price_type:
          description: "revenue or expense"
          $ref: "#/components/schemas/ProductPriceItemTypes"
          nullable: false
        tax_splits:
          description: "Detailed breakdown of taxes applied to this financial split."
          $ref: "#/components/schemas/TaxSplits"
          nullable: false
        reward_references:
          description: "References to external reward or loyalty program aggregates\
            \ applied to this financial split."
          $ref: "#/components/schemas/RewardReferences"
          nullable: false
        credit_references:
          description: "References to external credit memo or customer account credit\
            \ aggregates applied to this financial split."
          $ref: "#/components/schemas/CreditReferences"
          nullable: false
        rebate_references:
          description: "References to external rebate program aggregates applied to\
            \ this financial split."
          $ref: "#/components/schemas/RebateReferences"
          nullable: false
        discount_references:
          description: "References to external discount or promotion aggregates applied\
            \ to this financial split."
          $ref: "#/components/schemas/DiscountReferences"
          nullable: false
        fee_references:
          description: "References to external fee schedule or rate card aggregates\
            \ applied to this financial split."
          $ref: "#/components/schemas/FeeReferences"
          nullable: false
      description: "Payment details for this product."
    FinancialSplits:
      type: "array"
      description: "List of FinancialSplit"
      items:
        $ref: "#/components/schemas/FinancialSplit"
    FinancialTrack:
      type: "object"
      properties:
        financial_track_id:
          type: "string"
          description: "Internal transaction reference for this tracking record."
          nullable: false
          example: "txn_ref_12345"
        financial_track_key:
          type: "string"
          description: "Internal transaction reference for this tracking record."
          nullable: false
          example: "txn_ref_12345"
        reference_key:
          type: "string"
          description: "Purchase order ID associated with this tracking record."
          nullable: false
          example: "PO-2025-10045"
        financial_event_keys:
          description: "List of financial event keys linked to this tracking record."
          $ref: "#/components/schemas/Codes"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "Timestamp of the last update for this tracking record."
          format: "date-time"
          nullable: false
        actor_id:
          type: "string"
          description: "Identifier of the actor who updated or is responsible for\
            \ this tracking record."
          nullable: false
          example: "actor_123"
        financial_splits:
          description: "The control account associated with the discount."
          $ref: "#/components/schemas/FinancialSplits"
          nullable: false
      description: "Financial tracking details for a line item or purchase order."
