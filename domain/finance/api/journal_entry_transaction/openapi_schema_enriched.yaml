    DurationUOMTypes:
      type: "string"
      description: "Units of Measure for Durations"
      extensions:
        x-governance:
          CUSTOM:
            description: "A duration defined by a specific, non-standard unit."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Custom Defined"
            id: 12
            depreciated: false
            category: "[Custom]"
          BI_WEEKS:
            description: "Measured in two-week periods."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Extended Unit"
            id: 5
            depreciated: false
            category: "[Time]"
          MONTHS:
            description: "Measured in months."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Standard Unit"
            id: 7
            depreciated: false
            category: "[Time]"
          DAY_OF_MONTH:
            description: "Measured by the specific day of the month."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Specific Date"
            id: 3
            depreciated: false
            category: "[Calendar]"
          UNLIMITED:
            description: "Indicates an infinite duration."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Unlimited Duration"
            id: 14
            depreciated: false
            category: "[Limitless]"
          SEMI_MONTHS:
            description: "Measured in half-month periods."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Extended Unit"
            id: 6
            depreciated: false
            category: "[Time]"
          OCCURRENCE:
            description: "Measured by the number of events or occurrences."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Occurrences"
            id: 13
            depreciated: false
            category: "[Event]"
          YEARS:
            description: "Measured in years."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Large Unit"
            id: 10
            depreciated: false
            category: "[Time]"
          HOURS:
            description: "Measured in hours."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Small Unit"
            id: 1
            depreciated: false
            category: "[Time]"
          OTHER:
            description: "A miscellaneous or uncategorized duration unit."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Custom Defined"
            id: 16
            depreciated: false
            category: "[Other]"
          MINUTES:
            description: "Measured in minutes."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Small Unit"
            id: 0
            depreciated: false
            category: "[Time]"
          MULTI_YEARS:
            description: "Measured over multiple years."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Large Unit"
            id: 11
            depreciated: false
            category: "[Time]"
          WEEKS:
            description: "Measured in weeks."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Standard Unit"
            id: 4
            depreciated: false
            category: "[Time]"
          QUARTERS:
            description: "Measured in three-month quarters."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Business Unit"
            id: 8
            depreciated: false
            category: "[Time]"
          NONE:
            description: "No duration is applicable."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "No Duration"
            id: 15
            depreciated: false
            category: "[None]"
          DAYS:
            description: "Measured in days."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Standard Unit"
            id: 2
            depreciated: false
            category: "[Time]"
          SEMI_YEARS:
            description: "Measured in six-month periods."
            published: false
            is_unique: true
            sortIndex: 0
            subcategory: "Extended Unit"
            id: 9
            depreciated: false
            category: "[Time]"
      
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
          
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
          
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
          
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
          
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
          
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
          
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
          
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
          
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
          
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
          
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
          
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
          
      description: "Effective Period"
      
