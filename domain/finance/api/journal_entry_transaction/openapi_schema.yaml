            is_unique: true
            depreciated: false
            published: false
            id: 1
          DEBIT:
            sortIndex: 0
            description: "A debit entry, which increases assets and expenses, and\
              \ decreases liabilities and equity."
            is_unique: true
            depreciated: false
            published: false
            id: 0
      
