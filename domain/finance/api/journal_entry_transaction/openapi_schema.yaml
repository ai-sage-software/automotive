    SubsidiaryLedgerReference:
      type: "object"
      properties:
        subsidiary_ledger_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the Subsidiary Ledger reference record.\
            \ Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: true
          
        subsidiary_ledger_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the Subsidiary Ledger reference record. Pattern:\
            \ ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
          
        subsidiary_ledger_transaction_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "The key of the referenced Subsidiary Ledger Transaction (the\
            \ source document). Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores\
            \ allowed)"
          nullable: false
          
        context:
          type: "string"
          description: "Context or domain of the Sub-Ledger transaction at the time\
            \ of posting (e.g., 'Invoice: #2025-456')."
          nullable: true
          
        system_codes:
          description: "Associated system codes for this Sub-Ledger reference."
          $ref: "#/components/schemas/Codes"
          nullable: true
          
        subsidiary_ledger_identifier:
          description: "Details of the source document identifier."
          $ref: "#/components/schemas/Identifier"
          nullable: false
          
        occurrence_date_time:
          type: "string"
          description: "The date and time the Journal Entry referencing this transaction\
            \ was created."
          format: "date-time"
          nullable: false
          
      description: "Immutable reference from a Journal Entry back to its source Subsidiary\
        \ Ledger Transaction."
      
