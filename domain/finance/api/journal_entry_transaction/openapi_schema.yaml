    JournalEntryTransaction:
      type: "object"
      properties:
        journal_entry_transaction_id:
          type: "string"
          description: "A unique system-generated identifier for..."
          example: "gle_700123"
        journal_entry_transaction_key:
          type: "string"
          description: "A unique system-generated identifier for..."
          example: "gle_700123"
        provider_key:
