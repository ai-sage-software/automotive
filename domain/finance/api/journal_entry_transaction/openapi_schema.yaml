    JournalEntry:
      type: "object"
      properties:
        journal_entry_id:
          type: "string"
          description: "natural immutable identifier"
          nullable: true
          
        journal_entry_key:
          type: "string"
          description: "natural immutable identifier"
          nullable: true
          
        entry_sequence:
          type: "string"
          description: "entry sequence"
          nullable: false
          
        financial_transaction_key:
          type: "string"
          description: "Unique identifier of the financial transaction to which this\
            \ association belongs."
          nullable: false
          
        control_account_references:
          description: "The associated control accounts for this journal entry."
          $ref: "#/components/schemas/ControlAccountReferences"
          nullable: true
          
        general_ledger_references:
          description: "The associated control accounts for this journal entry."
          $ref: "#/components/schemas/GeneralLedgerReferences"
          nullable: true
          
        subsidiary_ledger_reference:
          description: "Immutable reference to the source transaction in the Subsidiary\
            \ Ledger (e.g., the specific Invoice)."
          $ref: "#/components/schemas/SubsidiaryLedgerReference"
          nullable: true
          
        desc:
          type: "string"
          description: "A description for the journal entry."
          nullable: true
          example: "Sales - Extended Service Contract"
          exampleSetFlag: true
        detail_sequence:
          type: "string"
          description: "A sequence number for batch updates for a single resource."
          nullable: false
          
        journal_type:
          description: "The type of the journal entry, such as Debit or Credit."
          $ref: "#/components/schemas/JournalTypes"
          nullable: true
          
        org_href:
          type: "string"
          description: "A reference link to the organization associated with the entry."
          format: "href"
          nullable: true
          example: "1"
          exampleSetFlag: true
        org_id:
          type: "string"
          description: "The ID of the organization (cost or profit center) associated\
            \ with the transaction."
          nullable: true
          example: "1"
          exampleSetFlag: true
        party_identifiers:
          description: "Identifiers for the parties "
          $ref: "#/components/schemas/PartyIdentifiers"
          nullable: true
          
        org_type:
          description: "The type of the organization."
          $ref: "#/components/schemas/OrganizationTypes"
          nullable: true
          
        money:
          description: "The financial amount details for this journal entry."
          $ref: "#/components/schemas/Money"
          nullable: true
          
        entry_reference_account_desc:
          type: "string"
          description: "A description of the reference account."
          nullable: true
          example: "Cost of Goods"
          exampleSetFlag: true
        reference_account_id:
          type: "string"
          description: "The ID of the reference account."
          nullable: true
          example: "54322"
          exampleSetFlag: true
        resource_href:
          type: "string"
          description: "A unique identifier (link) to the root resource in the transaction."
          format: "href"
          nullable: true
          
        resource_id:
          type: "string"
          description: "The unique identifier of the root resource in the transaction."
          nullable: true
          example: "543"
          exampleSetFlag: true
        resource_type:
          description: "The type of the resource in the transaction."
          $ref: "#/components/schemas/EntryResourceTypes"
          nullable: false
          
        gl_segments:
          description: "A collection of identifiers for the event."
          $ref: "#/components/schemas/Identifiers"
          nullable: false
          
      description: "journal entry for general ledger"
      
    JournalEntryTransaction:
      type: "object"
      properties:
        journal_entry_transaction_id:
          type: "string"
          description: "A unique system-generated identifier for the journal entry\
            \ header."
          nullable: false
          example: "gle_700123"
          exampleSetFlag: true
        journal_entry_transaction_key:
          type: "string"
          description: "A unique system-generated identifier for the journal entry\
            \ header."
          nullable: false
          example: "gle_700123"
          exampleSetFlag: true
        provider_key:
          type: "string"
          description: "Identifier for the payroll system or provider, if this entry\
            \ originated from another system."
          nullable: true
          example: "PAY-PRO-2"
          exampleSetFlag: true
        cycle_id:
          type: "string"
          description: "Identifier for the specific payroll cycle associated with\
            \ this entry."
          nullable: true
          example: "2025-09-WEEK2"
          exampleSetFlag: true
        entry_date:
          type: "string"
          description: "The date the journal entry was recorded in the GL."
          format: "date"
          nullable: false
          example: "2025-09-30T00:00:00Z"
          exampleSetFlag: true
        total_debit_amount:
          description: "The sum of all debit amounts in the line items."
          $ref: "#/components/schemas/Money"
          nullable: false
          
        total_credit_amount:
          description: "The sum of all credit amounts in the line items. This must\
            \ equal totalDebitAmount."
          $ref: "#/components/schemas/Money"
          nullable: false
          
        is_balanced:
          type: "boolean"
          description: "A flag indicating if the total debits equal the total credits\
            \ (must be true for a valid entry)."
          nullable: false
          example: "true"
          exampleSetFlag: true
        journal_entries:
          description: "A list of the individual line items that constitute this journal\
            \ entry."
          $ref: "#/components/schemas/JournalEntries"
          nullable: false
          
      description: "Represents the header of a General Ledger (GL) Journal Entry,\
        \ ensuring all debit and credit line items are balanced."
      
    JournalTypes:
      type: "string"
      description: "types of journals."
      extensions:
        x-governance:
          CREDIT:
            sortIndex: 0
            description: "A credit entry, which increases liabilities and equity,\
