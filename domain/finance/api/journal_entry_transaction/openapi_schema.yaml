---
openapi: "3.0.1"
info:
  title: "Domain API Specification"
  description: "Automotive Retail Ontology."
  version: "1.0.0"
paths: {}
components:
  schemas:
    Codes:
      type: "array"
      description: "List of Codes"
      items:
        type: "string"
    ControlAccountReference:
      type: "object"
      properties:
        control_account_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        control_account_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        control_account_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        control_account:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
      description: "External system identifier"
    ControlAccountReferences:
      type: "array"
      description: "List of ControlAccountReference"
      items:
        $ref: "#/components/schemas/ControlAccountReference"
    EffectivePeriod:
      type: "object"
      properties:
        effective_period_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique key identifying the effective period Pattern: ^[a-zA-Z0-9_]+$\
            \ (Alphanumeric characters and underscores only)"
          nullable: false
        active_indicator:
          type: "boolean"
          description: "Indicator if the period is currently active"
          nullable: true
        exclusive_indicator:
          type: "boolean"
          description: "Indicator if the period is exclusive"
          nullable: true
        start_date_time:
          type: "string"
          description: "Start date and time of the effective period"
          format: "date-time"
          nullable: true
        complete_date_time:
          type: "string"
          description: "Completion date and time of the effective period"
          format: "date-time"
          nullable: true
        duration_uom_type:
          description: "Unit of measure type for the duration"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        duration_value:
          type: "string"
          description: "Value of the duration"
          nullable: true
        recur_uom_type:
          description: "Unit of measure type for recurrence"
          $ref: "#/components/schemas/DurationUOMTypes"
          nullable: true
        recur_count:
          type: "string"
          description: "Count of recurrence"
          nullable: true
        recur_values:
          description: "Values defining recurrence criteria"
          $ref: "#/components/schemas/Codes"
          nullable: true
        recur_criteria:
          type: "string"
          description: "Criteria defining recurrence"
          nullable: true
        recur_indicator:
          type: "boolean"
          description: "Indicator if recurrence is enabled"
          nullable: true
      description: "Effective Period"
    EntryResourceTypes:
      type: "string"
      description: "types of entry resources."
      enum:
      - "CUSTOM"
      - "PAYROLL_EARNING"
      - "TAX"
      - "FEE"
      - "LENDER"
      - "TRADE_IN"
      - "DISCOUNT"
      - "INCENTIVE"
      - "RESIDUAL"
      - "DEPOSIT"
      - "DUE_ON"
      - "PAYMENT"
      - "PAYABLE"
      - "EXPENSE"
      - "RECEIVABLE"
      - "COST_OF_SALE"
      - "SALE"
      - "INVENTORY"
      - "INCOME"
      - "CONTRACTS_IN_TRANSIT"
      - "DEALER_VALUE"
      - "INSURANCE"
      - "SERVICE"
      - "PRODUCT"
      - "CONTRACT"
    FinancialFlowStatusTypes:
      type: "string"
      description: "types of financial flow status."
      enum:
      - "DRAFT"
      - "PENDING_APPROVAL"
      - "POSTED"
      - "FAILED"
      - "REFUNDED"
      - "APPROVED"
      - "DECLINED"
      - "REJECTED"
      - "INITIATING"
      - "COMPLETE"
      - "ACTIVE"
      - "INACTIVE"
      - "INVALID"
      - "ABANDON"
      - "CANCELLED"
      - "SALES_HOLD"
      - "PAYMENT_HOLD"
      - "FINANCE_HOLD"
      - "CUSTOMER_HOLD"
    GeneralLedgerReference:
      type: "object"
      properties:
        general_ledger_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique reference value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        general_ledger_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique reference value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        general_ledger_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique reference value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the reference"
          nullable: true
        system_codes:
          description: "Associated system codes for this reference"
          $ref: "#/components/schemas/Codes"
          nullable: true
        general_ledger_identifier:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
      description: "External system reference"
    GeneralLedgerReferences:
      type: "array"
      description: "List of GeneralLedgerReference"
      items:
        $ref: "#/components/schemas/GeneralLedgerReference"
    Identifier:
      type: "object"
      properties:
        identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the identifier Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        value:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        detail:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        identifier_type:
          type: "string"
          description: "The monetary or hours-based value of the event."
          nullable: false
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
      description: "External system identifier"
    Identifiers:
      type: "array"
      description: "List of Identifier"
      items:
        $ref: "#/components/schemas/Identifier"
    JournalEntries:
      type: "array"
      description: "List of JournalEntry"
      items:
        $ref: "#/components/schemas/JournalEntry"
    JournalEntry:
      type: "object"
      properties:
        journal_entry_id:
          type: "string"
          description: "natural immutable identifier"
          nullable: true
        journal_entry_key:
          type: "string"
          description: "natural immutable identifier"
          nullable: true
        entry_sequence:
          type: "string"
          description: "entry sequence"
          nullable: false
        financial_transaction_key:
          type: "string"
          description: "Unique identifier of the financial transaction to which this\
            \ association belongs."
          nullable: false
        control_account_references:
          description: "The associated control accounts for this journal entry."
          $ref: "#/components/schemas/ControlAccountReferences"
          nullable: true
        general_ledger_references:
          description: "The associated control accounts for this journal entry."
          $ref: "#/components/schemas/GeneralLedgerReferences"
          nullable: true
        subsidiary_ledger_reference:
          description: "Immutable reference to the source transaction in the Subsidiary\
            \ Ledger (e.g., the specific Invoice)."
          $ref: "#/components/schemas/SubsidiaryLedgerReference"
          nullable: true
        desc:
          type: "string"
          description: "A description for the journal entry."
          nullable: true
          example: "Sales - Extended Service Contract"
        detail_sequence:
          type: "string"
          description: "A sequence number for batch updates for a single resource."
          nullable: false
        journal_type:
          description: "The type of the journal entry, such as Debit or Credit."
          $ref: "#/components/schemas/JournalTypes"
          nullable: true
        org_href:
          type: "string"
          description: "A reference link to the organization associated with the entry."
          format: "href"
          nullable: true
          example: "1"
        org_id:
          type: "string"
          description: "The ID of the organization (cost or profit center) associated\
            \ with the transaction."
          nullable: true
          example: "1"
        party_identifiers:
          description: "Identifiers for the parties "
          $ref: "#/components/schemas/PartyIdentifiers"
          nullable: true
        org_type:
          description: "The type of the organization."
          $ref: "#/components/schemas/OrganizationTypes"
          nullable: true
        money:
          description: "The financial amount details for this journal entry."
          $ref: "#/components/schemas/Money"
          nullable: true
        entry_reference_account_desc:
          type: "string"
          description: "A description of the reference account."
          nullable: true
          example: "Cost of Goods"
        reference_account_id:
          type: "string"
          description: "The ID of the reference account."
          nullable: true
          example: "54322"
        resource_href:
          type: "string"
          description: "A unique identifier (link) to the root resource in the transaction."
          format: "href"
          nullable: true
        resource_id:
          type: "string"
          description: "The unique identifier of the root resource in the transaction."
          nullable: true
          example: "543"
        resource_type:
          description: "The type of the resource in the transaction."
          $ref: "#/components/schemas/EntryResourceTypes"
          nullable: false
        gl_segments:
          description: "A collection of identifiers for the event."
          $ref: "#/components/schemas/Identifiers"
          nullable: false
      description: "journal entry for general ledger"
    JournalEntryTransaction:
      type: "object"
      properties:
        journal_entry_transaction_id:
          type: "string"
          description: "A unique system-generated identifier for the journal entry\
            \ header."
          nullable: false
          example: "gle_700123"
        journal_entry_transaction_key:
          type: "string"
          description: "A unique system-generated identifier for the journal entry\
            \ header."
          nullable: false
          example: "gle_700123"
        provider_key:
          type: "string"
          description: "Identifier for the payroll system or provider, if this entry\
            \ originated from another system."
          nullable: true
          example: "PAY-PRO-2"
        cycle_id:
          type: "string"
          description: "Identifier for the specific payroll cycle associated with\
            \ this entry."
          nullable: true
          example: "2025-09-WEEK2"
        entry_date:
          type: "string"
          description: "The date the journal entry was recorded in the GL."
          format: "date"
          nullable: false
          example: "2025-09-30T00:00:00Z"
        total_debit_amount:
          description: "The sum of all debit amounts in the line items."
          $ref: "#/components/schemas/Money"
          nullable: false
        total_credit_amount:
          description: "The sum of all credit amounts in the line items. This must\
            \ equal totalDebitAmount."
          $ref: "#/components/schemas/Money"
          nullable: false
        is_balanced:
          type: "boolean"
          description: "A flag indicating if the total debits equal the total credits\
            \ (must be true for a valid entry)."
          nullable: false
          example: "true"
        financial_flow_status_type:
          description: "Status of the financial flow"
          $ref: "#/components/schemas/FinancialFlowStatusTypes"
          nullable: false
        journal_entries:
          description: "A list of the individual line items that constitute this journal\
            \ entry."
          $ref: "#/components/schemas/JournalEntries"
          nullable: false
      description: "Represents the header of a General Ledger (GL) Journal Entry,\
        \ ensuring all debit and credit line items are balanced."
    JournalTypes:
      type: "string"
      description: "types of journals."
      enum:
      - "DEBIT"
      - "CREDIT"
    Link:
      type: "array"
      description: "Quick Link"
      items:
        type: "string"
    Links:
      type: "array"
      description: "List of Links"
      items:
        type: "string"
    List:
      type: "array"
      description: "List of PartyRelationshipTypes"
      items:
        $ref: "#/components/schemas/PartyRelationshipTypes"
    Money:
      type: "object"
      properties:
        money_key:
          type: "string"
          description: "The unique key for the monetary value."
          nullable: false
        money_id:
          type: "string"
          description: "The unique ID for the monetary value."
          nullable: false
        currency_code:
          type: "string"
          description: "ISO currency code, e.g., 'USD'."
          nullable: false
        display_value:
          type: "string"
          description: "The locale-specific display format for the value (e.g., $1,234.56)."
          nullable: false
        locale:
          type: "string"
          description: "The locale code (e.g., en-US, fr-FR)."
          nullable: false
        value:
          type: "string"
          description: "The monetary value."
          nullable: false
      description: "Represents a monetary value, including its currency, locale, and\
        \ display format."
    OrganizationTypes:
      type: "string"
      description: "types of organizations."
      enum:
      - "CORPORATION"
      - "DIVISION"
      - "FRANCHISE"
      - "GROUP"
      - "STORE"
      - "DEALERSHIP"
      - "BRANCH"
      - "DEPARTMENT"
      - "SECTION"
      - "TEAM"
      - "OTHER"
    PartyIdentifier:
      type: "object"
      properties:
        party_identifier_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        party_identifier_type:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier value Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the identifier"
          nullable: true
        party_relationship_types:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          maxItems: 255
          minItems: 1
          uniqueItems: true
          type: "array"
          description: "Party Relationship Type Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric\
            \ and underscores allowed)"
          nullable: false
          example: ""
          items:
            $ref: "#/components/schemas/PartyRelationshipTypes"
        system_codes:
          description: "Associated system codes for this identifier"
          $ref: "#/components/schemas/Codes"
          nullable: true
        party:
          description: "Details of the supplier from whom parts are being purchased."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the event occurred."
          format: "date-time"
          nullable: false
        duration:
          description: "The duration over which the trend was measured."
          $ref: "#/components/schemas/EffectivePeriod"
          nullable: false
      description: "External system identifier"
    PartyIdentifiers:
      type: "array"
      description: "List of PartyIdentifier"
      items:
        $ref: "#/components/schemas/PartyIdentifier"
    PartyRelationshipTypes:
      type: "string"
      description: "types of party relationships."
      enum:
      - "CORPORATION"
      - "GROUP"
      - "STORE"
      - "BRANCH"
      - "DEPARTMENT"
      - "SECTION"
      - "TEAM"
      - "DEALERSHIP"
      - "THIRD_PARTY"
      - "VENDOR"
      - "SUPPLIER"
      - "PARTNER_ORGANIZATION"
      - "AFFILIATE"
      - "DISTRIBUTOR"
      - "MANUFACTURER"
      - "SERVICE_PROVIDER"
      - "EMPLOYER"
      - "INTERNAL_ORGANIZATION"
      - "COST_CENTER"
      - "FREIGHT_FORWARDER"
      - "BUYER"
      - "REGULATOR"
      - "GOVERNMENT_AGENCY"
      - "NON_PROFIT"
      - "FRANCHISE"
      - "SUBSIDIARY"
      - "DIVISION"
      - "JOINT_VENTURE"
      - "AUDITOR"
      - "ACTOR"
      - "ACCOUNTABLE"
      - "RESPONSIBLE"
      - "CONSULT"
      - "NOTIFY"
      - "EXECUTE"
      - "PART_OF"
      - "MEMBERSHIP"
      - "COMPOSED_IN"
      - "CUSTOMER"
      - "CO_SIGNER"
      - "SPOUSE"
      - "PARENT"
      - "CHILD"
      - "SIBLING"
      - "LEGAL_GUARDIAN"
      - "DEPENDENT"
      - "EMERGENCY_CONTACT"
      - "FAMILY_MEMBER"
      - "FRIEND"
      - "ACQUAINTANCE"
      - "ASSOCIATE"
      - "EX_SPOUSE"
      - "PROFESSIONAL_CONTACT"
      - "MANAGER"
      - "CO_WORKER"
      - "FINANCIAL_ADVISOR"
      - "SELF"
      - "ROMANTIC_PARTNER"
      - "OTHER_FAMILY"
      - "CAREGIVER"
      - "MENTOR"
      - "MENTEE"
      - "HEIR"
      - "TRUSTEE_PERSON"
      - "REFERENCE_PERSONAL"
      - "REFERENCE_PROFESSIONAL"
      - "AGENT"
      - "BENEFICIARY"
      - "GUARANTOR"
      - "EMPLOYEE"
      - "CONTRACTOR"
      - "OWNER"
      - "BUSINESS_PARTNER"
      - "SERVICE_CONSUMER"
      - "POLITICAL_AFFILIATE"
      - "ADVISOR_CONSULTANT"
      - "PROXY"
      - "SHAREHOLDER"
      - "INVESTOR"
      - "CUSTODIAN"
      - "SOLD_TO"
      - "SHIP_TO"
      - "PAYER"
      - "PAYEE"
      - "GIFT_TO"
      - "LOAN_PROVIDER"
      - "CREDIT_CARD_PROVIDER"
      - "LESSEE"
      - "LESSOR"
      - "INSURED"
      - "INSURER"
      - "UNDERWRITER"
      - "RECIPIENT"
      - "TRANSACTION_FROM"
      - "TRANSACTION_TO"
      - "REMOVE"
      - "OTHER"
    SubsidiaryLedgerReference:
      type: "object"
      properties:
        subsidiary_ledger_reference_id:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Unique identifier for the Subsidiary Ledger reference record.\
            \ Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: true
        subsidiary_ledger_reference_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "Business key for the Subsidiary Ledger reference record. Pattern:\
            \ ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores allowed)"
          nullable: false
        subsidiary_ledger_transaction_key:
          maxLength: 50
          minLength: 5
          pattern: "^[a-zA-Z0-9_]+$"
          type: "string"
          description: "The key of the referenced Subsidiary Ledger Transaction (the\
            \ source document). Pattern: ^[a-zA-Z0-9_]+$ (Alphanumeric and underscores\
            \ allowed)"
          nullable: false
        context:
          type: "string"
          description: "Context or domain of the Sub-Ledger transaction at the time\
            \ of posting (e.g., 'Invoice: #2025-456')."
          nullable: true
        system_codes:
          description: "Associated system codes for this Sub-Ledger reference."
          $ref: "#/components/schemas/Codes"
          nullable: true
        subsidiary_ledger_identifier:
          description: "Details of the source document identifier."
          $ref: "#/components/schemas/Identifier"
          nullable: false
        occurrence_date_time:
          type: "string"
          description: "The date and time the Journal Entry referencing this transaction\
            \ was created."
          format: "date-time"
          nullable: false
      description: "Immutable reference from a Journal Entry back to its source Subsidiary\
        \ Ledger Transaction."
    DurationUOMTypes:
      type: "string"
      description: "Units of Measure for Durations"
      enum:
      - "MINUTES"
      - "HOURS"
      - "DAYS"
      - "DAY_OF_MONTH"
      - "WEEKS"
      - "BI_WEEKS"
      - "SEMI_MONTHS"
      - "MONTHS"
      - "QUARTERS"
      - "SEMI_YEARS"
      - "YEARS"
      - "MULTI_YEARS"
      - "CUSTOM"
      - "OCCURRENCE"
      - "UNLIMITED"
      - "NONE"
      - "OTHER"
