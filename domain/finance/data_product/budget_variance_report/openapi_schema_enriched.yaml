      type: "object"
      properties:
        identifiers:
          $ref: "#/components/schemas/Identifiers"
          exampleSetFlag: false
        period_desc:
          maxLength: 255
          type: "string"
          description: "Descriptive name for the accounting peri..."
          exampleSetFlag: false
        accounting_period_id:
          pattern: "^[0-9]{6}$"
          type: "string"
          description: "Business key for the accounting period (... Pattern: ^[0-9]{6}$\
